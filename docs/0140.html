<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/how-a-berlin-fintech-startup-closed-a-1-6-million-seed-round-8c92fa8a093f?source=collection_archive---------0-----------------------#2016-01-08">https://medium.com/hackernoon/how-a-berlin-fintech-startup-closed-a-1-6-million-seed-round-8c92fa8a093f?source=collection_archive---------0-----------------------#2016-01-08</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="d580" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">柏林金融科技初创公司如何完成160万美元的种子期</strong></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/34f2d5d87c9fd5b358ad408778803cf2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*RmXLJviCpeYtBDjwJz8hOA.png"/></div></div></figure><p id="d6f2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在我们第一次发布新闻稿后不久，电子邮件开始潮水般涌来。在朋友、熟人和前同事的祝贺声中，一个特别的问题不断出现。创始人和潜在创始人希望更多地谈论融资问题。因为我已经推迟到今天回复很多人，也因为融资可能是一家<a class="ae je" href="https://hackernoon.com/tagged/startup" rel="noopener ugc nofollow" target="_blank">初创公司</a>成功的基础，所以我决定把这篇文章放在一起。虽然听起来很老套，但我收到了很多好的建议，现在我想回报一下。</p><p id="fd29" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">埃桑·达里亚尼——第一步</strong></p><p id="4fda" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">StudiVZ创始人和连续投资者Ehssan Dariani是Cookies的第一个投资者。我们之前在一个非商业场合认识。如果你像我一样，对金融科技感兴趣，并且有一个想要开发的想法，你只需让像埃桑这样的朋友知道就行了。不是像你在推销中那样，而是在和朋友喝咖啡时的谈话中。埃桑很快就明白了饼干是怎么回事，并立即表示他可以想象投资。一些现在很容易记下来的东西最初对我们来说是一个非常强烈的信号，表明我们在朝着正确的方向思考。埃桑很少投资，如果他打算这样做，那一定意味着什么——主要是我们采取了正确的方法，我们有正确的团队。</p><blockquote class="jf"><p id="3152" class="jg jh hu bd ji jj jk jl jm jn jo iq ek translated">我们很快意识到，Cookies正在吸引商业天使的兴趣。</p></blockquote><p id="45e9" class="pw-post-body-paragraph hs ht hu hv b hw jp hy hz ia jq ic id ie jr ig ih ii js ik il im jt io ip iq hn dt translated">我和我的联合创始人拉明很快意识到，我们希望埃桑作为投资者加入。情况是这样的:我们很快意识到Cookies正在吸引商业天使的兴趣。这些人或多或少都是技术发烧友，他们会立即将一个好主意视为“下一个脸书”——这对自我有好处，但不是合作的最佳基础。</p><p id="f16b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">埃桑对技术的热情和专业精神不言而喻。我们知道他是一个有远见的人，跳出框框思考，也是一个有经验的投资者。我们不需要推荐人，也不需要了解他的其他投资。作为studiVZ的创始人和Brands-4-Friends、Kä uferportal和Mister Spex的投资者，他已经证明自己处于欧洲创业领域的前沿。</p><p id="1136" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">正确的决定？</strong></p><p id="2532" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">很难从战略决策的角度来谈。当你还没有最终产品，而是开始用少数人实现一个想法时，“战略”是一个相当宏大的术语。</p><p id="65ca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们说服了Ehssan，向他展示了产品演示，解释了我们的愿景，并与他聊了很长很长时间(喝着波斯糕点和茶)。他很快理解了我们的想法，并告诉我们团队在他的投资决定中起了很大的作用。</p><p id="0308" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对拉明和我来说，重要的是，埃桑也意识到了所有的风险——过去和现在都是如此——这样任何投资都不会受到我们私人关系的影响。这种方法今天对我们仍然很重要——尽管它需要很大的敏感性和耐心来区分个人和专业。</p><p id="5303" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有经验的天使——他们重要吗？</p><p id="7e1f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">过了一会儿，我们意识到有一个经验丰富的天使投资人在船上是多么有用。一个有经验的投资者可以利用他们的专业知识和敏感性来迅速区分重要的对话和不重要的对话。埃桑就是这种情况。</p><p id="c228" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们从中获得了什么？我们更有效地利用了时间，与潜在合作伙伴和其他投资者的讨论也更有成效。这听起来不太令人印象深刻，但任何尝试过筹款的人都知道它有多重要。</p><blockquote class="jf"><p id="7fe2" class="jg jh hu bd ji jj jk jl jm jn jo iq ek translated">当你有一个好的产品时，很多机会会自己打开。</p></blockquote><p id="d8c2" class="pw-post-body-paragraph hs ht hu hv b hw jp hy hz ia jq ic id ie jr ig ih ii js ik il im jt io ip iq hn dt translated">是的，有一个知名的投资者加入当然会有很大的帮助。当你有一个好的产品时，很多机会会自己打开。一个好的投资者可以让这些门开得更快一点。</p><p id="72a1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一段时间后，我们完成了第一轮融资，一些知名投资者和天使投资人加入了我们，这给我们带来了很多媒体关注。与Holtzbrinck Ventures和Ehssan Dariani一起，我们说服了Wunderlist背后的一些大佬，以及Dennis Bemmann (studiVZ，Bergfürst)和Raffael Johnen (auxmoney)向我们投资。我想分享一下我们从这个过程中学到的一些经验。</p><p id="82d0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">第一家风投——开始认真了</strong></p><p id="34e9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当然，第一批天使还有很长的路要走。任何人，如果不仅想为一间办公室和几台MacBooks买单，还想颠覆金融业，改变我们每天处理金钱的方式，就需要更多的钱和毅力。</p><p id="961b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当你和像风投这样的大型机构投资者打交道时，你应该只在你准备好了的时候才和他们谈。在绝对最早的时候，这将是一旦你有一个可论证的原型和一个经过深思熟虑的商业模式，你的增长和扩展战略已经优化，你的走向市场战略大致确定。</p><p id="f028" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">此后不久，问题来了:你和谁一起进行？你应该提出潜在投资者必须满足的标准，而不是听太多正面报道或凭直觉行事。对我们来说，诚信极其重要——不仅是基金的诚信，还有负责的投资经理的诚信。</p><blockquote class="jf"><p id="4a7b" class="jg jh hu bd ji jj jk jl jm jn jo iq ek translated">在风险投资领域，谈判往往发生在非常私人的层面。</p></blockquote><p id="f9e5" class="pw-post-body-paragraph hs ht hu hv b hw jp hy hz ia jq ic id ie jr ig ih ii js ik il im jt io ip iq hn dt translated">此外，还必须进行双边尽职调查和仔细的风险评估。在风险投资的世界里，谈判往往发生在非常私人的层面。Excel表格固然很好，但通常它就像一次约会——双方都会在五分钟后意识到这种关系是否可行。当然，各种谈判以及技术、财务和法律方面的尽职调查必须完成，但最初的五分钟将决定是否会走到那一步。最后，就像在每一段关系中一样，每一方都试图优化他们的利益，有时很明显，有时更微妙。双方都必须做出让步，接受妥协，这样关系才能开花结果。</p><p id="3d61" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你的创业公司有一个很有潜力的产品，你应该给自己应有的自信。与一家你不相信或者仅仅因为他们名气大就相信的风险投资基金合作是一个错误的决定——而且通常是致命的决定。</p><p id="e400" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们很幸运地了解了Holtzbrinck Ventures，这让我们有了两个认识。首先是我们在个人层面上相处得很好；第二，我们认识到Holtzbrinck是一家风投公司，除了纯粹的融资，它还会以其丰富的经验带来Cookies。霍尔茨布林克理解我们的愿景，并宣布他们准备支持我们的项目。</p><p id="08e3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">你如何说服投资者？简历对商业计划对产品</strong></p><p id="dbd5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在Cookies，我们的目标不仅仅是构建一个简单美观的产品来解决日常问题，而且还要在数据安全和资金转移中的数据保护等关键领域建立新的标准。因此，无论是同事还是投资者，诚信从一开始就对我们非常重要。</p><p id="fc65" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">然而，有趣的问题不仅仅是我们为什么去找某些投资者，而是我们如何让投资者相信我们自己。</p><p id="4de0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你也应该意识到对好的投资者来说什么是重要的。首先:团队。根据我的经验，团队的简历和集体中各种个人角色的成功互动，就像你会在世界级的管弦乐队中发现的那样，是最重要的。大多数最初的想法在开发过程中会彻底改变。如果一个最初的好想法必须从根本上改变，而团队又无法实现，那么这个想法还有什么意义呢？这就是为什么快速行动、适应性强的团队是任何不断重塑自我的创业公司的基础。</p><blockquote class="jf"><p id="fbaf" class="jg jh hu bd ji jj jk jl jm jn jo iq ek translated"><em class="ju">但是外表、魅力和敏锐的思维等品质非常重要。</em></p></blockquote><p id="ac66" class="pw-post-body-paragraph hs ht hu hv b hw jp hy hz ia jq ic id ie jr ig ih ii js ik il im jt io ip iq hn dt translated">你不能简单地通过团队成员以前在哪里工作来判断一个好的团队——尽管这也是一个因素。那些已经找到好工作并自己开创事业的人不再需要证明决心和勤奋这样的品质。但是外表、魅力和敏锐的思维等品质非常重要。那些对问题给出聪明、精确、深思熟虑的答案的人，而不是当场编造一些东西，会给人留下更值得信赖的印象。对过程的不断质疑、机敏、敢做的态度和天生的好奇心是投资者(和我们)认为特别重要的其他特征。</p><p id="10e0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">同样重要的是产品。它为什么重要不需要任何解释。不管创始人看起来多么有能力，一个糟糕的、半生不熟的产品都不能成为投资者向那些在纸面上令人印象深刻的创始人砸钱的理由。可持续性和可扩展性是每个投资者都感兴趣的两个例子。</p><p id="afae" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最后，对我来说，是商业计划。商业计划的重要性在商学院被错误地传达了。一方面，这是因为好的简历、推荐信和产品创意只能在一定程度上被教授。另一方面，相关的关键业绩指标被严重低估。商学院长期以来一直让学生为企业界做准备，并要求他们分析主要上市公司100页的年度报表。这种知识只能帮助营业额较低的初创公司在一定程度上进行现实的规划和预算。如果你在职业生涯中从未制定过专业的商业计划，或者至少没有分析过，那么毫无疑问，你应该从自己创业的人那里获得专业的帮助。顾问、银行家等。与创始人有过密切合作并在商业计划方面积累了大量经验的人在这里也会有很大的帮助。</p><p id="1569" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">投资者是自愿来的吗？</p><p id="d305" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">投资者还会交流想法，密切关注形势，并对新的、颠覆性的想法感兴趣。他们积极主动。如果你没有把自己藏在办公室里，那么他们会接近你，或者你会在活动中遇到他们并与之交谈——即使你仍然处于“秘密行动模式”。饼干店就是这样。</p><p id="1009" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果真正对这个想法感兴趣的投资者意识到，有问题的初创公司是一家无法靠几千欧元生存的产品前初创公司，事情只会变得更加困难——毕竟，我们是在一个高度监管和高度分散的行业中运营的。</p><blockquote class="jf"><p id="93ec" class="jg jh hu bd ji jj jk jl jm jn jo iq ek translated"><em class="ju">好的种子投资回合没有秘密公式</em></p></blockquote><p id="4280" class="pw-post-body-paragraph hs ht hu hv b hw jp hy hz ia jq ic id ie jr ig ih ii js ik il im jt io ip iq hn dt translated">在德国，如果你没有向投资者展示足够多的东西，让他们相信这个想法的潜在成功，无论是产品的状态、团队还是其他已经在船上的投资者，都可能相当困难。好的种子投资回合没有秘密公式，只有一些我乐意传递的建议，我要求每个人在决定遵循它们之前单独检查。我们很幸运有公正、有经验的人站在我们这边，从他们身上我们可以学到很多东西。其中一个教训是永远质疑建议；)</p><p id="9aa7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">尽职调查——不仅仅是钱的问题</strong></p><p id="300d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">正如我所说的，进行双边尽职调查，尽可能多地了解投资者、投资经理和天使投资人是非常重要的。</p><p id="5e22" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">收集推荐人，就像他们是潜在的员工一样，因为你也必须与风投或天使一起经历好时光和坏时光。你的银行账户里有一大笔钱是很好的，一个你个人和职业上不太合得来的投资者就更好了。</p><blockquote class="jf"><p id="cbd4" class="jg jh hu bd ji jj jk jl jm jn jo iq ek translated"><em class="ju">无论是谁投资，都应该在他们投资的基础上给企业带来附加值。</em></p></blockquote><p id="26ca" class="pw-post-body-paragraph hs ht hu hv b hw jp hy hz ia jq ic id ie jr ig ih ii js ik il im jt io ip iq hn dt translated">无论是谁投资，都应该在他们投资的基础上为企业创造附加值。我们称之为“聪明钱”，我们每天都从中获利。</p><p id="ce4f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">与投资者合作是一项挑战，我在一家机构基金担任投资组合经理的经历证实了这一点。投资者的工作包括提供建议和专家网络，同时严格审查创始团队、产品、商业模式和商业方法。</p><p id="4a9d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在困难时期，这会让你的生活变得更加艰难。另一方面，一个好的天使或投资者可以帮助推动一个企业，使其能够强劲发展。他们可以识别新的商业模式或市场，或者帮助企业不断改造自己，而不是原地踏步。我们从一开始就希望有这样的投资者。</p><p id="3638" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">最后但同样重要的是… </strong></p><p id="b097" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">还有一点。如果一家企业本身不为增长融资，而是依赖外部资本，你通常应该在种子期少拿一些钱，并专注于尽早获得后续融资。通常你会很快看到一个想法是否取得了预期的成功。这就是为什么在钱的问题上，你一秒钟都不应该休息。一轮投资可能而且应该产生压力，任何想要打造强大产品和可持续业务的人都应该能够不止一次地承受这种压力。</p><p id="39cd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最后:睡上一晚。不管一份工作多么好，多么诱人，都不要马上做出决定。好的邀请不会在一夜之间消失，你不应该一时冲动做出这种性质的重要决定——毕竟，你不会在第一次约会后的第二天就把你在Tinder上认识的人介绍给家人。</p><p id="ce3d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果您有问题、建议或批评，请留下评论。我尽量多回答。</p><p id="4bfe" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">加里·克鲁格利亚库是 <a class="ae je" href="https://cookies-app.com/en/" rel="noopener ugc nofollow" target="_blank"> <em class="jv">饼干</em> </a> <em class="jv">的联合创始人兼业务主管。作为英国、德国和瑞士的前资产管理人和银行家，他离开了银行业，加入了德国金融科技初创公司Number26，在那里他遇到了拉明·切卢菲。他们一起在2015年初创立了Cookies。有了Cookies，你可以实时收发钱——TechCrunch称之为</em> <a class="ae je" href="http://techcrunch.com/2015/12/01/cookies-wants-to-become-the-venmo-of-europe/" rel="noopener ugc nofollow" target="_blank"> <em class="jv">【欧洲的Venmo】</em></a><em class="jv">。Cookies应用计划于2016年第一季度推出。可以在这里</em>  <em class="jv">报名公测</em> <a class="ae je" href="https://cookies-app.com/en/apply" rel="noopener ugc nofollow" target="_blank"> <em class="jv">。</em></a></p><div class="it iu iv iw fq ab cb"><figure class="jw ix jx jy jz ka kb paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jw ix jx jy jz ka kb paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jw ix jx jy jz ka kb paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="kc kd ke"><p id="f922" class="hs ht jv hv b hw hx hy hz ia ib ic id kf if ig ih kg ij ik il kh in io ip iq hn dt translated">黑客中午是黑客如何开始他们的下午。我们是这个家庭的一员。我们现在<a class="ae je" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae je" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hs ht jv hv b hw hx hy hz ia ib ic id kf if ig ih kg ij ik il kh in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae je" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae je" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="it iu iv iw fq ix fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff ki"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure><figure class="it iu iv iw fq ix"><div class="bz el l di"><div class="kj kk l"/></div></figure></div></div>
