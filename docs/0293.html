<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/january-2016-about-10-pm-on-a-monday-evening-in-new-york-city-3a1e898f2074?source=collection_archive---------30-----------------------#2016-01-12">https://medium.com/hackernoon/january-2016-about-10-pm-on-a-monday-evening-in-new-york-city-3a1e898f2074?source=collection_archive---------30-----------------------#2016-01-12</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="63d1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2016年1月——纽约市周一晚上10点左右。在下一趟回家的火车之前，我还有一个小时。天气很冷，我在第五大道455号的曼哈顿中部图书馆附近。所以我决定进去坐在楼上一个安静的地方。我拿出我的Macbook。屏幕上弹出图书馆的Wi-fi登录窗口。我登录。出于习惯，我检查连接速度，哇！速度表指针深入红色区域，显示上传和下载速度。我得到80.56 Mbps下行和94.30上行。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/8fe0f13a265db75da18c66ad436eb678.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0A5V4CvSG-_ARrLFd8ohJA.png"/></div></div><figcaption class="jd je fg fe ff jf jg bd b be z ek">1st Test</figcaption></figure><p id="0a22" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对于一个免费的公共设施来说，这是相当快的速度。如何获得高于下载速度的上传速度？这些数字不正确吗？我想知道。所以我决定再测试一次。类似的结果！</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff jh"><img src="../Images/fd6ca07b4744cfcb5ce71ef55f285233.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ra9R_tvje8Va6VhVlZLQTQ.png"/></div></div><figcaption class="jd je fg fe ff jf jg bd b be z ek">2nd Test</figcaption></figure><p id="74dd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第三次。同样的结果。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ji"><img src="../Images/d84e4a9c5253c4b4b1192a4b455ee9d7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XI9kg4sxSqfK8RQN2sW64A.png"/></div></div><figcaption class="jd je fg fe ff jf jg bd b be z ek">3rd Test</figcaption></figure><p id="a7bf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当许多所谓的“商务酒店”仍然提供微薄的网速作为付费服务时(去过那里，付过钱)，我对公共设施免费提供超快的网速印象深刻。(当然，纳税人买单，但尽管如此。)干得好，纽约公共图书馆！</p><div class="is it iu iv fq ab cb"><figure class="jj iw jk jl jm jn jo paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jj iw jk jl jm jn jo paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jj iw jk jl jm jn jo paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="jp jq jr"><p id="f922" class="hs ht js hv b hw hx hy hz ia ib ic id jt if ig ih ju ij ik il jv in io ip iq hn dt translated"><a class="ae jw" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae jw" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae jw" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae jw" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hs ht js hv b hw hx hy hz ia ib ic id jt if ig ih ju ij ik il jv in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae jw" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae jw" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="is it iu iv fq iw fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff jx"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure></div></div>
