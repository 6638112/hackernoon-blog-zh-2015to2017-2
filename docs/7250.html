<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/what-do-you-need-to-start-a-business-b8e0435753be?source=collection_archive---------13-----------------------#2017-10-21">https://medium.com/hackernoon/what-do-you-need-to-start-a-business-b8e0435753be?source=collection_archive---------13-----------------------#2017-10-21</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/a7e69b64a6d8c670ab3b776d70eda88a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*p8ksJwBnUzoRm4NiSk1EkA@2x.jpeg"/></div></div></figure></div><div class="ab cl id ie hc if" role="separator"><span class="ig bw bk ih ii ij"/><span class="ig bw bk ih ii ij"/><span class="ig bw bk ih ii"/></div><div class="hn ho hp hq hr"><p id="9254" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">创业需要什么</p><p id="5d5d" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">在开始任何生意之前，我相信有5件事是你必须具备的。</p><h1 id="f4d5" class="jj jk im bd jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg dt translated">1.利基市场</h1><p id="288a" class="pw-post-body-paragraph ik il im in b io kh iq ir is ki iu iv iw kj iy iz ja kk jc jd je kl jg jh ji hn dt translated">这听起来真的太简单和过度使用，但那是因为它是真实的。没有一个合适的位置，你就没有集中的受众，你的市场营销就会过于宽泛和全面。如果你对你想要的观众有一个中心焦点，那么你就更容易被识别为一个品牌，你有一个独特的领域，你可以三倍下降，它只是让一些已经难以置信的困难变得容易得多。</p><p id="3554" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">假设你想在健身领域成为一名有社会影响力的人，但是你没有明确的定位。现在你漂浮在太空中，因为你不能选择一个星球。</p><p id="4731" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">找一些你可以24/7都保持激情的事情。一些你没有激情的事情，但是你可以一天工作16个小时或者更多，一周工作5天，没问题。</p><p id="1fbc" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">如果你害怕，那就不值得。</p><p id="fd7e" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">如果你在此期间拖拖拉拉，哪怕只有一分钟，那也不是合适的位置。</p><p id="a431" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">找到一些你可以为之而活的东西，然后踢别人的屁股，不仅仅是因为你比他们更有天赋，而是因为你比他们做得更好。</p><h1 id="1617" class="jj jk im bd jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg dt translated">2.产品</h1><p id="54ba" class="pw-post-body-paragraph ik il im in b io kh iq ir is ki iu iv iw kj iy iz ja kk jc jd je kl jg jh ji hn dt translated">就像射箭一样。你的利基是你的弓，你的产品或内容是你的箭。</p><p id="3fce" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">考虑你的定位，想尽可能多的与健身市场相关的事情。或者音乐。或者陶器。或者你做的任何事。你想出的所有这些“东西”都是你业务的潜在产品或潜在内容。</p><p id="9383" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">不是所有你想出来的都是可行的产品。在今天的市场上，不是所有的东西都可以轻易出售或转售。例如，如果你的业务是购买和转售手机。买iPhones。别买那些黑暗时代的砖头诺基亚。</p><p id="b236" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">今天的市场不需要他们。</p><p id="f0c5" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">但是让我给你一个不那么简单的例子，因为我认为它会给你更多的价值。</p><p id="38f4" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">让我们在一定程度上用同样的例子。你买卖手机。你认为你最了解iPhones，它们是你所在市场的最畅销产品。事情进展顺利，你决定将手机壳融入你的业务。这是销售什么手机壳需要考虑的一些方面。什么颜色卖得最好？你卖的是iPhone 6还是7的保护套？你没有必要把你的钱投资在iPhone 5或更小的产品上，因为它们不在美国电话电报公司、苹果、T-Mobile等公司的货架上。意味着市场也不想要你的手机壳。</p><h1 id="a595" class="jj jk im bd jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg dt translated">3.内容，内容，内容</h1><p id="9836" class="pw-post-body-paragraph ik il im in b io kh iq ir is ki iu iv iw kj iy iz ja kk jc jd je kl jg jh ji hn dt translated">既然利基和产品已经建立，你就必须营销它，否则没人会看到它。</p><p id="af87" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">2017年快2018年了。如果你没有使用社交媒体，那么你就落后了。你必须采取5-6个平台，然后为你的利基和产品工作，并推出内容，将吸引正确的观众。你还必须确保你在periscope、脸书、medium、instagram、YouTube或其他平台上发布的内容尊重这个平台。</p><p id="a642" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">我的意思是，在脸书网上冲浪的人会有不同于在Pinterest上冲浪的人的视角。例如，如果一位名叫杰西卡的43岁女性在脸书上，她希望跟上她所有朋友和家人的生活，那么如果她在Pinterest上，你会对她进行不同的营销，因为她希望在Pinterest上购物或重新装修。同一个人不同的心态。</p><p id="3e23" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">硬币的另一面是在创造内容后与你的观众互动。我不会太担心内容的美学，比如说，内容应该是有教育意义的。然而，如果你的模特和instagram账户是为了宣传你是模特，那么审美就是一切，因为它是你所有内容的核心。</p><p id="8de1" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">让我回到订婚的话题。如果你发布内容却不吸引人，那你就失去了观众。如果你发表评论，会有更多的人发表评论，但也会有更多的人感到与你有联系，因此会寻找更多的方式与你交流。参与对于发布内容至关重要。</p><p id="1bad" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">并利用你的“艺术”或行业可以有效利用的所有平台。</p><h2 id="9272" class="km jk im bd jl kn ko kp jp kq kr ks jt iw kt ku jx ja kv kw kb je kx ky kf kz dt translated">4.约会</h2><p id="1f90" class="pw-post-body-paragraph ik il im in b io kh iq ir is ki iu iv iw kj iy iz ja kk jc jd je kl jg jh ji hn dt translated">这是必不可少的。内容很重要，方向很重要，但是没有一个社区，你就看不到成功。</p><p id="278c" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">所以，在instagram、twitter、脸书、YouTube等网站上建立一个社区。</p><p id="40c3" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">动手吧。一直都是。无论你去哪里？在你能利用的每个平台上建立你的社区。</p><p id="a20a" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">成功的关键是增加比你要求的回报多一千倍的价值。</p><p id="180a" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">假设你想通过运营你的说唱歌手好友的社交媒体账户来宣传他。</p><p id="e5c4" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">好的，首先开始发布内容。然后和他现在的受众接触，发展新的受众和规模。</p><p id="e744" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">简单吧？但这需要大量的工作。一小时又一小时的接触和研磨。然后在你给了give give之后，你要求他们提前预定他的新专辑，它将在两周内上市。</p><p id="8a8a" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">出拳，出拳，出拳…右勾拳。</p><h1 id="11e9" class="jj jk im bd jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg dt translated">5.驱动器</h1><p id="2ce0" class="pw-post-body-paragraph ik il im in b io kh iq ir is ki iu iv iw kj iy iz ja kk jc jd je kl jg jh ji hn dt translated">动力是我表达动力的古怪方式。但我不仅仅指动机。我说的是内在的东西，不是外在的。</p><p id="777c" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">动力是当你看一个视频，它让你感觉很好，然后你工作一两个小时，然后回家。</p><p id="4b4b" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">开车。这是他妈的优质汽油，你需要成功。是内在的。是强迫症。几乎无法控制。</p><p id="4041" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">当你凌晨3点醒来，要去佛罗里达度一周假，却不能想其他事情时，你会有这种感觉。</p><p id="5f4f" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">或者当一个和你聊天的女孩发短信让你深夜过来时的那种感觉。没什么。否则。事关重大。那个驱动器。</p><p id="8558" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">当你的驱动力有方向并与你的目标一致时，你将成为你事业中的传奇。</p><p id="8a25" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">如果你有一个驱动器，那么每一分钟都很重要，没有什么会阻挡你。</p><p id="7508" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">没有人对你的看法再重要了，重要的是工作。外部药物或物质不再重要，重要的是工作。没有一个潜在的或当前的关系会再重要，除非它与工作有关，因为所有重要的是工作。</p><p id="8f50" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">这是我对这个话题的看法。我很想听听你的。</p><p id="9a85" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">但是快速总结一下，我在这篇文章中想要表达的是:弄清楚你应该做什么，为什么要做，然后去做。</p><p id="a0d1" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">努力工作吧。</p></div></div>
