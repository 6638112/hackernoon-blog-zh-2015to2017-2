<blockquote>原文：<a href="https://medium.com/hackernoon/the-power-of-our-true-story-b1f50c269a6a?source=collection_archive---------35-----------------------#2016-01-11">https://medium.com/hackernoon/the-power-of-our-true-story-b1f50c269a6a?source=collection_archive---------35-----------------------#2016-01-11</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="36aa" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们真实故事的力量</p><p id="d8a3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一年前，安吉拉和我设定了一个目标，要成为领导力领域的名人、专家和公共权威。</p><p id="5459" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们每天都在努力发展自己，毫无妥协地分享我们的旅程和知识。</p><p id="be6a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们每天都说实话，因为我们相信这将创造更多的自由，尽管批评家们有这样的信念。</p><p id="a25d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个周末，我们家里来了很多人，他们都在为自己的工作和生活寻求领导力培训。</p><p id="74b1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">他们中的很多人都是我从未见过的了不起的人。</p><p id="1037" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">他们怎么找到我们的？</p><p id="c604" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">社交媒体和许多不同的平台，我们用它们来分享我们的日常信息，希望它们能联系到真相。</p><p id="8bc7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们<a class="ae ir" href="https://hackernoon.com/tagged/story" rel="noopener ugc nofollow" target="_blank">故事的真相</a>。</p><p id="19c1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在培训期间，我意识到我在教授所学知识方面已经训练有素。</p><p id="a0b6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我在与人沟通以及他们真正想要什么方面训练有素。</p><p id="e986" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这是通过在我自己身上做工作、应用课程和分享教学来完成的。</p><p id="7521" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我已经变成了一个更好的自己，我很自豪。</p><p id="d206" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">教训</p><p id="8578" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当你开始实现一个目标时，奖励不是你寻求什么，而是你成为什么样的人去实现它。</p><p id="b100" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">应用</p><p id="8f7e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这一课如何应用于在家教育我的孩子？</p><p id="e445" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我不能仅仅依靠我的知识来教育他们。我必须把自己培养成年轻人的老师，以便成为他们应得的最好的老师。</p><p id="3d36" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">结果只会增加我领导和激励他人的能力。</p><p id="1623" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问题</p><p id="e735" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在我们的生活中，还有哪些地方需要我们发展自己来实现目标？</p><p id="7fc5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们告诉自己什么阻止我们做成长所需的工作？</p><p id="a892" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">真相</p><p id="4500" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">任何人都可以这样做。</p><p id="4ef9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt">❤️</p><p id="e155" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“设定目标最重要的好处不是实现你的目标；为了实现目标，你做了什么，成为了什么样的人，这才是真正的好处。”</p><ul class=""><li id="c188" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">吉米·罗恩</li></ul><figure class="jc jd je jf fq jg fe ff paragraph-image"><div role="button" tabindex="0" class="jh ji di jj bf jk"><div class="fe ff jb"><img src="../Images/36e7f0e6503866774a4157acd4886186.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*eIEB9H3NErS34YqzOSxHoQ.jpeg"/></div></div></figure><p id="7ea2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">穿紫色衬衫的是我。</p><p id="5770" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">教学</p><div class="jc jd je jf fq ab cb"><figure class="jn jg jo jp jq jr js paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jn jg jo jp jq jr js paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jn jg jo jp jq jr js paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="jt ju jv"><p id="f922" class="hs ht jw hv b hw hx hy hz ia ib ic id jx if ig ih jy ij ik il jz in io ip iq hn dt translated"><a class="ae ir" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae ir" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae ir" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae ir" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hs ht jw hv b hw hx hy hz ia ib ic id jx if ig ih jy ij ik il jz in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae ir" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae ir" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="jc jd je jf fq jg fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff ka"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure><figure class="jc jd je jf fq jg"><div class="bz el l di"><div class="kb kc l"/></div></figure></div></div>
