<h1 class="translated">在创业公司中，多少创始人才算多，多少才算少？</h1>
<blockquote>原文：<a href="https://medium.com/hackernoon/in-startups-how-many-founders-is-too-many-and-how-many-is-too-few-1f9156afaae4?source=collection_archive---------2-----------------------#2017-07-04">https://medium.com/hackernoon/in-startups-how-many-founders-is-too-many-and-how-many-is-too-few-1f9156afaae4?source=collection_archive---------2-----------------------#2017-07-04</a></blockquote><div><div class="ef ho hp hq hr hs"/><div class="ht hu hv hw hx"><div class=""/><div class=""><h2 id="dbac" class="pw-subtitle-paragraph ix hz ia bd b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo ek translated">你如何在联合创始人之间分配股权？</h2></div><figure class="jq jr js jt fq ju fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff jp"><img src="../Images/1232cba2523a86890856ea418dac86fe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*34l6aN2NK8M_m-G7F2trBQ.png"/></div></div><figcaption class="kb kc fg fe ff kd ke bd b be z ek">Too many cooks spoil a broth, don’t they? (<a class="ae kf" href="https://unsplash.com/search/cook?photo=uQs1802D0CQ" rel="noopener ugc nofollow" target="_blank">img</a>)</figcaption></figure><p id="12b7" class="pw-post-body-paragraph kg kh ia ki b kj kk jb kl km kn je ko kp kq kr ks kt ku kv kw kx ky kz la lb ht dt translated">这是偶尔会出现的问题之一，它以不同的形式和规模出现——从公平分配到对一方比另一方工作更努力或一方的贡献远远超过另一方的不满…</p></div></div>
