<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/present-and-future-workforce-coming-out-of-college-want-to-connect-to-their-organization-based-on-c31136019c92?source=collection_archive---------11-----------------------#2017-05-11">https://medium.com/hackernoon/present-and-future-workforce-coming-out-of-college-want-to-connect-to-their-organization-based-on-c31136019c92?source=collection_archive---------11-----------------------#2017-05-11</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="6b69" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated"><a class="ae is" href="https://hackernoon.com/tagged/present" rel="noopener ugc nofollow" target="_blank">现在的</a>和<a class="ae is" href="https://hackernoon.com/tagged/future" rel="noopener ugc nofollow" target="_blank">未来的</a>大学毕业的员工希望基于目的而不是情感来融入他们的组织。我完全同意。</p><p id="a50f" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">有几个因素可以让一个人感觉充满目标，其中许多因素都在人力资源人员能够实现的范围内，也是他们真正擅长的领域。剩下的都是HR肯定能打好基础的事情。其中包括:</p><ul class=""><li id="e47f" class="it iu hv hw b hx hy ib ic if iv ij iw in ix ir iy iz ja jb dt translated">一家拥有并倡导候选人认同的<a class="ae is" rel="noopener" href="/@JasmineRamratan/how-to-foster-healthy-company-culture-and-avoid-conflict-that-will-cause-your-start-up-to-fail-7e0eac41636e">强大价值观</a>的公司(最初是什么吸引候选人申请这家公司)(以我作为一名军官的经验，我可以谈论个人的使命感和对更伟大事业的贡献。这就是军人如此忠诚的原因；他们有强烈的使命感。公司更难信奉正确的价值观，让人们觉得他们在为比自己更有价值、更伟大的事情贡献自己的努力。</li><li id="0f3c" class="it iu hv hw b hx jc ib jd if je ij jf in jg ir iy iz ja jb dt translated">在一个组织中的适应度(一种做合适工作的合适人选的感觉)</li><li id="e720" class="it iu hv hw b hx jc ib jd if je ij jf in jg ir iy iz ja jb dt translated"><a class="ae is" rel="noopener" href="/@JasmineRamratan/how-to-motivate-incentivize-and-manage-the-performance-of-an-employee-at-a-start-up-f0fde9a4865b">挑战性工作</a>(从事对员工有内在激励的工作)</li><li id="7a21" class="it iu hv hw b hx jc ib jd if je ij jf in jg ir iy iz ja jb dt translated">努力得到认可(感觉被低估实际上是工作场所压力的<a class="ae is" href="https://www.thestreet.com/story/13120399/1/workers-who-dont-feel-appreciated-suffer-from-extra-stress-and-discontent-with-their-jobs.html" rel="noopener ugc nofollow" target="_blank">主要原因，也是离职和低参与度的主要原因之一)</a></li></ul><p id="9048" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">人力资源有一个二分法的名声——太“情绪化”,同时又太面向过程。我对此的解释是，人力资源从业者几乎总是通过谈论“情绪”来实现逻辑上的飞跃。我们忽略了通过教育、经验和数据获得的数据驱动的、基于最佳实践的分析。</p><p id="c06d" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我们知道，优秀的候选人会带来优秀的团队→优秀的团队能够应对更大、更吸引人的挑战→在工作中受到挑战和投入是大多数员工认为的高工作满意度或幸福感。人力资源知道，如果你取消了其中的任何一个步骤，你最终会得到更少的结果(更少的生产力，更少的利润，更少的快乐)。</p><p id="dae4" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">仔细想想，人力资源部是公司中唯一一个100%专注于公司内部运作的部门。即使是首席执行官，她的注意力也分散在产品开发、销售和营销、战略和未来愿景上。</p><p id="5c16" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">一个好的人力资源从业者应该花很多时间做内部分析。使用数据驱动分析，可以使用领先和滞后KPI来了解公司内部的真实情况。一个真正的人力资源专业人员首先设置正确的KPI和数据跟踪机制，然后分析数据，找出趋势，并评估KPI的表现。然后提出解决问题的策略和方案，或者做更多对公司最有利的事情。这就是我们得到太“面向过程”的坏名声的地方。</p><p id="fcd1" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">某些KPI具有经过最佳实践测试的基于流程的解决方案。让我们来看看我列出的有助于员工基于目的建立联系的因素之一——契合度。有许多KPI可用于了解如何或是否为员工的成功奠定了适当的基础，并最终培养他们在组织中的目标感。</p><p id="d27c" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">例如，考虑第一年保留的KPI，我认为这是一个将继续增长的招聘指标。</p><p id="7ab6" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">想象一下，一个人力资源从业者花50%的时间处理离职文件，49%的时间处理新员工。另外1%的人努力完成其他事情。</p><p id="65dd" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">如果你知道，通过数据分析，你可能会发现大约一半的人员流动不仅仅发生在第一年，而是发生在工作的前90天。这家公司会耗费大量时间进行招聘、培训(每个员工在开始工作前通常会接受几十个小时的培训)和指导，却只能眼睁睁地看着所有这些努力都被浪费掉。数据还可能显示，如果一名员工熬过了90天，或者120天，他们很可能会呆上一年或更长时间。(就像在销售中，知道如果客户购买产品1，他们可能会购买产品2、3或4，你知道你必须将他们与产品1挂钩，并努力将他们转化为未来的销售。就像客户买错了他们需要的产品，然后抱怨这是对营销努力的浪费一样，雇佣了错误的候选人却让他们在3或4个月内辞职是对招聘努力的巨大浪费。</p><p id="e742" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">对于这类问题，人力资源可以提供或解决许多解决方案。让我来详细说明CEO应该使用的数据支持解决方案的种类，以了解他们的KPI正在引领公司内真正的流程改进和变革。</p><p id="22d6" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">人力资源从业者可以采取以下任何策略来改变KPI，最终节省公司的时间、金钱和非常宝贵的资源(毫无疑问，员工流动对任何公司来说都是非常昂贵的):</p><ul class=""><li id="2dbd" class="it iu hv hw b hx hy ib ic if iv ij iw in ix ir iy iz ja jb dt translated">更现实的工作前景 -人们在90或120天后离开是一个大的危险信号，表明这份工作不符合他们的期望。人力资源可以在每个阶段(招聘广告、电话筛选、面试、工作阴影等)为更准确的工作预览做好准备。不切实际的期望(即不基于现实，而不仅仅是对未来的幻想等)会导致员工在第一天就感到沮丧。(我最喜欢在办公室举的例子(美国版)——想象一下，你被聘为“地区经理助理”，却在第一天发现你实际上被聘为“地区经理的<em class="ji">助理”。</em></li><li id="0f19" class="it iu hv hw b hx jc ib jd if je ij jf in jg ir iy iz ja jb dt translated"><strong class="hw jh">招聘过程中的经理参与</strong>——在小公司，人力资源从业者主导招聘过程是一个巨大的误解。一个更好的描述是，他们在他们专业知识之外的领域(高度技术性等)促进和推动这一过程，以便中小企业能够最终从为他们寻找的候选人中做出最好的雇用决定。我坚信，让经理不仅参与选择过程，而且实际上领导选择过程是关键。开发问题以探索候选人技能的中小企业总是会挑选更好的人，他们实际上可以做要求他们做的工作。</li><li id="f9dd" class="it iu hv hw b hx jc ib jd if je ij jf in jg ir iy iz ja jb dt translated">招聘过程中的团队参与度——人力资源经理也可以进行设置，以便他们未来的团队对他们进行面试，或者该过程包括两天的工作阴影，以便候选人直接与团队合作。使用这些方法，团队可以评估候选人的技术敏锐度，但他们也可以看看团队适合度。如果一个人觉得自己很适合工作，他们会更加投入，几周后也不太可能离开。</li></ul><p id="b2c3" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">这些相同类型的策略可以从人员操作的许多方面来看。例如，员工敬业度是雇主的一大担忧，他们担心他们会损失高达70%的员工生产力，因为他们不知道如何激励员工努力工作。员工离职对一个公司来说也是非常昂贵的。</p><p id="8d28" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">正确的人力资源流程利用所有这些数据，创建计划和工作流程，并通过定期反馈来监控进度。</p><p id="0d4f" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">你说得对，许多人力资源从业者没有被赋予适当的权力来做出改变。但是，即使是最顽固的CEO，那个实际上认为策划办公室圣诞晚会是HR的工作的人，也无法反驳这些数据。</p><blockquote class="jj jk jl"><p id="2f13" class="ht hu ji hw b hx hy hz ia ib ic id ie jm ig ih ii jn ik il im jo io ip iq ir ho dt translated"><a class="ae is" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae is" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae is" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae is" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu ji hw b hx hy hz ia ib ic id ie jm ig ih ii jn ik il im jo io ip iq ir ho dt translated">要了解更多信息，请<a class="ae is" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae is" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上点赞/给我们发消息</a>，或者简单地说，<a class="ae is" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="ht hu ji hw b hx hy hz ia ib ic id ie jm ig ih ii jn ik il im jo io ip iq ir ho dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae is" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae is" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="jp jq jr js fq jt"><div class="bz el l di"><div class="ju jv l"/></div></figure></div></div>
