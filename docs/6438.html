<blockquote>原文：<a href="https://medium.com/hackernoon/hiring-women-in-tech-its-not-that-hard-8b8af8aaffe0?source=collection_archive---------17-----------------------#2017-09-18">https://medium.com/hackernoon/hiring-women-in-tech-its-not-that-hard-8b8af8aaffe0?source=collection_archive---------17-----------------------#2017-09-18</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="03b2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在科技行业雇佣女性:这并不难。</p><p id="cfd8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">已经有很多帖子指出科技行业的招聘存在根本性的缺陷。</p><p id="438c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在<a class="ae ir" href="https://hackernoon.com/tagged/tech" rel="noopener ugc nofollow" target="_blank">科技</a>上有很多关于性别歧视的帖子。包括我自己的。那些帖子，还有这篇，可能不会对我的职业生涯有太大的帮助，但是该死的，这东西太旧了，也许如果我们给它足够的光照；如果我们足够大声地尖叫，也许它会带来一些改变，不仅仅是对我们这些有足够勇气谈论它的人，也是对我们之后的人。适可而止。</p><p id="2180" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">作为一个成年后大部分时间都在科技行业工作的女性，我有一些想法和经历来支持这些观点。</p><p id="7157" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">例1:我面试了一位首席执行官兼首席技术官，他的职位是开发主管。两次会议都很顺利。我真心喜欢他们，认为我们会合作愉快。我做了“代码挑战”(我讨厌它，但我会把它留给另一个例子)，然后遇到了我将领导的开发团队。他们三个都是男人。甚至在我们开始真正的讨论之前，就有一个人竟敢向我翻白眼。另一个迟到了。我被问了许多没有上下文的问题。当我问清楚的时候，很明显，我很讨厌那个对我翻白眼的家伙。他显然等不及会议结束。当然，这就结束了这个过程，但有趣的是，我收到了首席技术官的一封电子邮件，说他真的很想和我一起工作。</p><p id="2045" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">例2:我采访了公司仅有的两名开发人员。第一个是一位高级工程师，他问了我一些技术问题。我承认，我不擅长“技术面试”我是解决问题的人，不是排练的人。我倾向于用现实生活中的解决方案来解决现实问题——并且经常会用现实生活中的例子来回答“什么是…”,比如我在哪里使用了它以及为什么使用。这在复试中再次发挥了作用。一个初级开发人员让我写一个解决方案，看看一个工厂在ruby中创建了多少记录。我心中的问题解决者尖叫着；“那违背了目的！”如果操作正确，工厂不会创建无关的记录，如果是这样，那是因为没有使用工具来防止它。这就是问题的核心。但是我跑题了…显然，想要抓住问题的核心，而不是仅仅写一个并不是真正解决方案的解决方案，是不够的。</p><p id="c80a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">例3:天使名单上的一家公司找到我，他们喜欢我的背景，想和我谈谈——但是在我们谈之前，我必须花三天时间进行“编码练习”什么？！</p><p id="002c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">例子4:一家公司，作为他们招聘过程的一部分，希望我在他们的代码库中工作，开发一个新的功能。这个的问题是1。它尖叫着“免费工作，也许我们会为你所做的支付报酬。”(这也需要大量的设置时间和熟悉代码，所以我不会修复一个东西而破坏另一个东西，但是我又跑题了。)</p><p id="dd72" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我一次又一次地看到，公司不想要真正的问题解决者，他们自己当然也不想成为问题解决者。相反，他们创造了一个招聘过程，试图将候选人归类到他们喜欢的模式中。他们说他们想要解决问题的人，但是当他们面对一个解决问题的人时，他们会退缩。尤其是如果那个解决问题的人是个女人。</p><p id="1ec9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我数不清有多少次，我被那些我完全胜任的角色拒绝了，而且大多数时候都没有真正的原因。只是说他们“走向不同的方向”我在会开车之前就开始写代码了。我已经领导团队将近十年了。我在极短的时间内将概念转化为可销售的MVP。为什么我总是不得不通过“代码测试”和带有偏见的面试小组来证明自己，不管是有意识的还是无意识的？</p><p id="9133" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">科技行业的女性在这里。我们聪明、有才华、有动力。我们比我们的男同事更努力工作，因为我们不得不证明我们的价值。我们厌倦了被抛弃，因为一些隐藏的(可能是男性的)我们无法填充的模型。我们厌倦了工资比男同事低。我们已经厌倦了这种混杂的信息，也就是说，“我们想要经验，但是我们不想付给你你应该得到的报酬。”“我们正在寻找初级开发人员与我们一起成长，但我们不会帮助您成长。”“我们支持多样性和包容性，但仅限于此。如果你是一名女性，我们可能会采访你，只是说我们“尽力了”，但之后我们会让你见鬼去。</p><p id="5dc8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在科技行业雇佣女性并不难。我们在这里，你只是不听我们的，更糟糕的是，你忽视我们，因为我们不符合你预先定义的模式。你无视我们是因为我们敢于挑战你。我们会失去什么？试图“适应”并没有帮助，沉默是灵魂粉碎。我们都在尖叫:“我们就在这里！！!"</p><figure class="is it iu iv fq iw"><div class="bz el l di"><div class="ix iy l"/></div></figure></div></div>
