<blockquote>原文：<a href="https://medium.com/hackernoon/beware-the-grieving-entrepreneur-65961e544c3e?source=collection_archive---------11-----------------------#2017-08-09">https://medium.com/hackernoon/beware-the-grieving-entrepreneur-65961e544c3e?source=collection_archive---------11-----------------------#2017-08-09</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="5fdb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当心悲伤的企业家</p><p id="05f0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">首先，我想向那些坚持写博客的人脱帽致敬。事实上哪怕只有一次。我已经在这台笔记本电脑前坐了大约2个小时，写了两行字！</p><p id="18f7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我是或者曾经是问题中的“悲伤的企业家”。这个标题并没有威胁的意思；我不会躲在角落里等着你来找投资…至少现在不会。</p><p id="6059" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在我的母亲和父亲分别于2013年1月和2014年10月去世后，我有了一个杰里·马奎尔式的办公桌翻转时刻，并辞去了我的工作，试图改变世界！事实上，老实说，在我父母去世后，我有两次罗恩·勃艮第式的时刻，我把所有的苏格兰威士忌都放在肚子里——以麻木痛苦，避免悲伤，并欺骗自己以为我没事。然后我翻了翻桌子。</p><p id="5fac" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我是Pint Aid的创始人，这是一个基于奖励的<a class="ae ir" href="https://hackernoon.com/tagged/crowdfunding" rel="noopener ugc nofollow" target="_blank">众筹</a>平台，为基于社区的慈善机构筹集资金。</p><p id="7b4b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我创办了Pint Aid，因为我想为这个世界做些好事。</p><p id="dc1a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我创办了Pint Aid，因为我认为我们都可以做更多的事情来帮助那些需要帮助的人。</p><p id="edf7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我创办Pint Aid是因为我相信较小的社区慈善机构能带来更切实的成果。</p><p id="28e2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我开始品脱援助，因为过度饮酒会毁了生活。</p><p id="7cca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我开始Pint Aid是因为我厌倦了拿东西，想有所回报。</p><p id="65c9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">自从推出Pint Aid以来，我犯了太多错误。所有的错误。他们中的每一个人都在个人和职业层面上受到了伤害。如果没有这些错误，学习的空间就很小。</p><p id="8627" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果我是诚实的，辞职并开始品脱援助不仅仅是我悲伤过程的一部分，而且是它的基础。我的父母是一名退休的医生和护士，他们是最慷慨的人，他们的默认设置是帮助别人。通过建立Pint Aid，我觉得我更接近我的父母，更接近他们灌输给我的价值观，更接近成为他们希望我成为的那种人。</p><p id="d83e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个悲伤的过程让我成为了一名企业家。手放在心上；我既没有为失去父母而悲痛欲绝(我甚至不确定这是否可能？)我也不能称自己为成功的企业家。不过，我在这两方面都走在正确的道路上。</p><p id="b0a8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">凭借坚定的决心、意志力和精力，我设法把一点点援助送到了现在的地方。但这不是它该去的地方。我们正在进行大量的工作来改善我们的移动应用和网站的用户体验。</p><p id="e86e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">作为我们捐助者奖励体系的一部分，我们正在与一些新兴的爱尔兰企业敲定合作伙伴关系</p><p id="8f70" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们正在改变我们的关注点，将增加我们慈善活动的时间，并将同时与多个慈善机构合作。</p><p id="598c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如前所述，如果没有我犯的大量错误，我就不会明白如何改进Pint Aid，如何确保它实现其巨大的潜力。</p><p id="a20e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我天真地认为，我可以走出去帮助人们，改变世界，因为我的想法是纯洁的，他们真正的利他主义起源，人们会跟随！</p><p id="1523" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有些人有。大多数都没有。原因是一品脱啤酒不够好。还没有。尽管我们正在达到目标——比我希望的要慢，但可能比大多数人预期的要快。</p><p id="4fcc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我已经开始了20个月的人生旅程。我想帮助别人。品脱援助已经帮助了人们。一旦我们提高我们的游戏水平，提供更好的产品，它将帮助更多的人。</p><p id="6c26" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我花了33年才意识到我这辈子想做什么。不幸的是，巨大的损失和一段时间的巨大悲痛点燃了我内心的余烬，点燃了我的旅程。</p><p id="f2b1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我相信我自己。</p><p id="6d29" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我相信我走在正确的道路上。</p><p id="d6de" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我相信Pint Aid可以成为一种移情和利他主义的机制。</p><p id="ffd3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我相信品脱援助可以帮助培养更强的社区意识。</p><p id="a04f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">大约4周后，我们将推出经过修改的应用程序、网站和流程，这将显著改善Pint Aid以及我们可以向慈善机构、捐助者和合作伙伴提供的服务。</p><p id="7e39" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我真诚地感谢迄今为止所有支持我的人，无论是通过社交媒体，参加我们的活动，为我们的活动捐款，还是所有这三种方式。它对我来说意味着一切。</p><p id="9196" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我也感谢那些不支持品脱援助的人。那些不在社交媒体上关注我们、不参加我们的活动或不为我们的事业捐款的人。我没能给你一个令人信服的理由让你参与进来。</p><p id="f205" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我利用这次失败来改善自己，帮助他人，并最终改善他人的生活。</p><p id="255f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">杜鲁门·卡波特说:“失败是给成功调味的调味品”，我希望品脱援助啤酒尝起来真他妈的好！</p><figure class="it iu iv iw fq ix"><div class="bz el l di"><div class="iy iz l"/></div></figure></div></div>
