<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/get-the-dragonboard-running-windows-10-iot-core-c1c53b43fb8e?source=collection_archive---------0-----------------------#2016-01-03">https://medium.com/hackernoon/get-the-dragonboard-running-windows-10-iot-core-c1c53b43fb8e?source=collection_archive---------0-----------------------#2016-01-03</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="22e0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">获得运行Windows 10物联网核心的龙卡</p><h1 id="456d" class="ir is hu bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo dt translated">高通的DragonBoard 410c已经上市，现在是时候让它运行Windows 10物联网核心和通用Windows平台应用程序了。</h1><p id="7a7d" class="pw-post-body-paragraph hs ht hu hv b hw jp hy hz ia jq ic id ie jr ig ih ii js ik il im jt io ip iq hn dt translated">DragonBoard基于64位四核Snapdragon 410处理器，主频为1.2 GHz，内存为1 GB，内部存储为8 GB。你有1个微型USB和2个USB 2.0端口，以及全尺寸的HDMI和一个微型SD卡插槽。车载连接和定位支持由Wi-Fi 802.11 b/g/n、蓝牙4.1和GPS提供。支持OpenGL ES 3.0和DirectX的Adreno 306 GPU将加速通用Windows平台应用程序的图形。40针低速和60针高速扩展连接器将为您的项目提供动力。</p><p id="df0f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">让我们列一个快速购物清单:</p><ul class=""><li id="5a92" class="ju jv hu hv b hw hx ia ib ie jw ii jx im jy iq jz ka kb kc dt translated">来自<a class="ae kd" href="https://www.arrow.com/en/products/dragonboard410c/arrow-development-tools#page-1" rel="noopener ugc nofollow" target="_blank"> Arrow Electronics </a>的DragonBoard 410c售价75.00美元</li><li id="141b" class="ju jv hu hv b hw ke ia kf ie kg ii kh im ki iq jz ka kb kc dt translated">来自<a class="ae kd" href="https://www.arrow.com/en/products/wm24p-12-a-ql/autec-power-systems#page-1" rel="noopener ugc nofollow" target="_blank"> Arrow Electronics </a>的12伏2安培电源，带圆柱形母输出(1.75 x 4.75)，售价12.67美元</li><li id="d816" class="ju jv hu hv b hw ke ia kf ie kg ii kh im ki iq jz ka kb kc dt translated"><a class="ae kd" href="http://www.amazon.com/AmazonBasics-Micro-USB-USB-Cable-Meters/dp/B00NH124VM" rel="noopener ugc nofollow" target="_blank">亚马逊</a>的USB转Micro USB线4.79美元</li><li id="2969" class="ju jv hu hv b hw ke ia kf ie kg ii kh im ki iq jz ka kb kc dt translated">亚马逊<a class="ae kd" href="http://www.amazon.com/AmazonBasics-High-Speed-HDMI-Cable-Standard/dp/B014I8SSD0" rel="noopener ugc nofollow" target="_blank">的HDMI线</a>6.49美元</li><li id="bc91" class="ju jv hu hv b hw ke ia kf ie kg ii kh im ki iq jz ka kb kc dt translated">亚马逊<a class="ae kd" href="http://www.amazon.com/AmazonBasics-Wired-Keyboard-Mouse-Bundle/dp/B00B7GV802" rel="noopener ugc nofollow" target="_blank">的USB键盘和鼠标</a>，14.99美元</li><li id="b7b2" class="ju jv hu hv b hw ke ia kf ie kg ii kh im ki iq jz ka kb kc dt translated">支持HDMI的监视器</li><li id="ce5c" class="ju jv hu hv b hw ke ia kf ie kg ii kh im ki iq jz ka kb kc dt translated">Windows 10电脑</li><li id="0611" class="ju jv hu hv b hw ke ia kf ie kg ii kh im ki iq jz ka kb kc dt translated">Visual Studio 2015更新1</li></ul><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kj"><img src="../Images/4b3a52156882cb6ef80dd5a45ef7aeb7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XnzTu5b446XEzzwZi-PCow.png"/></div></div></figure><p id="7a14" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一旦你的购物清单中的项目到达，前往高通开发者网络<a class="ae kd" href="https://developer.qualcomm.com/hardware/dragonboard-410c/tools" rel="noopener ugc nofollow" target="_blank">的DragonBoard工具和资源页面</a>并下载用于Windows 10物联网核心的x86或x64 <strong class="hv kv">更新工具</strong>。解压zip文件，双击<strong class="hv kv">DragonBoardUpdateTool _ x64 . MSI</strong>启动安装向导。浏览向导以安装高通设备驱动程序。</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kw"><img src="../Images/4779c009d357a983b7e075b5a78197d3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*HSDgg9unyniXv_XU.png"/></div></div></figure><p id="d45e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">接下来，在浏览器中导航至Windows IoT <a class="ae kd" href="http://ms-iot.github.io/content/en-US/Downloads.htm" rel="noopener ugc nofollow" target="_blank">下载和工具</a>页面，点击<strong class="hv kv"> DragonBoard </strong>按钮下载ISO文件:</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kx"><img src="../Images/fc68677e149d8f253006f450e5da792b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*zZbyOrZsIlGR9YPq.png"/></div></div></figure><p id="5ed1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一旦下载了ISO文件，就把它变成一个虚拟光盘(还记得那些吗？)双击它来驱动。会出现一个名为<strong class="hv kv">Windows _ 10 _ IoT _ Core _ qcdb 410 c . MSI</strong>的文件。双击该文件以启动安装向导，如下所示:</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kj"><img src="../Images/3d02dda2bdf0ac7680c89a0ede3209e9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*uRGRKZa4WVD4s_UD.jpg"/></div></div></figure><p id="0e3c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当向导完成后，一个名为<strong class="hv kv"> flash.ffu </strong>的镜像文件将被放置在C:\ Program Files(x86)\ Microsoft IoT \ FFU \ qcdb 410 C \目录下。</p><p id="8770" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">现在是时候将您的Windows 10 PC连接到DragonBoard以上传Windows IoT核心映像了。最酷的是你不必像你习惯的Arduino或Raspberry Pi那样启动SD卡。我需要你把DragonBoard翻过来，把<strong class="hv kv"> USB启动</strong>开关切换到上的<strong class="hv kv">，同时让其他三个开关保持关闭。使用回形针翻转开关，如下所示:</strong></p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div class="fe ff ky"><img src="../Images/abd74380bff545b8cef0a06439b0b184.png" data-original-src="https://miro.medium.com/v2/resize:fit:1392/format:webp/0*pf4C9qCpE0Xu-Tg3.jpg"/></div></figure><p id="d98d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">将USB电缆的大端连接到Windows 10 PC，微端连接到DragonBoard，并连接电源，使其通电。从桌面上的快捷方式启动<strong class="hv kv"> DragonBoard更新工具</strong>:</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div class="fe ff kz"><img src="../Images/ddef4a29faa662b14b4311e789c58b13.png" data-original-src="https://miro.medium.com/v2/resize:fit:316/format:webp/0*bGlrqHDp8E-dyD6q.png"/></div></figure><p id="60ae" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当更新工具启动时，验证连接状态灯是否为绿色。点击<strong class="hv kv">浏览</strong>按钮，导航到<strong class="hv kv"> flash.ffu </strong>文件，如下图所示:</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kj"><img src="../Images/ed1ebdee5477f468d6532879d28d202b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*S5LyvptcbgTz9NO3.jpg"/></div></div></figure><p id="d7f1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">点击<strong class="hv kv">程序</strong>按钮，将图像上传到板上。这将覆盖预装的Android映像。如果出现错误，请重试该过程。给编程一两分钟，等待<strong class="hv kv">编程成功</strong>对话框弹出，让你知道你已经完成。</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kj"><img src="../Images/8715b719665628e31f4b853143530bb9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*2za2YDfqnMubPWZ6.jpg"/></div></div></figure><p id="8140" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">电路板编程完成后，断开电源，用回形针将<strong class="hv kv"> USB BOOT </strong>切换回<strong class="hv kv"> OFF </strong>位置。</p><p id="3f00" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">现在是真相大白的时候了。将HDMI电缆从DragonBoard连接到您的显示器，然后连接USB键盘和鼠标，并插入电源以启动Windows IoT Core。我在电视上启动了我的。它从SnapDragon启动开始，只是为了提醒你你可能在智能手机上运行什么。</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kj"><img src="../Images/a3c91606f393e62326825457f12b7b88.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*MwThFKsTVaEIgeHW.jpg"/></div></div></figure><p id="d782" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">接下来，你得到一个单板计算机的一般图片。</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kj"><img src="../Images/ebea040f1ee2f90c376921ee8dd49ef7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*L22SVr2N-GwE8_Ak.jpg"/></div></div></figure><p id="e22f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最后但同样重要的是，你启动到一个默认的通用Windows平台(UWP)应用程序，就像Raspberry Pi。如果你发现自己在启动Windows 10物联网核心时遇到了问题，请尝试重新安置主板上的所有连接，并将USB启动设置从开来回切换到关。最坏的情况是，再次使用更新工具刷新您的主板。</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kj"><img src="../Images/32b03d645ed497b52f940c40bbcbe1a9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ZbUVaCaWdKkrmT2B.jpg"/></div></div></figure><p id="b544" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">默认应用程序应显示关于您的主板、操作系统、连接的设备和网络状态的信息。由于DragonBoard具有板载Wi-Fi，请用鼠标点击屏幕右上角靠近<strong class="hv kv">电源</strong>图标的<strong class="hv kv">设备设置</strong>图标。选择<strong class="hv kv">网络&amp; Wi-Fi </strong>，然后选择您的Wi-Fi接入点显示的适当SSID。点击<strong class="hv kv">连接</strong>按钮，输入您的网络安全密钥，然后点击<strong class="hv kv">下一步</strong>。</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kj"><img src="../Images/87370e727cb077ea55054e8c78ea8f87.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*nHAOZAjWuui-Ypsh.jpg"/></div></div></figure><p id="fe82" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">该过程的最后一步是确保您可以从Windows 10 PC连接到DragonBoard。从开始菜单，导航到<strong class="hv kv">所有应用</strong> | <strong class="hv kv">微软物联网</strong>并启动<strong class="hv kv"> Windows物联网核心观察器</strong>。它将扫描网络并列出任何运行Windows IoT Core的主板，如下所示:</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kj"><img src="../Images/b2854f453fc566b69651c286c3ca4d3e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*W5Sr5FurDJeTvSqP.jpg"/></div></div></figure><p id="1bbd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">右键单击您列出的设备，并从上下文菜单中选择<strong class="hv kv"> Web Browser Here </strong>从浏览器连接到您的DragonBoard。系统会提示您输入设备凭证，因此输入<strong class="hv kv">管理员</strong>作为用户名，输入<strong class="hv kv"> p@ssw0rd </strong>作为密码。您将看到如下所示的<strong class="hv kv"> Windows设备门户</strong>:</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kj"><img src="../Images/1855afe071d07256bbe079276921e814.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*zIuBbcQr-e3klYt7.jpg"/></div></div></figure><p id="c01a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">从这里，您将能够远程监控、配置和部署软件到您的DragonBoard。我强烈建议您从更改管理员密码开始。您还可以选择通过SSH和PowerShell进行远程连接。</p><p id="191e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">您现在已经在高通龙板上运行了Windows 10物联网核心，并准备好构建和部署通用Windows平台应用程序，因此请继续启动Visual Studio 2015 Update 1。加载IDE后，单击<strong class="hv kv">文件|新建|项目|空白应用程序(通用Windows) </strong>。一旦你的应用程序项目加载完毕，你必须对Visual Studio进行一些调整，以便在你的DragonBoard上进行部署和调试。您需要选择<strong class="hv kv"> ARM </strong>来支持高通CPU和<strong class="hv kv">远程机器</strong>来通过Wi-Fi进行调试，如下所示:</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kj"><img src="../Images/254e24e838f103b347313f6a313b4aa9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*pQPHKLoSDikc2opX.jpg"/></div></div></figure><p id="df48" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第一次切换到<strong class="hv kv">远程机器</strong>时，会弹出一个<strong class="hv kv">远程连接</strong>对话框。使用来自Windows物联网核心观察器应用程序的信息，在<strong class="hv kv">地址</strong>文本框中键入DragonBoard的IP地址，然后单击<strong class="hv kv">选择</strong>按钮，如下所示:</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div class="fe ff la"><img src="../Images/556ae6e5dd1c4262fcb4a00e0db2ed5d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1258/format:webp/0*lWxNWC3a1R9VukxK.jpg"/></div></figure><p id="07ec" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">为了执行快速冒烟测试，我希望您远程运行一个示例应用程序来验证一切都正常工作。在IDE中打开MainPage.xaml，点击顶部的组合框，选择<strong class="hv kv"> 10″物联网设备(1024 x 768) 100%比例</strong>。在中间投掷一个<strong class="hv kv"> TextBlock </strong>控件，键入<strong class="hv kv"> Hello DragonBoard </strong>，如下所示:</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kj"><img src="../Images/d950d710f39f0594ff051fc7b2b6eb78.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*hLRZB1VlUdRv_ews.jpg"/></div></div></figure><p id="65cf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在你的远程机器上运行这个简单的程序。这是第一次，Visual Studio必须部署适当的。NET程序集添加到DragonBoard。如果您遇到部署失败，可能是因为您的DragonBoard已经运行了一段时间，远程调试器已经关闭。如果是这种情况，重启DragonBoard并重试。一次成功的冒烟测试看起来会像这样:</p><figure class="kk kl km kn fq ko fe ff paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="fe ff kj"><img src="../Images/37044cd017dccdf56fa44353ec3fa45f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*4XtwTJmSDSM_HSfr.jpg"/></div></div></figure><p id="7d06" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">恭喜您让Windows物联网核心在高通龙卡上运行，并部署了通用Windows平台应用程序！凭借其快速的图形和CPU性能以及板载无线网络，我想你会发现DragonBoard是一个很好的物联网设备，可以与Azure物联网套件配合使用。</p><ul class=""><li id="868c" class="ju jv hu hv b hw hx ia ib ie jw ii jx im jy iq jz ka kb kc dt translated">抢劫</li></ul><div class="kk kl km kn fq ab cb"><figure class="lb ko lc ld le lf lg paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="lb ko lc ld le lf lg paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="lb ko lc ld le lf lg paragraph-image"><a href="https://goo.gl/4ofytp"><i
