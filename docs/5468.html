<blockquote>原文：<a href="https://medium.com/hackernoon/if-anything-this-wonderful-piece-of-satire-is-overly-generous-684b31996a8a?source=collection_archive---------12-----------------------#2017-07-27">https://medium.com/hackernoon/if-anything-this-wonderful-piece-of-satire-is-overly-generous-684b31996a8a?source=collection_archive---------12-----------------------#2017-07-27</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="ad93" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">如果有什么不同的话，这篇精彩的讽刺作品过于慷慨了。更直白地说:创意一文不值。只有执行力才重要。</p><p id="293c" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">这是你应该克服你的“秘密模式”创业方法，谈论你在做什么的一个原因。在绝大多数情况下，没有人会“窃取”你的想法。这是有原因的:他们不相信你的想法会奏效。不幸的是，对于大多数初创企业来说，他们是对的。这没用。所以尽量少花钱。</p></div></div>
