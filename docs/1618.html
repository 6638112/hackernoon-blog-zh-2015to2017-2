<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/web-summit-trump-tech-news-opinions-and-solutions-d45eddeb7ae2?source=collection_archive---------14-----------------------#2016-11-21">https://medium.com/hackernoon/web-summit-trump-tech-news-opinions-and-solutions-d45eddeb7ae2?source=collection_archive---------14-----------------------#2016-11-21</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><h2 id="3366" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">网络峰会，特朗普，科技，新闻，观点和解决方案</h2><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/e779b9052ee413df6d3fa54f7925eaba.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*TPlQaKs3eHw22Hpvh1ZYmQ.png"/></div></div><figcaption class="jd je fg fe ff jf jg bd b be z ek">Trump Chinchilla</figcaption></figure><p id="7f02" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated"><em class="kc">这篇文章还有播客和视频</em><a class="ae kd" href="https://soundcloud.com/the-weekly-squeak/web-summit-trump-tech-news-opinions-and-solutions" rel="noopener ugc nofollow" target="_blank"><em class="kc"/></a>。</p><p id="9180" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">过去的两个星期真是多事之秋，我有太多的话要说，不知道从何说起。因此，这篇文章可能会漫无边际，跑题，希望有足够的表象来理解一些具体的概念。</p><p id="c8e9" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">让我们按时间顺序和数量级来看，在这种情况下，是一样的。</p><h2 id="7543" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">网络峰会</h2><p id="1c24" class="pw-post-body-paragraph jh ji hu jj b jk ke jm jn jo kf jq jr ie kg jt ju ii kh jw jx im ki jz ka kb hn dt translated">我参加了在里斯本举行的网络峰会，这是世界上最大的(如果不是最大的)创业和科技盛会之一。我听到了关于这次活动的各种感受和意见，但我抱着开放的心态，对这次活动以及它将如此多的人和活动组织成一个有凝聚力的整体的能力感到惊喜。</p><p id="28ab" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">我不会在此赘述更多细节，因为<a class="ae kd" href="https://www.sitepoint.com/web-summit-2016-iot-learning-chatbots-biohacking-more/" rel="noopener ugc nofollow" target="_blank">你可以在SitePoint </a>上阅读我的总结，而<a class="ae kd" href="https://www.youtube.com/playlist?list=PL1fnzsSshABw3IvKkbnM1EeQn2Fg2Q8e4" rel="noopener ugc nofollow" target="_blank">观看我们的视频采访</a>了解更多报道。</p><h2 id="024e" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">特朗普、科技、新闻、观点和解决方案</h2><p id="c132" class="pw-post-body-paragraph jh ji hu jj b jk ke jm jn jo kf jq jr ie kg jt ju ii kh jw jx im ki jz ka kb hn dt translated">为那个疯狂的副标题道歉，我脑子里有太多的想法，我不知道如何将它们分开，或者它们是否应该分开。</p><p id="92bd" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">今年早些时候，我的出生地投票支持英国退出欧盟，这是我和其他许多人都没有预料到的情况。这是一种剥夺感的高潮，很多投票的人(可能更多的人没有投票)都感觉到了这种感觉，他们认为这种“秩序”对他们不利。人们认为，在英国退出欧盟的混乱之后，美国肯定不会投票给像川普一样具有破坏性的人。他们又一次错了，看起来主要玩家对他们的胜利几乎一样惊讶。</p><p id="7704" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">现在，让我们抛开语义不谈。挥舞“左”、“进步”和“另类”这样的术语总是很危险的，因为视角就是一切，很少有什么事情是如此清晰的。在这篇文章中，我会交替使用这些术语，我甚至不确定我说的这些术语是什么意思，请不要跳过我对这些术语的使用，而是试着通过使用它们来专注于我所说的内容。争论语义的时间结束了。</p><p id="deaa" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">人们感到震惊的是，民众可能投票支持仇恨分子，被谎言、不合理的承诺所诱惑，并在更大程度上接受少数群体和受压制群体方面倒退。</p><p id="797a" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">不要低估感知到的“解决问题的方法”的力量。你的问题背后的真正原因可能各不相同，解决方案不合理或不现实，但事实上这并不重要。历史上充满了承诺为你解决一切问题的人，这才是真正重要的，也解释了很多。</p><p id="a87e" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">我不再赘述我们如何以及为什么去那里，作家们说得比我好得多，包括:</p><ul class=""><li id="0fc2" class="kj kk hu jj b jk jl jo jp ie kl ii km im kn kb ko kp kq kr dt translated">特朗普的选民不会喜欢接下来发生的事情。</li><li id="d93f" class="kj kk hu jj b jk ks jo kt ie ku ii kv im kw kb ko kp kq kr dt translated"><a class="ae kd" href="http://www.theguardian.com/commentisfree/2016/nov/09/globalisation-dead-white-supremacy-trump-neoliberal" rel="noopener ugc nofollow" target="_blank">全球化已死</a>。</li><li id="14cb" class="kj kk hu jj b jk ks jo kt ie ku ii kv im kw kb ko kp kq kr dt translated"><a class="ae kd" href="http://www.theguardian.com/us-news/2016/nov/09/white-voters-victory-donald-trump-exit-polls" rel="noopener ugc nofollow" target="_blank">白人选民把胜利给了川普</a>。</li><li id="d419" class="kj kk hu jj b jk ks jo kt ie ku ii kv im kw kb ko kp kq kr dt translated"><a class="ae kd" href="http://thenextweb.com/politics/2016/11/10/how-the-tech-industry-got-donald-trump-elected/" rel="noopener ugc nofollow" target="_blank">科技行业如何让特朗普当选</a>。</li><li id="e87e" class="kj kk hu jj b jk ks jo kt ie ku ii kv im kw kb ko kp kq kr dt translated">脸书有多大责任？</li><li id="796e" class="kj kk hu jj b jk ks jo kt ie ku ii kv im kw kb ko kp kq kr dt translated"><a class="ae kd" href="https://www.washingtonpost.com/news/the-intersect/wp/2016/11/17/facebook-fake-news-writer-i-think-donald-trump-is-in-the-white-house-because-of-me/" rel="noopener ugc nofollow" target="_blank">特朗普入主白宫是因为我</a>。</li><li id="d711" class="kj kk hu jj b jk ks jo kt ie ku ii kv im kw kb ko kp kq kr dt translated"><a class="ae kd" href="http://www.cracked.com/blog/dont-panic/" rel="noopener ugc nofollow" target="_blank">不要慌</a>。</li></ul><p id="6ff8" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">你会注意到，这些是关于同一主题的不同角度的混合，因为事件发生当然有多种原因，但也因为它们反映了我的兴趣和解决方案的各个方面。</p><h2 id="f15b" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">交易完成了，该行动了</h2><h2 id="fb95" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">政治上和社会上</h2><p id="86b3" class="pw-post-body-paragraph jh ji hu jj b jk ke jm jn jo kf jq jr ie kg jt ju ii kh jw jx im ki jz ka kb hn dt translated">近年来，不接受变革的趋势越来越明显，尤其是来自“左派”的变革，因为他们觉得自己是公正和正确的。</p><p id="d95e" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">在过去，我更多地参与到行动主义中，但我厌倦了它，因为太多的团体无法停止谈论并产生任何真正的影响。“右派”做得很好的一件事是提出一个(感知的)联合信息，提供一个解决方案(见上文关于这可能是真的也可能不是真的)。</p><p id="3469" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">在过去的几十年里,“左派”花了很多时间在内部争吵，旨在尽可能包容所有人，但最终对任何人来说都不算什么。再一次，请参阅我上面关于观点和行动不像这样明确的免责声明。</p><p id="0d5f" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">这本身就是一个问题，我们已经习惯了不同的政治和社会观点混杂在一起，以至于我们忽略了那些不再有发言权的极端观点。表达和听到不同的观点，不管你对它们的感觉如何，都是很重要的，只有当我们承认它们时，我们才能和它们讲道理。</p><p id="af7a" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">如果我们相信某个观点是正确的，并反驳其他人的观点，我们需要更好地解释原因并采取措施。“我们和他们”的态度不再相关或有建设性。上面列出的<a class="ae kd" href="http://www.cracked.com/blog/dont-panic/" rel="noopener ugc nofollow" target="_blank">不要惊慌</a>的文章很好地解释了“他们”是如何赢的，“我们”可以学到什么，以及如何做得更好。过去两周，我与一些对世界现状不满的人进行了交谈，有些人看到了我们现在需要采取的行动，而另一些人则是典型的“我们”因其而闻名的糊涂的学术对话。</p><p id="689b" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">我们不能再只是不同意某人的观点，我们需要理解他们为什么会有这种观点，如果我们觉得这是不正确的，解释为什么。不要贬低、屈尊俯就和阻止不同意自己观点的人。通过这样做，我们并不比那些我们声称粗鲁无礼的人好多少。</p><h2 id="7952" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">技术上</h2><p id="838a" class="pw-post-body-paragraph jh ji hu jj b jk ke jm jn jo kf jq jr ie kg jt ju ii kh jw jx im ki jz ka kb hn dt translated">作为一名长期的技术工人，我觉得我对我们现在的处境做出了贡献。我总是试图保持我的特权在检查中(我对这个话题的工作在单独的职位)，但当然，我在这方面并不完美。当我们大步向前时，我们拥有的流动性、灵活性和资金“颠覆”了一个又一个行业，并留下了不确定性，这是我们应该更加意识到的一个问题。我是第一个说改变通常是一件好事的人，但是我们应该对此多一些争议，少一些对自己有多聪明的自大。</p><p id="38ad" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">我们帮助创造的许多技术都有助于过滤泡沫和确认偏差。我很久以前就预见到了这一点，因为在一次又一次的选举中，我看到我的朋友一遍又一遍地说，“这是怎么发生的，我不知道谁会投x的票”。在我们努力创造适合用户的定制体验，并通过在正确的时间向他们提供正确的东西来赚更多钱的过程中，我们也创造了一个掩盖其他人的怪物。</p><p id="c0bf" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">与此相关的是我们对内容的持续胃口，以满足这种野兽，我们看到了许多指责，因为某些科技公司创造了一种鼓励和培育虚假故事的模式，以获得曝光率，当然还有收入。</p><p id="050c" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated"><a class="ae kd" rel="noopener" href="/whither-news/a-call-for-cooperation-against-fake-news-d7d94bb6e0d4">这里有一个很好的问题总结和解决方法</a>。</p><h2 id="7962" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">我该怎么办</h2><p id="2b4b" class="pw-post-body-paragraph jh ji hu jj b jk ke jm jn jo kf jq jr ie kg jt ju ii kh jw jx im ki jz ka kb hn dt translated">过去两周我一直在考虑这个问题，还没有决定我的行动计划。首先，我想到了在社交网络或谷歌搜索上突出不同观点的工具，以显示你收到的信息有多么有偏见。然后我看到其他人已经有了这个想法，并正在为之努力，这很好，所以我鼓励你贡献并帮助这些项目。也有一些措施来打击来自社交网络的“假”新闻，但我不确定这将有多有效，甚至不知道如何判断什么是“假”。我听到记者们讨论，与其禁止“假”新闻，更好的方法是在这些故事的同时提供更多证据，说明读者为什么应该持怀疑态度。</p><p id="1ca9" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">这些都是我可以立即参与的小项目，我也有相关的知识来帮忙，但是我的一部分想知道我是否应该做更多更大的事情。我想去发展中国家参与教育项目，我也考虑过回英国，我觉得在那里我可以最有效地参与政治和社会变革，但我还没有达成任何具体的计划，因为我还在处理过去几周的事件和结果。</p><h2 id="f800" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">听听区别</h2><p id="87af" class="pw-post-body-paragraph jh ji hu jj b jk ke jm jn jo kf jq jr ie kg jt ju ii kh jw jx im ki jz ka kb hn dt translated">最后，我们需要更好地倾听周围人的意见和问题，并找出建设性的解决方案。那是容易的不是吗？</p><p id="a05e" class="pw-post-body-paragraph jh ji hu jj b jk jl jm jn jo jp jq jr ie js jt ju ii jv jw jx im jy jz ka kb hn dt translated">我很想听听你的想法和行动计划。</p><div class="is it iu iv fq ab cb"><figure class="kx iw ky kz la lb lc paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="kx iw ky kz la lb lc paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="kx iw ky kz la lb lc paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="ld le lf"><p id="f922" class="jh ji kc jj b jk jl jm jn jo jp jq jr lg js jt ju lh jv jw jx li jy jz ka kb hn dt translated"><a class="ae kd" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae kd" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae kd" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae kd" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="jh ji kc jj b jk jl jm jn jo jp jq jr lg js jt ju lh jv jw jx li jy jz ka kb hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae kd" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae kd" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="is it iu iv fq iw fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff lj"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure></div></div>
