<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/delete-inactive-subscribers-337ec0f55398?source=collection_archive---------6-----------------------#2016-11-27">https://medium.com/hackernoon/delete-inactive-subscribers-337ec0f55398?source=collection_archive---------6-----------------------#2016-11-27</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="2c43" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> <em class="is">警告:</em> </strong> <em class="is">这个技术让我的打开率保持在~40%。如果你喜欢低打开率和不活跃的读者，现在就停止阅读。</em></p><p id="980b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">很多人想要很多订阅者。他们对扩大自己的名单感到兴奋，对最高数字感到兴奋，以至于忘记了其他相关因素(包括质量、打开率和订户活动)。</p><p id="c464" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果他们保持下去，他们会注意到他们的最高数字(总用户数)增加，但其他指标(收入，打开和活动)实际上减少了！</p><p id="326e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">所以，让一些人感到惊讶的是，每个月我都会删除至少30，000个订户。</p><p id="4924" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">下面是我最近几个月的证明(这次只有几个多30k我有点过火)。</p><figure class="iv iw ix iy fq iz fe ff paragraph-image"><div class="fe ff iu"><img src="../Images/a609a99ef6007d8d7dd5adf3fbbaae4a.png" data-original-src="https://miro.medium.com/v2/resize:fit:560/format:webp/0*Hdg6uGNb9UVgFXEH.png"/></div></figure><p id="0434" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我发了一条关于这件事的推文，得到了很多回应，所以我想我应该深入了解一下我是如何做到这一点的。</p><p id="cb47" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae it" href="https://twitter.com/joelrunyon/status/788498207735222272" rel="noopener ugc nofollow" target="_blank">https://twitter.com/joelrunyon/status/788498207735222272</a></p><p id="cd77" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> <em class="is">首先——我为什么要这么做？</em>T13】</strong></p><p id="f9c3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这样做有很多原因。我在推文中提到了其中的大部分。</p><ul class=""><li id="afe7" class="jc jd hu hv b hw hx ia ib ie je ii jf im jg iq jh ji jj jk dt translated">关注高度参与的读者</li><li id="d338" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">提高打开率</li><li id="db36" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">降低电子邮件提供商的成本</li><li id="56f8" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">提高质量胜于数量</li></ul><p id="81b4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">虽然很多人想要大清单，但你真正想要的是一份值得拥有的清单。有一大堆把你的东西标记为垃圾邮件或者无视你的人是没有多大价值的。你也许可以在一些营销文案中利用这个数字来吹嘘，但你实际上不会从这份清单中得到什么。</p><p id="7dc8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你会有人说他们的列表规模是20万人，但他们的打开率是6%。</p><p id="47d6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">太可怕了。</p><p id="96ca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">通过删除不活跃或死亡的订阅者，你更新了你的名单，让人们有机会重新与你联系——即使已经过了几个月。如果你有一个很大的清单，并且参与度很高，那么你就很好。如果你没有，那么你可能要开始删除人。</p><p id="f0bc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">它还通过更真实的反馈让您更好地掌握当前情况，并让您在必要时采取纠正措施。</p><p id="2724" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我是这样做的。</p><h1 id="bcd7" class="jq jr hu bd js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn dt translated">识别死亡订户</h1><p id="e5be" class="pw-post-body-paragraph hs ht hu hv b hw ko hy hz ia kp ic id ie kq ig ih ii kr ik il im ks io ip iq hn dt translated">每个季度，我都会列出一个人的名单:</p><ol class=""><li id="24c9" class="jc jd hu hv b hw hx ia ib ie je ii jf im jg iq kt ji jj jk dt translated">已经认购了至少30天。</li><li id="6ed1" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq kt ji jj jk dt translated">最近90天没有打开过电子邮件。</li></ol><p id="6d3a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一旦我搞清楚了这个交叉部分，我就把他们标记为“死亡”,并准备3封电子邮件发给这些人。</p><p id="af04" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> <em class="is"> Pro提示#1: </em> </strong> <em class="is">如果你用</em><a class="ae it" href="https://impossiblehq.com/go/convertkit/" rel="noopener ugc nofollow" target="_blank"><strong class="hv ir"><em class="is">convert kit</em></strong></a><em class="is">，我把他们搞成内置功能。不客气</em></p><h1 id="353b" class="jq jr hu bd js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn dt translated">重新激活死亡的订户</h1><p id="42f3" class="pw-post-body-paragraph hs ht hu hv b hw ko hy hz ia kp ic id ie kq ig ih ii kr ik il im ks io ip iq hn dt translated">一旦我确定了不活动，我就给他们发3封电子邮件。</p><p id="3913" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">电子邮件# 1——你是一个不活跃的订户</strong></p><p id="e7fe" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">要使用的脚本</p><p id="165e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">主题:你去过哪里？</p><p id="52ea" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">嘿–</p><p id="c26a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我是[网站]的乔尔。</p><p id="d1f4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">看起来你很久没有打开我的邮件了。那是怎么回事？</p><p id="332e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在IMPOSSIBLE，我试着关注那些积极的人，他们希望变得健康&amp;最重要的是，希望听到我的声音。</p><p id="46c4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这就是为什么，下周，我会删除那些有一段时间没有打开我邮件的人。</p><p id="0633" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我给你发邮件是因为你在那份名单上。</p><p id="0851" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你不再对“不可能”感兴趣，或者不想听我说，那很好——下周我会把你从名单上去掉。</p><p id="e93f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">但是</strong></p><p id="fd14" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你只是在过去的几个月里落后了，请点击下面的链接，我会将你添加到“安全”名单中。</p><p id="47e3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这是链接</p><p id="1349" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">是的，我仍然想要有用的资源、博客文章和播客</p><p id="6454" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">再说一次，如果你对我的消息不感兴趣，你什么都不用做，下周我会把你从名单上去掉。</p><p id="ae2c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在外面保持坚强。</p><p id="2397" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">乔尔</p><p id="c2bb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">站点名</p><p id="4b3e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> <em class="is">附:再来一次链接。</em> </strong></p><p id="5416" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">电子邮件# 2——你还有一次机会</strong></p><p id="8f7c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在这里，我发送与邮件#1相同的邮件，但只发送给“未打开”或没有打开第一封邮件的人。</p><p id="dead" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> <em class="is"> Pro提示#2:“发送到Unopens”是一个如此强大的功能，以至于我实际上付费ConvertKit专门为我构建了这个功能</em> </strong> <a class="ae it" href="https://convertkit.com/increase-open-rate-60-seconds/" rel="noopener ugc nofollow" target="_blank"> <strong class="hv ir"> <em class="is">(校样)</em> </strong> </a> <strong class="hv ir"> <em class="is">。现在，它内置于平台中，易于使用。</em>T47】</strong></p><p id="b026" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">电子邮件#3 —再见+礼物</strong></p><p id="720c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">要使用的脚本:</p><p id="da0e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">主题:给你的临别礼物… </p><p id="513a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">嘿，</p><p id="78bf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">是[你的名字]和[你的站点名]。我有一段时间没见你打开邮件了，所以今天是我给你的最后一封邮件。</p><p id="300b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我不想让你空手而归，所以这里有一些分手工具&amp;在你前进的道路上你可能会发现有用的资源。</p><p id="22b3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">项目+计划</strong></p><ul class=""><li id="859c" class="jc jd hu hv b hw hx ia ib ie je ii jf im jg iq jh ji jj jk dt translated">主程序#1 —描述</li><li id="48ac" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">主程序#2 —描述</li><li id="3d0f" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">主程序#3 —描述</li></ul><p id="3c62" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这就是我今天为你准备的。祝你旅途好运，并保持健康。</p><p id="c543" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">[您的姓名][网站名称]</p><p id="c25b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="is">附:如果你想回来接收我的电子邮件，你可以随时在这里重新注册&amp;获得免费的[选择加入下载]。</em></p><p id="d6f0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果任何读者点击了邮件中的任何链接，他们就不会被标记为“死亡”,而会被移到安全列表中。</p><p id="6fca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> <em class="is">专业提示# 3:On</em></strong><a class="ae it" href="https://impossiblehq.com/go/convertkit/" rel="noopener ugc nofollow" target="_blank"><strong class="hv ir"><em class="is">convert kit</em></strong></a><strong class="hv ir"><em class="is">，你可以使用“自动”功能相当容易地做到这一点。</em>T15】</strong></p><h1 id="400c" class="jq jr hu bd js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn dt translated">删除死亡订户</h1><p id="e844" class="pw-post-body-paragraph hs ht hu hv b hw ko hy hz ia kp ic id ie kq ig ih ii kr ik il im ks io ip iq hn dt translated">第一封邮件发出七天后，我删除了那些仍被标记为“死亡”的邮件</p><p id="e791" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">深呼吸，点击该段，然后选择“删除”</p><p id="832a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">边做边放一首快乐的歌，你会感觉更好。</p><p id="57d0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">然后，去洗冷水澡或冰浴。删除你的订阅者可能会很痛苦，但寒冷是一个很好的提醒，生活中还有更糟糕的感觉。</p><h1 id="39fe" class="jq jr hu bd js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn dt translated">常见问题</h1><p id="62e5" class="pw-post-body-paragraph hs ht hu hv b hw ko hy hz ia kp ic id ie kq ig ih ii kr ik il im ks io ip iq hn dt translated">是的，你有一堆问题，这里是我最常被问到的。</p><p id="2868" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这不会减少你的清单吗？</p><p id="c443" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">是&amp;不是。是的，它立即减少了列表的大小，但如果你有一个行之有效的方法来继续增加你的列表，这应该不是一个问题。这里的好处是，它不会让你变得自满。你必须不断地重新评估事物的状态，不断地变得更好，并找到新的发展方式。如果你发现你不能用新的活跃用户来取代死去的用户，那么你的业务就有一个大漏洞。</p><p id="ed21" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果他们落后了怎么办？</p><p id="8ce6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这就是后续邮件的目的。如果他们愿意，我会为他们提供重新订阅和回到列表中的方法。如果他们太忙而没有时间阅读电子邮件，那么他们无论如何也不会去关注接下来的事情。如果他们在我删除邮件后打开了邮件，他们还是有办法回来的。</p><p id="fc02" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这是不是太苛刻了？</p><p id="795f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">号码</p><p id="9781" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对于付费购买产品的客户，你会怎么做？</p><p id="237f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我把它们放在单独的清单上。他们不是这个过程的一部分。</p><p id="f73a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我辛辛苦苦建立的清单会怎么样？</p><p id="c901" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你必须问自己一个问题，为什么你会有那份名单？是为了自我感觉良好吗？是为了吹牛吗？还是为了有效果？如果你想吹嘘或使用虚荣指标，这样你就可以在你拥有成千上万(垃圾)订户的视频上投放脸书广告，那就把他们留在你的名单上。如果你想让它们真的有用，就把注意力集中在回复你信息的人身上，然后有规律地整理名单。</p><p id="cc42" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">包装东西</strong></p><p id="5050" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">数字很重要，但前提是你看的是正确的数字。在没有任何背景的情况下担心你的订户总数只是虚荣心的数字。你可以把他们列在你的清单上一整天，但他们什么也不会做。你可以吹牛，但你不会建立一个企业或以任何明显的方式影响他们。</p><p id="484d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">相反，衡量正确的事情。注重质量。</p><p id="333d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">那就去追。</p><p id="cfe3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> <em class="is">最后一点:</em> </strong> <em class="is">大多数电子邮件提供商可以用不同的方式实施这些策略。作为ConvertKit的顾客# 88(*戴上潮人眼镜*)，我很早就给他们装了窃听器，添加了一堆东西，所以我偏爱他们的产品。你可以在这里</em>   <em class="is">或者</em> <a class="ae it" href="https://impossiblehq.com/go/convertkit/" rel="noopener ugc nofollow" target="_blank"> <strong class="hv ir"> <em class="is">开始使用它们。</em> </strong> </a></p><p id="67f4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> <em class="is">编辑:</em> </strong> <em class="is">当然，就在我发表这篇文章之前，</em> <a class="ae it" href="https://twitter.com/sol_orwell" rel="noopener ugc nofollow" target="_blank"> <strong class="hv ir"> <em class="is">我的朋友索尔</em> </strong> </a> <em class="is">写了一篇类似的文章，讲述他是如何做这件事的。他的文章更侧重于重新参与，但概念是相似的。</em> <a class="ae it" href="http://marketingland.com/7-steps-re-engage-email-subscribers-189228" rel="noopener ugc nofollow" target="_blank"> <strong class="hv ir"> <em class="is">你可以在这里看。</em>T38</strong></a></p><p id="80f7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae it" href="https://impossiblehq.com/delete-inactives/" rel="noopener ugc nofollow" target="_blank"> <em class="is">这个帖子最初出现在《不可能》上。</em> </a></p><div class="iv iw ix iy fq ab cb"><figure class="ku iz kv kw kx ky kz paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="ku iz kv kw kx ky kz paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.co
