<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/life-at-a-coding-bootcamp-ce8433cb341f?source=collection_archive---------11-----------------------#2017-12-25">https://medium.com/hackernoon/life-at-a-coding-bootcamp-ce8433cb341f?source=collection_archive---------11-----------------------#2017-12-25</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="3f12" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">编码训练营的生活</strong></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/8f5e9f7adf0a43683acae0fccde36e88.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Qxz_AwMSypWEHpIIwcCmzQ.jpeg"/></div></div></figure><p id="8d1b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我目前注册了Coding Dojo的芝加哥分部，这是一个fullstack开发训练营。以下是我对训练营的看法和观点，我希望这能帮助其他潜在的学生做出明智的决定，去哪里学习编程。</p><p id="9c00" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">注意:由于我目前在Coding Dojo的芝加哥分部注册，我的观察几乎完全基于这一经历，可能无法准确反映其他项目。</p><p id="1cf2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">你花了多少小时？</strong></p><p id="7fa5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">正确地说，你应该每天花至少12个小时编码，没有很多长时间的休息。如果你像大多数人一样，你可能缺乏软件开发经验，为了让你在14周的项目(项目长度会有所不同)中获得所需的技能，你需要吃饭、睡觉、呼吸、编码。此外，虽然你肯定应该在周末休息一天左右，不看屏幕或触摸键盘，但你应该在周末至少留出6-12个小时来工作。这将使你跟上进度，也许<em class="je">会领先一点。</em></p><p id="352f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">请注意，这种调整不是自愿的。新兵训练营会希望你这么努力。他们的课程表、课程计划和作业，假设你有这个时间表和职业道德。如果你只做最低限度的工作，即每天少于12小时，你就会落后。</p><p id="2e31" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">落后:</strong></p><p id="963e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">哦天啊！这不是你想去的地方！如果你落后于你的同学，你将很难理解讲座，可能会错过关键概念，可能会被告知跳过某些作业以赶上进度，这将进一步减少你的经验和对主题的熟悉程度。bootcamps(至少是编码Dojo)的好处是，由于他们教授多种堆栈，您可以继续学习另一套技术，而不会因为对另一种堆栈缺乏了解而受到太大的负面影响。因此，你每个月都有机会重新开始。</p><p id="5df8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">社交生活:</strong></p><p id="dbf7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">编码训练营的生活并不容易。这是一个远离传统大学经历的选择，在传统大学经历中，大学经历的一部分被认为包括除学业成就以外的追求。虽然鼓励在训练营交朋友，但不要以为你会有时间去见外面的人。事实上，在我准备期间，我告诉我的朋友和社会团体在接下来的几个月里不要麻烦联系我。我一整天都把手机调成静音，实际上只在回家的火车上查看。医生出诊最好在之前或之后进行。度假是一件愚蠢的事情。你是来工作的，所以把所有干扰都留在门口。当你完成后，在短短的几个月内，你将有再次社交的自由，以及获得一个强大的新技能。此外，想想你必须讲述的关于你新的、疯狂的职业道德的所有酷故事。</p><p id="2c05" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">编码训练营的另一个很棒的方面是他们试图模仿真实生活中的开发团队来模拟你的训练营体验。在项目期间，你将在一个团队中工作，这可能很棒，但肯定是一次重要的学习经历。你将从你的同事中任命一个团队经理，希望这个经理是优秀的，将帮助你的项目走上一个良好的方向和执行的旅程(也许这个经理甚至可能是你！).也许你的经理没有必要的远见来管理一个开发团队。处理管理上的不完美也会让你在现实生活中得到很好的锻炼。</p><p id="ceee" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在一个团队中工作是一件令人兴奋的事情！花一整天的时间以极快的速度阅读复杂的材料将有助于你和你的同龄人建立联系。这是一次很棒的经历，你一定会交到很好的朋友。</p><p id="7629" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">生活方式平衡与压力处理:</strong></p><p id="d5e2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">虽然我已经讨论了你必须多努力地鞭策自己，但我还必须提到，你不能让自己超越你个人的极限(至少不能太远；显然，你应该让自己超越舒适区，但不要让自己突破极限。如果你在第二周就精疲力尽，你会浪费你的时间和金钱，没有人希望这样。</p><p id="06af" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">确保你保持健康是非常重要的。记住，你大脑的高级功能与你的身体、情感和心理健康直接相关。如果你睡眠不足，经常暴饮暴食，喝大量的能量饮料或咖啡，或者由于项目的一般强度而感到紧张，这只会让你更加迟钝，并可能导致更大的问题。所以，确保你有充足的睡眠，每周锻炼几次，饮食健康。</p><p id="26e1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">每隔一段时间(关键词:<em class="je">偶尔，</em>不是每天)犒劳自己！周末出去喝一杯。吃一块美味的巧克力，去做水疗或者去俄罗斯<em class="je"> Banya。训练营的目的不是惩罚你自己，如果你讨厌早上醒来的想法，那么，肯定有问题。让每天早上到校变得令人兴奋。把你最喜欢的咖啡藏在学校，并以此作为激励因素。和你的队友交朋友，努力提高你的乒乓球水平，直到有一天<em class="je">你</em>会成为道场里最好的玩家…</em></p><p id="9dfe" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">虽然你很容易对明天的考试感到担心和紧张，但你仍然不知道怎么做，尽管这听起来不协调，你应该放松！由于项目的进度太快，你可能直到最后一分钟才在理解上有所突破。我知道，通过我的两次腰带考试(在项目的这一点上)，我只在考试的前一天晚上有了突破。与你的同龄人相比，担心你的表现和能力以及任何其他潜在的问题，只会减缓你的思维过程，让你痛苦。</p><p id="fe4d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">为了生存，你需要成为一名忍者，拥有完美的内心平静，以及面对所有困难和挑战的积极态度。只是别忘了放自己一马！</p><p id="7ad9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">短期就是长期:</strong></p><p id="3f9d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">训练营比传统的软件开发教育体验更好吗？</p><p id="98ef" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你问一位行业资深人士，成为最好的开发人员所需的最重要的技能或品质是什么，我敢打赌，他们中的大多数人会说“开发人员提高技能的最好方法是时间和实践。”</p><p id="d488" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">从我尝试在很短的时间内学习各种不同的语言和技能的经历来看，理论上的理解是，努力工作使人们能够开发这种新技能，并有能力让自己每天花12个多小时，这是区分那些能在3.5个月内成为开发人员的人和那些不能的人的原因。一个简单的事实是，你的大脑需要时间来思考新的概念，需要为这种全新的思维和表达方法开发新的途径和关联，这要求你尽可能多的花时间在软件世界里，直到你用代码做梦。所以，训练营是一个很好的教育选择的原因是，他们让你进入工作场所，在那里你将沉浸在软件开发的现实和实际应用中。虽然你可能会在大学里学到有趣和有价值的知识，但这个过程会花费你数年时间，然后你将被要求从学术界向现实生活发展过渡。每个人都需要做出这样的跨越，只是训练营的毕业生提前了几年，因此有了几年的实践经验。这让受过大学教育的开发人员变坏了吗？我不这么认为。我只是认为，如果你想在获得最大回报的同时成长为一名开发人员，如果提高技能的最佳方式是通过你的技能在现实生活中的应用，那么在我看来，学习足够的知识来开始工作，然后开始工作是一个好主意。我喜欢学习新信息；对我来说，这既是一种爱好，也是一种生活方式。然而，如果你是作为一种职业而不是一种业余爱好来学习某样东西，那就以一种时尚的方式来学习，这样可以让你尽快开始练习使用这种技能。生命太短暂了，不能无所事事地等待完美。</p><p id="61a1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">计算机科学vs编码训练营:</strong></p><p id="63d8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">现在，训练营不是有一个致命的弱点吗？他们不教<em class="je">计算机科学，而是教</em>计算机编程。这意味着训练营的毕业生对他们实际在做的事情只有肤浅的了解，对吗？他们可能知道如何使用工具，但是他们了解工具吗？他们能制造出新的更好的工具吗？</p><p id="559b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个问题的答案是我现在还在纠结的一个。我正试图决定我是否应该回到学校去获得计算机科学的硕士学位。然而，这里是我目前对此事的看法。</p><p id="6752" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">毫无疑问，拥有一个计算机相关领域的高级学位对大多数人来说是无价的。然而，正如我在上一节中提到的，似乎有一个分歧点，典型地，以你的教育相对于你的工资的增长来衡量的收益递减，这是一个容易量化的指标。一般来说，计算机科学硕士毕业生的工资更高吗？他们可能确实得到了更多的报酬，但是到底多多少呢？值不值得两年2万-7万+美元？也许…</p><p id="1e72" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我听过的获得传统学位的最佳理由是为了创造完全不同的新事物。我怀疑一个训练营的毕业生会在人工智能、自动驾驶汽车、机器学习或机器人方面做很多开创性的工作，尽管我给人们留下了证明我错了的空间。创造全新的东西，而不是重复以前的想法或设计一个全新的概念，可能是那些拥有先进的计算机科学知识的人的领域。从实际的角度来看，这是我回来获得硕士学位的最好理由。</p><p id="e2e7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你已经注意到，我一直在讨论的只是硕士学位，而不是计算机科学的学士学位。深夜在道场时，我做了一些粗略的计算，似乎一个训练营的毕业生在3.5个月的时间里，可以完成一个12学分大学生大约1.5年的工作。这一点，再加上一个学士学位学生只会在他的专业上花大约2年时间的事实，似乎表明一个学士学位不会是一个非常有用的追求，至少就技术成就而言，而且训练营可以用更少的钱更快地完成工作。我不打算在这篇文章里讨论我对通才教育的看法(教育原理；而不是政治观点)。</p><p id="928d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问题的关键在于它取决于你。当人们评判一个大学毕业生和一个训练营毕业生时，他们通常会做出一个非常不正确且容易做出的假设。也就是说，在毕业的时候，他们根据技能、知识和能力来评价两个人。当比较一个拥有大约4个月学习时间的训练营毕业生和一个拥有2-4年学习时间的大学生(取决于你是否只计算他的专业学习)时，难怪结果大多倾向于大学。不可思议的是训练营看起来和他们做的一样好！这种比较的逻辑谬误在于，你绝不能假设一个训练营的毕业生在完成“正式”教育后会停滞不前。正如许多博客帖子和文章会告诉你的，一个好的开发人员的标志是他们被驱动去解决问题，并总是寻求改进他们自己和他们的技术技能。此外，训练营的毕业生无疑只会从他的项目中学到新的技能和技术，这些技能和技术需求量大，处于发展的前沿，而大学课程往往变化缓慢，可能无法准确反映当前的技术环境。</p><p id="7afa" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">因此，如果你想做一个恰当的比较，你必须将一个大学毕业生与一个训练营毕业生进行对比，前者有2-4年的学习时间，但很少有实际生活经验，后者有3-4个月的学习时间，然后有1.75-3.75年的不断学习、改进和实际经验，可以立即成为开发团队中有经验和有用的成员。</p><p id="176e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">分辨率:</strong></p><p id="7568" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你能从这篇文章中学到什么？一些事情:</p><ol class=""><li id="0df8" class="jf jg hu hv b hw hx ia ib ie jh ii ji im jj iq jk jl jm jn dt translated">你必须准备好比以前更加努力地工作。这在精神上、身体上和情感上都很困难。</li><li id="96a4" class="jf jg hu hv b hw jo ia jp ie jq ii jr im js iq jk jl jm jn dt translated">不要落后。如果你在前面，继续前进！落后会导致许多问题和不安全感困扰你。另外，给自己留一个缓冲区是个好主意，以防你的电脑出故障，或者万一你度过了糟糕的一天，无法集中注意力。</li><li id="3944" class="jf jg hu hv b hw jo ia jp ie jq ii jr im js iq jk jl jm jn dt translated">不要计划任何聚会、社交活动、度假或与朋友聚会。把几乎所有可用的时间都花在学习、研究和求职上。专注于学习，与你的同龄人建立有用的联系。</li><li id="b30f" class="jf jg hu hv b hw jo ia jp ie jq ii jr im js iq jk jl jm jn dt translated">别忘了照顾好自己！运动，吃好，睡好。成为人们向其寻求微笑、笑话或自制饼干的人(我从未带这些进来，但其他人带了，这为道场增添了额外的友好火花)。不要把自己累垮了！</li><li id="70b0" class="jf jg hu hv b hw jo ia jp ie jq ii jr im js iq jk jl jm jn dt translated">短期就是长期。你越快找到一份真正的工作，你的技能就会提高得越快。进入发展的大门，然后永远不要停止成长。是的，你总是可以学习热门的新技术或令人惊叹的框架，但不要试图完美，而是要努力成长，并为那些寻找你的人提供卓越的价值。</li><li id="929b" class="jf jg hu hv b hw jo ia jp ie jq ii jr im js iq jk jl jm jn dt translated">获得计算机科学的高级学位可能非常有价值。如果情况允许你这么做，我会非常仔细地考虑这个选择。</li></ol><p id="c887" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">感谢阅读！如果你喜欢我的文章，请通过鼓掌、分享或评论让我知道。</p><p id="bdaa" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">孟德尔·巴卡莱尼克</p></div></div>
