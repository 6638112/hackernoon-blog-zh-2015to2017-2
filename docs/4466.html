<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/today-im-gonna-show-you-a-brief-yet-useful-example-about-aspect-oriented-programming-b79b2cede864?source=collection_archive---------12-----------------------#2017-06-03">https://medium.com/hackernoon/today-im-gonna-show-you-a-brief-yet-useful-example-about-aspect-oriented-programming-b79b2cede864?source=collection_archive---------12-----------------------#2017-06-03</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/6acab699447e5528baa1d9b62b3a8673.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*48CfO5qiCTEpIK5dbAmtkg.jpeg"/></div></div></figure><h2 id="8fd1" class="id ie if bd ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb dt translated">今天我将向你展示一个关于面向方面编程的简单而有用的例子。</h2><figure class="jc jd je jf fq hw"><div class="bz el l di"><div class="jg jh l"/></div></figure><p id="8145" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">这是我们在执行时得到的结果:</p><blockquote class="kd ke kf"><p id="503d" class="ji jj kg jk b jl jm jn jo jp jq jr js kh jt ju jv ki jw jx jy kj jz ka kb kc hn dt translated">未捕获的类型错误:无法读取未定义<strong class="jk kk">的属性‘nil ’,尽管常量press covfefe </strong>为负值</p></blockquote><p id="f1f1" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">下面是“建议”的实现</p><figure class="jc jd je jf fq hw"><div class="bz el l di"><div class="jg jh l"/></div></figure><p id="0e4e" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">也许这不是一个好例子，但如果你知道twitter API，它可能有助于转移一些纳税人的注意力..</p><p id="1f1c" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">但是如果你觉得前面的例子很有趣..每次应用程序失败时，最好呈现一个错误组件，而不是抛出一个异常:</p><figure class="jc jd je jf fq hw"><div class="bz el l di"><div class="jg jh l"/></div></figure><h1 id="cb2e" class="kl ie if bd ig km kn ko ik kp kq kr io ks kt ku is kv kw kx iw ky kz la ja lb dt translated">行</h1><p id="053a" class="pw-post-body-paragraph ji jj if jk b jl lc jn jo jp ld jr js ip le ju jv it lf jx jy ix lg ka kb kc hn dt translated">Welp。面向方面编程(也称为AOP)的思想是在一个地方管理常见的问题，并且仍然可以访问所需的上下文。</p><p id="c2e1" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">在这篇文章中，我们将使用<a class="ae lh" href="https://github.com/k1r0s/kaop-ts/" rel="noopener ugc nofollow" target="_blank"> kaop-ts </a></p><p id="5252" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">在前面的例子中，我们需要捕获以某种方式发生的异常，但是我们不希望到处粘贴相同的代码块而弄乱我们的代码。我们只是想告诉我们的应用程序在OOP范例中的几个生命周期挂钩中应用封装的模式(又名:“连接点”)。</p><p id="57bc" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">AOP是OOP的扩展。帮助我们鼓励抽象和模块化。是反对重复的有力工具。</p><p id="a9fa" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">您可能还记得，为了复制某些行为，您不得不粘贴一些代码块，仅替换一个变量或引用。想想圆木，是的。</p><p id="9e46" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">但是还有许多其他情况，其中大多数都被框架很好地覆盖了。在<a class="ae lh" href="https://hackernoon.com/tagged/nodejs" rel="noopener ugc nofollow" target="_blank"> NodeJS </a>环境中，例如Express处理许多“常见问题”,这些问题可能几乎没有人需要处理，比如从HTTP请求中接收有效载荷。</p><p id="522b" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">AOP无处不在，但是大多数框架并没有为你提供工具来扩展这种技术，我的意思是提供对连接点的访问。例如，当JQuery或EJS/下划线模板是面对DOM操作的唯一方式时，AngularJS为常见问题带来了一系列很好的解决方案。</p><p id="99e3" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">包含DOM操作的现代框架，如Vue或Angular，以及许多其他框架，鼓励声明式编程，它包含要执行的隐式指令，以通过消除副作用来实现其目的(DOM操作)。不知何故，React 更加直白，但是JSX在virtualDOM后面的想法简直太棒了。</p><p id="8e04" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">kaop-ts很适合使用强大的抽象和架构资产工具从底层构建大的东西。而且还允许通过提供对连接点的访问来增强您的代码(又名:“通过访问动态上下文在OOP范例中的几个生命周期钩子中应用封装的模式”)。</p><p id="e3a6" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">如今，它包括对“后实例、前实例、后方法、前方法、异常”的访问，您可以在其中检索:</p><figure class="jc jd je jf fq hw"><div class="bz el l di"><div class="jg jh l"/></div></figure><p id="6d72" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">甚至你可以读和写这些引用，当然，执行异步请求也不会弄乱调用栈。换句话说。您可以访问通知中的服务层(又名:“在连接点中执行的函数”)，并执行异步请求来检索数据并注入到修饰的方法中。</p><p id="cfdb" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">仔细阅读这段代码:</p><figure class="jc jd je jf fq hw"><div class="bz el l di"><div class="jg jh l"/></div></figure><figure class="jc jd je jf fq hw"><div class="bz el l di"><div class="jg jh l"/></div></figure><p id="0528" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">this.next是一个工具，它明确地告诉kaop-ts当前的建议需要时间来完成，所以下面的操作将一直等到完成</p><p id="5c73" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">请注意，如果我们实例化View和call，那么“View class”有一个名为update的方法。我们将触发一个组合调用栈，但是实现是干净的、声明性的，并且没有副作用。</p><p id="a2df" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">我们的“viewInstance”将接收请求数据作为update方法和<strong class="jk kk">中的参数，它将被执行，就像我们作为参数</strong>显式提供的一样。</p><p id="6692" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">所以，感谢阅读。希望你喜欢它。<a class="ae lh" href="https://github.com/k1r0s/kaop-ts/" rel="noopener ugc nofollow" target="_blank">检查回购</a>并随时贡献:)快乐编码！</p><p id="acee" class="pw-post-body-paragraph ji jj if jk b jl jm jn jo jp jq jr js ip jt ju jv it jw jx jy ix jz ka kb kc hn dt translated">向科维费致敬。</p><div class="jc jd je jf fq ab cb"><figure class="li hw lj lk ll lm ln paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="li hw lj lk ll lm ln paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="li hw lj lk ll lm ln paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="kd ke kf"><p id="f922" class="ji jj kg jk b jl jm jn jo jp jq jr js kh jt ju jv ki jw jx jy kj jz ka kb kc hn dt translated"><a class="ae lh" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae lh" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae lh" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae lh" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="ji jj kg jk b jl jm jn jo jp jq jr js kh jt ju jv ki jw jx jy kj jz ka kb kc hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae lh" h
