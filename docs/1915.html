<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/lots-of-people-dont-or-can-t-distinguish-between-knowing-how-to-solve-simple-problems-in-a-ac0f5f1ff0bf?source=collection_archive---------11-----------------------#2016-12-19">https://medium.com/hackernoon/lots-of-people-dont-or-can-t-distinguish-between-knowing-how-to-solve-simple-problems-in-a-ac0f5f1ff0bf?source=collection_archive---------11-----------------------#2016-12-19</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="0975" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">许多人不知道或者不能区分知道如何用特定语言解决简单问题和成为一名程序员。</p><p id="1b52" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">几乎所有的新兵训练营似乎都失去了这种区分，提倡在学校进行计算机编程教育的人也是如此。有些大学也不做这种区分。大多数初学编程的人并没有做出这种区分，或者错误地认为自己已经达到了另一种境界。</p><p id="0a61" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">这与编程主要是一种职业技能的想法是一致的。当然，非常浅显的编程版本只有职业用途——通常价值很低。</p><p id="3ee1" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">新兵训练营可能会兑现他们的承诺，也就是说，他们会培养出不称职的白领程序员，这些程序员会被非技术人力资源人员(他们无法区分真正的程序员和白领)聘用，并被安排到满是白领的办公室，这些人会埋头解决简单的问题，直到预算耗尽。这与科技行业的许多最糟糕的做法是一致的，因为它涉及到不知道任何更好的人欺骗其他同样不知道任何更好的人&amp;假装一切都很好，直到不可避免的崩溃。</p><p id="af91" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">比起实际的编程，我更看重通过编程获得的其他技能，我认为如果人们学习并应用这些技能，他们将在所有不涉及编程的领域受益。当然，这些技能很难考。在任何组织中，都很容易形成白带群体，而白带真的无法想象这种区别(没有什么能真正很好地替代这种区别——部分原因是该领域的工资通胀让人们竭尽所能，因此替代指标在必须退休之前有数周的半衰期)。</p><p id="0eb9" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">训练营只会给你一条白腰带，不会告诉你一条白腰带是不够的。训练营和学校吸引了那些不够自我导向的人，他们永远也不会从白带毕业，因为他们并不真的想为了学习而学习。这些人中有些人不觉得有必要变得有能力，因为他们是为了高薪而来的；当工资泡沫崩溃，白带开始像其他半熟练的入门级白领一样获得报酬时，他们的数量将会减少。</p><blockquote class="is it iu"><p id="94c7" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated"><a class="ae iz" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae iz" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae iz" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae iz" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated">要了解更多信息，<a class="ae iz" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">请阅读我们的“关于”页面</a> , <a class="ae iz" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">喜欢/在脸书给我们发消息</a>，或者简单地，<a class="ae iz" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank">发推文/DM @HackerNoon。</a></p><p id="708a" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae iz" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae iz" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
