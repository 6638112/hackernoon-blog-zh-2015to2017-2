<h1 class="translated">起立！</h1>
<blockquote>原文：<a href="https://medium.com/hackernoon/standup-b30ab2f0d43d?source=collection_archive---------9-----------------------#2017-05-07">https://medium.com/hackernoon/standup-b30ab2f0d43d?source=collection_archive---------9-----------------------#2017-05-07</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><div class=""/><p id="0fcc" class="pw-post-body-paragraph ir is hu it b iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo hn dt translated">我制作关于软件产品开发的剪贴画漫画。以下是过去几个月的一些照片…</p><figure class="jq jr js jt fq ju fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff jp"><img src="../Images/cfae89e087eb40459a0e12a6d3697783.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8o2immoGkpUz5TjUb3EycQ.png"/></div></div><figcaption class="kb kc fg fe ff kd ke bd b be z ek">Phil chats with Dante regarding the new reporting module…</figcaption></figure><figure class="jq jr js jt fq ju fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff kf"><img src="../Images/f88f3d56d715db5b1f77bc1128ffe419.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ZDZS0D5-nYLqaOVjRQTUSQ.png"/></div></div><figcaption class="kb kc fg fe ff kd ke bd b be z ek">Scrum Master Charlize challenges Alex. Those pesky story points…</figcaption></figure><figure class="jq jr js jt fq ju fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff kg"><img src="../Images/0dabefb9b3396213e9e0b07d53b8849b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GFHOZCuBVU0qaj6Ng_n_7w.png"/></div></div><figcaption class="kb kc fg fe ff kd ke bd b be z ek">When in doubt, ask if you can parallelize the work. Marie-Claire is not amused</figcaption></figure><figure class="jq jr js jt fq ju fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff kh"><img src="../Images/aa4f4632adc852840b50400475d07261.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nBzNWDc63lx0gl5JHyWsvA.png"/></div></div><figcaption class="kb kc fg fe ff kd ke bd b be z ek">Pigeons herding cats</figcaption></figure><figure class="jq jr js jt fq ju fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff ki"><img src="../Images/1d0854e17515997bfa08c8a588f23236.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Uk2NYuaAK2IXgix_e9s-Cg.png"/></div></div><figcaption class="kb kc fg fe ff kd ke bd b be z ek">For Myra, being the top dog has its challenges</figcaption></figure><figure class="jq jr js jt fq ju fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff kj"><img src="../Images/d4c49a86beef99d88a7e0733ae065eee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*G7R3ZR4FsTy-f5hl7HT8UA.png"/></div></div><figcaption class="kb kc fg fe ff kd ke bd b be z ek">Stanley and Patricia imagine a new future. A DevOps future</figcaption></figure><figure class="jq jr js jt fq ju fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff kk"><img src="../Images/a4a20e453b2ae17db1df8ee52024aff7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BwJqLytt_KuDm3QCZAac7w.png"/></div></div><figcaption class="kb kc fg fe ff kd ke bd b be z ek">CEO Pauline is off to the airport. She needs a roadmap</figcaption></figure><div class="jq jr js jt fq ab cb"><figure class="kl ju km kn ko kp kq paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="kl ju km kn ko kp kq paragraph-image"><a href="https://goo.gl/k
