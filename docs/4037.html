<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/css3-animation-step-by-step-guide-97d78d8dfa9f?source=collection_archive---------6-----------------------#2017-05-08">https://medium.com/hackernoon/css3-animation-step-by-step-guide-97d78d8dfa9f?source=collection_archive---------6-----------------------#2017-05-08</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><blockquote class="hs ht hu"><p id="631d" class="hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hn dt translated">我试图写一个尽可能清晰简单的CSS3动画手册。我们走吧！</p></blockquote><figure class="iv iw ix iy fq iz fe ff paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="fe ff iu"><img src="../Images/d44a1f5ae96fb5da848fb36a13c12660.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*c_7ClZR-RE3Tm-5ndXO9uw.png"/></div></div></figure><p id="6839" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">为了在项目中使用动画，您只需做两件事:</p><p id="6998" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">1.创建一个动画。</p><p id="3111" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">2.将它连接到需要动画的元素，并指出所需的特性。</p><p id="a20c" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">动画是一组关键帧，存储在<strong class="hy jk"> `css` </strong>中，看起来是这样的:</p><pre class="iv iw ix iy fq jl jm jn jo aw jp dt"><span id="3e78" class="jq jr jg jm b fv js jt l ju jv">@keyframes test-animation {<br/>  0% {<br/>   width: 50px;<br/>  }<br/>  100% {<br/>    width: 150px;<br/>  }<br/>}</span></pre><p id="b1f7" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">让我们整理一下这里的东西。关键词<strong class="hy jk">` @关键帧`</strong>表示动画本身。接下来是它的名字，我叫它<strong class="hy jk">`测试动画`</strong>。弧形括号包含关键帧列表。在这种情况下，它是起始帧<strong class="hy jk"> `0%` </strong>和结束帧<strong class="hy jk"> `100%` </strong>。同样，开始和结束帧可以写成关键字<strong class="hy jk"> `from` </strong>和<strong class="hy jk"> `to` </strong>。</p><p id="eda3" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">现在看看下面的代码。你也可以这样写:</p><pre class="iv iw ix iy fq jl jm jn jo aw jp dt"><span id="f523" class="jq jr jg jm b fv js jt l ju jv">@keyframes test-animation {<br/>    from {<br/>      width: 50px;<br/>    }<br/>    30% {<br/>      width: 99px;<br/>    }<br/>    60.8% {<br/>       width: 120px;<br/>    }<br/>    to {<br/>       width: 150px;<br/>    }<br/>}</span></pre><p id="c435" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">考虑到如果没有给出起始(<strong class="hy jk"> `from` </strong>、<strong class="hy jk"> `0%` </strong>)或结束(<strong class="hy jk"> `to` </strong>、<strong class="hy jk"> `100%` </strong>)帧，浏览器将为它们设置动画特征的估计值，就好像没有应用动画一样。</p><blockquote class="hs ht hu"><p id="656f" class="hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hn dt translated">_为了更加方便，我写了几行JavaScript代码作为例子，它们将依次添加或删除一个在元素上有动画的类，所以只需点击这个元素就可以播放动画了。_</p></blockquote><figure class="iv iw ix iy fq iz"><div class="bz el l di"><div class="jw jx l"/></div></figure><p id="ec92" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">__通过两个命令将动画连接到元素_ _上:</p><pre class="iv iw ix iy fq jl jm jn jo aw jp dt"><span id="91b6" class="jq jr jg jm b fv js jt l ju jv">element {<br/>    animation-name: current-anim-name;<br/>    animation-duration: 2s;<br/>  }</span></pre><p id="a92e" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">规则“animation-name”设置已创建动画的名称<strong class="hy jk"> `@keyframes` </strong>。规则<strong class="hy jk"> `animation-duration` </strong>规定了动画将播放多少秒。可以用秒<strong class="hy jk"> `(3s，65s，. 4s)` </strong>表示，也可以用毫秒<strong class="hy jk"> `(300ms，1000ms)` </strong>表示。</p><p id="aeaa" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">您可以对关键帧进行分组:</p><pre class="iv iw ix iy fq jl jm jn jo aw jp dt"><span id="f11e" class="jq jr jg jm b fv js jt l ju jv">@keyframes animation-name {<br/>  0%, 35% {<br/>   width: 100px;<br/>  }<br/>  100% {<br/>    width:200px;<br/>  }<br/>}</span></pre><p id="eb82" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">可以为一个元素设置的动画很少，它们的名称和参数应该按照设置的顺序编写:</p><pre class="iv iw ix iy fq jl jm jn jo aw jp dt"><span id="d8a3" class="jq jr jg jm b fv js jt l ju jv">element {<br/>    animation-name: animation-1, animation-2;<br/>    animation-duration: 2s, 4s;<br/> }</span></pre><h1 id="a643" class="jy jr jg bd jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku dt translated">##动画延迟</h1><p id="2d88" class="pw-post-body-paragraph hv hw jg hy b hz kv ib ic id kw if ig jh kx ij ik ji ky in io jj kz ir is it hn dt translated"><strong class="hy jk"> `animation-delay` </strong>功能识别播放动画前的延迟，以秒或毫秒为单位设置:</p><pre class="iv iw ix iy fq jl jm jn jo aw jp dt"><span id="f561" class="jq jr jg jm b fv js jt l ju jv">element {<br/>    animation-name: animation-1;<br/>    animation-duration: 2s;<br/>    animation-delay: 5s; // Before starting this animation, 5 sec will pass.<br/> }</span></pre><h1 id="4e14" class="jy jr jg bd jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku dt translated">##动画播放次数</h1><p id="8d0b" class="pw-post-body-paragraph hv hw jg hy b hz kv ib ic id kw if ig jh kx ij ik ji ky in io jj kz ir is it hn dt translated">作为特性<strong class="hy jk">`动画-迭代-计数`</strong>的值，我们从0、1、2、3…等中设置任何正值。或<strong class="hy jk"> `infinite` </strong>进行无限重复。</p><pre class="iv iw ix iy fq jl jm jn jo aw jp dt"><span id="2bb8" class="jq jr jg jm b fv js jt l ju jv">element {<br/>   animation-name: animation-1;<br/>   animation-duration: 2s;<br/>   animation-delay: 5s;<br/>   animation-iteration-count: 3; //this animation plays 3 times<br/> }</span></pre><h1 id="571e" class="jy jr jg bd jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku dt translated">##动画状态之前和之后</h1><p id="c0ab" class="pw-post-body-paragraph hv hw jg hy b hz kv ib ic id kw if ig jh kx ij ik ji ky in io jj kz ir is it hn dt translated">特征<strong class="hy jk">`动画填充模式`</strong>标识元素在动画开始之前和结束之后的状态。</p><p id="1230" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">* <strong class="hy jk">`动画-填充-模式:向前；`</strong> —动画完成后，元素状态将对应于最后一帧。</p><p id="0b7e" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">* <strong class="hy jk">`动画-填充-模式:向后；`</strong> —动画完成后，元素状态将对应于第一帧。</p><p id="6967" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">* <strong class="hy jk">`动画-填充-模式:两者；`</strong> —在动画开始之前，元素状态对应于第一帧，在动画完成之后，对应于最后一帧。</p><p id="367b" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">在下面的例子中，相同的动画被分配给三个元素，但是每个元素有不同的值<strong class="hy jk">`动画填充模式`</strong>:</p><figure class="iv iw ix iy fq iz"><div class="bz el l di"><div class="jw jx l"/></div></figure><h1 id="ef70" class="jy jr jg bd jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku dt translated">##动画启动和暂停</h1><p id="8f9e" class="pw-post-body-paragraph hv hw jg hy b hz kv ib ic id kw if ig jh kx ij ik ji ky in io jj kz ir is it hn dt translated">我们要么用特性<strong class="hy jk">`动画-播放-状态`</strong>来做，它只取2个值:要么是<strong class="hy jk">`运行`</strong>，要么是<strong class="hy jk">`暂停`</strong>。相当简单:)</p><h1 id="5861" class="jy jr jg bd jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku dt translated">##动画方向</h1><p id="7aba" class="pw-post-body-paragraph hv hw jg hy b hz kv ib ic id kw if ig jh kx ij ik ji ky in io jj kz ir is it hn dt translated">通过<strong class="hy jk"> `animation-direction` </strong>功能，我们可以管理动画播放的方向。它的参数可以取几个值:</p><p id="ac05" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">* <strong class="hy jk">`动画-方向:正常；`</strong> —动画向前播放，这是动画的一个常见方向。</p><p id="8e7b" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">* <strong class="hy jk">`动画-方向:反转；`</strong> —动画反向播放，从`到`到`从`。</p><p id="3787" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">* <strong class="hy jk">`动画-方向:交替；`</strong> —偶数动画回放将反向进行，奇数动画回放将正常进行。</p><p id="1645" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">* <strong class="hy jk">`动画-方向:交替-反转；`</strong> —偶数动画回放将按正常方向进行，奇数动画回放则相反。</p><figure class="iv iw ix iy fq iz"><div class="bz el l di"><div class="jw jx l"/></div></figure><h1 id="95ba" class="jy jr jg bd jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku dt translated">##按时间分配动画值的函数</h1><p id="bb02" class="pw-post-body-paragraph hv hw jg hy b hz kv ib ic id kw if ig jh kx ij ik ji ky in io jj kz ir is it hn dt translated">规则<strong class="hy jk">`动画-计时-功能`</strong>允许设置一个负责动画回放速度的特殊功能。请注意，动画回放速度大多是中性的，即它的即时速度在不同的地区会有所不同。就目前而言，该规则几乎不存在内置参数:` ease '，<strong class="hy jk">，` ease-in` </strong>，<strong class="hy jk">，` ease-out` </strong>，<strong class="hy jk">，` ease-in-out` </strong>，<strong class="hy jk">，` linear` </strong>，<strong class="hy jk">，` step-start` </strong>，<strong class="hy jk">，` step-end`</strong></p><p id="d9f6" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">但是，您可以自己创建这样的函数。一个特殊函数<strong class="hy jk">`动画-计时-函数:三次-贝塞尔(P1x，P1y，P2x，P2y)；`</strong>采用四个参数，并基于它们，在动画过程中构建值分布曲线。你可以在创建你的函数时练习，看看他们的作品<a class="ae la" href="http://cubic-bezier.com/" rel="noopener ugc nofollow" target="_blank"> <em class="hx">这里</em> </a>或者<a class="ae la" href="https://matthewlein.com/ceaser/" rel="noopener ugc nofollow" target="_blank"> <em class="hx">这里</em> </a>。</p><p id="3e94" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">最后，动画可以在函数<strong class="hy jk"> `steps(步数，方向)`</strong>的帮助下变成一组离散值，其中其参数的作用由其步数和方向来承担，可以取值<strong class="hy jk"> `start` </strong>或<strong class="hy jk"> `end` </strong>。在以下示例中，动画将由7个步骤组成，其中最新的步骤将在动画完成之前完成:</p><pre class="iv iw ix iy fq jl jm jn jo aw jp dt"><span id="4e8c" class="jq jr jg jm b fv js jt l ju jv">element {<br/>   animation-timing-function: steps(7, end);<br/> }</span></pre><figure class="iv iw ix iy fq iz fe ff paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="fe ff lb"><img src="../Images/c050cbb6a111886cd5913c2fe1228e62.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*TuDhnwvIaYU744pkPhJqnw.png"/></div></div><figcaption class="lc ld fg fe ff le lf bd b be z ek">Value distribution curves of animation of values by time</figcaption></figure><figure class="iv iw ix iy fq iz"><div class="bz el l di"><div class="jw jx l"/></div></figure><h1 id="fb68" class="jy jr jg bd jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku dt translated">##浏览器支持</h1><p id="d85b" class="pw-post-body-paragraph hv hw jg hy b hz kv ib ic id kw if ig jh kx ij ik ji ky in io jj kz ir is it hn dt translated">动画有很好的支持，而且会越来越好。你可以从<a class="ae la" href="http://caniuse.com/#feat=css-animation" rel="noopener ugc nofollow" target="_blank"> <em class="hx">这里</em> </a>了解更多关于桌面和移动浏览器对动画支持的细节。</p><p id="0b75" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated"><strong class="hy jk"> ##进一步阅读的材料</strong></p><p id="f109" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">*<a class="ae la" href="https://daneden.github.io/animate.css/" rel="noopener ugc nofollow" target="_blank"><em class="hx">animate . css</em></a><em class="hx"/>—最著名的CSS动画库。</p><p id="8e79" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">*<a class="ae la" href="http://h5bp.github.io/Effeckt.css/" rel="noopener ugc nofollow" target="_blank"><em class="hx">effect . CSS</em></a><em class="hx"/>—另一个知名的动画库。</p><p id="15da" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">* <a class="ae la" href="http://justinaguilar.com/animations/" rel="noopener ugc nofollow" target="_blank"> <em class="hx"> CSS3动画小抄</em> </a> <em class="hx"> </em> —好一套范例。</p><p id="c7af" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">* <a class="ae la" href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Animations" rel="noopener ugc nofollow" target="_blank"> <em class="hx"> MDN CSS动画</em> </a> <em class="hx"> </em> —最现代动画指南。</p><p id="c113" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">*玩<a class="ae la" href="http://bouncejs.com/" rel="noopener ugc nofollow" target="_blank"> <em class="hx"> Bounce.js </em> </a>。超酷超流畅的效果。</p><p id="4951" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated">就是这样！还有一些我们没有涉及的内容，但是您可以在上面列出的资料中找到它们。你必须知道，你刚刚学了大约97.8%的CSS3动画。恭喜你。</p></div><div class="ab cl lg lh hc li" role="separator"><span class="lj bw bk lk ll lm"/><span class="lj bw bk lk ll lm"/><span class="lj bw bk lk ll"/></div><div class="hn ho hp hq hr"><p id="1009" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated"><a class="ae la" href="https://github.com/pavelpashkovsky" rel="noopener ugc nofollow" target="_blank"> <em class="hx">帕维尔·普什科夫斯基</em>写的</a></p><p id="24b7" class="pw-post-body-paragraph hv hw jg hy b hz ia ib ic id ie if ig jh ii ij ik ji im in io jj iq ir is it hn dt translated"><em class="hx">想了解更多？</em> <a class="ae la" href="https://dashbouquet.com/blog" rel="noopener ugc nofollow" target="_blank"> <em class="hx">此处查看</em> </a></p><div class="iv iw ix iy fq ab cb"><figure class="ln iz lo lp lq lr ls paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="ln iz lo lp lq lr ls paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="ln iz lo lp lq lr ls paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="hs ht hu"><p id="f922" class="hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hn dt translated"><a class="ae la" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客们如何开始他们的下午。我们是<a class="ae la" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae la" href="http://bit.ly/hackernoonsubmission" rel="no
