<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/static-analysis-tools-for-security-4944d6bdfe29?source=collection_archive---------1-----------------------#2016-08-15">https://medium.com/hackernoon/static-analysis-tools-for-security-4944d6bdfe29?source=collection_archive---------1-----------------------#2016-08-15</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="5716" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">安全性静态分析工具</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/30f169962519cc86d0ec40f09eaa3165.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xPQo16wwvcbYN3mNvcSWrw.jpeg"/></div></div></figure><p id="a18a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">软件安全性不再仅仅是软件设计者、开发者和测试者的问题。几乎所有的白领犯罪都是基于计算机安全，它对于家用和商用计算机都是必不可少的。操作系统供应商试图提供安全的环境。开发人员试图在软件开发的早期阶段发现安全漏洞。源代码分析工具，用于在软件开发生命周期(SDLC)的开发阶段分析源代码中的安全流。</p><h1 id="ecc5" class="jd je hu bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka dt translated">分析类型</h1><p id="3993" class="pw-post-body-paragraph hs ht hu hv b hw kb hy hz ia kc ic id ie kd ig ih ii ke ik il im kf io ip iq hn dt translated">安全分析工具可以是使用静态分析的源代码和使用运行数据的动态分析的二进制应用。</p><h1 id="d149" class="jd je hu bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka dt translated">静态分析</h1><p id="310f" class="pw-post-body-paragraph hs ht hu hv b hw kb hy hz ia kc ic id ie kd ig ih ii ke ik il im kf io ip iq hn dt translated">静态分析工具使用源代码来分析软件安全性。当错误在软件开发生命周期的早期被发现时，花费会更少。静态分析工具有助于在开发阶段识别安全漏洞。</p><h1 id="6f79" class="jd je hu bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka dt translated">动态分析</h1><p id="9fae" class="pw-post-body-paragraph hs ht hu hv b hw kb hy hz ia kc ic id ie kd ig ih ii ke ik il im kf io ip iq hn dt translated">动态分析基于使用二进制文件的系统执行。它不需要软件的源代码，通常用于仪器仪表。对于安全性测试设计来说，动态分析可能更加复杂，而且可能无法覆盖全部源代码。</p><h1 id="9403" class="jd je hu bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka dt translated">静态分析过程</h1><p id="a785" class="pw-post-body-paragraph hs ht hu hv b hw kb hy hz ia kc ic id ie kd ig ih ii ke ik il im kf io ip iq hn dt translated">静态分析工具在不执行应用程序的情况下分析源代码。它将涵盖查找漏洞的整个源代码执行路径。静态分析工具与开发人员的观点密切相关，不支持更多的动态数据。静态分析可能无法解决所有的安全问题。静态代码分析使用安全流的规则集，并基于规则进行验证。静态分析工具也需要手动验证以发现假阳性。</p><h1 id="869d" class="jd je hu bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka dt translated">模式匹配</h1><p id="7166" class="pw-post-body-paragraph hs ht hu hv b hw kb hy hz ia kc ic id ie kd ig ih ii ke ik il im kf io ip iq hn dt translated">模式匹配使用简单的grep工具来查找源代码中所有的安全和不安全操作。它可能不太适合复杂的静态分析。</p><h1 id="404e" class="jd je hu bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka dt translated">基本词汇分析</h1><p id="c3b2" class="pw-post-body-paragraph hs ht hu hv b hw kb hy hz ia kc ic id ie kd ig ih ii ke ik il im kf io ip iq hn dt translated">lexer用于将源代码转换为令牌流，并将令牌与已知漏洞模式的数据库进行匹配。</p><h1 id="4976" class="jd je hu bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka dt translated">数据流分析</h1><p id="fa2a" class="pw-post-body-paragraph hs ht hu hv b hw kb hy hz ia kc ic id ie kd ig ih ii ke ik il im kf io ip iq hn dt translated">数据流分析是解决类似问题的传统编译器技术，可用作漏洞检测系统的基础。</p><h1 id="74f8" class="jd je hu bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka dt translated">污点分析</h1><p id="b928" class="pw-post-body-paragraph hs ht hu hv b hw kb hy hz ia kc ic id ie kd ig ih ii ke ik il im kf io ip iq hn dt translated">当数据来自不可信的来源时，分析将通知使用数据的所有位置。</p><p id="9904" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一些IDE开始集成静态分析工具。这些工具可以识别缓冲区溢出、SQL注入缺陷、交叉脚本、格式字符串错误、整数溢出、缓冲区溢出、越界数组访问、具有负数组索引的越界数组访问、分配对象数组时的算术溢出、Scanf/ getstring缓冲区溢出以及更多安全流。</p><h2 id="0004" class="kg je hu bd jf kh ki kj jj kk kl km jn ie kn ko jr ii kp kq jv im kr ks jz kt dt translated">开源或免费工具</h2><p id="df70" class="pw-post-body-paragraph hs ht hu hv b hw kb hy hz ia kc ic id ie kd ig ih ii ke ik il im kf io ip iq hn dt translated">工具名称描述语言FindBugs查找Java程序中的Java FxCop xCop是一个分析托管代码程序集(针对。NET框架公共语言运行时)。NEt PMD MD是一个源代码分析器。它查找未使用的变量、空的catch块、不必要的对象创建等等。Java，JavaScript，XML，XSL，JSP PREfast PREfast是一个静态分析工具，在Windows CE 5.0上识别C/C++程序中的缺陷C/C++ OWASP SWAAT Project WAAT是一个开源的web应用程序源代码分析工具。SWAAT搜索源代码，并根据。xml文件。Java，JSP，ASP。Net，以及PHP Flawfinder flawfinder，一个检查源代码并报告可能的安全弱点(“缺陷”)的程序，按风险级别C和C++ RIPS RIPS排序，是一个针对PHP web应用程序中的漏洞的静态源代码分析器。它是在PHP安全检测XSS，SQLi，文件泄露，LFI/RFI，RCE漏洞等月份发布的</p><h2 id="86e8" class="kg je hu bd jf kh ki kj jj kk kl km jn ie kn ko jr ii kp kq jv im kr ks jz kt dt translated">商业工具</h2><p id="a576" class="pw-post-body-paragraph hs ht hu hv b hw kb hy hz ia kc ic id ie kd ig ih ii ke ik il im kf io ip iq hn dt translated">工具名称描述语言IBM Security apps can Source Edition IBM Security apps can Source分析源代码以识别安全漏洞，同时将应用程序安全测试与软件开发过程相集成。COBOL，Java和。NET java，客户端JavaScript，JSP，ColdFusion，C，C++。NET (C#、ASP.NET和VB)。NET)、经典ASP (JavaScript/VBScript)、PHP、Perl、VisualBasic 6、PL/SQL、T-SQL和COBOL CodeSecure CodeSecure是一个静态源代码分析平台，它利用第三代软件验证技术来识别整个开发过程中的web应用程序漏洞。ASP.NET、VB.NET、C#、Java/J2EE、JSP、EJB、PHP、经典ASP和VBScript惠普企业安全产品</p><p id="dfbc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">惠普Fortify软件安全中心</p><p id="66d4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">HP Fortify软件安全中心是一套紧密集成的解决方案，用于修复和预防应用中的安全漏洞。它通过确保所有业务软件(无论是为桌面、移动还是云构建的)值得信赖并符合内部和外部安全要求，消除了软件安全风险。跨20种开发语言检测480多种类型的软件安全漏洞—业界最多Checkmarx的应用程序安全Checkmarx CxSuite是一款功能强大的源代码分析(SCA)解决方案，旨在从根源(源代码)上识别、跟踪和修复技术和逻辑安全缺陷。Java，C# /。NET、PHP、C、C++、Visual Basic 6.0、VB.NET、Flash、APEX、Ruby、Javascript、ASP、Perl、Android、Objective C . Coverity SAVE Coverity SAVE智能测试代码，深入了解代码的行为、关键程度和变更影响，将测试重点放在高风险领域，并准确检测通常难以通过传统测试发现的缺陷。C、C++、C#和Java Klocwork true path Klocwork true path是为Klocwork的工具提供动力的静态分析引擎。它通过对C/C++、Java和C#代码进行复杂的整体程序分析，准确识别关键的安全性和可靠性问题。C/C++、Java和C#代码Parasoft Parasoft Test的静态分析有助于开发人员防止和消除缺陷——使用成千上万条经过调整的规则来查找导致可靠性、性能和安全问题的代码模式。超过15年的研究和开发已进入微调Parasoft的规则集。C/C++，Java，。网</p><p id="099a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">以下网站提供了更多可用于静态代码分析的工具。</p><p id="a01c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae ku" href="http://en.wikipedia.org/wiki/List_of_tools_for_static_code_analysis" rel="noopener ugc nofollow" target="_blank">http://en . Wikipedia . org/wiki/List _ of _ tools _ for _ static _ code _ analysis</a></p><p id="5813" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">http://www.spinroot.com/static/<a class="ae ku" href="http://www.spinroot.com/static/" rel="noopener ugc nofollow" target="_blank"/></p><p id="3fd1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae ku" href="http://samate.nist.gov/index.php/Source_Code_Security_Analyzers.html" rel="noopener ugc nofollow" target="_blank">http://samate . NIST . gov/index . PHP/Source _ Code _ Security _ analyzer . html</a></p><h1 id="afc8" class="jd je hu bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka dt translated">结论</h1><p id="89d5" class="pw-post-body-paragraph hs ht hu hv b hw kb hy hz ia kc ic id ie kd ig ih ii ke ik il im kf io ip iq hn dt translated">我们已经讨论了许多静态分析工具。基于以下考虑，该项目应该考虑使用开源或免费的可用工具。</p><p id="69b7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv kv">成本</strong>:开源可能有未来有限的工具。商业工具可能会很贵。但是，这个广告可能会支持更多的未来。项目应该考虑应用程序的成本。</p><p id="45a1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv kv">报告灵活性</strong>:这些工具支持多种报告格式，以获得关于漏洞的更多信息。</p><p id="db4c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv kv">编程语言支持</strong>:开源工具不支持多种编程语言和环境。但是，商业工具可能支持多种语言和环境(Android、Windows、Linux等)。).</p><p id="b820" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv kv">良好的漏洞查找性能</strong>:工具查找漏洞可能需要更多时间。与独立应用程序相比，企业类型工具可能有助于快速识别问题。</p><p id="8d94" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv kv">定制或添加规则</strong>:工具支持定制规则，根据业务需求添加或更新规则。</p><p id="d044" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">安全性静态分析工具</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff kw"><img src="../Images/f272cdf6cfc70d0446c37604eb565188.png" data-original-src="https://miro.medium.com/v2/resize:fit:192/format:webp/0*MPFyY_LD6uTyxnTr.png"/></div></figure><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff kw"><img src="../Images/236e7efa0e6e556439a922c338f90936.png" data-original-src="https://miro.medium.com/v2/resize:fit:192/format:webp/0*YVytaxgcTABPoRnR.png"/></div></figure><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff kw"><img src="../Images/a538ebb4b8d0cd3f8a39d8db9686c356.png" data-original-src="https://miro.medium.com/v2/resize:fit:192/format:webp/0*YCYXtNUdOz4z3uBz.png"/></div></figure><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff kw"><img src="../Images/16096020ad4b24452a69555f67e6dd60.png" data-original-src="https://miro.
