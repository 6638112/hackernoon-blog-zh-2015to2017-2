<blockquote>原文：<a href="https://medium.com/hackernoon/rich-it-shouldnt-take-a-post-like-this-for-you-upwork-to-give-someone-special-treatment-e6b1b9c203c0?source=collection_archive---------1-----------------------#2016-10-23">https://medium.com/hackernoon/rich-it-shouldnt-take-a-post-like-this-for-you-upwork-to-give-someone-special-treatment-e6b1b9c203c0?source=collection_archive---------1-----------------------#2016-10-23</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="f6a4" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">里奇，你不应该在这样的职位上给别人特殊待遇。我知道有成千上万像我一样的人依赖于你们的平台(大多数人，远远超过我自己，因为他们收入的很大一部分)。在某些情况下，这可以从字面上理解为把食物放在桌子上和不放在桌子上的区别。</p><p id="66e5" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">他们可能不能像我一样传播信息，或者用这种方式说英语。他们可能无法吸引足够的注意力，所以不被人注意。这是没有皮肤的Upwork的背部，直到它变成一个公关烂摊子。所以你才评论。</p><p id="fba3" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">别废话了，瑞奇。我有两张票，在过去的11天里，我每天都在发信息。没什么，什么都没有。只是，‘我们禁止了你，你不知道为什么’。(对那些读到这里的人来说，是的，他们确实说你不知道为什么。以免泄露他们禁止你的原因)。</p><p id="cdc8" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我发微博给你了，什么都没有。</p><p id="2a98" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">现在，我大概有75%的月工资被卡在那里。如果我是别人，或者没有其他收入来源的人，我会怎么做？我能对我现有的客户说什么呢？妈的，我该怎么跟我现在的客户说呢？你刚刚丢下我，一个月的工资都没给我，还有一个大大的‘去你的，你什么也做不了。’</p><p id="da13" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">所以，我不想要任何特殊待遇。我不会通过电子邮件联系你。这是Upwork本身存在的一个问题，我会尽可能地强调这一点，即使这意味着失去我在过去一年中建立起来的金钱和声誉。</p><p id="5d94" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">拜托，瑞奇，看在上帝的份上，我是个该死的营销人员。不要拿那套标准的公司废话来烦我，那会让我们感觉很糟糕。你只是在屈尊俯就。</p><blockquote class="is it iu"><p id="1523" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated"><a class="ae iz" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae iz" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae iz" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae iz" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated">要了解更多信息，请<a class="ae iz" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae iz" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上点赞/给我们发消息</a>，或者简单地说，<a class="ae iz" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae iz" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae iz" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
