<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/axa-strategic-ventures-asv-invests-in-deep-machine-learning-technology-poised-to-transform-the-60ffe0553b9e?source=collection_archive---------9-----------------------#2016-01-20">https://medium.com/hackernoon/axa-strategic-ventures-asv-invests-in-deep-machine-learning-technology-poised-to-transform-the-60ffe0553b9e?source=collection_archive---------9-----------------------#2016-01-20</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="2900" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> AXA Strategic Ventures (ASV)投资深度机器学习技术，准备改变物联网(IoT) </strong></p><p id="42ac" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">安盛战略风险投资公司投资了<strong class="hv ir"> Neura </strong>，这是一家使用机器学习来创建个人数字身份地图的公司</p><p id="6988" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这笔投资完成了2015年下半年在美国完成的最近四笔投资:<strong class="hv ir"> Bee、PriceMethod、GoldBean、CoPromote </strong></p><p id="922f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">AXA Strategic Ventures (AXA SV)是一家全球€2.3亿美元的风险投资基金，今天宣布领投Neura 的1100万美元首轮融资。</p><p id="c4fa" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Neura的技术可用于实现更智能的医疗保健、汽车、音乐服务、家庭等。该服务通过计算不断更新的用户行为模式，让人们达到前所未有的技术个性化水平。简而言之，Neura通过对用户过去和现在行为的洞察，以及对他们下一步行动的预测，丰富了应用和设备。</p><p id="eefd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这一轮A轮由AXA Strategic Ventures和Pitango Venture Capital共同牵头，Liberty Israel Venture Fund和联想集团参与，将使Neura进一步实现其技术和商业潜力。与Neura开发框架的首次公开发布相一致，该框架旨在让开发者个性化和情境化他们的产品，新的资本将用于扩大Neura的业务范围，并使服务无处不在。</p><p id="b0d5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="is">“Neura已准备好兑现物联网的承诺——通过智能技术改善我们的生活质量。他们这样做是出于对用户的独特关注。其结果将使包括保险在内的各行各业能够在用户需要的时候以最方便、最透明的方式更好地为他们服务。"<em class="is">我们认为Neura的方法具有颠覆性，将会改变我们未来日常使用数据和设备并与之互动的方式。</em></em></p><p id="0527" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">此次对Neura的投资完成了2015年下半年在美国完成的四项投资:</p><p id="ba86" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Bee正在建设未来的银行:一个面向所有美国人的移动优先的个人银行。</p><p id="0a33" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> PriceMethod </strong>是一家预测分析公司，提供技术，通过优化、自动化和现在有保证的定价，使住宿市场和业主能够更有效地运营。</p><p id="40cd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">金豆</strong>为金融初学者提供建议、教育和低成本交易。通过分析会员的实际支出，他们创建定制的投资组合，展示用户喜爱、了解和购买的成功公司和品牌。</p><p id="e8e3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> CoPromote </strong>建立了世界上最大的程序化影响者营销平台，拥有超过800，000名内容创作者，每月接触超过16亿人。</p><p id="f34b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="is">“安盛现在正在加快对创新和颠覆性初创企业的投资。安盛战略投资公司(AXA Strategic Ventures)管理合伙人<strong class="hv ir"> Francois Robinet表示:</strong></em>我相信这对于我们来说至关重要，因为我们要利用技术和数据革命这一机遇来实现更快的增长，并继续改善与客户的互动。“<em class="is">我们在2015年投资的初创企业对我们来说都很重要，不仅是因为投资，还因为我们可以与它们共同发展</em>”。</p><p id="2d24" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这五家公司加入了AXA SV的投资组合，该投资组合还包括对美国PolicyGenius、limited Health、VolunteerSpot以及欧洲Climate Secure、Easy Proprietaires、Evercontact、Flyr、Fundshop、Widmee、Netheos、Particeep和Art2M的投资。</p><figure class="iu iv iw ix fq iy fe ff paragraph-image"><div class="fe ff it"><img src="../Images/d854e932e4d4a39cdc02ccb673a22f38.png" data-original-src="https://miro.medium.com/v2/resize:fit:306/format:webp/1*zTbsiunBBHXpBDic5MIDaA.png"/></div></figure><div class="iu iv iw ix fq ab cb"><figure class="jb iy jc jd je jf jg paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jb iy jc jd je jf jg paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jb iy jc jd je jf jg paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="jh ji jj"><p id="f922" class="hs ht is hv b hw hx hy hz ia ib ic id jk if ig ih jl ij ik il jm in io ip iq hn dt translated"><a class="ae jn" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae jn" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae jn" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae jn" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hs ht is hv b hw hx hy hz ia ib ic id jk if ig ih jl ij ik il jm in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae jn" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae jn" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="iu iv iw ix fq iy fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff jo"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure></div></div>
