<blockquote>原文：<a href="https://medium.com/hackernoon/the-strongest-use-case-is-the-simplest-and-the-one-most-often-overlooked-2aca8a8951f?source=collection_archive---------13-----------------------#2017-12-24">https://medium.com/hackernoon/the-strongest-use-case-is-the-simplest-and-the-one-most-often-overlooked-2aca8a8951f?source=collection_archive---------13-----------------------#2017-12-24</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="6dff" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">最强的用例是最简单的，也是最容易被忽略的。区块链的力量在于它的分配和权力下放所赋予的权力。任何人都不再被迫将自己的个人主权屈从于某个中央权威。在区块链，我们每个人都可以保持自治，同时仍然参与公共事务。</p><p id="b361" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">参与是我们去中心化未来的货币。想加入一个网络？然后，你必须托管网络，如果只是你想贡献的数据。</p><p id="9e22" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">您将不再向某些第三方提供您的个人数据，以便在他们方便时托管和提供给您。每个人都将在自己的“服务器”上维护自己的虚拟身份，并在他们认为合适的时间和方式与其他网络共享。我的订阅源——照片、信息、互动——将存在于我的设备或个人网络上，通过未来的脸书，以我已经启用的方式，提供给那些调用它的人。我的资金，我的所有权，我的健康史，都将归我所有，由我来决定，由我来召唤和服务。</p><p id="4642" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">这些资产的有效性将由分布式分类账来保证。谁拥有一份财产的所有权是没有争议的。不需要政府或产权公司持有或授予。它的所有权记录将永久保存在世界上的每一台电脑上。</p><p id="dd15" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我们对于区块链的问题不是找不到它的用例。它的问题是它改变了一切。它使得旧的方法过时，并且任何在我们的遗留系统环境中创建用例的尝试在这个事实面前都会失败。</p><p id="b2d6" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">问题不在于区块链。这取决于我们。</p></div></div>
