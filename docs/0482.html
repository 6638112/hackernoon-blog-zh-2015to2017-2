<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/startupbootcamp-fintech-singapore-announces-partnerships-with-thomson-reuters-and-accreditation-ida-ea1a61441a2c?source=collection_archive---------10-----------------------#2016-01-24">https://medium.com/hackernoon/startupbootcamp-fintech-singapore-announces-partnerships-with-thomson-reuters-and-accreditation-ida-ea1a61441a2c?source=collection_archive---------10-----------------------#2016-01-24</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><h2 id="679b" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">新加坡宣布与汤森路透和认证@IDA合作</h2><h2 id="08e0" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">新加坡，2016年1月25日— <a class="ae ir" href="https://hackernoon.com/tagged/startupbootcamp" rel="noopener ugc nofollow" target="_blank"> Startupbootcamp </a>专注于金融创新的全球加速器FinTech连续宣布将于2016年开始两项新的合作。</h2><h2 id="c3a4" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">startup boot camp fin tech Singapore program与Accreditation@IDA合作，通过为初创公司提供技术架构方面的帮助来支持金融科技初创公司的发展，其中包括深入的产品测试和财务咨询，包括财务建模和资金筹集。这些工具不仅可以补充Startupbootcamp的指导工作，还可以根据初创公司的成长阶段和需求量身定制。</h2><h2 id="3e85" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">通过此次合作，入选2016年加速器计划的初创企业将获得Accreditation@IDA的支持。这些初创公司将获得必要的工具，如全面的技术产品测试和评估，以确保他们的产品是稳健的，以及财务咨询，以促进可持续增长。来自Startupbootcamp FinTech的符合条件的初创公司随后可能会接受评估，以获得IDA的认证资格。</h2><h2 id="72b7" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">“我们很高兴与Startupbootcamp FinTech合作，让金融科技初创公司进入正轨，”新加坡信息通信发展局执行副主席史蒂夫·伦纳德说。“Accreditation@IDA通过全面的技术、业务、财务和知识产权评估，帮助创业公司建立更好的公司。在过去的一年中，我们已经帮助加强了30多种产品，我们正在提供经过验证和测试的工具和模型，以补充加速器并提高初创公司的质量。参与加速器阶段也将使IDA有机会早期接触创新和有前途的初创企业。”</h2><h2 id="6977" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">汤森路透的合作伙伴关系为新加坡的金融科技初创公司带来了技术、市场数据访问和指导。汤森路透将参与该计划的评估过程和指导，并在早期阶段接触创新和有前途的初创企业。</h2><h2 id="241b" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">汤森路透亚太区金融与风险董事总经理Sanjeev Chatrath表示:“未来的金融服务公司将更加互联、数据驱动、灵活、移动和数字化。亚洲是金融科技人才的温床——与Startupbootcamp的新合作伙伴关系加强了我们在该地区创造开放环境和促进金融科技生态系统合作的承诺。通过与汤森路透合作，初创公司可以建立联系，否则他们很少或没有运营历史，可能会发现很难实现这一点。</h2><h2 id="6bcb" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">Startupbootcamp FinTech董事总经理Steven Tong表示:“这两个新的合作伙伴关系支持了亚洲金融科技生态系统的发展，并促进了金融业的变革。我们的新合作伙伴为参与Startupbootcamp加速器计划的初创公司带来了独特的高价值能力。加上我们现有合作伙伴的优势，这使我们成为领先的金融科技加速器，提供在亚洲无与伦比的项目。”</h2><h2 id="e68d" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">Startupbootcamp FinTech是一家专注于金融创新的全球加速器，为金融科技初创公司提供来自领先金融服务行业合作伙伴的资金、辅导和指导。到目前为止，自2015年7月的演示日以来，startup boot camp fin tech Singapore已经加速了11个团队的发展，实现了里程碑式的增长。像Toast和Kashmi这样的初创公司已经完成了首轮融资。初创企业获得了200多位企业家、投资者、行业参与者和合作伙伴的指导和实际指导，并获得了进入国际市场的机会。</h2><h2 id="31e9" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">2016 startup boot camp fin tech Accelerator计划的申请将于2016年2月7日截止<strong class="ak">。</strong></h2><h2 id="51ad" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">该计划面向亚洲金融科技领域的所有早期创业公司。有兴趣的创业公司可以在这里申请新加坡Startupbootcamp FinTech加速器项目:<a class="ae ir" href="http://www.startupbootcamp.org/accelerator/fintech-singapore.html" rel="noopener ugc nofollow" target="_blank">http://www . Startupbootcamp . org/Accelerator/fin tech-Singapore . html</a></h2><blockquote class="is it iu"><p id="f804" class="iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hn dt translated"><a class="ae ir" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae ir" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae ir" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae ir" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hn dt translated">要了解更多信息，请<a class="ae ir" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae ir" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上给我们点赞/发消息</a>，或者简单地说，<a class="ae ir" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="iv iw ix iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae ir" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae ir" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="ju jv jw jx fq jy"><div class="bz el l di"><div class="jz ka l"/></div></figure></div></div>
