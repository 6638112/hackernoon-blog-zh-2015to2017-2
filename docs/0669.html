<h1 class="translated">JavaScript中的尾部调用优化(TCO)</h1>
<blockquote>原文：<a href="https://medium.com/hackernoon/es6-tail-call-optimization-43f545d2f68b?source=collection_archive---------0-----------------------#2016-03-06">https://medium.com/hackernoon/es6-tail-call-optimization-43f545d2f68b?source=collection_archive---------0-----------------------#2016-03-06</a></blockquote><div><div class="ef ho hp hq hr hs"/><div class="ht hu hv hw hx"><div class=""/><div class=""><h2 id="93b6" class="pw-subtitle-paragraph ix hz ia bd b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo ek translated">TCP如何改善内存占用的逐帧堆栈分解</h2></div><figure class="jq jr js jt fq ju fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff jp"><img src="../Images/f697fbde496b1dfce15b70ad74c4278b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*O34y19jwKjeXKyiWBt-jTQ.jpeg"/></div></div><figcaption class="kb kc fg fe ff kd ke bd b be z ek">Every time we call a function, we stack another rock on top. This obviously does not scale.</figcaption></figure><p id="9f43" class="pw-post-body-paragraph kf kg ia kh b ki kj jb kk kl km je kn ko kp kq kr ks kt ku kv kw kx ky kz la ht dt translated">ES6带来的幕后变化之一是对尾部调用优化(TCO)的支持。尾部调用优化意味着，如果一个函数中的最后一个表达式是对另一个函数的调用，那么引擎将优化调用堆栈…</p></div></div>
