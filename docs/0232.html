<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/%D0%B0%D0%BC%D0%B5%D1%80%D0%B8%D0%BA%D0%B0%D0%BD%D1%81%D0%BA%D0%B8%D0%B9-%D0%B2%D0%B5%D0%BD%D1%87%D1%83%D1%80%D0%BD%D1%8B%D0%B9-%D1%80%D1%8B%D0%BD%D0%BE%D0%BA-2015-%D0%B2-%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B0%D1%85-59d9629d3acc?source=collection_archive---------6-----------------------#2016-01-11">https://medium.com/hackernoon/%D0%B0%D0%BC%D0%B5%D1%80%D0%B8%D0%BA%D0%B0%D0%BD%D1%81%D0%BA%D0%B8%D0%B9-%D0%B2%D0%B5%D0%BD%D1%87%D1%83%D1%80%D0%BD%D1%8B%D0%B9-%D1%80%D1%8B%D0%BD%D0%BE%D0%BA-2015-%D0%B2-%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B0%D1%85-59d9629d3acc?source=collection_archive---------6-----------------------#2016-01-11</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="2ac4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt">Американский венчурный рынок 2015 в картинках</p><p id="7f16" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt">Я тут периодически ною про то, что в России нет венчурного рынка. Вы со мной не спорите, и правильно. Зачем спорить с очевидным. С тем, что в штатах рынок переживает подъем — тоже никто не спорит, капитанство.</p><p id="82c6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">этазапись--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/bd26f7acc6c41b2d04bc832b4fab345b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1214/format:webp/1*avqjPnC24n873fM4cHU_gg.png"/></div></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">В 2015 на американском рынке венчурных сделок закрыто на $77,38 млрд. Это на $10 млрд больше чем в 2014.</figcaption></figure><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff ji"><img src="../Images/9f61269d3e4e662bd516f3b91e1b0964.png" data-original-src="https://miro.medium.com/v2/resize:fit:1282/format:webp/1*ok9LbHzRAUIZ6G80PgH3eg.png"/></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">Но, что характерно, общее количество сделок сократилось.</figcaption></figure><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff jj"><img src="../Images/586592b53f4db84e9e6abaad4ced94e7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*kdQz7UGHsqSuMuo6MgPldA.png"/></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">Сократилось количество небольших инвестиций на фоне роста сделок объемом более $1 млн.</figcaption></figure><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff jk"><img src="../Images/0ab33fd71a2acade9e284efba068592f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1222/format:webp/1*sCNo57rG8u3pBaJHObSKNA.png"/></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">Рост суммы сделки характерен даже для инвестиций ранних стадий.</figcaption></figure><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff jl"><img src="../Images/127304c85acb71d66ec94b383c9c422e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/1*FS4WC7xXvV-E2fUPlCvyfA.png"/></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">Динамика апраундов вцелом стабильна. Денег еще с прошлого года много, очень много.</figcaption></figure><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff jm"><img src="../Images/3c5c836b05d55509fd29e84d17f74b80.png" data-original-src="https://miro.medium.com/v2/resize:fit:1264/format:webp/1*wJca7MiJ3ZrZ-rRcSHBuMw.png"/></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">Куда инвестируют? В wearables по-прежнему. Меньше сделок, но больше денег.</figcaption></figure><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff jn"><img src="../Images/2dc7dc3c8757d48f9f24c75bd0926fea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1308/format:webp/1*seS0RU1gr-Bv68aIHxRUqg.png"/></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">Ну а вцелом — софт интересует теперь меньше, другое — больше</figcaption></figure><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff jo"><img src="../Images/cc0070bf7df58b153cac0fa4ebeb20ee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1284/format:webp/1*7CxfNLaZFOYIXp_wwIUrcw.png"/></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">Хотя в деньгах software по прежнему лидирует. Реже, но метче.</figcaption></figure><p id="0663" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt">И вот он — камень предкновения. Та цифра, которая отличает существующий венчурный рынок, от его симулякра — количество экзитов:</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff jp"><img src="../Images/cbab2324580d6a61998770fd72314cfc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1234/format:webp/1*QIuv13eK-LGmF5Z84WcoyQ.png"/></div></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">На $81 млрд. экзитов</figcaption></figure><p id="b350" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Логичный вопрос — какого характера эти эксзиты?можетIPO？Нет.венчурномрынкевещьнечастая——оказывается.</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff jq"><img src="../Images/d935c7dfa0e27363bcea59cece71d677.png" data-original-src="https://miro.medium.com/v2/resize:fit:1274/format:webp/1*9G38WoZHrkp43SkW3FbS2g.png"/></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">Только в 2012 кое-кто хорошо проайпиошился.</figcaption></figure><p id="ed5c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt">Основной сценарий выхода — приобретение стартапа стратегом.</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff jr"><img src="../Images/b223e487e608e15c9b52a4deb529c8cd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1194/format:webp/1*-PQ9j7UutkRpu2n_XxoD-g.png"/></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">Приобретают стартапы в основном крупные технологические компании.</figcaption></figure><p id="66dc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt">Вот так. Если у кого-то есть данные по российскому “венчурному” рынку, было бы любопытно посмотреть.</p><div class="it iu iv iw fq ab cb"><figure class="js ix jt ju jv jw jx paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="js ix jt ju jv jw jx paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="js ix jt ju jv jw jx paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="jy jz ka"><p id="f922" class="hs ht kb hv b hw hx hy hz ia ib ic id kc if ig ih kd ij ik il ke in io ip iq hn dt translated"><a class="ae ir" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_bl
