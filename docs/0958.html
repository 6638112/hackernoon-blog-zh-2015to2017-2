<blockquote>原文：<a href="https://medium.com/hackernoon/this-is-the-memo-marissa-mayer-meant-to-send-yahoo-employees-6e4a997540bd?source=collection_archive---------1-----------------------#2016-07-25">https://medium.com/hackernoon/this-is-the-memo-marissa-mayer-meant-to-send-yahoo-employees-6e4a997540bd?source=collection_archive---------1-----------------------#2016-07-25</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="2423" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这是玛丽莎·梅耶尔打算发给雅虎员工的备忘录</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/e6ec401c0a65b5d5d2b8ae5e5c67eff2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*TnZcuOxcscq6ea63PCZ2bg.jpeg"/></div></div></figure><p id="7bb5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">编者按:我们获得了一份据称是雅虎首席执行官玛丽莎·梅耶尔写的备忘录的早期草稿。这是昨晚在Pollos Hermanos餐厅停车场一个废弃的u盘上发现的，就在买一送一玛格丽塔欢乐时光后不久。虽然我们不能保证它的真实性，但我们把它呈现给你考虑:</p><p id="29bd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">亲爱的耶胡们:</p><p id="b876" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你可能已经在网上读到了，雅虎已经完成了一项交易，将其运营业务转让给Verizon Communications。对于所有穿紫色球衣的人来说，这是一个伟大的日子，而不仅仅是我们这些准备通过这笔交易带回家数亿美元的人。</p><p id="6cc1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">雅虎是一家改变了世界的公司。在雅虎之前，互联网只是一群一边玩魔术一边吃墨西哥卷饼的书呆子:在他们妈妈的地下室聚会。雅虎给每个人带来了互联网，包括那些可能不应该被允许靠近键盘的人。</p><p id="e8e7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我为我担任首席执行官的4年零9天零8小时零27分钟里所取得的成就感到无比自豪。随着我们作为Verizonauts开始新的冒险，我想回顾一下我们迄今为止的旅程。</p><p id="d80e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在过去的四年里，我们:</p><p id="bc5d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*收购了Tumblr，并保持了其作为网络上最有品位的GIF色情收藏之一的地位。</p><p id="96c8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*自豪地保持了雅虎在吉尼斯世界纪录中世界最大Yodel的地位。</p><p id="9621" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*成为数百家新创业公司的发射台，其中许多公司在雅虎自己的屋檐下运营，而他们的创始人领取急需的定期薪水。</p><p id="15ae" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*推出了一系列开创性的冷热午餐选择。</p><p id="ba15" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">* Acqui——从数百家初创公司中聘请顶尖人才，这些人在公司之外从未听说过，在将他们再次送回之前，短暂地将他们从默默无闻中拯救出来。</p><p id="0ad6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*创造了数十亿美元的新价值，其中大部分是以限制性股票的形式提供给已被公司聘用但已离职的高管。</p><p id="ca44" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*帮助将“休息和归属”、“偷吃和偷懒”以及“不工作”等丰富多彩的术语添加到我们的行业术语中。</p><p id="93d9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*创建了行业内第一个专门从事电子竞技的网站，导致成千上万的人说:“电子竞技是什么鬼东西？”</p><p id="7075" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*对企业健身中心的Nautilus设备进行了急需的检修(计划于2018年12月完成)。</p><p id="c63d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*燃烧的爱，罪恶之城圣徒，等空间FTW！！！</p><p id="8277" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*通过我们引以为豪的FYI每周演讲系列，实现了无与伦比的企业不透明度；到最后，连我都不明白别人在说什么。</p><p id="df0d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*单枪匹马地让金、坎耶、考特尼、克洛伊、克里斯、凯莉、肯德尔、科尔基和(K)艾特林站在了美国意识的前沿。</p><p id="6c1a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*继续倡导在公司标识中使用无意义的标点符号。</p><p id="5d21" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当然，将雅虎持有的大量内容转移到新的威瑞森主人手中，还有很多工作要做。为了帮助平稳过渡，我任命了一个由1级高管组成的特别团队，这些高管尚未兑现他们的股票期权，并给他们分配了不可避免的horsey缩写词。</p><p id="52b5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们的胆小鬼团队将全天候待命，不会回答你的问题，也不会忽视你的顾虑。对于他们的非凡努力，他们将获得一笔健康的留任奖金，包括数千股阿里巴巴股票和他们体重的实物金条，只要供应持续。</p><p id="ad62" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我将永远流着紫色的血。</p><p id="6936" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">abbr. 毫米（millimeter）</p><div class="is it iu iv fq ab cb"><figure class="je iw jf jg jh ji jj paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="je iw jf jg jh ji jj paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="je iw jf jg jh ji jj paragraph-image"><a href="https://
