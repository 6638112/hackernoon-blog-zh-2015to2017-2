<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/passion-vs-paycheck-d808e070764f?source=collection_archive---------11-----------------------#2017-07-30">https://medium.com/hackernoon/passion-vs-paycheck-d808e070764f?source=collection_archive---------11-----------------------#2017-07-30</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/9d88480c550a618ad6332e8d85f9bad5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5Q9HCnDXKMsq50lBoiiU8g.jpeg"/></div></div></figure><p id="ee0b" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">激情vs薪水</p><p id="88fc" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">正如许多创意产业一样，给激情定价是一项艰巨的任务。当追求本身感觉就像足够的报酬时，你怎么能准确地给你的工作赋予价值呢？即使到今天，如果这份工作看起来特别有趣，我也会倾向于少报价。在夏威夷5天的所有费用怎么可能不够？</p><p id="ada9" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">所有这些创造性财富的致命报应是，人们似乎已经抓住了热爱你的工作的诱惑力量，并将它在你面前晃来晃去，好像它是他们的，希望你会免费放弃你的产品。突然之间，你对自己选择的职业道路的天真热情可能会成为谋生的障碍，在这个竞争激烈、预算紧张的考验时期，向这种冲动让步的意愿比以往任何时候都更强烈。一个股票充足的投资组合有很多好处，但每一个让步都是以个人价值为代价的。当伟大的摄影、设计或制作免费时，为什么还会有人为此付费呢？</p><p id="6283" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">当我刚开始工作时，我几乎不好意思说我的客户经常给我定价。我很幸运地得到了公正的客户的青睐，他们经常指出我应该收取更多的费用，然后心甘情愿地支付。这些客户是最有组织性、最专业并最终最成功的，这绝非巧合。他们看到了产品和个人关系的价值，这是成功合作和交付最终成果所必需的。</p><p id="8eed" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">另一方面，那些客户只有在你的工作在他们的控制之下时，才会看到它的价值。无论他们需要通过什么渠道获得，都无关紧要，“我们在这方面的预算很紧张”，“这对你的投资组合很有好处”，“我们会信任你”。他们说在<a class="ae jc" href="https://hackernoon.com/tagged/business" rel="noopener ugc nofollow" target="_blank">商界</a>没有朋友(这不是我的经历)，但有时感觉也没有道德指南针。想想看，有多少行业的人要求不支付工资，仅仅是因为他们的预算只能支付他们自己？</p><p id="d2e6" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">以最近的一次互动为例。一位潜在客户找到我，希望用我的一些照片来推广他们的业务。他们从传统的自我按摩开始，称赞我“令人惊叹”的照片等，但随着电子邮件的继续，很明显，最初的赞美之声形成了提议支付的大部分。礼貌和骄傲之间的直接较量随之而来，我决定如何打破这种单方面的魅力。我更倾向于友好，所以我选择了一点假设的同理心。“我相信你明白我不能免费赠送我的作品”我回答道。通常这样会让谈话回到正轨，这样就可以开始谈生意了，但这样的谈话并没有成为现实。曾经溢满的贡品很快就枯竭了，除了一个单独的信贷提议，他们似乎已经超出了预算。一旦他们知道我需要实际的钱，我就再也没有听到他们的消息。我想对于一个不打算付钱的人来说，任何东西都太贵了。</p><p id="ebe1" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这绝不是一个不寻常的事情，接下来的斗争会让你感觉像被包围一样，你会努力拒绝那些提议。当你第二次和第三次猜测一个报价时，将手指悬停在鼠标按钮上可能会感到痛苦。尤其是当这笔钱可以支付你即将到来的季度燃气账单。</p><p id="1f7c" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">当然会变得更容易。有人称赞你的工作时那种谦卑的感觉最终会转化为一种价值感，所以当称赞之后是皇帝的新衣或狄更斯式的慷慨请求时，你会觉得更有能力说不，而不会有失望的残余罪恶感。</p><p id="4a06" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">同样值得记住的是，我们都只是试图从我们所拥有的东西中获得最大的收获，所以你不能责怪一些人试图按摩奇怪的自我来启动一个项目。问题是，创意围栏的两边都需要对方。来来回回，尤其是在一个充满挑战的行业，是完全可以预期的，甚至是健康的，但这是一个必须保持的平衡。小费给得太多，整个事情就会变成一场逐底竞赛，价格到哪里，质量就跟到哪里。你终究不能用一句赞美来付房租。</p><figure class="jd je jf jg fq hw"><div class="bz el l di"><div class="jh ji l"/></div></figure></div></div>
