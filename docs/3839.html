<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/why-is-it-important-that-we-defend-the-idea-of-devops-separate-from-the-role-of-operations-e8b7841719b7?source=collection_archive---------12-----------------------#2017-04-26">https://medium.com/hackernoon/why-is-it-important-that-we-defend-the-idea-of-devops-separate-from-the-role-of-operations-e8b7841719b7?source=collection_archive---------12-----------------------#2017-04-26</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="e4ac" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt is translated">为什么我们要捍卫DevOps的理念，将它从运营的角色中分离出来？</p><p id="b648" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">正如你可能从我们的twitter对话中所料，我对术语<em class="jb"> DevOps </em>有很多想法。我第一次听到这个词是在2009年的Velocity大会上，当时我认为这仍然是对这个主题最好的介绍。</p><figure class="jc jd je jf fq jg"><div class="bz el l di"><div class="jh ji l"/></div></figure><p id="31c6" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">当时，我在一家中型广告技术公司工作，我被CI/CD的想法深深吸引了。我仍然在进行半手工部署，并使用CFEngine来管理大约1，000台服务器的安装。部署是一场噩梦，值班是一种折磨，每个人都很痛苦(包括软件工程师和经理)。</p><p id="e123" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">对我来说，开发理念/方法和运营角色之间的区别很重要。我去过那些极度运转不良的公司，在那里我们有一种真正的<em class="jb">把它扔到墙上</em>的心态。运营团队很糟糕，公司也深受其害，因为我们不能有效地运行我们负责的服务。</p><p id="9cc2" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">显然，<a class="jj jk gr" href="https://medium.com/u/eed29d74b3fb?source=post_page-----e8b7841719b7--------------------------------" rel="noopener" target="_blank"> adrian cockcroft </a> <a class="ae jl" href="https://twitter.com/adrianco/status/856977131326251009" rel="noopener ugc nofollow" target="_blank">不再使用术语<em class="jb"> NoOps </em>了</a>，但我认为这是一个有用的术语。这是DevOps思想的逻辑极端。这并不意味着开发人员要对所有事情负责，你没有基础设施工程师，但这确实意味着你不必在工程团队中有专门的<em class="jb">运营人员</em>。</p><p id="cde5" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我认为这个头衔的演变显示了人们对这个角色的责任和期望的变化。我的职业生涯始于系统管理员。我们使用手工制作的bash和Perl脚本管理我们的服务器。在2000-2009年，这是<em class="jb"> Ops </em>。在这段时间里，我们从手工制作自己的工具转向使用其他人构建的工具，如CFEngine、Puppet和Chef。我的头衔最终变成了系统工程师，然后是生产工程师。我花了更多的时间编写代码来管理系统，花了更少的时间来管理单个系统和灭火。</p><p id="0cb4" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">现在我是SRE了。这个角色和我当系统管理员时完全不同吗？不完全是。我当然更擅长编写软件，但我也仍然花时间调试网络和操作系统问题。sre是工程师，他们非常了解底层事物是如何工作的，也非常了解系统的其余部分是如何运行的。我喜欢谷歌在SRE书的序言中的表述。</p><blockquote class="jm jn jo"><p id="3f99" class="ht hu jb hw b hx hy hz ia ib ic id ie jp ig ih ii jq ik il im jr io ip iq ir ho dt translated">…我们看到，如果软件工程倾向于专注于设计和构建软件系统，那么一定有另一个学科专注于软件对象的整个生命周期，从开始，通过部署和操作，精化，以及最终的和平退役。这个学科使用——并且需要使用——广泛的技能，但是与其他类型的工程师有不同的关注点。</p></blockquote><p id="d0a4" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">现在看，谷歌认为他们是特殊的，他们是唯一想到用软件工程师来管理他们的生产基础设施的人。我想任何在其他科技公司工作过的人都会说，专注于纯运营的团队和纯开发团队之间一直存在一个范围。我工作过的每个团队都有一些具有低级网络和操作系统调试技能的人和一些具有较强软件编码技能的人。</p><p id="b48c" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我认为你的文氏图很棒，但我认为SREs对那里的一切都起作用。大公司可能有专门的团队，但是在小公司，整个图表是由一两个人完成的，希望使用所有DevOpsy供应商试图卖给我们的一些工具。站点可靠性工程充其量就是构建工具和基础设施，让优秀的软件工程师更快更好地工作，同时降低风险。</p><p id="aabb" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">这就是为什么我认为我们必须反对将运营更名为开发的想法。一个高效的公司会有基础设施工程师(称他们为Ops、SREs、IEs或生产工程师)和产品工程师(dev或SWE ),基础设施工程师在用于部署、监控和维护生产中的代码的系统上工作，产品工程师主要开发新功能或修改现有功能。这两个团队都非常关键，都有专业的技能。我认为，随着事情变得越来越复杂，我们将进一步专业化(我们中的一些人已经这样做了)。</p><p id="42ea" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我所知道的行不通的是老式的“把它扔到墙那边”的开发。你不能让开发团队和运营团队不合作来构建和运行你的应用，所以当我说DevOps是一种方法而不是一个头衔时，它很重要，因为它是什么<strong class="hw js"/>，也因为它与什么<strong class="hw js">不是</strong>形成对比。</p><blockquote class="jm jn jo"><p id="f924" class="ht hu jb hw b hx hy hz ia ib ic id ie jp ig ih ii jq ik il im jr io ip iq ir ho dt translated"><a class="ae jl" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae jl" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae jl" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae jl" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu jb hw b hx hy hz ia ib ic id ie jp ig ih ii jq ik il im jr io ip iq ir ho dt translated">要了解更多信息，<a class="ae jl" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">请阅读我们的“关于”页面</a> , <a class="ae jl" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">喜欢/在脸书给我们发消息</a>，或者简单地，<a class="ae jl" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank">发推文/DM @HackerNoon。</a></p><p id="708a" class="ht hu jb hw b hx hy hz ia ib ic id ie jp ig ih ii jq ik il im jr io ip iq ir ho dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae jl" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae jl" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
