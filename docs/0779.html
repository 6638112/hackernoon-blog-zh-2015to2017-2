<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/dangers-and-benefits-of-the-freemium-model-what-did-we-learn-out-of-parses-shutdown-79becb215c84?source=collection_archive---------0-----------------------#2016-04-28">https://medium.com/hackernoon/dangers-and-benefits-of-the-freemium-model-what-did-we-learn-out-of-parses-shutdown-79becb215c84?source=collection_archive---------0-----------------------#2016-04-28</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="0576" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">免费增值模式的危险和好处——我们从Parse的倒闭中学到了什么？</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/7f670f29cf0d64000bec68a6f8f2e0fd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OJBVn5vmsyQ5LC96j3TFLg.png"/></div></div></figure><p id="446f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">免费增值商业模式非常受欢迎，尤其是在初创企业中。主要想法是<strong class="hv ir">给用户提供免费的超酷服务和包含更多功能的高级版本。</strong>这是一个很好的营销方法，因为人们自然喜欢免费的东西(免费的酷服务，耶:)，所以很快他们就被吸引住了，这项服务可以发展得很快。</p><p id="2947" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有一些伟大和成功的免费增值项目的经典例子，如<a class="ae je" href="https://www.spotify.com/" rel="noopener ugc nofollow" target="_blank"> Spotify </a>，它于2008年9月推出，8年后的2015年6月，拥有超过7500万活跃用户，今年3月宣布拥有3000万付费用户，考虑到巨大的免费服务部分，这是一个令人印象深刻的数字。</p><p id="c7d6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当然，这是一个积极的教训<strong class="hv ir"> -这不是一个完美的商业计划</strong>，因为存在风险:首先，为了让公司成功，你必须拥有大量用户(我们谈论的是数百万)-只有1 %- 2%的免费用户变成付费用户。因此，这种模式对于那些有可能获得大量听觉的服务来说是有效的，而对于那些产品范围有限的服务来说是无效的。</p><p id="92cf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">此外，还有另一个关键和棘手的时刻:你应该非常小心地决定哪些功能需要付费，哪些不需要，因为如果你不提供足够酷的免费内容，你就不会获得用户。但是如果你这样做了，你就没有兴趣为这项服务的高级版本付费了。</p><p id="ffd9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">为什么Parse的免费增值模式没有成功</strong></p><p id="f781" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae je" href="http://parse.com/" rel="noopener ugc nofollow" target="_blank">解析</a>免费提供了很多，这可能是主要的财务差异。Parse Core包括每秒30个api请求、20GB的文件存储、20GB的数据库存储、2TB的文件传输、每月100万个独立接收者、高级推送目标、推送调度和每个人都可以免费获得的多个推送证书(包括高级分析),这对于一个普通的移动应用程序来说已经足够了。据报道，Parse支持大约50万个应用程序，这使得大约500 0名潜在付费用户，这还不够。</p><p id="02e4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> Parse为MBaaS如此受欢迎做出了很大贡献</strong>，开发人员发现专注于实际应用的构建非常方便和容易，节省了大量时间和精力。在Parse宣布关闭后，<strong class="hv ir">的开发者开始怀疑后端行业</strong>，并担心下一个提供商可能会重演这一幕。这是免费增值模式的主要缺陷:不够盈利，没有跟上它的意义。<strong class="hv ir">所以，作为服务不值得信赖</strong>。如果我们谈论令人愉快的程序，比如我们在个人生活中使用的Runastic，这没什么，但是如果你的业务依赖于服务，那就有问题了。</p><p id="e31d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> Parse并不是第一家体验免费增值坏的一面的流行公司:</strong> <em class="jf"> Punch Quest </em>，这款出色的iOS endless runner/beat-em-up跨界游戏，已经放弃了其免费游戏的商业模式，决定在App Store上以0.99美元的价格出售游戏。Rocketcat Games的产品自发布以来的第一周就获得了超过60万的下载量，但<a class="ae je" href="http://www.theverge.com/2012/10/31/3577838/punch-quest-iphone-game-struggle" rel="noopener ugc nofollow" target="_blank">未能从其应用内购买中赚到多少钱</a>。玩家报告说游戏中有如此多的免费内容，以至于没有必要购买完整版。Rocketcat的帕克·奥维评论说，如果工作室不改变它的商业策略，它就有“完全离开移动游戏开发”的风险</p><p id="77ab" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">免费增值的另一个失败的例子是bid sketch——一个SaaS的设计师应用程序。该公司创始人Ruben Gamez写了一篇非常有趣的文章，他在文章中诚实地解释了他在推出该产品后的挣扎:虽然他的用户群在增长，但付费用户仅占1%，收入非常少。他试图改变免费功能，但这不起作用，最终他不得不支持大量的免费用户。事实是:<strong class="hv ir">如果一项服务受欢迎，并不自动意味着它对所有者也有利可图。</strong></p><p id="12c5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">免费与安全</strong></p><p id="271f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">说起来并不有趣也不好听，尤其是如果你曾经感受过免费服务的美好体验，但产品对其创造者来说是要花钱的:交付美好的东西需要时间、资源和努力。而当产品没有回馈投资的时候:<strong class="hv ir">被抛弃的危险总是真实存在的</strong>。即使它没有被完全关闭——它在未来也不会被升级，用户自然会从它那里撤退。即使支付很少的钱，也能确保服务的长寿命和对其更好的质量和性能的投资，这在软件技术中尤其有价值。</p><p id="aa99" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">付费服务也有一些例子，它们的增长速度与免费增值模式相同:例如<a class="ae je" href="https://www.digitalocean.com/" rel="noopener ugc nofollow" target="_blank"> DigitalOcean </a>，该公司在2015年12月被宣布为全球第二大网络电脑托管公司，并筹集了1.2321亿美元的资金。他们的成功很大程度上是因为灵活且易于理解的付费模式，以及他们的低成本服务器带来了巨大的销量。</p><p id="c999" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">因此，你不必提供昂贵的服务，以获得利润和成功的业务。你只需要带来最好的，不要收取比你提供的更多的费用，而是要知道你的服务的价格，以保持质量。</p><p id="8fb6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jf">玛丽安·伊涅夫(</em><a class="ae je" href="https://twitter.com/mignev" rel="noopener ugc nofollow" target="_blank"><em class="jf">@米格涅夫</em> </a> <em class="jf"> ) <br/>萨西多首席执行官</em></p><div class="it iu iv iw fq ab cb"><figure class="jg ix jh ji jj jk jl paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jg ix jh ji jj jk jl paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jg ix jh ji jj jk jl paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="jm jn jo"><p id="f922" class="hs ht jf hv b hw hx hy hz ia ib ic id jp if ig ih jq ij ik il jr in io ip iq hn dt translated"><a class="ae je" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是AMI家庭的一员。我们现在<a class="ae je" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae je" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hs ht jf hv b hw hx hy hz ia ib ic id jp if ig ih jq ij ik il jr in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae je" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae je" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="it iu iv iw fq ix fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff js"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure></div></div>
