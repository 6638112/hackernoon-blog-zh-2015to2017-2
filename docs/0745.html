<blockquote>原文：<a href="https://medium.com/hackernoon/can-sheryl-sandberg-cruise-disney-into-the-future-38e0936c2d0f?source=collection_archive---------1-----------------------#2016-04-11">https://medium.com/hackernoon/can-sheryl-sandberg-cruise-disney-into-the-future-38e0936c2d0f?source=collection_archive---------1-----------------------#2016-04-11</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="2ce3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">雪莉·桑德伯格能带领迪士尼驶向未来吗</strong></p><p id="9676" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我最近听到一个谣言，我似乎不能摆脱我的头。</p><p id="b400" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">可能是因为华特·迪士尼是第一个歌利亚工作室，我有幸与之合作。回想起来，我可能应该从一个小一点的工作室开始，但是我们在建造<a class="ae is" href="http://movielala.com" rel="noopener ugc nofollow" target="_blank">电影</a>的时候就相遇了，所以有时候你不得不咬紧牙关。</p><p id="e5d6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">甚至在我开始制作MovieLaLa之前，我就已经开始钦佩迪士尼公司了。在我们电影生涯的早期，能和他们一起工作，我感到双倍的兴奋。需要说明的是，在与MovieLaLa一起工作时，我还没有正式推出movie Lala，但我非常清楚自己的愿景和激情:我们希望通过引入个性化和社交化的新移动技术来降低营销成本(所有工作室中最大的固定成本)，通过数据和分析来提高用户行为和参与度的透明度。</p><p id="0ac8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">自从与迪士尼合作以来，我一直关注他们、他们的业务以及娱乐圈的动向。甚至看着他们的收购像Makers Studios和他们的星球大战的大规模亮相。这可能就是为什么这个特别的谣言很难被忽视。</p><p id="c6d1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我在硅谷开始听到的谣言与托马斯·斯塔格斯的新闻和鲍勃·伊格尔在2018年辞职的首席执行官职位的公开候选人资格有关。这个谣言让我兴奋的是，它真的可以改变好莱坞的整个格局。它真的可以将一个工作室带入现代，并尝试在媒体领域与数字媒体/科技公司直接竞争，如网飞、亚马逊等。</p><p id="8d53" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有传言说雪莉·桑德伯格是接替鲍勃·伊格尔的竞争者。</p><p id="63e8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">让脸书的首席运营官(顺便说一下，他是迪士尼的董事会成员)担任华特·迪士尼的首席执行官是很有意义的。她是一位女性(迪士尼是由母亲和孩子的终身价值推动的)，她可能希望将自己的头衔从首席运营官提升到首席执行官(这在脸书不太可能发生)，她是技术驱动的(迪士尼现在和未来都需要保持竞争力)，她可以很容易地搬到洛杉矶，仍然利用她在硅谷的所有关系帮助迪士尼从传统工作室过渡到技术驱动的工作室，她可能已经很好地掌握了业务，因为她自2010年以来一直是董事会董事。</p><p id="184e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当我第一次听到托马斯·斯塔格斯(Thomas Staggs)离开的消息，以及迪士尼正在寻找一个局外人来接管的想法时，我真的想，“哦。这听起来很糟糕。”但是，现在我有一天时间来消化雪莉·桑德伯格有潜力成为首席执行官的想法，<em class="it">这个</em>很有道理。这也不是一个牵强的想法。</p><p id="58d6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对于MovieLaLa这样的公司来说，拥有一个具有前瞻性思维的技术领导者作为整个工作室的品牌和影响力，努力重组和重组一个可以真正使用更多技术来在当今技术驱动的世界中竞争的机构，对我们来说意味着整个世界。</p><p id="45b5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你可以通过MovieLaLa <a class="ae is" href="https://blog.movielala.com/blog/blog-posts/" rel="noopener ugc nofollow" target="_blank">这里</a>阅读更多博文。</p><blockquote class="iu iv iw"><p id="f3f6" class="hs ht it hv b hw hx hy hz ia ib ic id ix if ig ih iy ij ik il iz in io ip iq hn dt translated"><a class="ae is" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae is" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae is" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae is" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="hs ht it hv b hw hx hy hz ia ib ic id ix if ig ih iy ij ik il iz in io ip
