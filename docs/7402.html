<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/blockchain-a-digital-revolution-7febf6677718?source=collection_archive---------16-----------------------#2017-10-26">https://medium.com/hackernoon/blockchain-a-digital-revolution-7febf6677718?source=collection_archive---------16-----------------------#2017-10-26</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="2742" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">区块链:一场数字革命</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/918ad97e93e9fccdeb7a9b67f5244e1a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1006/format:webp/0*1uHDH38bdS8xN59i.png"/></div></figure><p id="e696" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">任何形式的数字革命都是让世界变得更美好的一步。这一切都始于20世纪60年代，随着<a class="ae iz" href="https://hackernoon.com/tagged/technology" rel="noopener ugc nofollow" target="_blank">技术</a>从手工和模拟发展到数字化平台。最显著的影响是“全球化”,它带来了高效的商业生产力。后来，当互联网发展时，它对许多行业来说是一股颠覆性的、改变游戏规则的力量。</p><p id="143f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一项这样的发明是“<a class="ae iz" href="https://hackernoon.com/tagged/blockchain" rel="noopener ugc nofollow" target="_blank">区块链</a>技术。这个由一群工程师在2008年发明的数字革命并不是一个广为人知的术语。本文深入探讨了区块链技术，并了解了它的一些独特性和功能。此外，您还将了解区块链浪潮如何成为当今数字世界的领跑者。</p><p id="37f9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ja">理解术语</strong>:</p><p id="1df1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">用一种非常简单的方式来说，区块链是在数字交易中流通的多种形式的虚拟货币的记录簿。它结合了密码术的安全性，以编码形式在“对等”网络中存储和传输数据，以创建共享数据库。</p><blockquote class="jb jc jd"><p id="9b1a" class="hs ht je hv b hw hx hy hz ia ib ic id jf if ig ih jg ij ik il jh in io ip iq hn dt translated">该块表示当前和正在进行的交易。每笔交易都与之前的交易和之后的交易相关联，从而导致每条记录的可追溯历史。一旦交易完成，它就被链接到链上，成为一个永久的实体，既不能删除也不能更改。</p></blockquote><p id="7278" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">区块链的USP是任何重要的东西都可以数字化存储，而不需要现实世界中的等价物。这种电子交易模式受到广泛信任，因为网络中的每个人都可以访问最新版本的记录，从而保持数据的安全和透明。</p><p id="7ebf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ja">主要优势:</strong></p><p id="5012" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ja">去中心化</strong>:连接到同一个网络的多台计算机的联合创建了一个新的链。作为一个“开源”模型，没有一个中央权力机构或一方来监控或授权链中的任何变化。</p><p id="966e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ja">无中介</strong>:在当前框架下，没有银行或金融代理等第三方的协助，P2P交易是不可能的。区块链技术可以彻底改变这一过程，消除所有的“辅助”，让它像发送电子邮件一样简单。它节省了时间和处理付款时产生的“额外”服务费。这将是当前世界运作方式的一次巨大变革。</p><p id="e12f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ja">可靠和强大的数据库</strong>:记录的创建是按时间顺序进行的。此外，按照加密的最高标准，你无法从一个人的姓名、身份或地址方面获得交易的细节或来源。</p><blockquote class="jb jc jd"><p id="1eae" class="hs ht je hv b hw hx hy hz ia ib ic id jf if ig ih jg ij ik il jh in io ip iq hn dt translated">每笔交易都有一个唯一的数字标识，这使得交易各方都可以信赖。</p></blockquote><p id="96d8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ja">透明度</strong>:自新区块创建后，在剩余时间内，各方均可查看该区块。公共日志是由每个事务创建的，本质上是永久性的。这最大限度地减少了欺诈活动的范围。装配一个特定的块是不可能的，因为你需要纠正前一个块。分散模式在交易中创造了更多的透明度。</p><p id="ebca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ja">用户友好</strong>:区块链通过完全访问和控制您的数字交易来节省您的时间和精力。您可以在家中舒适地设置您的数字钱包。填表或拜访金融机构已经成为过去。</p><p id="42ce" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ja">新一轮数字革命:</strong></p><p id="ee9a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">新技术为各个部门提供了巨大的潜力，但它们必须以平衡的方式采用这一进程。区块链显然是未来发展的一种方式。将这项技术应用于医疗保健、零售或房地产等其他行业的可能性，开启了对其使用的巨大期望。</p><blockquote class="jb jc jd"><p id="b686" class="hs ht je hv b hw hx hy hz ia ib ic id jf if ig ih jg ij ik il jh in io ip iq hn dt translated">区块链是一种机制，在两个地区甚至国家之间进行操作是安全透明的。从更大的角度来看，它可以协助政府征税、提供福利、发放护照，并确保官方记录和服务的完整性。</p></blockquote><p id="6590" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">基本上，这种技术是消除传统记录存储方式的一个进步。</p><p id="1bd6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">区块链有能力通过消除根深蒂固的官僚主义和腐败所建立的障碍来增强发达国家和发展中国家的创业精神。现在，您可以通过存储您的数字足迹来保护您的在线隐私，并控制对它的访问。由于每笔交易都可以被独立地验证和追踪，打击犯罪和伪造将变得更加容易和方便。除了金融服务，区块链在以下工作领域也很有用，这将最终改变未来:</p><p id="17ed" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">-商品</p><p id="cc59" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">-数据管理</p><p id="8a7e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">-钻石</p><p id="53ea" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">-数字身份和授权</p><p id="38ea" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">-组织治理</p><p id="25d1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">-零售</p><p id="75d0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">-社交网络</p><p id="0e75" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">-供应链管理</p><p id="ca62" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">-能源</p><p id="788d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ja">未来的挑战:</strong></p><p id="c0fb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">尽管区块链有潜力将数字技术提升到一个新的水平，但最初很少有小问题。与该技术相关的一些主要问题如下:</p><p id="4f68" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ja">新技术</strong>:区块链仍处于进展阶段。</p><blockquote class="jb jc jd"><p id="40c5" class="hs ht je hv b hw hx hy hz ia ib ic id jf if ig ih jg ij ik il jh in io ip iq hn dt translated">发明和创新的空间仍然很大。人们需要了解这项技术可以创造奇迹的各个领域的用法。在人们将注意力转移到一种健壮、安全的分散技术上之前，还需要一段时间。</p></blockquote><p id="dfda" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ja">监管系统</strong>:世界上有些国家并没有使用这项技术，甚至很多人都不知道这项技术。政府必须在公民中推广这一创新和安全的平台。必须有一个监管系统来监督进展情况，并帮助政府改变现有的结构。</p><p id="037c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ja">安全问题</strong>:尽管区块链技术确保了交易的安全和透明，但为了让它在个人、企业或政府机构中获得成功，与安全、隐私、加密细节和个人数据相关的问题必须更加安全和稳定。</p><p id="1682" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">结论:</p><p id="bd22" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">21世纪在互联网和数字革命上蓬勃发展，其中区块链将发挥至关重要的作用。它将彻底改变经济交易；然而，它不会改变经济。化繁为简，区块链放大了你的容量，让现有的标准程序更加高效。这项技术将改变游戏规则，但它需要网络中的所有成员都参与进来，并就这一想法的基本原则达成一致。</p><p id="5125" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="je">来源:</em> <a class="ae iz" href="https://www.linkedin.com/pulse/blockchain-digital-revolution-varun-shah/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_post_details%3B1DaZzfwhQhqHhXFS2GdCRw%3D%3D" rel="noopener ugc nofollow" target="_blank"> <em class="je"> Linkedin帖子来自Varun Shah </em> </a></p><figure class="is it iu iv fq iw"><div class="bz el l di"><div class="ji jj l"/></div></figure></div></div>
