<blockquote>原文：<a href="https://medium.com/hackernoon/thanks-todd-i-hear-your-point-621ccff47e53?source=collection_archive---------32-----------------------#2016-01-11">https://medium.com/hackernoon/thanks-todd-i-hear-your-point-621ccff47e53?source=collection_archive---------32-----------------------#2016-01-11</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="95fe" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">谢谢托德，我明白你的意思了。在投资界呆过一段时间后，我肯定知道接受外部资本的现实。我认为你是对的，90%的情况下，这会带来意想不到的后果，并且/或者不可避免地部分丧失了创始人的核心愿景。</p><p id="8853" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我想在这种情况下，我的请求可能是天真的期望。我认为Medium可以成长，并仍然坚持其最初的愿景。我觉得VC的和价值观不一定是互斥的。</p><p id="ef9b" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">事实上，我相信，一家公司因为忠于自己的愿景而成长的这种动力是下一代真正成功的企业(以及更开明的投资者)与众不同的原因。</p><p id="ee5d" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">举个例子，最近有人向我推荐一本名为<a class="ae iu" href="https://www.goodreads.com/book/show/20787425-reinventing-organizations" rel="noopener ugc nofollow" target="_blank">重塑组织</a>的书。作者弗雷德里克·拉洛克斯(Frederic Laloux)是麦肯锡的前顾问，他花了两年时间研究了十几家公司，这些公司的财务表现一直高于平均水平，同时完全专注于提升客户关系和维护企业价值观。</p><p id="407c" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">这些价值观与书中的主题一致，都包含了某种程度的自我组织，以分散责任和个人自决的名义避开了历史上普遍存在的公司层级结构。尽管有这种独特的日常运营结构，这些公司通常仍然需要与董事会和其他提供财务支持和监督的机构打交道。即使在这种限制下，他们也能够坚持自己的愿景，不让“底线”污染他们对质量的承诺。</p><p id="50ef" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我提出这一点是因为理论上Medium是这些公司中的一员，至少就其运营结构而言是如此。他们遵守书中详细描述的“<a class="ae iu" href="http://www.holacracy.org/" rel="noopener ugc nofollow" target="_blank"> Holacratic </a>”操作框架，基本上是自组织的“海报儿童”。一个公司通常不会追求这种类型的结构，除非他们优先考虑他们的核心价值和所有员工维护这些价值的能力。</p><p id="e923" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">这可能又是一派胡言，但我愿意相信，尽管可能性很小，但这种情况下的意图是真实的。</p><p id="9286" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">所以很少但也不是不可能。</p><p id="5a5b" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">也就是说，为了实现这一点，你基本上需要两种成分来拉鲁先生的承认；a)支持、有原则的首席执行官，b)同样支持、有原则的董事会。因此，如果Ev头脑中有$$$，或者如果外部投资者把投资回报率作为唯一目标，那么，可悲的是，你的预测可能不会太离谱。</p><div class="iv iw fm fo ix iy"><a href="https://www.goodreads.com/book/show/20787425-reinventing-organizations" rel="noopener  ugc nofollow" target="_blank"><div class="iz ab ej"><div class="ja ab jb cl cj jc"><h2 class="bd is fv z el jd eo ep je er et jf dt translated">重塑组织</h2><div class="jg l"><h3 class="bd b fv z el jd eo ep je er et ek translated">我们管理组织的方式似乎越来越过时了。在内心深处，我们感觉到更多的是…</h3></div><div class="jh l"><p class="bd b gc z el jd eo ep je er et ek translated">www.goodreads.com</p></div></div><div class="ji l"><div class="jj l jk jl jm ji jn jo iy"/></div></div></a></div><blockquote class="jp jq jr"><p id="5a83" class="ht hu it hw b hx hy hz ia ib ic id ie js ig ih ii jt ik il im ju io ip iq ir ho dt translated"><a class="ae iu" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae iu" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae iu" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae iu" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu it hw b hx hy hz ia ib ic id ie js ig ih ii jt ik il im ju io ip iq ir h
