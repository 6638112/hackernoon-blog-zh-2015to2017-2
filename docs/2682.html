<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/for-the-last-8-years-ive-been-warning-as-many-people-as-i-could-how-important-net-neutrality-is-1e23dad81aba?source=collection_archive---------9-----------------------#2017-02-10">https://medium.com/hackernoon/for-the-last-8-years-ive-been-warning-as-many-people-as-i-could-how-important-net-neutrality-is-1e23dad81aba?source=collection_archive---------9-----------------------#2017-02-10</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="b81f" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">在过去的4年里，我一直在警告尽可能多的人网络中立是多么重要，以及那些邪恶的共和党人是如何如此渴望摧毁它。</p><p id="0e10" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">特朗普竞选总统期间，我最担心的事情总是他对网络中立性构成的威胁。我警告所有人，如果特朗普赢了，我们所知道的互联网可能会消失。</p><p id="5d12" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我试图告诉他们，谷歌能够战胜雅虎和其他公司，MySpace能够战胜谷歌，脸书能够战胜MySpace，等等。似乎没有人理解也不关心。</p><p id="592f" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我想我的下一个方法将是告诉他们，他们的色情作品将如何缓慢地开始交付给他们，如果有的话。</p><p id="60cc" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我将继续分享像你这样的文章，希望人们很快意识到这对我们的社会在社会和经济上是多么重要。希望很快能有所作为…</p><figure class="is it iu iv fq iw"><div class="bz el l di"><div class="ix iy l"/></div></figure><figure class="is it iu iv fq iw"><div class="bz el l di"><div class="iz iy l"/></div></figure><blockquote class="ja jb jc"><p id="661d" class="ht hu jd hw b hx hy hz ia ib ic id ie je ig ih ii jf ik il im jg io ip iq ir ho dt translated"><a class="ae jh" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae jh" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae jh" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae jh" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu jd hw b hx hy hz ia ib ic id ie je ig ih ii jf ik il im jg io ip iq ir ho dt translated">要了解更多信息，请<a class="ae jh" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae jh" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上点赞/给我们发消息</a>，或者简单地说，<a class="ae jh" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="ht hu jd hw b hx hy hz ia ib ic id ie je ig ih ii jf ik il im jg io ip iq ir ho dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae jh" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae jh" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
