<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/data-visualization-experiment-1-f34a10679b8?source=collection_archive---------31-----------------------#2017-09-26">https://medium.com/hackernoon/data-visualization-experiment-1-f34a10679b8?source=collection_archive---------31-----------------------#2017-09-26</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="c362" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">数据可视化—实验1 —</p><blockquote class="ir is it"><p id="0f1d" class="hs ht iu hv b hw hx hy hz ia ib ic id iv if ig ih iw ij ik il ix in io ip iq hn dt translated">最大FB使用小时数—</p></blockquote><p id="ea9e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我原本打算做点别的，但最终我还是做了——弄清楚自己在一天中的什么时间对脸书的研究最为活跃，当然这里面也包括异常值。</p><p id="03d1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv iy"> <em class="iu">如何计算？</em> </strong></p><p id="6e67" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第一步:下载我的全部脸书数据。<br/>这可以通过使用脸书API或痛苦程度较低的方法来实现——从“设置”面板请求一份脸书数据的压缩文件。</p><p id="1761" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第2步:在本地服务器上使用一个简单的Python脚本(使用Scrapy)托管了这个本地网页后，清理它的时间轴部分，并只提取所有帖子的时间戳，然后将它存储在一个CSV文件中。</p><p id="8081" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第三步:解析这些数据(一个包含8500多个条目的不大的数据集)，获取时间戳，注意AM和PM，并将这些数据存储在另一个CSV文件中。</p><p id="2514" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第4步:将所有24小时的数据分离为小时范围，例如凌晨1点至2点、凌晨2点至3点，获得每小时的累计条目数，并将其存储在另一个最终CSV中。令人惊讶的是，MS-Excel在这个项目中非常有用。</p><p id="b2ad" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">步骤5:来自步骤4的CSV作为我们的D3的输入。JS泡沫图脚本(由迈克博斯托克的泡沫图模板提供，并做了一些调整)。</p><p id="3135" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">结果就是这张令人极为满意、见解深刻的泡沫图。</p><figure class="ja jb jc jd fq je fe ff paragraph-image"><div role="button" tabindex="0" class="jf jg di jh bf ji"><div class="fe ff iz"><img src="../Images/23b39036a5fc867adab9615def0df2c8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-tCs9O_kQPz84fliPcUZRA.png"/></div></div><figcaption class="jl jm fg fe ff jn jo bd b be z ek">Link — <a class="ae jp" href="https://cdn.rawgit.com/abhiii5459/fb_usage/e9bd311b/bubblechart.html" rel="noopener ugc nofollow" target="_blank">https://cdn.rawgit.com/abhiii5459/fb_usage/e9bd311b/bubblechart.html</a></figcaption></figure><p id="81d8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv iy"> <em class="iu">这说明了什么？</em> </strong></p><p id="395c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">颜色没有关系，但泡泡的<strong class="hv iy">大小</strong>代表的是那个小时发的帖子数量——大的泡泡代表的是那个时间段里更多的活动，小的则是那个小时里最少的活动。由此推断，在获得该数据的过去9年期间，除了凌晨2点至6点的标记之外，我<em class="iu">在脸书几乎每天的每个小时都浪费了大量时间。这也说明了一个看似糟糕的睡眠模式。</em></p><p id="3b53" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv iy"> <em class="iu">有哪些因素我没有考虑到？</em> </strong></p><p id="ff4d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">很多人在我生日那天在我的墙上贴了关于脸书的文章。但这个数字每年都在100到150大关之间变动，散布在所有的时间(大约10个帖子。每一个小时)，我觉得这个异常值可以被安全地忽略。</p><p id="2160" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv iy"> <em class="iu">接下来会发生什么？</em> </strong></p><p id="d839" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我希望从这些数据中收集到更多的见解(希望是有用的)，并将结果作为这个博客的后续发布。</p><p id="56e0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你有兴趣了解一些你不需要经过这个过程就能直观地发现的信息，或者只是想深入了解数据可视化的基础知识，从而感觉自己已经按照这些思路开始了一些让自己满意的初步工作，那么你可以自己尝试一下..就像我一样。</p><p id="77e6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv iy"> <em class="iu">标准物质— </em> </strong></p><p id="3aeb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jp" href="https://www.facebook.com/help/302796099745838" rel="noopener ugc nofollow" target="_blank">https://www.facebook.com/help/302796099745838</a><br/>T3】https://doc.scrapy.org/en/latest/topics/shell.htmlT5<a class="ae jp" href="https://bl.ocks.org/mbostock/4063269" rel="noopener ugc nofollow" target="_blank">https://bl.ocks.org/mbostock/4063269</a></p><p id="e9f2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv iy"> <em class="iu">源代码和其他中间数据— </em> </strong></p><div class="jq jr fm fo js jt"><a href="https://github.com/abhiii5459/fb_usage" rel="noopener  ugc nofollow" target="_blank"><div class="ju ab ej"><div class="jv ab jw cl cj jx"><h2 class="bd iy fv z el jy eo ep jz er et ka dt translated">abhiii 5459/FB _用法</h2><div class="kb l"><h3 class="bd b fv z el jy eo ep jz er et ek translated">在GitHub上创建一个帐户，为fb_usage开发做贡献。</h3></div><div class="kc l"><p class="bd b gc z el jy eo ep jz er et ek translated">github.com</p></div></div><div class="kd l"><div class="ke l kf k
