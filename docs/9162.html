<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/the-idea-behind-mvc-a-k-a-mvo-9106f43db456?source=collection_archive---------21-----------------------#2017-12-28">https://medium.com/hackernoon/the-idea-behind-mvc-a-k-a-mvo-9106f43db456?source=collection_archive---------21-----------------------#2017-12-28</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><blockquote class="hs ht hu"><p id="25d6" class="hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hn dt translated">注意:这篇文章将从不同的角度涵盖(MVO)必要性、视图、octopus、架构设计模式的概念背后的思想。如果您正在寻找MVC/MVP/MVVM定义，或者该概念的一些经典方法，请查看下面的链接。</p></blockquote><h1 id="e4ad" class="iu iv iw bd ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dt translated">MVC也就是MVO背后的想法</h1><figure class="ju jv jw jx fq jy fe ff paragraph-image"><div class="fe ff jt"><img src="../Images/c27f4d8c5d19f8c56edcd793f4e83e78.png" data-original-src="https://miro.medium.com/v2/resize:fit:1120/format:webp/1*Y83i8O_4U2f_-2UeThJ0Bg.png"/></div></figure><p id="1378" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">在每个软件开发角落，我们总是听到这些架构设计模式，MVC、MVVM和MVP，每天在几个项目和框架中使用它们，如ASP.NET、拉勒维尔、Symfony、Angular和Vue，没有任何好奇，我们为什么使用这些模式？我们需要它们吗？，嗯，你可能会说，它们通过使代码更容易理解来帮助我们构建代码，哪一个是完美的选择并不重要，但这取决于项目需求。</p><h1 id="2c22" class="iu iv iw bd ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dt translated">第一个手机架构之谜</h1><p id="5292" class="pw-post-body-paragraph hv hw iw hy b hz ke ib ic id kf if ig kb kg ij ik kc kh in io kd ki ir is it hn dt translated">让我们回到历史，当人类刚刚发现一种新的通信方式，那是第一部电话，当你可以在发射器和接收器之间进行管道通信，只需要两部电话和一根普通的电线，这很简单，但它是可行的，但连接越来越多的电话(节点)变得越来越困难，这也需要更多的电线(边缘)。</p><p id="1304" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">这是它看起来的样子。</p><figure class="ju jv jw jx fq jy fe ff paragraph-image"><div role="button" tabindex="0" class="kk kl di km bf kn"><div class="fe ff kj"><img src="../Images/45079f4848e52dbf5afe8362060829f3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*M3NiYH-WTPgpf0qC.png"/></div></div><figcaption class="ko kp fg fe ff kq kr bd b be z ek">Graphical Representation</figcaption></figure><p id="1b97" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">在这种情况下，对于8个节点，我们需要36条边来将所有节点相互连接，在具有“n”个顶点的单个图中可能的最大边数是。</p><figure class="ju jv jw jx fq jy fe ff paragraph-image"><div class="fe ff ks"><img src="../Images/7dcfea31b68917c3a1c1e7633cc6f0af.png" data-original-src="https://miro.medium.com/v2/resize:fit:134/0*2750OmjiFQi1FYyA."/></div></figure><p id="525d" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">因此，您可能会问，将所有这些连接优化到最小值的最佳解决方案是什么，以便我们更容易添加更多的边(电话)？</p><p id="e355" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">这就是我们要做的，我们只需在我们的图中添加一个中心集线器，这样我们就可以将所有节点连接到它，换句话说，没有必要将所有节点相互连接，我们所关心的只是负责将所有节点相互连接的中心集线器。</p><figure class="ju jv jw jx fq jy fe ff paragraph-image"><div class="fe ff kt"><img src="../Images/2ebe0143f5fe90e164790f335f3dec92.png" data-original-src="https://miro.medium.com/v2/resize:fit:546/format:webp/0*WYWkmfNd0UgyWdo9.png"/></div><figcaption class="ko kp fg fe ff kq kr bd b be z ek">Graphical Representation (octopus)</figcaption></figure><p id="a97d" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">如您所见，我们只需要用一条单条边连接每个节点，因此要连接8个节点加上中心集线器，我们需要8条边。</p><figure class="ju jv jw jx fq jy fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/3daeb25e42501d2431fc0b9250738ed9.png" data-original-src="https://miro.medium.com/v2/resize:fit:108/0*beHBIRn2B9r9xC0D."/></div></figure><p id="8d48" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">你觉得怎么样？这是一个有效的解决方案，我们可以实现优化电话通信，我告诉你，你知道我们可以在现实生活中的软件工程项目的概念吗？特别是在架构设计模式上，我们正在讨论关注点的分离，相信我，你会喜欢的！</p><h1 id="033e" class="iu iv iw bd ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dt translated">对MVC/MVP/MVVM的预测</h1><p id="1e81" class="pw-post-body-paragraph hv hw iw hy b hz ke ib ic id kf if ig kb kg ij ik kc kh in io kd ki ir is it hn dt translated">唉，自从我在大学的第一年开始，记住所有这些术语MVC/MVP/MVVM是如此痛苦，很难记住所有的术语，但我们可以简单地说，实际上这些术语只是意味着同样的事情，都在解决同样的问题，这是关注点的分离。</p><p id="5059" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">对于编写应用程序来说，关注点分离具体意味着什么？我们可以将我们的代码分成几个根本不同的部分，我们将它们称为M、V和O，即模型、视图和Octopus。</p><p id="485b" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">让我告诉你一些关于章鱼的事情，他真的不喜欢杂乱无章的代码，所以这是我们的关注点，那么这实际上意味着什么呢？，好了，不管是什么大小的应用，开发者都喜欢把所有的东西都组织在几个桶里，我们一个一个来说吧。</p><h2 id="0626" class="kv iv iw bd ix kw kx ky jb kz la lb jf kb lc ld jj kc le lf jn kd lg lh jr li dt translated">景色</h2><p id="16d2" class="pw-post-body-paragraph hv hw iw hy b hz ke ib ic id kf if ig kb kg ij ik kc kh in io kd ki ir is it hn dt translated">这是用户看到并与之交互的所有东西，包括DOM元素、按钮、输入元素和图像，基本上，这是应用程序的用户界面，既用于提供应用程序数据，也用于读取数据。</p><h2 id="ebb2" class="kv iv iw bd ix kw kx ky jb kz la lb jf kb lc ld jj kc le lf jn kd lg lh jr li dt translated">模型</h2><p id="08d5" class="pw-post-body-paragraph hv hw iw hy b hz ke ib ic id kf if ig kb kg ij ik kc kh in io kd ki ir is it hn dt translated">存储所有数据的地方，包括来自服务器和用户的数据。</p><p id="1350" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">因此，模型和视图是通过我们的octopus特别连接的，所以Octopus提供了我们在构建应用程序时迫切需要的关注点分离，然后您可以将Octopus视为将事物结合在一起但又保持它们足够分离的东西，以允许在不破坏其他部分的情况下更改单个部分，因此我可以在不干扰模型的情况下按照我喜欢的方式更改视图，或者我可以在不干扰视图的情况下更改我存储数据的方式。</p><h2 id="9e82" class="kv iv iw bd ix kw kx ky jb kz la lb jf kb lc ld jj kc le lf jn kd lg lh jr li dt translated">现在怎么办？</h2><p id="b11b" class="pw-post-body-paragraph hv hw iw hy b hz ke ib ic id kf if ig kb kg ij ik kc kh in io kd ki ir is it hn dt translated">嗯，MVC，MVP，MVVM基本上是一样的东西，他们都在解决同一个问题，把我们的模型从我们的视图中分离出来，换句话说，我们可以把控制器，演示者或者视图模型想象成章鱼，使用这些模式实际上意味着你在使用(n-1)而不是n(n-1)/2，为了把模型从视图中分离出来，我想你明白了。</p><p id="b929" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">想象一下，你想要设计和开发一个web软件解决方案，当你添加更多的特性时，你想要组织你的代码以便可维护和优化，这意味着添加更多的视图和模型，你认为你可以使用这些架构设计模式中的一个，不幸的是你并不深刻理解你为什么无论如何都要使用它们，好吧，这是你可以想到的。</p><p id="4c48" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">您可以简单地投影我们的简单解决方案，通过替换。</p><ul class=""><li id="2ad1" class="lj lk iw hy b hz ia id ie kb ll kc lm kd ln it lo lp lq lr dt translated">您的车型:左侧层(<strong class="hy ls">左侧节点</strong> ) <strong class="hy ls">，</strong>代表车型类别，例如Users.php、Product.php等</li><li id="6812" class="lj lk iw hy b hz lt id lu kb lv kc lw kd lx it lo lp lq lr dt translated">您的观点:带右图层(<strong class="hy ls">右节点</strong> ) <strong class="hy ls">，</strong>代表<strong class="hy ls"> </strong>的观点文件，例如，login.html、addProduct.html等</li><li id="dd15" class="lj lk iw hy b hz lt id lu kb lv kc lw kd lx it lo lp lq lr dt translated">您的octopus:中心枢纽，，在这里<strong class="hy ls"> </strong>您可以定义保持模型和视图相互连接的逻辑。</li></ul><p id="8cdf" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">这很酷，不是吗？我们可以推断，这种理解模型、视图、octopus (MVO)概念的方法完全是为了减少和清理模型和视图之间的连接，因此我们可以通过添加新的功能(即添加新的视图和模型)来跟踪我们的软件开发过程，当然，您可以自由地添加多个octopus，您所要做的就是遵循我们提到的规则。</p><p id="6906" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">使用MVO的框架示例。</p><ul class=""><li id="6d82" class="lj lk iw hy b hz ia id ie kb ll kc lm kd ln it lo lp lq lr dt translated">拉勒韦尔</li><li id="5929" class="lj lk iw hy b hz lt id lu kb lv kc lw kd lx it lo lp lq lr dt translated">交响乐</li><li id="dc8a" class="lj lk iw hy b hz lt id lu kb lv kc lw kd lx it lo lp lq lr dt translated">有角的</li><li id="7b3d" class="lj lk iw hy b hz lt id lu kb lv kc lw kd lx it lo lp lq lr dt translated">某视频剪辑软件</li><li id="65a2" class="lj lk iw hy b hz lt id lu kb lv kc lw kd lx it lo lp lq lr dt translated">骨干网. js</li><li id="393e" class="lj lk iw hy b hz lt id lu kb lv kc lw kd lx it lo lp lq lr dt translated">Ember.js</li><li id="2d46" class="lj lk iw hy b hz lt id lu kb lv kc lw kd lx it lo lp lq lr dt translated">ASP.net MVC</li></ul><p id="bf3e" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">你可以开始玩其中的一个来看看区别和可用性。</p><h1 id="95d3" class="iu iv iw bd ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dt translated">结论</h1><p id="5d91" class="pw-post-body-paragraph hv hw iw hy b hz ke ib ic id kf if ig kb kg ij ik kc kh in io kd ki ir is it hn dt translated">让octopus完成这项工作，即使用(n-1)而不是n(n-1)/2。</p><p id="0142" class="pw-post-body-paragraph hv hw iw hy b hz ia ib ic id ie if ig kb ii ij ik kc im in io kd iq ir is it hn dt translated">换个角度思考，跳出框框思考。</p><h2 id="6075" class="kv iv iw bd ix kw kx ky jb kz la lb jf kb lc ld jj kc le lf jn kd lg lh jr li dt translated">链接</h2><ul class=""><li id="4c94" class="lj lk iw hy b hz ke id kf kb ly kc lz kd ma it lo lp lq lr dt translated"><a class="ae mb" href="https://en.wikipedia.org/wiki/Architectural_pattern" rel="noopener ugc nofollow" target="_blank">建筑设计模式。</a></li><li id="be74" class="lj lk iw hy b hz lt id lu kb lv kc lw kd lx it lo lp lq lr dt translated"><a class="ae mb" href="https://en.wikipedia.org/wiki/Model%E2%80%93view%E2%80%93controller" rel="noopener ugc nofollow" target="_blank">模型视图控制器。</a></li><li id="1668" class="lj lk iw hy b hz lt id lu kb lv kc lw kd lx it lo lp lq lr dt translated"><a class="ae mb" href="https://en.wikipedia.org/wiki/Model%E2%80%93view%E2%80%93presenter" rel="noopener ugc nofollow" target="_blank">模型视图演示者。</a></li><li id="ed44" class="lj lk iw hy b hz lt id lu kb lv kc lw kd lx it lo lp lq lr dt translated"><a class="ae mb" href="https://en.wikipedia.org/wiki/Model%E2%80%93view%E2%80%93viewmodel" rel="noopener ugc nofollow" target="_blank">模型视图视图模型。</a></li><li id="a4dd" class="lj lk iw hy b hz lt id lu kb lv kc lw kd lx it lo lp lq lr dt translated"><a class="ae mb" href="https://en.wikipedia.org/wiki/Separation_of_concerns" rel="noopener ugc nofollow" target="_blank">关注点分离。</a></li><li id="609e" class="lj lk iw hy b hz lt id lu kb lv kc lw kd lx it lo lp lq lr dt translated"><a class="ae mb" href="https://www.tutorialspoint.com/graph_theory/graph_theory_quick_guide.htm" rel="noopener ugc nofollow" target="_blank">图论。</a></li></ul></div></div>
