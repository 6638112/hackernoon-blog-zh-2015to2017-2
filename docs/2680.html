<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/releasing-an-update-for-temporary-email-app-case-study-b79685bace6f?source=collection_archive---------7-----------------------#2017-02-10">https://medium.com/hackernoon/releasing-an-update-for-temporary-email-app-case-study-b79685bace6f?source=collection_archive---------7-----------------------#2017-02-10</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/309d20d5741e5332ba40871f1e242487.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xjvLrOe2UbyAEjRPgypoCg.jpeg"/></div></div></figure><p id="a5dd" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">如果你的应用评分低于4.0，你必须倾听用户的意见，他们会指引你走向隧道尽头的光明。——<strong class="ig jd"><em class="jc"/></strong></p><p id="af34" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">在我在Play Store上的case 2.9，2016年1月13日，我开发了一个app来解决一个单一的问题“垃圾邮件”，这就是为什么我创建了“临时邮箱”，一个用于创建一次性邮箱地址的app。</p><h1 id="16ac" class="je jf if bd jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb dt translated"><strong class="ak">事实</strong></h1><p id="cc1c" class="pw-post-body-paragraph id ie if ig b ih kc ij ik il kd in io ip ke ir is it kf iv iw ix kg iz ja jb hn dt translated">自从应用程序发布以来，我没有做过任何形式的广告，我只是确保商店列表有适当的图标，图像，描述，关键字(ASO)应用程序商店优化。</p><p id="9ab3" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我希望这个应用程序对少数需要它的人有所帮助。</p><h1 id="d47a" class="je jf if bd jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb dt translated">问题是</h1><p id="acc2" class="pw-post-body-paragraph id ie if ig b ih kc ij ik il kd in io ip ke ir is it kf iv iw ix kg iz ja jb hn dt translated">发布6个月后，该应用程序失去了与服务器和API的连接。然后用户开始愤怒的投诉和评论。</p><figure class="ki kj kk kl fq hw fe ff paragraph-image"><div class="fe ff kh"><img src="../Images/b12e5051f139332e985641ba2fa3fb4d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1344/format:webp/1*8gvOB9ji2HZlbjJaTrI0Eg.png"/></div><figcaption class="km kn fg fe ff ko kp bd b be z ek"><strong class="bd kq">40 Reviews Above 4.0 out of 72</strong></figcaption></figure><p id="2bba" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">简单地说，不是我不在乎发布一个快速更新，而是我没有时间去做。我在我的其他一些大项目上更加努力地工作。现在我有了空闲时间，我想发布一个完整的更新，我说的完整更新是指从头开始构建应用程序，这样我就可以改善用户体验，我希望它简单、快速、轻便且易于使用。</p><h1 id="0246" class="je jf if bd jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb dt translated">动机</h1><p id="4256" class="pw-post-body-paragraph id ie if ig b ih kc ij ik il kd in io ip ke ir is it kf iv iw ix kg iz ja jb hn dt translated">该应用程序共有8147次安装，其中575次安装在活动设备上，安装量下降显然是因为用户在应用程序上面临的问题，因为评论澄清了一切。</p><p id="92bc" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">起初，我想将该应用从Play Store中移除，但当我看到截至2016年12月的用户获取报告显示，超过4400名用户访问了Play Store上的应用页面，只有1611名用户安装了该应用。这使得获得率达到36.5%，对于一个评分为2.9的应用程序来说，这已经不错了。</p><figure class="ki kj kk kl fq hw fe ff paragraph-image"><div class="fe ff kr"><img src="../Images/ec9c29d88edcceeb73d038ee03f11724.png" data-original-src="https://miro.medium.com/v2/resize:fit:828/format:webp/1*ApHnX9AD6ctPXoC5zNttww.png"/></div></figure><p id="6a71" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这让我想到发布一个更好的更新，因为我觉得这个应用对一些人来说不仅仅是有帮助。</p><h1 id="2303" class="je jf if bd jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb dt translated">挑战</h1><p id="3352" class="pw-post-body-paragraph id ie if ig b ih kc ij ik il kd in io ip ke ir is it kf iv iw ix kg iz ja jb hn dt translated">在安装、评级和用户信心严重下降后，我必须重新赢得用户的信任，一些用户甚至评论说这款应用是假的，一些人甚至将这款应用标记为不合适，其他人则表示广告对这样的应用来说太多了。我同意他们的观点，因为毕竟，这是事实，应用程序根本不起作用，广告很烦人，用户界面不友好或不可用。</p><p id="8ef7" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">需要做什么:</p><ul class=""><li id="f47d" class="ks kt if ig b ih ii il im ip ku it kv ix kw jb kx ky kz la dt translated">用户界面和用户体验的彻底改变(UX)。</li><li id="f2f0" class="ks kt if ig b ih lb il lc ip ld it le ix lf jb kx ky kz la dt translated">创建一个系统，我可以远程控制何时显示广告。</li><li id="25ce" class="ks kt if ig b ih lb il lc ip ld it le ix lf jb kx ky kz la dt translated">修复与应用程序的后端连接。</li><li id="873c" class="ks kt if ig b ih lb il lc ip ld it le ix lf jb kx ky kz la dt translated">新徽标、图像、应用商店优化(ASO)描述的变化。</li><li id="19fe" class="ks kt if ig b ih lb il lc ip ld it le ix lf jb kx ky kz la dt translated">用道歉来回应评论。</li><li id="32f9" class="ks kt if ig b ih lb il lc ip ld it le ix lf jb kx ky kz la dt translated">添加更多域。</li><li id="4c00" class="ks kt if ig b ih lb il lc ip ld it le ix lf jb kx ky kz la dt translated">用远程触发器修复广告。</li><li id="76ba" class="ks kt if ig b ih lb il lc ip ld it le ix lf jb kx ky kz la dt translated">添加分析。</li></ul><h1 id="12a6" class="je jf if bd jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb dt translated">用户界面/UX设计</h1><p id="08af" class="pw-post-body-paragraph id ie if ig b ih kc ij ik il kd in io ip ke ir is it kf iv iw ix kg iz ja jb hn dt translated">让我们从UI/UX <a class="ae lg" href="https://hackernoon.com/tagged/design" rel="noopener ugc nofollow" target="_blank">设计</a>开始或开始旅程，正如你在下面看到的，我们有旧的应用程序界面，有点过时，不是很专业。</p><figure class="ki kj kk kl fq hw fe ff paragraph-image"><div class="fe ff lh"><img src="../Images/8998767481c4a019b47562bfcf7c2379.png" data-original-src="https://miro.medium.com/v2/resize:fit:762/format:webp/1*1m3eU0SXhz4D8lb0ksXeIg.jpeg"/></div><figcaption class="km kn fg fe ff ko kp bd b be z ek">Old App User Interface</figcaption></figure><p id="984a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我想要实现的是一个清晰、简单、易用的应用程序，这就是为什么我选择了3种主要颜色(蓝色、白色、深灰色)的混合，蓝色用于布局，白色用于背景，深灰色用于文本。</p><p id="e0ed" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">所有这些产生了一个清晰的用户界面，如下图所示。</p><figure class="ki kj kk kl fq hw fe ff paragraph-image"><div class="fe ff li"><img src="../Images/e919ae9dd9adf501830c41266e06ee9d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1012/format:webp/1*O3xTD8B77m3oyB93GHxegw.jpeg"/></div><figcaption class="km kn fg fe ff ko kp bd b be z ek">Main Layout of Temp Email</figcaption></figure><figure class="ki kj kk kl fq hw fe ff paragraph-image"><div class="fe ff li"><img src="../Images/8b7427ecea8663506e70f797668b403b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1012/format:webp/1*YejNMZXtZ5rZb5IQRAVZvw.jpeg"/></div><figcaption class="km kn fg fe ff ko kp bd b be z ek">Innovative Menu</figcaption></figure><p id="6dcb" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">标题中有2个按钮，菜单和刷新按钮，应用程序每2分钟自动刷新一次，但就像我说的:“用户有做任何事情的全部权限”。</p><p id="a381" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我不想让菜单像往常一样(从左向右滑动)，我已经设计了菜单，所以它给用户留下了足够的空间来做其他事情，如查看电子邮件或滚动。</p><p id="b807" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">绘制菜单时显示的信息是用户的个人资料，如全名和临时电子邮件地址。</p><p id="0c7c" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">当用户想改变临时电子邮件地址或全名时，他可以点击工具栏上的任何地方，菜单就会转换到设置面板，如下图所示。</p><figure class="ki kj kk kl fq hw fe ff paragraph-image"><div class="fe ff li"><img src="../Images/abfc7ef68fb710056005156480184e58.png" data-original-src="https://miro.medium.com/v2/resize:fit:1012/format:webp/1*-zpOxxKjzE5doPujIn3x4A.jpeg"/></div><figcaption class="km kn fg fe ff ko kp bd b be z ek">Temporary Email Settings Panel</figcaption></figure><p id="1f2a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">用户有能力定制一切，全名，自定义电子邮件后缀和域名(从多达20+域)。</p><p id="22bf" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我想到的另一件事是随机化技术，我添加了一个按钮，这样用户可以从字典中随机生成名字。</p><figure class="ki kj kk kl fq hw fe ff paragraph-image"><div class="fe ff li"><img src="../Images/697b0bc784bdb9adbd57616b8623aff9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1012/format:webp/1*-ScIiLu2XL_YTZzXZwGU6Q.jpeg"/></div><figcaption class="km kn fg fe ff ko kp bd b be z ek">Email Viewer</figcaption></figure><p id="c80f" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我已经确保用户将能够舒适地查看邮件，给邮件查看器足够的空间，并确保快速转换以返回到主布局。</p><p id="c2fa" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">电子邮件查看器中显示的唯一信息是主题和内容，当用户想要了解关于电子邮件的更多信息时，他将通过单击扩展按钮来扩展主题栏。</p><h1 id="ba24" class="je jf if bd jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb dt translated">找到一个不可能的解决方案</h1><p id="b72e" class="pw-post-body-paragraph id ie if ig b ih kc ij ik il kd in io ip ke ir is it kf iv iw ix kg iz ja jb hn dt translated">正如我上面所说，差评背后的一个主要原因是应用程序中显示的广告，我想运行广告，但用户在抱怨它们，那么我该怎么办？。</p><p id="4ffb" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我找到了满足双方(我和用户)的完美解决方案，我建立了一项技术(功能)，我称之为“远程触发”。</p><p id="76b6" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">远程广告触发器的概念是提供控制的能力，当广告显示根据2个不同的因素，第一个是多少电子邮件点击或查看，第二个是时间。所以我可以在显示广告前设置点击次数或者设置时间。我也有能力打开/关闭它们。</p><h1 id="b547" class="je jf if bd jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb dt translated">钥匙商店的灾难</h1><p id="d388" class="pw-post-body-paragraph id ie if ig b ih kc ij ik il kd in io ip ke ir is it kf iv iw ix kg iz ja jb hn dt translated">完成应用程序开发后，现在是时候将应用程序上传到play store作为更新了。</p><p id="1b70" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">当我试图上传APK时，Google Play要求应用程序使用1.0版本的旧密钥库进行构建，我到处寻找旧密钥以便能够重新构建，但我很失望，因为我没有找到它。</p><p id="9af4" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我投降后做的就是把旧版本掉，不出版了。我用一个新的密钥库构建了这个应用程序，并上传了一个新的应用程序，它有一个新的包名，现在我从零开始。</p><p id="4c8e" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jd">要点:</strong>如果你是一名开发者，并且你已经在play store上发布了一款应用，请将密钥存储在某个安全的地方，以便在<a class="ae lg" href="https://hackernoon.com/tagged/future" rel="noopener ugc nofollow" target="_blank">未来使用它来更新你的应用</a>。</p><h1 id="3c42" class="je jf if bd jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb dt translated">结论</h1><p id="de3b" class="pw-post-body-paragraph id ie if ig b ih kc ij ik il kd in io ip ke ir is it kf iv iw ix kg iz ja jb hn dt translated">作为一名开发人员，我觉得我没有更新应用程序让这些人失望了，因为我丢失了密钥存储库，我想首先更新应用程序，因为我看到这么多人试图使用它，但无论如何我失去了用户，但我没有失去帮助需要临时电子邮件地址的人和打击垃圾邮件的愿景。</p><p id="96ef" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><a class="ae lg" href="https://play.google.com/store/apps/details?id=octanx.tempemail" rel="noopener ugc nofollow" target="_blank"> <strong class="ig jd">临时邮箱</strong> </a> <strong class="ig jd"> </strong>现已在Play商店上架！</p><p id="c8f7" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><a class="ae lg" href="https://play.google.com/store/apps/details?id=octanx.tempemail" rel="noopener ugc nofollow" target="_blank"> <strong class="ig jd"> Google Play </strong> </a></p><p id="821b" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">如果你喜欢这种体验，请<em class="jc">推荐</em>并关注我的更多冒险文章。</p><div class="ki kj kk kl fq ab cb"><figure class="lj hw lk ll lm ln lo paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="lj hw lk ll lm ln lo paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="lj hw lk ll lm ln lo paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="lp lq lr"><p id="f922" class="id ie jc ig b ih ii ij ik il im in io ls iq ir is lt iu iv iw lu iy iz ja jb hn dt translated"><a class="ae lg" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是AMI家庭的一员。我们现在<a class="ae lg" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae lg" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="id ie jc ig b ih ii ij ik il im in io ls iq ir is lt iu iv iw lu iy iz ja jb hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae lg" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae lg" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="ki kj kk kl fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff lv"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></div></figure><figure class="ki kj kk kl fq hw"><div class="bz el l di"><div class="lw lx l"/></div></figure></div></div>
