<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/dating-a-programmer-d302693d10f5?source=collection_archive---------0-----------------------#2017-01-08">https://medium.com/hackernoon/dating-a-programmer-d302693d10f5?source=collection_archive---------0-----------------------#2017-01-08</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="5672" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">和程序员约会！</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/047d166d1ebee60d30c6b12aa7335cc8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1396/format:webp/0*VnhCVgvo9ZbLvOyp.png"/></div><figcaption class="iz ja fg fe ff jb jc bd b be z ek">YEP! Thats Him, His main chick and you!</figcaption></figure><p id="901e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">所以今天早上我读了一篇有趣的帖子，关于为什么你应该和程序员约会的理由</p><p id="85b6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">…当然是由程序员写的(你在期待什么？)<br/>尽管这些理由千真万确，但让我告诉你，亲爱的未来潜在程序员的女朋友，和程序员约会意味着什么！(一个程序员的女朋友写的)。</p><p id="1498" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">首先，让我们定义术语“程序员”。<br/>程序员、计算机程序员、开发人员、开发者、编码员或软件工程师是指编写计算机软件的人。计算机程序员这个术语可以指计算机编程某一领域的专家，也可以指为多种软件编写代码的多面手。<br/>你看我刚刚定义的这个人👆；</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff je"><img src="../Images/281a5c3b52fbf5c11a1fd17262f8c058.png" data-original-src="https://miro.medium.com/v2/resize:fit:640/format:webp/0*U83N9dc1-cK19AOt.jpg"/></div></figure><p id="1e0b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">1.他们聪明得令人讨厌，如果你不是一个聪明的人，你就无法应对，因为你无法跟上他们脑海里和笔记本电脑屏幕上的所有东西。你会迷失在他和他的程序员同事的每一次谈话中。你见过程序员聚集的地方，谈论编程吗？天啊。我已经听够了PHP和Laravel，让我永生难忘！<br/> 2。只要下定决心在这段关系中做一个配角，因为笔记本电脑永远是主角。一旦你开始和一个程序员约会，你就是在和他以及他的笔记本电脑约会。这是我的应对机制。<br/> 3。一切都和编码有关！你可以在说蛋糕，大叔在说CakePHP。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff jf"><img src="../Images/83ebf8738123ba8ed1244a0d553ca896.png" data-original-src="https://miro.medium.com/v2/resize:fit:840/format:webp/0*J44jnF2HSh0BH-Rq.jpg"/></div></figure><p id="35c9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">4.如果你不是一个忙碌的人或者你没有事情做，你不能和程序员约会，因为如果你想得到100%的关注，那你是在做梦。他会花上几个小时调试，一旦他“进入代码”，就不用麻烦了！你会在那里问他你的服装是否合适，叔叔正在寻找丢失的分号。<br/> 5。程序员普遍对自己的职业感到满意。这就是问题所在。他们太快乐了，忘记了你应该是他们快乐的源泉(本来就应该如此)。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff jg"><img src="../Images/5608d7bcd02a3938306ba493f22853b5.png" data-original-src="https://miro.medium.com/v2/resize:fit:472/format:webp/0*_eNmSj6Cdz-c1-Mu.jpg"/></div><figcaption class="iz ja fg fe ff jb jc bd b be z ek">in this case, their laptops!!!</figcaption></figure><p id="2c4e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">6.我们来谈谈“t恤和牛仔裤”综合症。我不可能是唯一为此疯狂的女朋友。我的意思是t恤和牛仔裤是程序员的正式服装。你想去商场，t恤和牛仔裤，看电影，t恤和牛仔裤，拜访别人，t恤和牛仔裤。..然后他们穿上连帽衫，认为这让他们的服装完全不同，但它仍然只是t恤和牛仔裤。7 .<br/>。如果你不是一个有耐心的人，你就不能和程序员约会。程序员:宝贝，给我30分钟来完成编码，30分钟后我会打电话给你。<br/>* * * * * * * * * * * * * * 24小时后************* <br/>程序员:宝贝对不起我得了《迷失在代码里》<br/>唉！我记不清我已经听过多少次了。<br/> 8。如果你是那种寻求关注的人，那就算了吧！如果你在和一个程序员约会，你必须知道如何给予自己关注，并陪伴自己，因为12点，他们正在编码！凌晨3点，还在编码，在机场，编码，在度假，编码。<br/> 9。生日、情人节、周年纪念礼物是和程序员约会最困难的部分。我的意思是你不能决定是买普通人的东西还是和编程有关的东西。查看我10月份的谷歌搜索历史“送给程序员男朋友最好的生日礼物”。<br/> 10。和一个程序员约会会自动让你成为一个联想意义上的程序员，所以当他开始谈论PHP、Laravel、开源项目等时，你可以实际上做出贡献…这会让你受到他的喜爱。<br/> 11。他们是一群充满激情的人，会把他们的时间和精力投入到俘获他们心的事情上:编码！你以为我会说你吗？😂😂😂😂再想想！我可以继续说下去，但是让我把剩下的留到下一天再说。虽然钱会让你变得很傻，让你觉得自己是世界上唯一的女人，但和程序员约会并不全是乐趣和游戏。然而，最好的恋爱对象是程序员，因为他们不会欺骗你，他们没有时间做这些。你努力想引起他注意的另一个“实体”是没有生命的(除了他为他的笔记本电脑取了一个个人名字，那你就麻烦大了)！</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff jh"><img src="../Images/18e2be8c3744ab0cc02e189a9899c454.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/0*OgUatksqHnMtXkJT."/></div></figure><p id="2841" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">亲爱的程序员男朋友，</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ji"><img src="../Images/3b0ac5ce17e5c8f68498d39283320b6f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1128/format:webp/0*prfHjx9lb9XG3WcB.jpg"/></div><figcaption class="iz ja fg fe ff jb jc bd b be z ek">…and I’m not even a programmer!!!!</figcaption></figure><div class="is it iu iv fq ab cb"><figure class="jj iw jk jl jm jn jo paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jj iw jk jl jm jn jo paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jj iw jk jl jm jn jo paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="jp jq jr"><p id="f922" class="hs ht js hv b hw hx hy hz ia ib ic id jt if ig ih ju ij ik il jv in io ip iq hn dt translated"><a class="ae jd" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是AMI家庭的一员。我们现在<a class="ae jd" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae jd" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hs ht js hv b hw hx hy hz ia ib ic id jt if ig ih ju ij ik il jv in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae jd" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae jd" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff jw"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></div></figure></div></div>
