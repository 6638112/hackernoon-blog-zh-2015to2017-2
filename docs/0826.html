<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/technically-speaking-not-having-a-technical-cofounder-is-not-the-end-of-the-world-355d01b38c6a?source=collection_archive---------0-----------------------#2016-05-23">https://medium.com/hackernoon/technically-speaking-not-having-a-technical-cofounder-is-not-the-end-of-the-world-355d01b38c6a?source=collection_archive---------0-----------------------#2016-05-23</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="e816" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">从技术上讲，没有技术联合创始人并不是世界末日</strong></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/734fbafce93b4f1b7d87cbbcb989cb5d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8KQXqBEM4pX34sunkJaRKA.jpeg"/></div></div><figcaption class="je jf fg fe ff jg jh bd b be z ek"><em class="ji">Photo credit: Tumisu/Pixabay</em></figcaption></figure><p id="37c0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">所以你有主意了。</p><p id="b10e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一个伟大的技术理念！</p><p id="b328" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一个让你彻夜不眠的想法，通过谁，什么，在哪里，何时和如何工作。</p><p id="6137" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">可悲的是，你不知道如何编码，你认识的所有开发人员要么在为别人工作，要么在做自己的项目。或者它们非常昂贵，而且你缺乏启动资金。</p><p id="30a3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这是许多企业家(或希望成为企业家的人)在偶然发现一个新应用或新软件的想法时面临的难题。</p><p id="004e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">那你是做什么的？没有一个技术合伙人，投资者会认真对待你吗？你真的想自己创立一家公司吗？你选择走哪条路？</p><ol class=""><li id="15eb" class="jj jk hu hv b hw hx ia ib ie jl ii jm im jn iq jo jp jq jr dt translated">花时间和精力去招募一个技术合伙人。</li><li id="f67b" class="jj jk hu hv b hw js ia jt ie ju ii jv im jw iq jo jp jq jr dt translated">学会编码，自己动手。</li><li id="b002" class="jj jk hu hv b hw js ia jt ie ju ii jv im jw iq jo jp jq jr dt translated">雇佣一个知道如何编码并能构建你的产品的团队。</li><li id="d9d6" class="jj jk hu hv b hw js ia jt ie ju ii jv im jw iq jo jp jq jr dt translated">外包工作，专注于建立业务。</li></ol><p id="b976" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这些都是可行的选择，正确的选择取决于你的背景、产品和资源。虽然一开始可能很难判断哪个选择最适合你，但好消息是，没有技术合伙人并不是世界末日。因为如你所见，你<em class="jx">确实</em>有选择权。</p><p id="87dd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">不要浪费时间和精力去招聘一个技术联合创始人</strong></p><p id="d104" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">招募商业伙伴是这样的。你不会在第一次甚至第二次约会后就和一个人结婚。那么，你为什么要以这种方式招募商业伙伴呢？虽然成为一名单独的创始人很有挑战性，但如果你打算和某人一起创业，那就应该和你有过某种生活经历的人一起。</p><p id="6052" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这不仅仅是不了解这个人。试图招募一名技术型联合创始人有几个问题:</p><ol class=""><li id="39e0" class="jj jk hu hv b hw hx ia ib ie jl ii jm im jn iq jo jp jq jr dt translated">当你不了解某人的技能时，你如何在你缺乏技能的领域招募他来帮助领导你的公司呢？这个人将成为你的共同创始人，这使得审查过程风险更大。</li><li id="3c6f" class="jj jk hu hv b hw js ia jt ie ju ii jv im jw iq jo jp jq jr dt translated">被招募的联合创始人对创业公司的意识形态承诺较少，因为你们两个不是一起想出这个主意的。这不是他们的想法或共同的想法，而是你的想法。这让他们更像是一个不太认同的雇佣杀手——这意味着在关键时刻，他们也不太可能为了公司的利益而接受减薪。</li><li id="3f42" class="jj jk hu hv b hw js ia jt ie ju ii jv im jw iq jo jp jq jr dt translated">你以前听说过这种情况吗？创意男/女说服程序员离开他们的工作，来为他们惊人的创业工作。(如果你是一名技术人员，这很可能已经发生在你身上了。)问题是，很难找到拥有你想要的技能的人——如果他们真的那么优秀的话。大多数有才华的开发人员不会冒险与你合作。他们很可能已经被大公司录用或者已经在大公司工作了，这些公司待遇不错，有休息室，还提供福利。很难与之竞争。</li><li id="9020" class="jj jk hu hv b hw js ia jt ie ju ii jv im jw iq jo jp jq jr dt translated">“开发者”不一定是“联合创始人”。仅仅因为一个开发者有天赋，能够创造你需要的东西，并不意味着这个人就是你的合伙人的好人选。</li><li id="34a7" class="jj jk hu hv b hw js ia jt ie ju ii jv im jw iq jo jp jq jr dt translated">招募一名联合创始人需要花费大量的时间和精力，而且也不保证你能找到。相反，你可以用这些时间和精力来推进你的想法。</li></ol><p id="133e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">继续前进</strong></p><p id="e9f2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你仍然没有一个技术合伙人，但你仍然有一个伟大的想法。这里还有一些需要考虑的事情:如果你没有建立一个营销策略来将它推向市场并实现销售，那么世界上最好的应用程序也是毫无价值的。当你没有人来开发你的产品时，你应该尽你所能的开发你的产品。</p><p id="31f3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">从把你的愿景写在纸上开始。使用像<a class="ae jy" href="https://leanstack.com/lean-canvas/" rel="noopener ugc nofollow" target="_blank">精益画布</a>这样的工具，规划出你的价值主张和潜在客户概况。你越了解你正在解决的问题和你想要接触的人，就越好。</p><p id="845e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一旦你有了精益画布和价值主张，就开始采访潜在客户来检验你的想法。这就是创业所需要的。技术方面的东西在后面。如果你在真正了解客户的需求之前就开始开发产品，你将会浪费大量的时间去开发不一定是正确的解决方案。</p><p id="0e3d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">外包与雇佣</strong></p><p id="172c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这里有一个大问题:谁来为你生产产品？雇佣一个开发人员或开发人员团队的挑战在于，就像寻找技术合伙人一样，很难恰当地审查合适的人选，也很难说服有才华的开发人员来为你工作。招聘的另一个挑战是招聘和培训过程可能会很艰难。虽然花时间打造你想要打造的东西很重要，但作为一名创始人，你还需要关注很多其他事情。</p><p id="ec7f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">将工作外包给一个机构看起来可能是一个昂贵的选择，但它实际上可能是你最好的选择。想想吧。不涉及员工的招聘、培训或管理。当你与一个有做你想做的工作的经验的机构合作时，需要管理的事情就少了。是的，这会让你付出代价，但它让你有责任认真对待你的业务，并确保你有时间专注于业务的其他部分。</p><p id="7292" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">另一件需要考虑的事情是，尽管雇佣一个代理机构可能很昂贵，但它在财务上仍然是有利的吗？你付给代理商的钱是一笔纯粹的冲销——一笔业务费用。在某些情况下，根据你需要完成的工作量，这将比支付员工福利和税收更便宜。</p><p id="c616" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Groove HQ的创始人亚历克斯·特恩布尔(Alex Turnbull)外包了他的应用程序的构建，而<a class="ae jy" href="https://www.groovehq.com/blog/technical-co-founder" rel="noopener ugc nofollow" target="_blank">是这样告诉</a>的:“我不需要招聘。我不需要培训任何员工。虽然我与MojoTech团队密切合作，但我不必直接管理任何人；我可以专注于对我来说最重要的事情:直接为产品的创造做出贡献。”</p><p id="e4ec" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">外包的一个缺点是，当你雇佣了一个开发团队时，很难建立团队精神和文化，而这种精神和文化本应是创建第一行代码和发布产品所建立的。当你的团队从第一天开始构建产品的时候，他们的主人翁感是有道理的。</p><p id="2457" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">没有开发人员在您的团队中参与构建也是一个挑战，因为它可能需要花费时间搜索其他人的代码来找到bug并修复问题。</p><p id="73c4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">从一艘小飞船</strong>开始</p><p id="fb76" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">无论你是外包还是雇佣，有一件事是肯定的:你需要从一艘小船开始，在你建造一艘更大的船之前，确保它能浮起来。从MVP(最小可行产品)开始非常重要，然后从那里开始测试和构建。<a class="ae jy" href="http://rtslabs.com/proven-method-for-keeping-your-software-and-app-development-from-derailing/" rel="noopener ugc nofollow" target="_blank">采用敏捷的方法</a>来构建你的产品，是确保你保持低成本并打造出市场喜爱的产品的最佳方式。</p><p id="9323" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你也应该采取研究驱动的方法来发展。确保你有一个强大的支持人员或团队，他们知道如何收集反馈，优先处理功能请求和bug报告，并最终了解用户的需求。</p><p id="ff7d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">学习编码</strong></p><p id="f177" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你不需要成为下一个马克·扎克伯格，但你应该对编码和软件开发的工作原理有所了解，包括你的开发人员正在使用的一些语言。在某些时候，你将需要雇佣开发者或者选择一个代理来构建你的产品(或者*喘息*自己构建你的MVP)。作为唯一的创始人，所有的决定都由你决定。你需要比现在知道的多一点，这样你才能做出正确的决定，并以最有效的方式与团队沟通和管理团队。</p><p id="15f6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">学习编码并非不可能。有一些免费的程序，比如代码学院(Codecademy)可以带你去你想去的地方。</p><p id="690d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">欣赏你自己和你带来的东西</strong></p><p id="0e19" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最后，不要把自己拥有的技能想当然。仅仅因为你不会编程，没有一个技术合伙人，并不意味着你注定要失败。你有这个想法。做研究，做工作，建立联系，确定你的业务发展战略。虽然有个合伙人很好，但你知道什么更好吗？拥有你公司100%的股份。</p><p id="6a48" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们将留给你来自<a class="ae jy" href="https://www.groovehq.com/blog/technical-co-founder" rel="noopener ugc nofollow" target="_blank">阿历克斯·特恩布尔</a>的重要建议:“但是不管你采取哪种方法，你能做的最重要的事情就是<em class="jx">开始。</em>”</p><blockquote class="jz ka kb"><p id="5ad2" class="hs ht jx hv b hw hx hy hz ia ib ic id kc if ig ih kd ij ik il ke in io ip iq hn dt translated"><a class="ae jy" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae jy" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae jy" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae jy" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="hs ht jx hv b hw hx hy hz ia ib ic id kc if ig ih kd ij ik il ke in io ip iq hn dt translated">要了解更多信息，请<a class="ae jy" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae jy" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上给我们点赞/发消息</a>，或者简单地说，<a class="ae jy" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="hs ht jx hv b hw hx hy hz ia ib ic id kc if ig ih kd ij ik il ke in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae jy" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae jy" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
