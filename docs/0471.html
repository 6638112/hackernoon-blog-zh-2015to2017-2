<blockquote>原文：<a href="https://medium.com/hackernoon/what-did-americans-sound-like-during-the-civil-war-a319a449540c?source=collection_archive---------8-----------------------#2016-01-23">https://medium.com/hackernoon/what-did-americans-sound-like-during-the-civil-war-a319a449540c?source=collection_archive---------8-----------------------#2016-01-23</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="244e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">美国人在内战期间听起来像什么？</p><p id="0792" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">美国人在内战期间听起来像什么？</p><p id="04fc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">直到内战前，普通美国人一生都生活在他们出生地方圆15英里的范围内。此外，整个联邦政府依靠出售酒类、烟草和枪支的税收运转。除了有一段时间是所得税。我的一切都变了。</p><p id="6719" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">教堂也是第一个媒体渠道。也正是因为威廉·r·拉斯旺为基督教科学教会和教会的录音设备工作，我们才能听到他对听到葛底斯堡演说的回忆。以免我忘记威廉·r·拉斯旺的旅行。他在宾夕法尼亚州长大，住在科罗拉多，跟随妻子进入基督教科学。正是因为他在那里，旅行，接触到新技术，我们才在许多代人之后，能够听到美国人在内战期间的声音。</p><p id="6416" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae ir" href="https://www.youtube.com/embed/fU6UacteZus" rel="noopener ugc nofollow" target="_blank">https://www.youtube.com/embed/fU6UacteZus</a></p><p id="21d1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">整个录音是<a class="ae ir" href="http://www.authentichistory.com/1860-1865/2-sounds/2-historical/19380212_Gettysburg_Eyewitness_William_V_Rathvon.html" rel="noopener ugc nofollow" target="_blank">http://www . authentic istry . com/1860-1865/2-sounds/2-historic/1938 02 12 _葛底斯堡_目击者_William_V_Rathvon.html </a>”</p><p id="c956" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">https://en.wikipedia.org/wiki/William_R._Rathvon的T4过着有趣的生活。</p><p id="56af" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在她去世之前，我采访了我的祖母。我奶奶带着姐姐阿姨叔叔去野餐就走了，一直往西走。她离开了俄罗斯的“帕莱”,继续前往美国。在1899年或1900年。她从未见过她的父母或其他9个兄弟姐妹。我的祖母是我见过的最坚强的人。她无所畏惧。20世纪60年代，在迈阿密海滩，她正走在Fountainbleu酒店的大厅里。一个高大的黑人停在她面前。她抬起头，他低下头说，“你知道我是谁吗？"她回答没有。他回答说。"我是世界冠军”，我的祖母说，“那很好，现在给我让开”。她身高4英尺10英寸，无所畏惧。我的祖母离开了一个农场，乘马车来到一艘船上，长大后体验了电力、室内管道、制冷、空调、汽车、空中旅行、收音机、电视等等。她从一个没有科技的农村生活变成了一个拥有现代便利设施的城市生活。</p><p id="5096" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">历史表明，当我们有更多的移民时，美国会运转得更好。移民比土生土长的美国人更无畏。当像我祖母这样的移民来到美国并取得成功时，美国总是更加繁荣。</p><blockquote class="is it iu"><p id="c4fa" class="hs ht iv hv b hw hx hy hz ia ib ic id iw if ig ih ix ij ik il iy in io ip iq hn dt translated"><a class="ae ir" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae ir" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae ir" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae ir" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="hs ht iv hv b hw hx hy hz ia ib ic id iw if ig ih ix ij ik il iy in io ip iq hn dt translated">要了解更多信息，请<a class="ae ir" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae ir" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上点赞/给我们发消息</a>，或者简单地说，<a class="ae ir" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" cl
