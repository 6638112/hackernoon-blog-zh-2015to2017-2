<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/plato-modern-physics-and-bahau-llah-ee3f8740fddc?source=collection_archive---------0-----------------------#2016-05-03">https://medium.com/hackernoon/plato-modern-physics-and-bahau-llah-ee3f8740fddc?source=collection_archive---------0-----------------------#2016-05-03</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/3eb94226d5bf47267220e2eda4e004d9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9hLoAJ_OeoQ4HNeSrSrKlg.png"/></div></div></figure><h2 id="39cf" class="id ie if bd ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb dt translated"><strong class="ak">柏拉图、现代物理学和巴哈欧拉</strong></h2><p id="ba53" class="pw-post-body-paragraph jc jd if je b jf jg jh ji jj jk jl jm ip jn jo jp it jq jr js ix jt ju jv jw hn dt translated">(<a class="ae jx" href="http://chupin.ru/library/index.htm#VahidRanjbar" rel="noopener ugc nofollow" target="_blank">链接到俄语版本</a>，链接到<a class="ae jx" href="https://www.dropbox.com/s/ycdigqf1t8n33b7/3%20textes%20.epub?dl=0" rel="noopener ugc nofollow" target="_blank">法语版本</a>)</p><p id="7942" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">这位杰出的人对哲学有多么敏锐的洞察力啊！他是所有哲学家中最杰出的。他(苏格拉底)在事物中感知到一种独特的、调和的、无处不在的本性，与人的精神最相似  <em class="kd">，他发现这种本性与事物精炼形式的物质截然不同。他对这个重要的主题有一个特别的声明。如果你向这一代的世俗智者询问这一解释，你会看到他们无法理解这一解释……”</em>–<a class="ae jx" href="http://Community reflects on the legacy of Martin Luther King Jr" rel="noopener ugc nofollow" target="_blank">巴哈欧拉</a>智慧之碑(1873)[2]</p><p id="fe82" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">苏格拉底和他的学生柏拉图在巴哈伊教著作中受到高度赞扬。苏格拉底是柏拉图论述的主角，因此很难将柏拉图的思想与苏格拉底的思想分开。除了他们关于政治哲学的想法，柏拉图也关心所谓的形式理论，这是巴哈欧拉归因于苏格拉底的想法。然而，巴哈欧拉的欣赏似乎比柏拉图的理论走得更远。形式理论声称，非物质的理想化的形式或想法代表了最准确的现实，物理对象从它们与这些形式的关系中获得它们的“本质”。这些形式通常被描述为模型或模板，从这些模型或模板中，不完美的拷贝或投影在物理世界中被制造出来。</p><figure class="kg kh ki kj fq hw fe ff paragraph-image"><div class="fe ff kf"><img src="../Images/1b115d92530106774e4a52345bf4bbc9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/0*iT7lqpE8NS5bhHt3."/></div><figcaption class="kk kl fg fe ff km kn bd b be z ek">Fig. 1 <a class="ae jx" href="https://en.wikipedia.org/wiki/Johannes_Kepler" rel="noopener ugc nofollow" target="_blank">Kepler’s</a> Platonic solid model of the <a class="ae jx" href="https://en.wikipedia.org/wiki/Solar_System" rel="noopener ugc nofollow" target="_blank">Solar System</a> from <a class="ae jx" href="https://en.wikipedia.org/wiki/Mysterium_Cosmographicum" rel="noopener ugc nofollow" target="_blank">Mysterium Cosmographicum</a>(1596)</figcaption></figure><p id="cbdf" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">柏拉图用著名的洞穴比喻来说明这种关系。他想象有几个囚犯被困在地下深处的一个洞穴里。他们的身体和头部被铁链和支架固定在一面墙上，另一面墙上是物体的投影，由他们头后的大火炬投射。囚犯们只知道这个现实，所以他们把投射在墙上的影子误认为是现实本身。最终，一名囚犯逃脱了，看到了被投射的真实物体，意识到了骗局的本质。这个被释放的囚犯被比作开悟的哲学家，或者，我们可以说，一个精神觉醒的人。囚犯都是人类，阴影是我们认为的物理现实。</p><figure class="kg kh ki kj fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff kf"><img src="../Images/78641eca78c1e541c7903e6a41e26d00.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/0*rRv-_J-ytDir-9bR."/></div></div><figcaption class="kk kl fg fe ff km kn bd b be z ek">Fig 2. Plato’s Cave</figcaption></figure><p id="9b90" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">这种把事物的“本质”和它的实际物理属性分开的想法，对基督教和伊斯兰教的思想有着强大的影响力，因为它非常符合他们的神学。然而，到了中世纪，唯名论者如奥卡姆的威廉(奥卡姆剃刀的)开始质疑这一观点。后来，像休谟这样的英国经验主义者拒绝了脱离物理现实而存在的本质的柏拉图概念。这种观点现在在当今科学思想中占主导地位。超越可直接测量的本质的想法被视为伪科学。然而，这可能更多的是一个语言问题，尤其是当人们思考数学在现代物理学中的胜利，以及数学在某种程度上代表了现实的“真实”本质这一日益增长的观点时。</p><figure class="kg kh ki kj fq hw fe ff paragraph-image"><div class="fe ff ko"><img src="../Images/561a2678220052fa58432801e998a6e6.png" data-original-src="https://miro.medium.com/v2/resize:fit:922/0*9ar7MdocqcXB_zLG."/></div><figcaption class="kk kl fg fe ff km kn bd b be z ek">Fig 3. David Hume</figcaption></figure><p id="07bb" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">人们可以将这种激进的数学观点追溯到20世纪20年代中期薛定谔对量子波动方程的引入和海森堡对矩阵表示的引入。新的波函数提出了一个问题:由于它是一个虚数或复数值的物体，它显然是非物理的。此外，当评估生成可测量的数量时，它以概率的方式运行。</p><p id="0ca3" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">关于这个波函数在物理上代表什么的争论在某种程度上被所谓的哥本哈根解释解决了。这种观点的核心是梅克斯·玻恩的论点，即波函数只是一个可以产生概率密度函数的数学对象——因此，除了数学及其“预测”粒子行为的能力之外，它没有任何物理意义。不用说，物理学家讨厌这种解释，尽管在随后的80年里，这种解释越来越被接受。然而，最初许多人坚持认为，波函数掩盖了一些我们无法测量的其他局部物理。这些被称为“隐藏”变量理论。为了试图证明这一论点，爱因斯坦和其他人提出了现在著名的EPR悖论[2]，以揭露被认为是量子力学的荒谬后果；两个粒子在相互作用并量子地“纠缠”后，在相隔很远的距离后，可能会影响彼此的测量状态。然而，爱因斯坦的“幽灵般的超距作用”随后通过许多量子纠缠实验得到了证实。1964年，约翰·贝尔提出了他著名的定理，该定理指出，“没有任何局部隐变量的物理理论能够重现量子力学的所有预测。”他进一步提出了一种方法，通过测量量子纠缠粒子的测量状态之间的相关性来测试该定理的有效性[3]。在1972年，1981年和最近的2015年[4]测试贝尔不等式的实验，迄今为止奠定了任何局部隐变量理论的基础。</p><p id="124f" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">实际上是海森堡自己抓住了量子力学和柏拉图观点之间的联系:</p><figure class="kg kh ki kj fq hw fe ff paragraph-image"><div class="fe ff kp"><img src="../Images/2dc1e8da32e958c0acd67f83b3dd5d69.png" data-original-src="https://miro.medium.com/v2/resize:fit:1084/0*IPpvct--Rkz3txVF."/></div><figcaption class="kk kl fg fe ff km kn bd b be z ek">Fig. 4 Werner Karl Heisenberg (1901–1976)</figcaption></figure><p id="9aae" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated"><em class="kd">“我认为现代物理学已经明确地做出了有利于柏拉图的决定。事实上，物质的最小单位不是普通意义上的物理对象；它们是形式，是只有用数学语言才能明确表达的思想。</em></p><p id="c052" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">量子力学有几个重要的方面适合柏拉图式的解释。第一，被测量的对象和产生对象的数学形式之间的明确分离。此外，正如海森堡所承认的，事实上“物质单位”实际上只是数学概念。</p><p id="771f" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">此外，还有更微妙的证据证明柏拉图观点的正确性。它源于这样一个事实，即基本的物理相互作用是由概率而不是纯粹的决定论支配的。如果我们接受宇宙要么在空间上无限要么永恒的假设，那么合乎逻辑的结果就是所有的形式都是永恒的。这是因为概率物理学在任何一种无穷大上运行，都会产生所有发生概率非零的结果，即使这种概率非常小。因此，任何可能存在的事物都有非零的发生概率。这意味着在一个具有无限空间的宇宙中，所有这些形式都必须以无限的次数存在，如果宇宙是永恒的，这些形式将会出现无限次。</p><p id="23ff" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">这是科幻作家和分析哲学家非常流行的平行宇宙概念的基础。事实上，对一个独特的人类灵魂的臆测是逃离无限多重身份的唯一途径。无论哪种方式，形式的死亡和衰退似乎都是一种幻觉——我们有限取样的简单产物。</p><p id="44a8" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">如果我们现在回过头来思考巴哈欧拉对苏格拉底的赞美，他归因于希腊哲学家的创新甚至比通常理解的柏拉图的形式理论更明确地符合现代量子场论。至少它更具描述性。看起来他是在描述，在他可用的语言范围内，一个量子场的存在。如果我们思考“精神”这个词及其真正含义，我们可以看到它包含了非物质性和普遍性的概念，这是量子波函数的标志。事实上，他甚至用了“无孔不入”这个词来强调这一点。</p><p id="78b8" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">最后，他还指出，他那一代人无法理解这一思想的含义。这是一个有趣的观点，因为柏拉图的形式理论当然是众所周知的，并被彻底研究了几千年。人们可以根据大约50年后的情况来理解这种说法，但他似乎暗示了一个重要的区别——通过使用“事物”一词，这种类型的关系不仅存在于物质的基本粒子之间，而且远不止于此。</p><figure class="kg kh ki kj fq hw fe ff paragraph-image"><div class="fe ff kf"><img src="../Images/75a3e8c98493b52143a84fc2f711f5a7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/0*YrqVEC7_bIuGh3rJ."/></div><figcaption class="kk kl fg fe ff km kn bd b be z ek">Fig 5. An example of the type of interaction being studied by Experiment 234 in the Fermilab 15-Foot Bubble Chamber</figcaption></figure><p id="89ce" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">有趣的是，巴哈欧拉的儿子和指定的翻译阿卜杜勒巴哈似乎在他的许多哲学演讲中预言了重要的概念，通常是在这些概念成为物理学家的主流之前几十年。例如，Robin Mihrshahi [7]在他的优秀文章“以太、量子物理和巴哈的著作”中指出，Abdu'l-Baha如何使用“以太”一词，这在当时通常被理解为电磁波传播的媒介，这是一种与量子力学相一致的全新方式。Abdu'l-Baha不是把它描述为一种物理现实，而是一种智力现实“<em class="kd">……在物理学中被称为热、光、电和磁的力量的空灵物质，是一种智力现实，是不可感知的</em>”[8]</p><p id="55d6" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">在另一个地方，Abdu'l-Baha似乎直观地理解了量子力学的另一个深刻的结果:绝对静止的不存在，或者说不可能达到绝对零度开尔文。在几个地方，Abdu'l-Baha作出声明:<em class="kd">“运动对存在是必不可少的”或者后来，“所有的创造，无论是矿物、植物还是动物王国，都被迫服从运动的法则；”</em>【9】，<em class="kd">“神圣而包罗万象的智慧已经规定运动是存在不可分割的伴随物”</em>【10】。</p><figure class="kg kh ki kj fq hw fe ff paragraph-image"><div class="fe ff kf"><img src="../Images/9e33f30e9f4e445f02986f2b5f91e8a6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/0*30EoEt_yTWDv1vuZ."/></div><figcaption class="kk kl fg fe ff km kn bd b be z ek">Fig. 6 Abdu’l-Bahá Son of Bahá’u’lláh</figcaption></figure><p id="e04b" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">从巴哈伊教的观点来看，人们可能会把这些柏拉图式的形式或思想理解为上帝的话语。</p><p id="83ce" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated"><em class="kd">(上帝的)话语，这是整个创造的原因，而除了他的话语之外，其他一切不过是生物及其效果。你的主确是万能的，确是至睿的。此外，你要知道，神的话——愿他的荣耀被高举——比感官所能感知的更高、更远，因为它是神圣的，不受任何财产或物质的影响。它超越了已知元素的限制，超越了所有基本的和公认的物质。它变得显而易见，没有任何音节或声音，只不过是上帝的命令，弥漫所有创造的东西。它从未从存在的世界中被保留。”</em>【1】</p><p id="aeef" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">如果我们更仔细地分析“神的话语”这个概念，我们会得出这样的结论:在最简单的层面上，话语是思想或“信息”的容器。随着信息技术在我们生活中日益占主导地位，信息的组织和创造能力似乎显而易见。然而，从物理学的角度来看，信息、生命和秩序的兴起之间的联系现在才刚刚开始被理解。这种理解可以追溯到19世纪末。蒸汽机的发展有助于推动新的热力学物理学。热力学最初关注的是气体和热机的行为。由此产生了对支配能量和秩序的物理定律的理解。其中最重要的是将特定气体分布的对称性与可提取的能量联系起来的定律。因此，举例来说，如果有一个系统，其中一个容器装有“热”气体，另一个容器装有“冷”气体，温差可以用来驱动所谓的热机。然而，一旦系统被热混合，就不能提取更多的功。</p><p id="8dbd" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">熵的新概念量化了这种混合的对称性。一个系统在最对称的时候，也就是冷热气体完全混合的时候，熵值最高。因此，如果在任何一点对气体取样，就会发现相同数量的快(热)粒子和慢(冷)粒子。</p><p id="02d5" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">最低熵状态是冷热粒子尽可能不对称分布，快粒子与慢粒子完全分离。熵的概念是和热力学第二定律一起引入的，热力学第二定律把熵的增加和从给定系统中提取能量联系起来。</p><p id="880a" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">大约就在这个时候，詹姆斯·麦克斯韦提出了一个著名的思想实验，挑战了热力学第二定律中的观点，特别是对于热平衡中的粒子系统，所有快速和慢速移动的粒子完全混合，不能提取更多的功。麦克斯韦设想了一个包含这种分布的盒子，用一堵墙把它分成两边。在墙上有一扇门，被某个恶魔控制着，只为快速移动的粒子开门，为慢速粒子关门。这样，随着时间的推移，所有的快速粒子都会停留在盒子的一边，而慢速粒子则停留在另一边。在这种情况下，热机可以利用温差来运转，因此做功违反了热力学第二定律。</p><p id="ab21" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">多年来，麦克斯韦妖挑战了对熵和第二定律的理解。后来，统计力学被纳入现有的热力学框架，熵被理解为代表一个给定系统的可能状态。最后，当Shannon将熵的统计定义等同于信息时，熵进入了信息论的新领域[11]。麦克斯韦妖开始被理解为一类信息引擎。信息引擎目前被理解为能将信息转化为工作的系统。在这里，恶魔收集的关于每个粒子速度的信息代表了熵的增加。这是因为这些信息需要存储在某种物理介质上，必须考虑其初始熵状态。因此，举例来说，存储信息为0和1的磁带需要首先初始化为全0。这种初始化将磁带置于较低的熵状态，然后在记录信息时被放弃。最后，重置这些记忆所需的工作会消耗比提取的更多的能量，因此遵守了第二定律。这就是著名的兰道尔擦除原理。[12]最近，一种麦克斯韦妖机的物理实现使用光子电路被创造出来。[13]</p><figure class="kg kh ki kj fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/54a08ee42f1df33eed46fcf694035921.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*MGs0AIxdczUkcjpf."/></div></div><figcaption class="kk kl fg fe ff km kn bd b be z ek">Fig. 7 Fast (white) and slow (black) particle in equilibrium (top). Maxwell’s Demon opens door to sort particles of different speed (bottom).</figcaption></figure><p id="d134" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">然而，麦克斯韦妖的含义仍然有些悬而未决和争论。也有一些人断言在香农关于熵的定义中有一个重要的混淆。阿达米最近指出了这一点，[14]声称香农所谓的信息和等同于熵实际上是一种不确定性的度量，而不是人们通常理解的信息。</p><p id="0bf2" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">例如，一个硬币可以有两个定义的状态，正面或反面，它有一个定义的熵值，这个熵值小于一个六面骰子的熵值，它有六个可能的状态。这就是香农所说的信息，因为一个六态系统比一个双态系统能容纳更多的信息比特。</p><p id="c9e0" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">阿达米继续将信息定义为“任何能给人比机会更好地预测结果的能力的东西。”据我所知，信息的这个新定义还没有被应用到麦克斯韦妖的例子中。现有文献使用信息的标准香农版本。似乎使用信息的新定义不会改变热力学第二定律的最终含义，然而我认为它确实改变了关于信息在生成秩序中的作用的结论。</p><p id="4f17" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">例如，香农的定义将熵的增加与信息的增加联系起来。以这种方式定义的信息相对于顺序具有“负面”意义。我认为这忽略了信息在促进秩序生成中的作用。如果我们使用阿达米对信息的理解，我们可以识别系统中存在的固有信息。这种内在的信息表现在隐含的物理假设中，这种假设允许恶魔预测粒子的未来轨迹，从而使用活板门对它们进行分类，或者甚至是这样一个事实，即较快的粒子会使系统“变暖”，而较慢的粒子会使系统“变冷”使用信息的标准定义忽略了系统中固有的信息。进一步使用这种方法可以更好地连接到生物系统，这些生物系统利用DNA固有的信息来产生秩序。</p><p id="9806" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">阿达米认为，正是这种“信息”才是进化生物学的真正商品。一个有机体越擅长模拟它的环境，它就越有机会传递它的基因。反映或适应环境的过程推动进化。这个概念呼应了普遍的神秘观念，即我们是上帝和宇宙的“镜子”。当你把整个宇宙折叠起来的时候，你认为自己只是一个微不足道的形式吗【15】。</p><p id="eb06" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">或者如巴哈欧拉所说:<em class="kd">“他赋予每一个被造之物以他的知识的标志，以便他的每一个被造之物都不被剥夺表达这种知识的权利。这个标志是他在创造世界中的美丽的镜子。”</em>【16】</p><p id="0fba" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">在我看来，我们仍然处在理解秩序的起源和自然法则中固有的信息之间的深层联系的起点。同样在智慧石板中，巴哈欧拉做了另一个与秩序起源相关的重要陈述。他在这里似乎也避开了柏拉图严格的理性主义方法。柏拉图相信所有的知识都可以通过智力的直接应用来获得，这优于观察。</p><p id="9cda" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated"><em class="kd">“看看这个世界，思考一会儿。它在你的眼前展开它自己的经典，它显示你的主的笔所记录的。它将使你熟悉它的内在和外在，并给你如此清晰的解释，使你独立于任何雄辩的解释。”</em>【1】</p><p id="0636" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">在这一段中，巴哈欧拉强调了具有讽刺意味的经验主义的核心思想，以及人们可能看到的与柏拉图方法的根本决裂。他主张把对自然的观察作为推论的基础。然后，在下一段，巴哈欧拉继续修改标准的超自然创造理论:</p><p id="0ddd" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">说:本质上，自然是我的名字，创造者，创造者的化身。它的表现因不同的原因而多样化，在这种多样性中对有洞察力的人来说有许多迹象。自然是上帝的意志，是它在偶然世界中的表达。这是由至睿的主宰所规定的天意。如果有人肯定这是上帝的意志，正如在存在的世界中所显示的那样，那么没有人应该质疑这一断言。 <strong class="je ke"> <em class="kd">它被赋予了一种有学问的人无法领会的力量。</em> </strong> <em class="kd">事实上，一个有洞察力的人除了我们的名字，造物主的光辉之外，什么也看不到。你说:「这是一种不知道衰变的存在，大自然在它的启示、它的明证和它环绕宇宙的光辉面前，是迷误的。」</em>【1】</p><p id="fad7" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">在这一段中，他打破了“传统的”宗教叙事，这种叙事将超自然力量视为创造的直接原因。在这里，他说，“自然”凭借它与“造物主”这个神圣的名字的联系而创造。虽然创造的最终原因仍然是神圣的，但它的直接原因是“自然”</p><p id="5235" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">这两段也构成了巴哈教科学与宗教和谐原则的支柱，这是Abdu'l-Bahá明确阐述的原则:<em class="kd">"巴哈教的第三个原则或教义是宗教和科学的统一。任何不符合科学证明和调查的宗教信仰都是迷信。”</em> [17]这是因为它迫使巴哈欧拉的追随者总是回到自然的经验观察的基准，并准备让他们对经文的解释服从实验观察的严格性。最终，自然被捧为上帝的另一本“书”。</p><p id="42c7" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">对巴哈伊认识论的深入研究揭示了一种实用的观点，即重视理性主义和经验主义的知识观。然而，可以理解的是，两者都不是绝对没有错误的。在Abdu'l-Baha的分析中，唯一没有错误的知识来自他所谓的“圣灵的恩典”。在所有情况下，正确认识的工具是客观性或超然。在巴哈欧拉《确信之书》的开篇诗句中，他说“没有人能到达真正理解的海洋的彼岸，除非他与天上和地上的一切都分离。”[18]</p><p id="2cac" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">《自然智慧石板》中的这一段指出，自然不断地“创造”，并拥有一种能带来秩序的力量。在给博物学家Forel Abdu'l-Baha博士的一封信中，他似乎把这称为“古老的力量”[19]。“自然”只是巴哈伊教著作用来解释我们有限的头脑无法解释的事物的众多术语或概念中的一个。在另一个地方，Abdu'l-Baha将“爱”等同于带来生命的力量。“爱是生命的真正原因”。“我们声明，爱是所有现象存在的原因，而爱的缺失是解体或不存在的原因。”[17]他接着把“吸引力”与爱情联系起来。</p><p id="40c6" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">引人入胜的是，Barbour[20]和他的同事最近的工作似乎表明，在吸引力的作用下，系统有一些独特之处。在这篇论文中，他们说，“自引力系统表现出‘反热力学’行为，这一点还没有被完全理解。”最初设想的热力学没有考虑到万有引力。事实上，自引力的作用导致对称性破缺和团簇，这与理想气体的行为非常不同。Barbour的进一步工作代表了对所谓的时间之箭的起源以及宇宙中物质和反物质之间不对称的一种可能的解决方案。两者都是物理学中重要而深刻的问题。大多数物理学家将热力学第二定律描述的不可逆过程称为“时间之箭”。因此，举例来说，前面描述的混合气体的过程或把一个玻璃打碎成许多碎片，代表了人们很少观察到的物理现象，从而把时间的向前和向后区分开来。</p><figure class="kg kh ki kj fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff kq"><img src="../Images/c9ff4d22812e8b2fd0a1536d1130f7ba.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*xQGAHwZQv6FYYq5j."/></div></div><figcaption class="kk kl fg fe ff km kn bd b be z ek">Fig. 8 Three configurations at different Newtonian times t of a typical solution of the N-body problem. The time symmetry of the law is reflected in qualitative symmetry about the central region in which the distribution of the particles is maximally uniform. The direction of time indicated by the arrow of the time axis is purely conventional. Either choice of direction gives contraction with structure destruction through uniformity at minimal size followed by expansion and structure formation, mainly in the form of Kepler pairs (shown as loops). Internal observers must be on one side of the central region and would regard it as their past ( Figure from [20]).</figcaption></figure><p id="0644" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">自1932年发现反物质以来，为什么正常物质在我们的宇宙中比反物质占优势的问题一直没有得到解决。这是因为支配它们产生的定律似乎没有表现出对物质而不是反物质足够明显的偏好[21]。这个问题也与时间方向性的问题密切相关，因为人们知道反物质代表了具有反向时间传播的物质。这是高能物理中所谓的电荷、宇称和时间(CPT)违反搜索的一部分。</p><p id="dc0a" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">在他们对受牛顿引力定律支配的宇宙的简单多体模型的研究中，他们发现这种系统自然地表现出从可能被认为是一种大爆炸奇点的模式收敛和收敛。在这种情况下，反物质代表一种聚合在奇点上的反时间，而正常物质的正常时间从奇点发散(见图8)。</p><p id="0af1" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">最后，巴哈欧拉还在他的著作中指出，深刻的科学和艺术进步不久将在未来揭示。他将他们迫在眉睫的发现归因于通过他那个时代“上帝之言”的启示而释放的力量。</p><p id="d930" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">“仅仅通过“时尚者”这个词的启示，从他的嘴里发出，并宣布他对人类的属性，这种力量被释放出来，通过连续的时代，可以产生人类的双手可以产生的所有多种艺术。这确是真理。这个辉煌的词刚一说出，它那充满活力的能量就在所有被创造的事物中激荡，产生了创造和完善这种艺术的手段和工具。你们现在见证的所有令人惊奇的成就都是这个名字的启示的直接结果。在未来的日子里，你们将真正看到你们从未听说过的事情。这是在神的石板上规定的，只有目光敏锐的人才能理解。同样，表达我的属性“全知”的词从我嘴里发出的那一刻，每一个被创造的事物都将根据其能力和局限性，被赋予展现最奇妙的科学知识的力量，并将在全能、全知的主的吩咐下，被赋予在时间的过程中展现这些知识的能力。”【22】</p><p id="9220" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">然而，在巴哈欧拉的石碑Kalimat-i-firdawsiyyih(天堂之言)中，他给我们留下了几个关于文明进步和未来科学发现的力量的惊人警告:<em class="kd">“在所有事情中，适度是可取的。如果一件事做得过分，它将成为罪恶之源。想一想西方文明，它是如何使世界上的人们激动和惊慌的。一种地狱般的引擎已经被设计出来，并被证明是一种如此残忍的毁灭性武器，它是前所未见的。奇怪和惊人的事情存在于地球上，但它们隐藏在人类的思想和理解。这些东西能够改变地球的整个大气层，它们的污染将被证明是致命的。”</em>【23】</p><h1 id="aad7" class="kr ie if bd ig ks kt ku ik kv kw kx io ky kz la is lb lc ld iw le lf lg ja lh dt translated">链接到我关于宗教和科学的其他文章:</h1><p id="11dd" class="pw-post-body-paragraph jc jd if je b jf jg jh ji jj jk jl jm ip jn jo jp it jq jr js ix jt ju jv jw hn dt translated"><a class="ae jx" rel="noopener" href="/@vahidhoustonranjbar/plato-modern-physics-and-bahau-llah-ee3f8740fddc#.x9nth2hq0">柏拉图、现代物理学和巴哈欧拉</a></p><p id="a679" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated">一位物理学家第一次看到阿卜杜勒巴哈的宇宙石碑</p><p id="99b3" class="pw-post-body-paragraph jc jd if je b jf jy jh ji jj jz jl jm ip ka jo jp it kb jr js ix kc ju jv jw hn dt translated"><a class="ae jx" rel="noopener" href="/@vahidhoustonranjbar/the-known-and-unknown-physics-and-the-revelation-of-bahau-llah-35ad4e026a78#.7mvdyw4tj">已知和未知:物理学和巴哈欧拉的启示</a></p><p id="b975" class=
