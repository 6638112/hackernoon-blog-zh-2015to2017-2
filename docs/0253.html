<blockquote>原文：<a href="https://medium.com/hackernoon/what-do-you-expect-the-ongoing-operational-support-and-development-costs-might-cost-cf760edc87d?source=collection_archive---------27-----------------------#2016-01-11">https://medium.com/hackernoon/what-do-you-expect-the-ongoing-operational-support-and-development-costs-might-cost-cf760edc87d?source=collection_archive---------27-----------------------#2016-01-11</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="e030" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">您预计持续的运营、支持和开发成本可能是多少？这些服务正在进行的所有本地化调整怎么样，这远远落后于翻译文本，以探索一些市场中根本不同的商业模式。</p><p id="4e36" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">但我认为，这里真正被忽略的是市场开发成本:营销、意识、教育、培训、监管斗争等等都需要巨大的人力和资本投资。这些私营公司在遭受巨大损失的同时，也在为未来的分红打基础。这就像制药公司投入数十亿进行药物研发一样。</p><p id="8d30" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我并不打算以任何方式将优步称赞为一个令人敬畏的善意企业。但我也不认为我们应该轻视他们和他们的竞争对手正在投资和竞争的东西。</p><blockquote class="is it iu"><p id="d655" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated"><a class="ae iz" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae iz" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae iz" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae iz" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated">要了解更多信息，请<a class="ae iz" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae iz" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上点赞/给我们发消息</a>，或者简单地说，<a class="ae iz" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae iz" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae iz" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
