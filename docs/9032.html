<blockquote>原文：<a href="https://medium.com/hackernoon/in-a-world-where-the-majority-of-issues-stem-from-collective-action-problems-and-incentive-ed28bae3f589?source=collection_archive---------1-----------------------#2017-12-23">https://medium.com/hackernoon/in-a-world-where-the-majority-of-issues-stem-from-collective-action-problems-and-incentive-ed28bae3f589?source=collection_archive---------1-----------------------#2017-12-23</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="3883" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">在这个世界上，大多数问题都源于集体行动问题和这样或那样的激励失调，人们如此大幅度地忽视这一点，一直让我感到惊讶。</p><p id="2d17" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">当然，总会有一些人觉得天底下没有什么新鲜事。也就是说，我很难相信你不知道这种新兴技术的悲观未来的不可思议性，以及这篇文章与之前的悲观案例(如保罗·克鲁格曼关于互联网的令人尴尬的错误预测)有多么相似。</p><p id="b834" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">也许这种熊案例在技术进化的蓬勃发展阶段引起的新奇和关注，在一个已经忘记如何记忆的世界里，值得后来在一个人脸上的馅饼，或者不重视那些过去的预测与最终现实相差如此之远，以至于随着时间的推移成为无法识别的喜剧素材的人的当前观点。</p><p id="5010" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">如果有某种技术能够让我们以一种可信和持久的方式轻松地对这种预测进行编码，这样我们就可以开始让彼此承担责任，而不会受到集权组织的干扰或意识形态的影响…</p></div></div>
