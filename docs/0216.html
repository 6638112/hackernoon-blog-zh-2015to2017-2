<blockquote>原文：<a href="https://medium.com/hackernoon/positive-tech-what-can-be-learned-from-the-good-side-of-the-internet-b952648b2b7e?source=collection_archive---------48-----------------------#2016-01-10">https://medium.com/hackernoon/positive-tech-what-can-be-learned-from-the-good-side-of-the-internet-b952648b2b7e?source=collection_archive---------48-----------------------#2016-01-10</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="bf20" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">积极技术:我们能从互联网好的一面学到什么</p><p id="5753" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">约翰内斯·古腾堡在15世纪发明的印刷机奠定了现代媒体发行和现代媒体消费的基础。在印刷术的早期，古腾堡受到了广泛的审视，批评家们声称他的产品及其“大规模”生产书面媒体的能力会让人们变得更笨；人们认为，人们不再需要了解信息，只需在书中查找就可以了。同样，今天，现代科技被批评让这一代人变得愚蠢，把所有时间都花在社交媒体上。批评现代技术的人不明白的是，网络的内容远不止于此。它通过将世界各地有相似想法的人联系起来实现全球合作，它为创造力和选择提供了一个开放的空间，它有助于将<a class="ae ir" href="https://hackernoon.com/tagged/education" rel="noopener ugc nofollow" target="_blank">教育</a>带给更广泛的人群。技术对世界有着巨大的积极影响，但它经常被它所经受的所有审查所掩盖。</p><p id="3c56" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">随着技术的发展，人们获取信息的能力变得越来越容易。个人电脑、家庭互联网接入和智能手机提高了个人上网的能力。更多的人有能力分享他们的想法，并就这些想法与他人合作。这种开放的合作和分享带来了同行评审平台:“数字媒体将超过10亿人[链接]到同一个网络。这种联系反过来让我们利用我们的认知盈余，即这个星球上受过教育的人口每年数万亿小时的空闲时间来做他们关心的事情”(Shirky)。同行评审在医疗资源网站PatientsLikeMe中得到了例证，该网站是为了集体协作而创建的。这是一个开放的平台，患者和医生可以共享和建立关于疾病、治疗和药物的信息。它为人们提供了一个阅读其他人患病经历的地方，他们做了什么来帮助治疗疾病，以及他们在患病期间是如何生活的(Shirky)。如果没有互联网，那些有能力轻松帮助广大社区寻求知识的医生和内科医生将无法向他们提供知识。网络将人们联系在一起，帮助他们找到解决问题的方法。</p><p id="765e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">学校总是给年轻人带来压力。最近，孩子们开始使用互联网作为缓解压力的方法。这是他们发挥创造力的自由空间，正如Mimi Ito通过她的女儿发现的那样:“孩子们感到压力，不仅要在考试和学校取得好成绩，还要在课外活动中取得好成绩……有能力这样做的家庭正在越来越多地投资丰富活动，以帮助他们的孩子……难怪我的女儿想摆弄吉他和互联网，并以不像学校和结构化活动那样无情的预定压力的速度追求一些兴趣”(Ito)。今天，有一个分散的就业市场和日益全球化的就业机会，将他们转移到国外。现在，要找到一份工作，需要的不仅仅是好成绩或大学文凭。对于孩子来说，不仅要在学校表现出色，还要参加课外活动，这是一个持续的压力，有助于他们取得进步(Ito)。互联网提供了远离这些紧张活动的时间，提供了一个充满可能性和选择的开放世界。科技将孩子们从严格的计划和工作压力中解放出来，给他们时间享受生活。如果没有这个空间让年轻人发挥他们的创造力去做他们选择的事情，他们的生活将会迷失在时间表和日程中，每天重复同样的行为。</p><p id="a0fd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">获得优质教育是一场世界性的斗争。然而，就像世界面临的许多困难一样，技术有办法补救。使用“大规模开放在线课程”或mooc，获得教育或学位变得更加容易:“mooc使教育无国界，不分性别，不分种族，不分阶级，不分银行账户。到目前为止，优质教育——在某些情况下，任何高等教育——都是少数人的特权……任何有互联网连接的人都可以获得。我们听到成千上万的学生，其中许多来自教育水平低下的发展中国家，讲述他们对这种教育有多么感激”(Agarwal)。在MOOCs出现之前，只有相当富裕、有足够资金提供学校的地区才能给学生提供良好的教育。由于家庭收入等因素，世界上许多人无法获得这种服务。但是有了这些在线课程，任何人都可以接受有价值的教育，不管他们父母的薪水如何。这些平台允许打破边界，并带来新的机会。互联网给了过去几代人所没有的繁荣未来的机会，因为没有像这样的服务。</p><p id="7b46" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">技术影响着人类的日常生活，从最简单的任务到最复杂的任务，技术帮助每一步。这是一个非常有益的工具，全世界都在使用，从来没有人停下来注意到它的好处。它将人们和想法联系起来，让年轻人以他们选择的方式表达他们的创造力，并为没有这种能力的人提供教育。技术给人类带来的好处是不可估量的。尽管批评家可能会说这一代人在社交和智力方面都不太够用，但技术对其使用者有着深远的积极影响。</p><blockquote class="is it iu"><p id="3d61" class="hs ht iv hv b hw hx hy hz ia ib ic id iw if ig ih ix ij ik il iy in io ip iq hn dt translated"><a class="ae ir" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae ir" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae ir" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae ir" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="hs ht iv hv b hw hx hy hz ia ib ic id iw if ig ih ix ij ik il iy in io ip iq hn dt translated">要了解更多信息，请<a class="ae ir" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae ir" href="htt
