<blockquote>原文：<a href="https://medium.com/hackernoon/10-strategic-investment-questions-angels-ask-prospective-founders-896c8e27e08b?source=collection_archive---------22-----------------------#2016-01-10">https://medium.com/hackernoon/10-strategic-investment-questions-angels-ask-prospective-founders-896c8e27e08b?source=collection_archive---------22-----------------------#2016-01-10</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/9a64414cd60431e823f3d3f27e38adab.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ubyJcn52uhhW1WCGMp_rvA.jpeg"/></div></div></figure><p id="cfcd" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jc">天使们问准创始人的10个战略投资问题:</strong></p><p id="ed01" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">向投资者推销是一种令人生畏的经历，投资者往往希望更多地了解这个人，而不是产品。不管你的地理位置如何，也不管你的出价是10000美元还是1000万美元，在你参加任何推销活动之前，你都应该练习回答以下一些问题。</p><ul class=""><li id="2b3d" class="jd je if ig b ih ii il im ip jf it jg ix jh jb ji jj jk jl dt translated">你或你团队中的任何人以前有过这方面的经验吗？</li><li id="e57a" class="jd je if ig b ih jm il jn ip jo it jp ix jq jb ji jj jk jl dt translated">你以前失败过或者成功过吗？你从这些经历中学到了什么？</li><li id="7131" class="jd je if ig b ih jm il jn ip jo it jp ix jq jb ji jj jk jl dt translated">为什么你是将该产品推向市场的最佳人选？</li><li id="16eb" class="jd je if ig b ih jm il jn ip jo it jp ix jq jb ji jj jk jl dt translated">你的痛苦极限是多少？</li><li id="f5cf" class="jd je if ig b ih jm il jn ip jo it jp ix jq jb ji jj jk jl dt translated">还有谁在这么做，为什么是现在？</li><li id="b892" class="jd je if ig b ih jm il jn ip jo it jp ix jq jb ji jj jk jl dt translated">你认为这家公司5年后会怎样？</li><li id="eec0" class="jd je if ig b ih jm il jn ip jo it jp ix jq jb ji jj jk jl dt translated">你的团队里还有谁，人们为什么要加入你的革命？</li><li id="9ba9" class="jd je if ig b ih jm il jn ip jo it jp ix jq jb ji jj jk jl dt translated">是什么在个人和职业上激励着你？</li><li id="d3a5" class="jd je if ig b ih jm il jn ip jo it jp ix jq jb ji jj jk jl dt translated">你为什么要接受我们的投资？你的首选投资者还有谁？</li><li id="5d9f" class="jd je if ig b ih jm il jn ip jo it jp ix jq jb ji jj jk jl dt translated">你对这个市场了解多少？</li></ul><p id="290b" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这不是一份详尽的清单，但它囊括了天使投资者应该了解的关于潜在投资者的一切，以决定是否进一步深入挖掘。大多数天使遵循他们的直觉，但他们也会问一些关于他们将要投资的人和公司的问题。</p><p id="9ba3" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">欢迎在下面的评论中添加更多问题。</p><p id="1a9f" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这是我们2016年教育系列博文的一部分，旨在揭开#HowtoPitchtoInvestors过程的神秘面纱。</p><p id="144a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我们在<a class="ae jr" href="http://www.startupmanufactory.com/" rel="noopener ugc nofollow" target="_blank">startup manufacture</a>的朋友也整理了一份更详细的清单，点击<a class="ae jr" href="http://www.startupmanufactory.com/questions-investors-ask-startups-when-pitching/" rel="noopener ugc nofollow" target="_blank">这里</a>查看</p><div class="js jt ju jv fq ab cb"><figure class="jw hw jx jy jz ka kb paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jw hw jx jy jz ka kb paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a
