<blockquote>原文：<a href="https://medium.com/hackernoon/freshbooks-has-just-done-an-interesting-post-on-the-best-invoice-payment-terms-d52b249fc0e?source=collection_archive---------1-----------------------#2016-04-01">https://medium.com/hackernoon/freshbooks-has-just-done-an-interesting-post-on-the-best-invoice-payment-terms-d52b249fc0e?source=collection_archive---------1-----------------------#2016-04-01</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/5ad7fffbe1ee49f0eb95b93f72180e31.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Bcc4rBDW_m_rB60ITUJ2zw.jpeg"/></div></div></figure></div><div class="ab cl id ie hc if" role="separator"><span class="ig bw bk ih ii ij"/><span class="ig bw bk ih ii ij"/><span class="ig bw bk ih ii"/></div><div class="hn ho hp hq hr"><p id="a885" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">Freshbooks刚刚发表了一篇关于最佳发票支付条款的有趣文章。基于他们拥有的所有数据，他们可以告诉你，使用准确的词语“21天”意味着你将更快地获得报酬。对逾期付款收取利息意味着你会更快得到付款。</p><p id="5a79" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">但他们所有数据中的致命缺陷是，许多企业从一开始就对支付条款有错误的想法。他们开始的假设是，他们应该在服务完成后的某个时间得到报酬。</p><h2 id="0da8" class="jk jl im bd jm jn jo jp jq jr js jt ju iw jv jw jx ja jy jz ka je kb kc kd ke dt translated">你应该提前得到报酬</h2><p id="e8ef" class="pw-post-body-paragraph ik il im in b io kf iq ir is kg iu iv iw kh iy iz ja ki jc jd je kj jg jh ji hn dt translated">你不应该在工作后21天、30天、5天或者……在后的<strong class="in kk">的任何一天拿到工资。你应该为你所做的工作提前得到报酬。</strong></p><p id="ae55" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">多年来，我所有的工作都是100%预付。当我工作的时候，我已经得到了报酬。我在周五为下周一的工作开发票。如果我周一还没拿到工资，那我周一就不工作了。客户还欠我一周的费用，因为他们已经预订了。</p><p id="ae01" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">当我3年前改用这种支付方式时，没有人犹豫。他们刚刚开始按照我的业务运营条款给我付款。</p><h2 id="0bcd" class="jk jl im bd jm jn jo jp jq jr js jt ju iw jv jw jx ja jy jz ka je kb kc kd ke dt translated">“顾问起床”时间到了</h2><p id="b29b" class="pw-post-body-paragraph ik il im in b io kf iq ir is kg iu iv iw kh iy iz ja ki jc jd je kj jg jh ji hn dt translated">不要认为你不值得。开始要求提前支付你正在做的工作。不要在上面打折，就当是你的计费方式。</p><p id="ddf9" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">放下你不值得的恐惧。你就是！</p><h1 id="558b" class="kl jl im bd jm km kn ko jq kp kq kr ju ks kt ku jx kv kw kx ka ky kz la kd lb dt translated">连接更多</h1><p id="1ca9" class="pw-post-body-paragraph ik il im in b io kf iq ir is kg iu iv iw kh iy iz ja ki jc jd je kj jg jh ji hn dt translated">如果你喜欢这个内容，别忘了<a class="ae jj" href="http://curtismchale.ca" rel="noopener ugc nofollow" target="_blank">订阅我的网站</a>。你可以<a class="ae jj" href="http://curtismchale.ca/subscribe" rel="noopener ugc nofollow" target="_blank">加入电子邮件列表</a>并获得我的免费宣言，帮助你改变对企业的心态，这样你就可以过上你想过的生活。</p><p id="d1c2" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">照片由:<a class="ae jj" href="https://www.flickr.com/photos/clement127/15092004203" rel="noopener ugc nofollow" target="_blank">clement 127</a>T10】CC</p><div class="lc ld le lf fq ab cb"><figure class="lg hw lh li lj lk ll paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="lg hw lh li lj lk ll paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:
