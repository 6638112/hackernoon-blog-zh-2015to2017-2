<blockquote>原文：<a href="https://medium.com/hackernoon/much-like-my-blog-writing-i-have-always-struggled-with-starting-class-b686bdef0784?source=collection_archive---------41-----------------------#2016-01-10">https://medium.com/hackernoon/much-like-my-blog-writing-i-have-always-struggled-with-starting-class-b686bdef0784?source=collection_archive---------41-----------------------#2016-01-10</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="e5af" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">和我写博客很像，我一直纠结于“开始”上课。目标？<a class="ae ir" href="https://hackernoon.com/tagged/learning" rel="noopener ugc nofollow" target="_blank">学习</a>目标？任务？议程？我开始在课堂上融入<strong class="hv is"> <em class="it">创意挑战</em> </strong>。这些活动(所有这些都可以在不到5分钟的时间内完成)将挑战学生的思维，让他们的大脑从一开始就活跃起来！</p><p id="50dc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">下面是我用过的三个活动。我希望你能把这些融入你的课堂。</p><h1 id="20f2" class="iu iv hu bd iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr dt translated">1.不完整的数字</h1><p id="4e83" class="pw-post-body-paragraph hs ht hu hv b hw js hy hz ia jt ic id ie ju ig ih ii jv ik il im jw io ip iq hn dt translated">心理学家埃利斯·保罗·托兰斯在20世纪60年代开发的创造性思维托兰斯测试(TTCT)试图确定一种以创造力为导向的智商测试替代方法。</p><p id="b63c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">给你一个像下面这样的形状，然后要求你完成图像(下面的例子)</p><figure class="jy jz ka kb fq kc fe ff paragraph-image"><div class="fe ff jx"><img src="../Images/de205d6cb8e09c23850958c790fb191d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1002/format:webp/0*f-qo1SlGAg3nLR8c.png"/></div></figure><figure class="jy jz ka kb fq kc fe ff paragraph-image"><div class="fe ff kf"><img src="../Images/ad7ada51f3123e40c00c3902695a565c.png" data-original-src="https://miro.medium.com/v2/resize:fit:466/format:webp/0*K_srOgPxUWc6it69.jpg"/></div></figure><h1 id="0b55" class="iu iv hu bd iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr dt translated">2.远程关联</h1><p id="ddbf" class="pw-post-body-paragraph hs ht hu hv b hw js hy hz ia jt ic id ie ju ig ih ii jv ik il im jw io ip iq hn dt translated">远程同事测试采用三个不相关的单词，例如“Call-Pay-Line”，并要求您提供第四个单词来连接这三个单词。通过有条不紊地检查“call”、“pay”和“line”的所有复合词和同义词，并对它们进行相互比较，你解决这类问题的运气不会太好。和谜语一样，答案通常是灵光一现。点击<a class="ae ir" href="https://docs.google.com/document/d/1i8X7Hbg7KMSX_4vn8IwLIfhlA0ffpCCk6o5tK6TRYGs/pub" rel="noopener ugc nofollow" target="_blank">此处</a>进行样本测试。</p><h1 id="852f" class="iu iv hu bd iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr dt translated">3.选择使用</h1><p id="5133" class="pw-post-body-paragraph hs ht hu hv b hw js hy hz ia jt ic id ie ju ig ih ii jv ik il im jw io ip iq hn dt translated">替代用途测试开发于20世纪60年代，它通过给你一定的时间(我通常给你3分钟)来思考一件日常物品的尽可能多的用途，从而拓展你的创造力。</p><p id="fa8e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv is"> <em class="it">自己试试:</em> </strong></p><p id="94b6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你能想到勺子有多少种用途？你有两分钟时间…开始！</p><div class="jy jz ka kb fq ab cb"><figure class="kg kc kh ki kj kk kl paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="kg kc kh ki kj kk kl paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="kg kc kh ki kj kk kl paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="km kn ko"><p id="f922" class="hs ht it hv b hw hx hy hz ia ib ic id kp if ig ih kq ij ik il kr in io ip iq hn dt translated"><a class="ae ir" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是阿妹家庭的一员。我们现在<a class="ae ir" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae ir" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>的机会。</p><p id="708a" class="hs ht it hv b hw hx hy hz ia ib ic id kp if ig ih kq ij ik il kr in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae ir" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae ir" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="jy jz ka kb fq kc fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff ks"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure><figure class="jy jz ka kb fq kc"><div class="bz el l di"><div class="kt ku l"/></div></figure></div></div>
