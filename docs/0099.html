<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/excerpted-from-deep-work-by-cal-newport-9c0633d7b8c5?source=collection_archive---------1-----------------------#2015-11-18">https://medium.com/hackernoon/excerpted-from-deep-work-by-cal-newport-9c0633d7b8c5?source=collection_archive---------1-----------------------#2015-11-18</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/0ea8ae99f9ffb6b79cb670b8756e3980.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LUtKbx7AHvYREEzzydE0eA.jpeg"/></div></div></figure><figure class="ie if ig ih fq hw fe ff paragraph-image"><div class="fe ff id"><img src="../Images/ab484e661a9e58644276206e57199f4b.png" data-original-src="https://miro.medium.com/v2/resize:fit:958/format:webp/1*1BK0ohhkSxTr_Tb-DXvY5Q.png"/></div></figure><p id="707b" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated"><strong class="il jh"> <em class="ji">摘自加州纽波特</em>深度作品《T3》</strong></p></div><div class="ab cl jj jk hc jl" role="separator"><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo"/></div><div class="hn ho hp hq hr"><p id="3d54" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">亚当·格兰特是精英级的制作人。2013年我见到格兰特时，他是宾夕法尼亚大学沃顿商学院(Wharton School of Business)获得终身职位的最年轻的教授。一年后，当我开始写这一章的时候(那时我刚刚开始思考我自己的任期过程)，声明更新了:他现在是沃顿商学院最年轻的正教授。</p><p id="6067" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">格兰特在自己的学术领域进步如此之快，原因很简单:他从事生产。2012年，格兰特发表了七篇文章——都是在主要期刊上。对于他的领域来说，这是一个高得离谱的比率(在这个领域，教授们倾向于独自工作或在小规模的专业合作中工作，并且没有大规模的学生和博士后团队来支持他们的研究)。2013年，这一数字降至5。这仍然高得离谱，但低于他最近的标准。然而，他的这种下降是可以原谅的，因为同年他出版了一本名为《给予与索取》的书，这本书普及了他对商业关系的一些研究。说这本书成功是一种保守的说法。它最终登上了《纽约时报》杂志的封面，并成为了畅销书。当格兰特在2014年被授予正教授职位时，除了他的畅销书之外，他已经撰写了超过60篇同行评审的出版物。</p><p id="7876" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">见到格兰特后不久，我就忍不住询问他的工作效率，当时我正想着自己的学术生涯。对我来说幸运的是，他很乐意分享他对这个问题的想法。事实证明，格兰特对精英阶层的生产机制想了很多。例如，他给我发了一套幻灯片，是他和其他几位教授一起参加的一个研讨会的幻灯片。该活动的重点是关于如何以最佳速度完成学术工作的数据驱动观察。这些幻灯片包括每季时间分配的详细饼图、捕捉与合著者关系发展的流程图，以及超过二十个标题的建议阅读列表。这些商学教授并不生活在那种沉迷于书本、偶尔偶然发现一个伟大想法的心不在焉的学者的陈词滥调中。他们将生产率视为一个需要系统解决的科学问题——亚当·格兰特似乎已经实现了这个目标。</p><p id="587b" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">尽管格兰特的生产率取决于许多因素，但有一个想法似乎对他的方法尤为重要:</p><blockquote class="jq"><p id="8106" class="jr js ik bd jt ju jv jw jx jy jz jg ek translated">把艰苦但重要的智力工作分成长时间不间断的工作。</p></blockquote><p id="c731" class="pw-post-body-paragraph ii ij ik il b im ka io ip iq kb is it iu kc iw ix iy kd ja jb jc ke je jf jg hn dt translated">Grant在多个级别执行这种批处理。一年之内，他把教学工作安排到秋季学期，在此期间，他可以把所有的注意力都放在教好学生上。(这种方法似乎行得通，因为格兰特是目前沃顿商学院评价最高的老师，也是多个教学奖项的获得者。)通过在秋季分批授课，格兰特可以在春季和夏季将注意力完全转移到研究上，从而减少分心。</p><blockquote class="jq"><p id="aaaa" class="jr js ik bd jt ju jv jw jx jy jz jg ek translated">格兰特也将他的注意力分批放在较小的时间范围内。</p></blockquote><p id="382c" class="pw-post-body-paragraph ii ij ik il b im ka io ip iq kb is it iu kc iw ix iy kd ja jb jc ke je jf jg hn dt translated">在致力于研究的一个学期里，他时而向学生和同事敞开大门，时而将自己完全隔离开来，不分心地专注于一项研究任务。(他通常将学术论文的写作分为三个独立的任务:分析数据、写完整的草稿，以及将草稿编辑成可以发表的东西。)在这段长达三四天的时间里，他通常会在自己的电子邮件上放一个“不在办公室”的自动回复邮件，这样通信者就知道不要期待回复了。“这有时会让我的同事感到困惑，”他告诉我。“他们说，‘你没有离开办公室，我看到你现在在你的办公室里！’“但对格兰特来说，重要的是在他完成手头的任务之前实施严格的隔离。</p><p id="0bc9" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">我的猜测是，亚当·格兰特(Adam Grant)并没有比精英研究机构的普通教授工作更多的时间(一般来说，这是一个容易工作狂的群体)，但他仍然比他所在领域的任何人都要多。我认为他的批处理方法有助于解释这个悖论。特别是，通过将他的工作整合成密集且不间断的脉冲，他利用了以下生产力法则:</p><blockquote class="jq"><p id="1ce5" class="jr js ik bd jt ju jv jw jx jy jz jg ek translated">高质量的工作成果=(花费的时间)x(专注的强度)</p></blockquote><p id="5ea8" class="pw-post-body-paragraph ii ij ik il b im ka io ip iq kb is it iu kc iw ix iy kd ja jb jc ke je jf jg hn dt translated">如果你相信这个公式，那么格兰特的习惯是有道理的:</p><blockquote class="jq"><p id="ac9c" class="jr js ik bd jt ju jv jw jx jy jz jg ek translated">通过最大化他工作时的强度，他最大化了每单位工作时间所产生的结果。</p></blockquote><p id="848e" class="pw-post-body-paragraph ii ij ik il b im ka io ip iq kb is it iu kc iw ix iy kd ja jb jc ke je jf jg hn dt translated">这不是我第一次遇到这种公式化的生产力概念。很多年前，我在研究我的第二本书《如何成为优等生》时，第一次注意到了这个问题。在研究过程中，我采访了大约50名来自美国最具竞争力学校的高分大学生。我在这些采访中注意到，最优秀的学生往往比GPA排名在他们之后的学生学习得少。对这一现象的解释之一是之前详述的公式:最优秀的学生理解强度在生产力中扮演的角色，因此尽他们所能最大限度地集中注意力——从根本上减少准备考试或写论文所需的时间，而不降低他们的结果质量。</p><p id="4db8" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">Adam Grant的例子表明，这个强度公式不仅适用于本科GPA，也适用于其他认知要求高的任务。但是为什么会这样呢？明尼苏达大学的商学教授索菲·勒罗伊给出了一个有趣的解释。在2009年的一篇论文中，有趣的标题是“为什么我的工作这么难？Leroy介绍了一种她称之为注意力残留的效应。在这篇论文的导言中，她指出，其他研究人员已经研究了多任务处理(试图同时完成多项任务)对绩效的影响，但在现代知识工作办公室中，一旦你达到足够高的水平，更常见的是发现人们依次处理多个项目:“从一个会议到下一个会议，开始处理一个项目，然后很快又不得不转移到另一个项目，这只是组织生活的一部分，”Leroy解释道。</p><p id="a178" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">这项研究发现，这种工作策略的问题在于，当你从某项任务A切换到另一项任务B时，你的注意力并没有立即跟上——你注意力的剩余部分仍然停留在最初的任务上。如果在你转换工作之前，你在任务A上的工作是无边界的和低强度的，这种残留物会变得特别厚，但是即使你在继续工作之前完成了任务A，你的注意力也会暂时被分开。</p><p id="220f" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">Leroy通过在实验室强制任务转换来研究这种注意力残留对表现的影响。例如，在一个这样的实验中，她让受试者开始做一组字谜。在其中一次试验中，她会打断他们，告诉他们需要转向一项新的、具有挑战性的任务，在这种情况下，就是阅读简历和做出假设性的招聘决定。在其他试验中，她让受试者在给他们下一个任务之前完成谜题。在困惑和雇佣之间，她会部署一个快速词汇决策游戏来量化第一项任务留下的剩余量。*这项实验和她的类似实验的结果很清楚:“转换任务后出现注意力残留的人很可能在下一项任务中表现不佳，”残留越强烈，表现越差。</p><p id="576c" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">注意力剩余的概念有助于解释为什么强度公式是正确的，因此有助于解释格兰特的生产率。通过长时间不间断地完成一项艰巨的任务，格兰特最大限度地减少了其他任务带来的注意力残留的负面影响，使他能够在这项任务中发挥最大的效能。换句话说，当格兰特连续几天独立完成一篇论文时，他的工作效率比标准教授更高，遵循的是一种更分散注意力的策略，即工作被大量的干扰不断打断。</p><p id="5be7" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">即使你不能完全复制Grant的极端孤立状态(我们将在第2部分讨论不同的深度计划策略)，注意力残留的概念仍然很有意义，因为它暗示了在半分心状态下工作的普遍习惯对你的表现有潜在的破坏性。每隔十分钟左右快速浏览一下你的收件箱似乎没有什么害处。事实上，许多人认为这种行为比让收件箱一直在屏幕上打开的旧习惯(很少有人遵循的稻草人习惯)更好。但是Leroy告诉我们，这实际上并没有多大的改善。快速检查为你的注意力引入了一个新的目标。更糟糕的是，看到你一时无法处理的信息(几乎总是这样)，你会被迫回到主要任务，留下一个未完成的次要任务。这种未解决的开关留下的注意力残留会降低你的表现。</p><p id="6f62" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">当我们从这些单独的观察中退一步，我们看到一个清晰的论证形式:</p><blockquote class="jq"><p id="d322" class="jr js ik bd jt ju jv jw jx jy jz jg ek translated">为了达到你的巅峰状态，你需要长时间的工作，全神贯注于一项任务，不受干扰。</p></blockquote><p id="66a3" class="pw-post-body-paragraph ii ij ik il b im ka io ip iq kb is it iu kc iw ix iy kd ja jb jc ke je jf jg hn dt translated">换句话说，优化你表现的工作类型是深度工作。如果你不习惯长时间深入，就很难让你的表现在质量和数量上达到巅峰水平，而这对你的职业发展越来越重要。除非你的天赋和技能绝对让你的竞争对手相形见绌，否则他们中的深度工作者会超过你。</p></div><div class="ab cl jj jk hc jl" role="separator"><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo"/></div><div class="hn ho hp hq hr"><figure class="ie if ig ih fq hw fe ff paragraph-image"><a href="http://calnewport.com/books/deep-work/"><div class="fe ff kf"><img src="../Images/638c1107bdfbe1ddde21d00b8890eb39.png" data-original-src="https://miro.medium.com/v2/resize:fit:994/format:webp/1*-PphWY57sDqp58CXqnJLNw.jpeg"/></div></a></figure><p id="7069" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated"><em class="ji">摘自卡尔·纽波特《深度工作》，由</em> <a class="ae kg" href="https://twitter.com/grandcentralpub" rel="noopener ugc nofollow" target="_blank"> <em class="ji">大中央出版社</em> </a> <em class="ji">出版。版权所有2016 Cal Newport。</em></p><p id="9371" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated"><em class="ji">可从</em><a class="ae kg" href="http://www.barnesandnoble.com/w/deep-work-cal-newport/1121861058?ean=9781455586691" rel="noopener ugc nofollow" target="_blank"><em class="ji">Barnes&amp;Noble</em></a><em class="ji">，</em><a class="ae kg" href="http://www.amazon.com/Deep-Work-Focused-Success-Distracted/dp/1455586692/ref=sr_1_1?ie=UTF8&amp;qid=1447687799&amp;sr=8-1&amp;keywords=deep+work&amp;pebp=1447687810578&amp;perid=00TKKQHK1199324EX8QP" rel="noopener ugc nofollow" target="_blank"><em class="ji">Amazon</em></a><em class="ji">，</em><a class="ae kg" href="http://www.indiebound.org/book/9781455586691" rel="noopener ugc nofollow" target="_blank"><em class="ji">indie bound</em></a><em class="ji">，</em><a class="ae kg" href="https://geo.itunes.apple.com/us/book/deep-work/id991831052?mt=11" rel="noopener ugc nofollow" target="_blank"><em class="ji">iBooks</em></a><em class="ji">，</em> <a class="ae kg" href="https://store.kobobooks.com/en-us/ebook/deep-work" rel="noopener ugc nofollow" target="_blank"> <em class="ji"> Kobo </em> </a></p><div class="ie if ig ih fq ab cb"><figure class="kh hw ki kj kk kl km paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="kh hw ki kj kk kl km paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="kh hw ki kj kk kl km paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resiz
