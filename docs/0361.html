<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/kick-start-success-with-a-meaningful-morning-routine-2fef20dc387e?source=collection_archive---------32-----------------------#2016-01-15">https://medium.com/hackernoon/kick-start-success-with-a-meaningful-morning-routine-2fef20dc387e?source=collection_archive---------32-----------------------#2016-01-15</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="c7f2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">用一个有意义的早晨惯例开始成功</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/145b3cbfc8a1c82ccc34abd7b96d3532.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Qy18XHxcLOuJc67vE7s3lA.png"/></div></div></figure><p id="36c4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">并非一天中的所有时间都是平等的。事实上，无论你是不是一个早起的人，早晨对于校准一天都很重要，并直接影响我们的整体健康。</p><p id="cccb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">虽然你一天的其余时间可能会与你预期的不同，但早上的1-2个小时是养成积极习惯的最佳时间，尤其是研究表明<a class="ae ir" href="http://www.chriswinfield.com/perfect-morning-routine/" rel="noopener ugc nofollow" target="_blank">动机在这段时间</a>达到顶峰。</p><p id="a895" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">每个人早上的例行公事都不一样，但目标是完成那些<em class="je">给你的生活增添意义</em>的任务。换句话说，花时间在自己身上来改善精神健康和身体健康可以让你实现个人职业目标。</p><p id="9857" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jf">先爱自己</strong></p><p id="5b8b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们经常听到这种说法，但是获得7小时工作制对于最大化生产力是绝对必要的。伸手去按小睡按钮表明你缺乏睡眠，或者你需要提高睡眠质量。</p><p id="81a3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">此外，拥有这段时间可以让你掌控自己的一天，而不是匆忙准备好面对紧张的通勤。许多《财富》杂志的首席执行官分享了他们早起的习惯，有些人注意到早上5点前就醒了。</p><p id="5f39" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">从花时间泡一杯好咖啡或阅读一些与工作无关的东西，利用这段时间做一些让你以正确的节奏度过一天的事情。</p><p id="9362" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jf">理清你的思绪</strong></p><p id="4d45" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">生活在像香港这样繁忙的城市，意味着我们每天都要面对大量的任务和决定，随之而来的是精神疲劳。</p><p id="3a33" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这对企业家来说尤其如此，他们经常会因为不得不做出数百个决定而感到精神疲劳甚至焦虑，不管这些决定有多小。在早上取消决策可以提高你在当天晚些时候做决定的能力。</p><p id="c2bd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">通过建立固定的日常生活，你能够保持保持健康的习惯，同时最小化精神疲劳的机会。这可以小到在头天晚上选择你的服装，大到花10分钟练习正念。</p><p id="eee6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jf">万岁&amp;繁荣昌盛</strong></p><p id="0222" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">拥有一个有意义的早晨也能大大改善你的身体健康。<a class="ae ir" href="http://www.webmd.com/diet/6-reasons-to-drink-water?page=2" rel="noopener ugc nofollow" target="_blank">早上第一件事就是喝水</a>补充水分&amp;排出体内毒素，加速新陈代谢，给大脑补充能量。</p><p id="31e8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">此外，研究表明，醒得晚不吃早餐的人会在一天中消耗更多不健康的卡路里(T3)。包含精益蛋白质的早餐有助于控制体重、心脏病和中风。</p><p id="e245" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最后，做15分钟的轻度运动，如伸展运动或瑜伽，会让你精力充沛，并让你处于实现目标的正确状态。</p><p id="7091" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jf">我的个人晨间惯例</strong></p><p id="042e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">出门前，我需要给自己大约一个半小时的时间，因为我需要花时间做准备，否则一天剩下的时间就感觉泡汤了。</p><p id="c981" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jf">早上6:30</strong>—醒来，喝满满一杯水。</p><p id="eab8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jf">早上6:30–6:50</strong>—穿好衣服，洗漱，化妆。</p><p id="a8ed" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jf">早上6:50–7:20</strong>—做早餐&amp;咖啡。我通常吃有鳄梨的烤面包，偶尔吃鸡蛋。我一边吃饭一边听播客；通常是NPR电台<strong class="hv jf">或Ted电台</strong>的任何节目。</p><p id="a469" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jf">上午7:20–7:35</strong>——洗漱刷牙。如果我有时间，我也会收拾一下房间。</p><p id="8997" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">上午7:35–7:40——为路上喝点茶，并在出发前准备好当天的一切！</p><p id="961d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">—详见:<a class="ae ir" href="http://thegaragesociety.com/category/garage-hacks/" rel="noopener ugc nofollow" target="_blank">http://thegaragesociety.com/category/garage-hacks/</a></p><div class="it iu iv iw fq ab cb"><figure class="jg ix jh ji jj jk jl paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jg ix jh ji jj jk jl paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jg ix jh ji jj jk jl paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="jm jn jo"><p id="f922" class="hs ht je hv b hw hx hy hz ia ib ic id jp if ig ih jq ij ik il jr in io ip iq hn dt translated"><a class="ae ir" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是阿美族家庭的一员。我们现在<a class="ae ir" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae ir" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hs ht je hv b hw hx hy hz ia ib ic id jp if ig ih jq ij ik il jr in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae ir" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae ir" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="it iu iv iw fq ix fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff js"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure><figure class="it iu iv iw fq ix"><div class="bz el l
