<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/ces-on-a-shoestring-e5c0d0e2126a?source=collection_archive---------27-----------------------#2016-01-10">https://medium.com/hackernoon/ces-on-a-shoestring-e5c0d0e2126a?source=collection_archive---------27-----------------------#2016-01-10</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/54f2afd3f65f02f2037415c7ac9809c4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vHqumsHjKN2wncZezkUf4A.jpeg"/></div></div></figure><p id="0176" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我盯着购票屏幕，手悬停在“输入”键上，思考去一趟CES是否值得。我们是一家宠物穿戴领域的初创公司，正在完成一个原型，准备上市，通常会失去大量的睡眠。我们仍在向热爱和信任我们的人们乞求资金，并试图从零开始建立一家硬件技术公司。我们应该每人花100美元去参加世界上最大的科技公司聚会CES吗？我真的问过自己这个问题吗？我们当然应该。点击。确认。酷毙了。现在要想办法在不破产的情况下到达那里。在世界上最大的成人游乐场拉斯维加斯举办消费电子展，让这变得异常困难。尽管如此，我们中的两个人花了853美元参加了24小时疯狂的消费电子展。</p><p id="91d8" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我们是这样做的。T3】</p><p id="d6f5" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jc">第一步:不要展示——去参观</strong></p><p id="daad" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我们不会在CES上展示我们的智能项圈公司，在琳琅满目的高科技产品中。还没有。我们只是希望看到我们今年发布时将面临的竞争。而且，说实话，在CES上旋转、点击、脉动的喧闹声周围是如此有趣，以至于我经常发现自己徘徊在一个新的展位上玩，而不是对我名单上的公司进行侦察。我的搭档甚至碰到了正在进行自己探索的法国经济部长。六个小时在几秒钟内就过去了。</p><p id="cc86" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">第二步:像波西米亚人一样旅行</p><p id="03bd" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我们乘坐了一家我们以前从未使用过的<a class="ae je" href="http://www.flyfrontier.com" rel="noopener ugc nofollow" target="_blank">航空公司</a>的廉价航班(很可能永远也不会再使用)。我们的航班由于天气和两条腿的一般古怪问题而延误了，所以我们在机场吃吃喝喝。与ces拉斯维加斯的食品价格相比，机场的食品价格微不足道。我们在凌晨时分到达拉斯维加斯，这对于拉斯维加斯来说不是问题，除非你住在黑帮聚集的市中心，那里的街道空得吓人。我们没有聚会…我们像石头一样倒在床上。第二天早上，由于CES16折扣代码，我们乘坐0.20美元<a class="ae je" href="https://www.lyft.com" rel="noopener ugc nofollow" target="_blank">的拼车前往会场。嘣！</a></p><p id="a5e2" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jc">第三步:制定计划</strong></p><p id="46db" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我们在入口处分头行动，我们每个人带着不同的小贩去寻找和调查。我们从会议中心开始，然后转移到沙滩上。回想起来，我们应该从金沙开始，那里是可穿戴公司的地盘。男孩他们做到了。金沙博览会的两层楼疯狂地挤满了每一件可以想象的可穿戴物品，它们看起来和其他带有不同标志的可穿戴物品一模一样。穿着合身衣服的美女和穿着紧身衬衫的肌肉男比比皆是。我应该找什么？哦，对了，宠物可穿戴设备。分散在人类可穿戴设备中，带有全球定位系统和活动追踪器的小狗们正在展示它们可爱的小脸。我想知道CES的那些人是否会允许我带着我自己的漂亮的人带着戴着头套的小狗到处游行…</p><div class="jf jg jh ji fq ab cb"><figure class="jj hw jk jl jm jn jo paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><img src="../Images/105ee174c6d17c948231f68db660e982.png" data-original-src="https://miro.medium.com/v2/resize:fit:622/format:webp/1*PiT1Nvu5q5eW0DVpnqJViA.jpeg"/></div></figure><figure class="jj hw jk jl jm jn jo paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><img src="../Images/72c702d44780678b5b70f967654b7709.png" data-original-src="https://miro.medium.com/v2/resize:fit:622/format:webp/1*DVx3aEB44q3KQgBWE6bThw.jpeg"/></div></figure><figure class="jj hw jp jl jm jn jo paragraph-image"><img src="../Images/3f891cd4f92ed07f14cc8c6d059be8f6.png" data-original-src="https://miro.medium.com/v2/resize:fit:706/format:webp/1*ze5KCru8dJt7TMTtvp8prw.jpeg"/></figure></div><p id="2358" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jc">第四步:了解你的竞争对手</strong></p><p id="6201" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">好消息是，我们没有看到任何像我们正在建设的智能项圈平台。咻。第二个好消息是，我们确实看到的宠物可穿戴设备都是新公司。没有一家传统的宠物公司在那里。双咻。在我们像魔鬼一样穿过这些大厅之前，这个行业仍然像昨天一样成熟。在这些摊位周围闲逛，无意中听到潜在客户对产品的看法是非常有趣和有益的。好了，别拿智能宠物项圈做鸡毛蒜皮的事了，查！</p><p id="5fd1" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jc">第五步:写下所有事情</strong></p><p id="0d7b" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">在回家的飞机上，我们疯狂地捕捉着我们在这些巨大的创新大厅里的所见所闻。哪些类型的可穿戴设备最受关注？展位看起来像什么？电话亭很忙吗？有哪些中国公司在卖同样的东西？什么类型的人在看产品？我能发现哪些微小的细节，比如某个宠物服装摊位上的高端服装店名片……嗯。</p><p id="e530" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我非常自豪的是，我们进出拉斯维加斯的费用不到1000美元。明年就不会这么便宜了。但是，希望我们能在媒体和订单上赚回100倍。哦，我们会玩…拉斯维加斯风格的。</p><div class="jf jg jh ji fq ab cb"><figure class="jj hw jq jl jm jn jo paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jj hw jq jl jm jn jo paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jj hw jq jl jm jn jo paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="jr js jt"><p id="f922" class="id ie jd ig b ih ii ij ik il im in io ju iq ir is jv iu iv iw jw iy iz ja jb hn dt translated"><a class="ae je" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae je" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae je" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae je" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="id ie jd ig b ih ii ij ik il im in io ju iq ir is jv iu iv iw jw iy iz ja jb hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae je" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae je" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="jf jg jh ji fq hw fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff jx"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure></div></div>
