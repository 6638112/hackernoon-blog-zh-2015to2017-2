<blockquote>原文：<a href="https://medium.com/hackernoon/how-much-computation-can-you-fit-in-a-voxel-3e842a6d834f?source=collection_archive---------16-----------------------#2017-03-24">https://medium.com/hackernoon/how-much-computation-can-you-fit-in-a-voxel-3e842a6d834f?source=collection_archive---------16-----------------------#2017-03-24</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="390e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一个体素能容纳多少计算量？</p><p id="4410" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果电路被设计成利用三维空间，那么每单位空间能处理多少信息？我们将假设我们的计算单位是一个不可分割的单位，或者在这种情况下是一个体素。</p><p id="4b2b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">首先让我们考虑输入/输出。三维立方体有六个面。所以这给了我们总共六个外部面。让我们假设他们是一些内部的面孔，给我们一共有七个。那么我们假设每张脸都可以处理输入和输出。</p><p id="febf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">二、什么可以连接和传递信息？让我们假设体素，就像我们大脑中漫长弯曲的神经路径，可以将输入与输出面相匹配，反之亦然。这也意味着多个输出可以连接到一个输入。让我们假设所有连接的输出在信号强度上是相加的。</p><p id="0b08" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第三，信号如何传递？从动物的大脑中，我们可以看到一些我们想要在这里复制的电活动。因此，每个输入面都有一个低状态和高状态以及介于两者之间的一系列值。</p><p id="a40c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最后，我们如何用一个体素创建一个逻辑电路？嗯，在最一般的形式中，我们可以创建一个函数来映射输入到输出。换句话说，一个体素是将七维输入映射到输出的纯函数。接下来，我们可以将整个体素连接到其他函数。在这里，我们推导出一系列通常与计算智能相关的数学。退化的情况可以容易地处理较低维度的逻辑和门；这是一种非常强大的计算模式。</p><p id="8b98" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">总之，体素是非常强大的计算单位。体素大脑应该非常强大；并且<a class="ae ir" href="https://github.com/andrew-lucker/RYB" rel="noopener ugc nofollow" target="_blank">我们要测试这个</a>。</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/2d7af4cb211b3912c0fac2b81d9a5f74.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zaBl5kmbgCPsJjNr2VkWpQ.png"/></div></div></figure><div class="it iu iv iw fq ab cb"><figure class="je ix jf jg jh ji jj paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="je ix jf jg jh ji jj paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="je ix jf jg jh ji jj paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="jk jl jm"><p id="f922" class="hs ht jn hv b hw hx hy hz ia ib ic id jo if ig ih jp ij ik il jq in io ip iq hn dt translated"><a class="ae ir" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae ir" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae ir" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae ir" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hs ht jn hv b hw hx hy hz ia ib ic id jo if ig ih jp ij ik il jq in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae ir" href="http://bit.ly/hackernoonlate
