<blockquote>原文：<a href="https://medium.com/hackernoon/totally-clojure-has-been-around-for-about-8-years-clojurescript-for-about-6-2778fc6910e?source=collection_archive---------11-----------------------#2017-06-30">https://medium.com/hackernoon/totally-clojure-has-been-around-for-about-8-years-clojurescript-for-about-6-2778fc6910e?source=collection_archive---------11-----------------------#2017-06-30</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><blockquote class="ht hu hv"><p id="26f2" class="hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu ho dt translated">如果Angular这样的相对巨人可以完全崩溃并重写自己(甚至不再是同一个实体)，那么一个小的未知编译语言有什么机会呢？当然这听起来很酷，但是如果我一周有10个小时用来学习新的东西，我不会把它“浪费”在很多人认为最多是实验性的东西上。</p></blockquote><p id="1c3e" class="pw-post-body-paragraph hw hx iv hz b ia ib ic id ie if ig ih iw ij ik il ix in io ip iy ir is it iu ho dt translated">Clojure已经存在了大约8年，Clojurescript存在了大约6年。我不认为它们是实验性的。沃尔玛也没有。</p><p id="e50b" class="pw-post-body-paragraph hw hx iv hz b ia ib ic id ie if ig ih iw ij ik il ix in io ip iy ir is it iu ho dt translated">诚然，Angular是一个框架，Clojure是一种语言，但我认为总体上考虑重写是值得的。我甚至考虑重写的必要条件是什么？通常，这是因为我犯了一个根本性的错误。</p><p id="e162" class="pw-post-body-paragraph hw hx iv hz b ia ib ic id ie if ig ih iw ij ik il ix in io ip iy ir is it iu ho dt translated">Clojure和Clojurescript没有被重写。强大的特性已经通过补充该语言的库(clojure.core.async，clojure.spec)添加进来。但核心是一样的。数据结构、定义变量的方式、模块和函数语法都没有改变。Javascript在同一时期引入了新的方法来实现这些功能。也许这些变化并不是绝对必要的，但是在Clojure中似乎没有任何这样的变化的动机。也许他们第一次就做对了。</p><blockquote class="ht hu hv"><p id="ea58" class="hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu ho dt translated">这不仅仅是历史记录的问题，而是我们中的大多数人浪费了太多时间去学习3个月、6个月或12个月后过时的东西，因此选择下一次投资要更加谨慎。</p></blockquote><p id="b393" class="pw-post-body-paragraph hw hx iv hz b ia ib ic id ie if ig ih iw ij ik il ix in io ip iy ir is it iu ho dt translated">作为开发人员，我们绝对应该仔细考虑我们所做的选择，因为它们每天都影响着我们，从长远来看，它真的会增加。这也许是我发表这篇文章的主要动机。</p><p id="2d2b" class="pw-post-body-paragraph hw hx iv hz b ia ib ic id ie if ig ih iw ij ik il ix in io ip iy ir is it iu ho dt translated">一般来说，可以把Lisp和Clojure看作是它最现代、最容易使用的版本。定义Lisp和它引入的特性——条件、垃圾收集、动态类型、高阶函数、递归、REPL、自托管等等——还没有过时。我们倾向于将它们视为现代语言的特征。Lisp的语法也没有过时。59年前学习Lisp的人可以读写Clojure。</p><p id="bdaa" class="pw-post-body-paragraph hw hx iv hz b ia ib ic id ie if ig ih iw ij ik il ix in io ip iy ir is it iu ho dt translated">对我来说，这里有一个明显的划分:在编程语言家族中，有Lisp，然后是其他一切。其他一切都发生了实质性的变化，分支添加特性或不同的语法。C-&gt; c++-&gt; Java-&gt; Python-&gt; Ruby-&gt; Javascript-&gt;？？？。</p><p id="d6d3" class="pw-post-body-paragraph hw hx iv hz b ia ib ic id ie if ig ih iw ij ik il ix in io ip iy ir is it iu ho dt translated">但是没有Lisp++。59年来，它的基本语法、功能和原则没有改变。为什么？</p><p id="745c" class="pw-post-body-paragraph hw hx iv hz b ia ib ic id ie if ig ih iw ij ik il ix in io ip iy ir is it iu ho dt translated">我鼓励任何对编程感兴趣的人花时间学习Lisp。Clojure可能是最容易掌握的，如果你最终喜欢上它，它有丰富的实用性。可能感觉根本不一样，我觉得是。ReasonML或“很酷的新事物”可能感觉没什么不同，也许这就能说明问题。如果它看起来和我们离开的地方如此相似，也许我们还没有走那么远。</p><blockquote class="ht hu hv"><p id="f945" class="hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu ho dt translated"><a class="ae iz" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae iz" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae iz" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae iz" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu ho dt translated">要了解更多信息，请<a class="ae iz" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae iz" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上点赞/给我们发消息</a>，或者简单地说，<a class="ae iz" href="https://goo.gl/k7XYbx" rel
