<blockquote>原文：<a href="https://medium.com/hackernoon/we-have-no-evidence-that-people-actually-change-the-browser-zoom-d65c940926cc?source=collection_archive---------7-----------------------#2017-04-08">https://medium.com/hackernoon/we-have-no-evidence-that-people-actually-change-the-browser-zoom-d65c940926cc?source=collection_archive---------7-----------------------#2017-04-08</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="c9c9" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我们没有<a class="ae is" href="https://hackernoon.com/tagged/evidence" rel="noopener ugc nofollow" target="_blank">证据</a>证明<a class="ae is" href="https://hackernoon.com/tagged/people" rel="noopener ugc nofollow" target="_blank">的人</a>真的改变了浏览器的文本大小。但是我们有一些事实。我很好奇，告诉我你不同意的地方:</p><ul class=""><li id="6f5b" class="it iu hv hw b hx hy ib ic if iv ij iw in ix ir iy iz ja jb dt translated">我们肯定知道，改变浏览器文本大小对facebook、youtube、亚马逊、twitter、medium、linkedIn、易贝以及更多网站没有影响(T4应该会有T5，但事实并非如此)。</li><li id="bd0a" class="it iu hv hw b hx jd ib je if jf ij jg in jh ir iy iz ja jb dt translated">因此，我们知道一个事实，如果有人不能阅读16px的文本，并想使用这些网站之一，他们必须使用其他方法。</li><li id="6089" class="it iu hv hw b hx jd ib je if jf ij jg in jh ir iy iz ja jb dt translated">显然，我们也知道改变浏览器文本大小对操作系统的其他部分没有影响。</li><li id="b9b0" class="it iu hv hw b hx jd ib je if jf ij jg in jh ir iy iz ja jb dt translated">因此，我们可以推断，如果一个用户不能阅读16px的文本，但希望能够阅读Excel菜单、邮件、系统设置、finder/explorer或其他任何内容，他们需要以其他方式来完成。</li></ul><p id="a64d" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">所以对你来说，我猜，你可能仍然认为，嘿，也许，有人仍然使用浏览器文本调整，正确的做法是确保您的网站与此兼容。</p><p id="5005" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">但对我来说，上述事实清楚地表明，浏览器文本大小调整在现实世界中是没有用的，没有人会依赖它。</p><blockquote class="ji jj jk"><p id="ec04" class="ht hu jc hw b hx hy hz ia ib ic id ie jl ig ih ii jm ik il im jn io ip iq ir ho dt translated"><a class="ae is" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae is" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae is" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae is" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu jc hw b hx hy hz ia ib ic id ie jl ig ih ii jm ik il im jn io ip iq ir ho dt translated">要了解更多信息，请<a class="ae is" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae is" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上给我们点赞/发消息</a>，或者简单地说，<a class="ae is" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="ht hu jc hw b hx hy hz ia ib ic id ie jl ig ih ii jm ik il im jn io ip iq ir ho dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae is" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae is" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="jo jp jq jr fq js"><div class="bz el l di"><div class="jt ju l"/></div></figure></div></div>
