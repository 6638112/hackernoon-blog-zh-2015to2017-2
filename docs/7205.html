<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/technological-nightmare-or-a-new-awareness-to-move-forward-where-is-source-as-i-work-through-my-7bd9dd8d126b?source=collection_archive---------37-----------------------#2017-10-19">https://medium.com/hackernoon/technological-nightmare-or-a-new-awareness-to-move-forward-where-is-source-as-i-work-through-my-7bd9dd8d126b?source=collection_archive---------37-----------------------#2017-10-19</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="d2a7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">技术噩梦还是前进的新意识:</strong>来源在哪里<strong class="hv ir"> </strong>当我查看每天、每周或每月给我发送链接的电子邮件列表时，这种互动变得越来越多，很难跟上。越来越明显的是，通过发送和接收来检查源以进行验证变得越来越困难。通过我们的互动，我们也可以注意到变化，如果我们通过另一种媒介进行个人接触，发送或接收的内容被篡改或克隆。</p><p id="d22f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们是否在界面之间花费了更多的时间来检查清单，以检查来源和材料的变更，然后实际处理我们的优先使用事项？甚至我们的过滤系统也跟不上被恶意下载的不想要的内容劫持、克隆或中断的互动链接。我们在快速报告和纠正方面做得更好。</p><p id="4701" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们所掌握的网络安全威胁包括小型、中型和大型入侵。随着我们的能力迅速增长，我们还有很长的路要走。我们需要一个巨大的飞跃来解决问题。</p><p id="1cb0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们有一个资源大纲，并追溯了无线连接的使用历史。曾经是物理的东西现在正被应用在我们所连接的虚拟世界中。</p><p id="7236" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">大多数人接受教育并遵守FCC关于所有通信的规则和规定。我们的能力已经远远超过了管理或控制数据流的能力。曾经是大自然对无线的干扰，现在仍然存在。我们也有一个人的方面，必须有一个密切接近的物理存在，这也仍然存在。最大的问题是嵌入在硬件和软件应用程序中。</p><p id="0c77" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">随着我们快速加载大量信息的能力的提高，我们中断和从未经授权的用户那里检索信息的能力也必须提高。我知道这是一个令人兴奋的期望，但这就是我们在这里寻找和创造其他可能性的原因。</p><p id="7319" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我仍然相信，所有的概念都源于对自然的观察和与自然的互动，因为我们是自然的一部分。我们进化是出于需要，因为我们的环境确实发生了变化，因为我们不仅学会了适应它，而且我们是它的原因和结果的一部分。</p><p id="6973" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">无所不在，无处不在互动我们来这里是为了实现我们的目的。我们仍处于理解的初级阶段，当我们继续增加我们的集体知识和应用时，我们会质疑一切。</strong></p><p id="e5bd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">《开放的心态》360: 2030 </strong></p><p id="7018" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">“开源”&amp;“本地支持”</strong></p><p id="d7c9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">﹣Z﹣c</p></div></div>
