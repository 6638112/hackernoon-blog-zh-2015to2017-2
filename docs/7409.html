<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/ai-for-business-consulting-62c1d634de34?source=collection_archive---------23-----------------------#2017-10-26">https://medium.com/hackernoon/ai-for-business-consulting-62c1d634de34?source=collection_archive---------23-----------------------#2017-10-26</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="601b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">商业人工智能</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/99307da80738a124ec02d3f389c9ab23.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*04bHOrGsXaQKsqIR.jpg"/></div></div></figure><p id="3b31" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jd">了解人工智能</strong></p><p id="52bb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">A.我或者说<a class="ae je" href="https://hackernoon.com/tagged/artificial-intelligence" rel="noopener ugc nofollow" target="_blank">人工智能</a>已经在媒体上引起轰动很长时间了。谷歌(Alphabet)、脸书、微软、亚马逊、苹果等公司都在人工智能领域投入巨资。但是我们说的AI到底指的是什么呢？</p><p id="a606" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">人工智能的第一个定义早在20世纪50年代就有了。1956年，约翰·麦卡锡达特茅斯学院的一位数学教授说:“学习的每一个方面或智力的任何其他特征原则上都可以如此精确地描述，以至于可以制造一台机器来模拟它。”让我们用例子来说明这一点。</p><p id="bd5d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">简单的传统计算器不能被称为AI，因为这样的计算器不能自己推理和学习任何新的东西，相反，它的功能由为预定义和有限范围的输出而设计的集成电路/芯片决定。然而，当我们访问我们的社交媒体和在线购物账户时，人工智能应用的一个非常初级的阶段是显而易见的；以内容推荐、定向广告、促销优惠、朋友建议等形式。</p><blockquote class="jf jg jh"><p id="03d7" class="hs ht ji hv b hw hx hy hz ia ib ic id jj if ig ih jk ij ik il jl in io ip iq hn dt translated">为个人用户定制数字内容需要复杂的算法。运行这些复杂算法的软件程序旨在映射和响应客户行为的变化。</p></blockquote><p id="3d23" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jd">人工智能对商业的影响</strong></p><p id="cebb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们已经见证了像优步这样的创新公司如何利用技术平台在世界各地建立市场。其结果是，对全球趋势和技术力量视而不见或只是看着它们而无动于衷的本地/国内企业灭亡了。</p><blockquote class="jf jg jh"><p id="9d03" class="hs ht ji hv b hw hx hy hz ia ib ic id jj if ig ih jk ij ik il jl in io ip iq hn dt translated">继互联网之后，人工智能可能是下一个重大的颠覆性技术，将改变企业的工作方式。越来越多的人认为，我们可能正处于第四次工业革命的边缘，人工智能是其有影响力的推进器之一。</p></blockquote><p id="b31f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">许多大企业已经在使用人工智能的一些领域包括内容推荐、定向广告、导航服务、虚拟现实、游戏、出租车服务、API(面部/语音/图像识别)、个性化用户体验、理解客户行为、培训和教育、医学研究等。很有可能中小企业也将不得不尽快登上人工智能平台，因为它们可能无法在第四次工业革命的黎明前沾沾自喜。</p><p id="9d89" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jd">艾作为商业顾问</strong></p><p id="7b9a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有人担心用人工智能代替人类参与商业活动会造成大范围的失业，包括传统商业顾问的失业。然而，我们可能至少要再过几十年，人工智能才有可能超越人类智能的某些固有属性，如创造力、谈判能力、领导力、情商等，这些都不容易模拟。但是以它现在的能力，</p><blockquote class="jf jg jh"><p id="9ac7" class="hs ht ji hv b hw hx hy hz ia ib ic id jj if ig ih jk ij ik il jl in io ip iq hn dt translated">在执行某些关键的商业活动时，人工智能可以证明比人类更有效和高效，并且可以扮演虚拟商业顾问或顾问的角色。</p></blockquote><p id="7d01" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="ji">处理大量数据</em> —如果非正式来源可信，世界上90%的数据是在过去两年中创建的。在这个大数据、互联网、智能手机、社交媒体和电子商务的时代，每天都有大量不同性质的数据被创建并存储在公司的服务器中。</p><blockquote class="jf jg jh"><p id="6e3c" class="hs ht ji hv b hw hx hy hz ia ib ic id jj if ig ih jk ij ik il jl in io ip iq hn dt translated">如果不使用由软件智能驱动的高级分析<a class="ae je" href="https://hackernoon.com/tagged/tools" rel="noopener ugc nofollow" target="_blank">工具</a>，处理这些数据并为业务决策创造有意义的见解是不可能的。</p></blockquote><p id="61da" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="ji">增强数字安全性和保密性</em> —业务数据非常敏感。随着越来越多地使用软件应用程序和硬件技术来执行业务流程和操作，企业产生了大量与顾客和客户、财务交易和报告、员工记录、供应链活动、业务合同和协议等相关的数字数据。借助高端智能数字加密技术，商业企业可以增强其商业数据在存储和传输过程中的数字安全性和保密性。</p><p id="b223" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="ji">促进决策制定— </em>为了在管理和业务流程的各个功能领域做出及时、准确的决策，企业必须依赖来自各种内部和外部来源的数据和信息。<em class="ji"/>ERP、商业智能和分析工具的使用极大地满足了这一需求。然而，通过人工智能，企业将寻求自动化他们的日常和非战略决策过程。</p><p id="9019" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="ji">随着投入该领域的努力和投资的性质和规模，不可否认的是，人工智能是下一个重要的东西，它正在慢慢地为商业世界铺平道路，就像互联网一样。企业开始意识到他们应该如何拥抱人工智能，这只是时间问题。</em></p><figure class="is it iu iv fq iw"><div class="bz el l di"><div class="jm jn l"/></div></figure></div></div>
