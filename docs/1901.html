<blockquote>原文：<a href="https://medium.com/hackernoon/why-early-stage-startups-should-not-adopt-microservices-195147ecb792?source=collection_archive---------10-----------------------#2016-12-18">https://medium.com/hackernoon/why-early-stage-startups-should-not-adopt-microservices-195147ecb792?source=collection_archive---------10-----------------------#2016-12-18</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><h2 id="8bf4" class="ht hu hv bd hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir dt translated">为什么早期创业公司不应该采用微服务</h2><p id="e2e4" class="pw-post-body-paragraph is it hv iu b iv iw ix iy iz ja jb jc if jd je jf ij jg jh ji in jj jk jl jm ho dt translated">我要在这里唱反调。几个月前，我对微服务架构模式做了一个深入的研究。在很大程度上，我是这种方法的超级粉丝。但我也发现，事实上，有一些很好的理由让早期创业公司不去微服务的方向，并不是所有的理由都与基础设施的成本有关。</p><p id="6405" class="pw-post-body-paragraph is it hv iu b iv jo ix iy iz jp jb jc if jq je jf ij jr jh ji in js jk jl jm ho dt translated">规划微服务架构时的一个关键挑战是必须非常好地定义每个服务的功能。关注点必须充分分离，它们之间应该有最小的重叠。</p><p id="cfa9" class="pw-post-body-paragraph is it hv iu b iv jo ix iy iz jp jb jc if jq je jf ij jr jh ji in js jk jl jm ho dt translated">但是这很难主动去做。对于快速发展的代码库，就像大多数早期公司的情况一样，很难预测几个月后系统会是什么样子。</p><p id="c6ee" class="pw-post-body-paragraph is it hv iu b iv jo ix iy iz jp jb jc if jq je jf ij jr jh ji in js jk jl jm ho dt translated">几乎每天都需要添加新功能。随着体系结构的发展，这可能导致大量时间和精力的浪费，并且需要频繁地重写服务以支持变化，从而导致弊大于利。</p><p id="ff49" class="pw-post-body-paragraph is it hv iu b iv jo ix iy iz jp jb jc if jq je jf ij jr jh ji in js jk jl jm ho dt translated">因此，在某些情况下，继续单一的模式直到行为更加充实和一致可能是有意义的。</p><p id="2b5e" class="pw-post-body-paragraph is it hv iu b iv jo ix iy iz jp jb jc if jq je jf ij jr jh ji in js jk jl jm ho dt translated">让我知道你的想法:-)</p><blockquote class="jt ju jv"><p id="a49c" class="is it jw iu b iv jo ix iy iz jp jb jc jx jq je jf jy jr jh ji jz js jk jl jm ho dt translated"><a class="ae jn" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中
