<blockquote>原文：<a href="https://medium.com/hackernoon/details-of-how-this-subscription-model-will-work-seem-scarce-196b4adcb17a?source=collection_archive---------11-----------------------#2017-02-15">https://medium.com/hackernoon/details-of-how-this-subscription-model-will-work-seem-scarce-196b4adcb17a?source=collection_archive---------11-----------------------#2017-02-15</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="9386" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">这种订阅模式将如何运作的细节似乎很少。我很难根据它们做出决定。</p><p id="86c8" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我现在喜欢中号。我喜欢为它写作，也喜欢阅读它(尽管在保持内容质量方面存在一些问题)。但是，Medium提供的服务并不是一个很难实现的服务:我预计，一旦Medium把自己锁起来，五六个稍微糟糕的竞争对手就会从那些没有从风投那里接受不明智贷款的人和那些早就决定了收入模式的人中冒出来，因为我们本质上是在谈论一个定制化程度最低的博客平台，而重新发明轮子一直在进行。无论Medium决定采用哪种模式，都比转向竞争对手更能让我受益。</p><p id="b350" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">让我们考虑一些可能性:</p><ul class=""><li id="8fca" class="is it hv hw b hx hy ib ic if iu ij iv in iw ir ix iy iz ja dt translated">媒体可能需要所有注册用户的订阅，并且不提供任何收入再分配。(这可能会消除一些临时用户，并改变目前出于营销目的使用该平台的人的成本收益分析。如果这消除了低质量的自助垃圾邮件，这可能是一件好事，但如果它吓跑了目前正在编写高质量内容的人——很可能会这样——那么这可能会进一步降低订阅的价值。)我假设，在这种模式下，未注册的用户仍然可以<em class="jb">阅读</em>中等的帖子，但是推荐、帖子和评论是高级的。</li><li id="877c" class="is it hv hw b hx jc ib jd if je ij jf in jg ir ix iy iz ja dt translated">也许每个人都为订阅付费(就像前一种可能性)，读者没有付费墙，但作者可以根据阅读次数获得一些直接支出(来自订阅费)。这将更有意义:Medium只是一个分发用户生成内容的平台，让用户付费来生成内容几乎是令人不快的，但让Medium成为一个基于订阅的内容市场会减少低质量/垃圾帖子，并让那些写高质量内容的作者回来&amp;很可能不仅仅是收支平衡。(这里有些复杂。比如，DMCA的关闭变得更加重要，欺诈性的关闭请求可能会成为一个问题。如果一个来自澳大利亚的用户大量引用了Lovecraft的作品，会发生什么？love craft的作品在澳大利亚属于公共领域，但在美国享有版权。Medium大概已经有好的律师和相关政策，但是当你付钱给作者时，风险会更高。)</li><li id="60e8" class="is it hv hw b hx jc ib jd if je ij jf in jg ir ix iy iz ja dt translated">比方说，不仅注册用户订阅，读者也会看到付费墙(可能在一定的月阅读量之后，就像在报纸上一样)。这基本上是不可行的:能忍受这种情况的人少之又少，探索和公关也就泡汤了。除非Medium官方声明这是他们正在做的事情，否则我们应该假设这是他们模型的稻草人版本(尽管理论上聪明的人，比如《纽约客》的负责人，也会这么做)。</li><li id="837e" class="is it hv hw b hx jc ib jd if je ij jf in jg ir ix iy iz ja dt translated">考虑一个多层的免费增值模式。免费版本将是我们普通用户所习惯的；更高的层次针对出版物进行了优化，具有可配置的出版物页面和可配置的文章主题、新闻订阅源中的推广以及侧边栏中特殊列表中的位置等功能。如果价格合适的话，这可能对Medium有效，也可能比其他选择更有效。(毕竟，一些出版物基本上是由印刷的其他东西的营销预算资助的——例如，我们如何到达下一页——他们愿意支付微薄的费用在媒体上看起来更好，因为他们的收入来源于其他地方。)但是，如果价格太低，当前的垃圾帖子将主导每个人的订阅源(固定用户将离开)，而如果价格太高，Medium将继续无法实现收支平衡。</li></ul><p id="4830" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我认为订阅是第二弱的商业模式(仅次于广告),但是有办法让它发挥作用。如果他们值得我这么做，我会订阅的。但是，对于目前的内容质量水平，我可能不会每月支付超过一美元。</p><blockquote class="jh ji jj"><p id="015a" class="ht hu jb hw b hx hy hz ia ib ic id ie jk ig ih ii jl ik il im jm io ip iq ir ho dt translated"><a class="ae jn" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae jn" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae jn" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae jn" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu jb hw b hx hy hz ia ib ic id ie jk ig ih ii jl ik il im jm io ip iq ir ho dt translated">要了解更多信息，<a class="ae jn" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">请阅读我们的“关于”页面</a>，<a class="ae jn" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上点赞/给我们发消息</a>，或者简单地说，<a class="ae jn" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="ht hu jb hw b hx hy hz ia ib ic id ie jk ig ih ii jl ik il im jm io ip iq ir ho dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae jn" href="http://bit.ly/hackernoon
