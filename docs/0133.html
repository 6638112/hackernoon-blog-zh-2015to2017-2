<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/there-are-some-specific-pieces-of-information-in-this-article-that-are-accurate-315124670b84?source=collection_archive---------0-----------------------#2016-01-05">https://medium.com/hackernoon/there-are-some-specific-pieces-of-information-in-this-article-that-are-accurate-315124670b84?source=collection_archive---------0-----------------------#2016-01-05</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="bbfa" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">这篇文章中有一些具体的信息是准确的。</p><ol class=""><li id="d9de" class="is it hv hw b hx hy ib ic if iu ij iv in iw ir ix iy iz ja dt translated">Angular模板在HTML中有一些JS，而React与JSX在JS中有一些HTML。</li><li id="f14f" class="is it hv hw b hx jb ib jc if jd ij je in jf ir ix iy iz ja dt translated">Angular是一个更全面的库，而React则是一个更有针对性的微库。</li><li id="e9f0" class="is it hv hw b hx jb ib jc if jd ij je in jf ir ix iy iz ja dt translated">在某些情况下，Angular 2文件的大小确实大于React文件的大小。</li><li id="4ccc" class="is it hv hw b hx jb ib jc if jd ij je in jf ir ix iy iz ja dt translated">React工具目前比Angular 2工具好。</li></ol><p id="9e01" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">虽然我认为Cory在提出这些观点并使这篇文章有趣方面做得非常好，但我不认为这是对这些框架的真正“比较”。科里解释说，反应就像一个摇滚明星，但有棱角的一面缺少一些关键点。</p><ol class=""><li id="ced1" class="is it hv hw b hx hy ib ic if iu ij iv in iw ir ix iy iz ja dt translated">Angular 2还在测试中。一些批评(我将在下面指出)在它完全发布的时候将不再是一个因素。</li><li id="ec24" class="is it hv hw b hx jb ib jc if jd ij je in jf ir ix iy iz ja dt translated">正如Cory在文章中更新的那样，Angular 2包的尺寸会在发布前变小。就在最近，他们拆分了RxJS，在今天举行的团队会议上，他们提到<a class="ae jg" href="https://docs.google.com/document/d/150lerb1LmNLuau_a_EznPV1I1UHMTbEl61t4hZ7ZpS0/edit#heading=h.36xla2yfqza8" rel="noopener ugc nofollow" target="_blank">减小封装尺寸现在是他们的首要任务之一</a>。事实上，他们的目标之一是“让Angular 2 Hello World应用程序的有效载荷小于10K的尺寸”。在最近的版本中，Angular 2已经降至164K。简单来说，大小不会成为Angular 2的问题。</li><li id="31fc" class="is it hv hw b hx jb ib jc if jd ij je in jf ir ix iy iz ja dt translated">Angular 2的错误消息和工具还没有达到React的水平，但实际上比Cory描述的要好。它肯定比Angular 1好，所有迹象表明，到Angular 2发布时，它会非常好。当您将Angular 2与TypeScript一起使用时，并且当您考虑Angular CLI将很快出现时，工具的故事会变得更好。基本上，现在React中使用的几乎所有工具都可以(而且很可能会)在不久的将来为Angular 2构建。例如，看看<a class="ae jg" href="http://blog.mgechev.com/2015/10/26/angular2-hot-loader-hot-loading-tooling/" rel="noopener ugc nofollow" target="_blank">明科·格切夫为Angular 2 </a>设计的热装弹机。</li><li id="bad1" class="is it hv hw b hx jb ib jc if jd ij je in jf ir ix iy iz ja dt translated">这篇文章中提到了很多关于Angular的模板语法。是的，ngFor语法是Angular特有的，需要一些时间来适应，但是除了这一点之外，Angular 2模板中的所有内容都遵循一组通用的原则。也就是说，用[prop]="val "绑定到DOM属性，用(event)="someFunc()"从组件向上传播事件。这一点有两点。首先，如果方括号和圆括号由于某种原因确实让您感到厌烦，您总是可以使用替代语法(即bind-prop="val "和on-event="someFunc()")。另外，我真的不认为这比实际的DOM事件和JSX使用的东西更难学。当然，onClick="someFunc()"是纯粹的JS方法，但是如果你知道(或者你查一下)并且你知道Angular的模式(即onBlah翻译成(Blah))那么真的有那么重要吗？最后一点是，通过使用Angular语法，如果“blah”不是一个有效的事件，框架实际上会警告您。</li><li id="9fd8" class="is it hv hw b hx jb ib jc if jd ij je in jf ir ix iy iz ja dt translated">关于React以JavaScript为中心的设计，我觉得这里漏掉了一点。虽然可以说JSX比Angular模板更以JavaScript为中心，但Angular 2实际上也是以JavaScript为中心的。所有旧的、古怪的Angular 1.x APIs(即angular.module、指令等)。)都没了。相反，你所拥有的只是基本的ES6(或TypeScript)+decorator。由于所有“Angular的东西”都在decoratorss中(顺便说一句，decorator通常只是将元数据附加到运行时使用的函数上)，您可以非常容易地测试并与任何其他框架共享您的Angular 2代码的大部分。事实上，在我的公司GetHuman，我们正在开发一个React应用和一个Angular 2应用，这两个应用可能会使用大约75%的相同代码，因为这些代码只是普通的旧JavaScript。</li><li id="c1e9" class="is it hv hw b hx jb ib jc if jd ij je in jf ir ix iy iz ja dt translated">虽然我认为JSX(更一般地说，反应渲染)很酷，虽然我同意这篇文章中提到的优点，但也有一些缺点。React渲染目前是一个阻塞调用，将在每个周期中执行(除非您使用shouldComponentUpdate明确告诉它不要执行)。相比之下，角度2分量异步加载，模板可以预编译。异步部分意味着Angular 2可以(理论上…仍在我们的<a class="ae jg" href="https://github.com/angular/universal" rel="noopener ugc nofollow" target="_blank"> Angular Universal </a>项目中)比React在服务器端更好地扩展。预编译意味着在某些情况下，角度视图可以加载得更快(同样这还为时过早，所以没有足够的跟踪记录可以肯定地说)。</li></ol><p id="b80f" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我一直想写一篇自己的比较博文。我没有时间，但我会开门见山地说:</p><blockquote class="jh ji jj"><p id="2149" class="ht hu jk hw b hx hy hz ia ib ic id ie jl ig ih ii jm ik il im jn io ip iq ir ho dt translated">React和Angular 2都非常非常牛逼。你会和其他人一样富有成效，做同样多的事情。在大多数情况下，选择实际上只是个人喜好的问题。</p></blockquote><p id="3c93" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我会在我的朋友肯特·c·多德的《AMA》中详细讨论这个问题。</p><p id="e3f1" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">如果你有兴趣比较React和Angular 2，我的最后一个建议是查看Minko Gechev几个月前创建的<a class="ae jg" href="https://docs.google.com/document/d/1Ah9IJ72DhV4AzoZ1TJUnMzj42PzQrLrwQUkg9koO0dg/mobilebasic" rel="noopener ugc nofollow" target="_blank">技术冲突</a>文档。</p></div></div>
