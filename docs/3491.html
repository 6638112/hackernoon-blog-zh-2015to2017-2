<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/this-is-not-a-tech-story-a3d1663e3bee?source=collection_archive---------16-----------------------#2017-04-04">https://medium.com/hackernoon/this-is-not-a-tech-story-a3d1663e3bee?source=collection_archive---------16-----------------------#2017-04-04</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="605f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这不是一个科技故事。这并不是说我们没有诚实地分享脚本中的错误、失误、失误和用词不当。关于技术出错的方式，风险投资中贪婪的基石如何榨干了如此多的好公司，崇高理想的易错性，或植入这些理想中的一切的自我的温和危险，有许多写得很好的警示故事。我们从这些场景中发现的冲突中成长，但我们通过同伴和朋友的爱、支持和尊重生活。我想谈谈后一部分。所以，这不是一个科技故事。这是一个爱情故事。</p><p id="545a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最后一天我不应该在SOMA办公室。我有幸在家工作，这时我接到老板的电话，告诉我已经做了一些考虑，为了保持剧本的顺利进行，我们中的许多人将被解雇。他善良直率，知道我会相信他的话。我不需要进来，他说，但他们将在几分钟后，在午餐时宣布。这将是最后一天上班。我让他停下来，在“咔嚓”一声之后，我划着红线把我的摩托车划到了办公室，创造了创纪录的时间，头发乱蓬蓬的，衣衫褴褛的，气喘吁吁的，同事们都笑了。这一宣布不是一声巨响，不是一次震惊，而是一声低语。我们都知道这是不可避免的，我们只是轻声说出了我们的首席执行官慢慢大声说出来的话。我们与脚本的任期结束是在一次呼吸中举行，氧气在肺部循环，最终升华和呼出，带着压力和感觉。很难去爱一件事，并把自己倾注在这件事上这么久，然后被告知这不再是你的责任，现在已经牢牢地成为过去。所以我环顾四周，看看房间里和我在一起的人。</p><p id="af61" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在一次艰难的面试和一场台球比赛之后，Scripted给了团队的每个成员一次机会(我们曾经开玩笑说，我们不能雇用任何真正擅长台球的人，以免他们的能力照亮我们集体的业余水平)。对最后一个人来说，我们要么是绿色的，对教育后的阳光眨着眼睛，要么是从另一个行业经历艰难的转型，这是一场后来的跨火车信仰跳跃。我们受雇于一个简单的承诺:我将学会成为这个团队的一员，而不仅仅是一个随着他人惯性旋转的轮子。我们相信这一使命，我们相互依靠来完成它，当有人的负担变得太重时，我们总是带着良好的幽默感来收拾残局。我们的休闲频道专门播放笑话的数量超过了严肃频道的数量，二者之比为1:2。</p><p id="76eb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Scripted抓住了一个机会，当我乘坐从纽约市到旧金山的单程航班时，它雇用了我，一个拥有物理学和创意写作学位的孩子，刚从令人沮丧的金融工作中毕业，成为一名数据科学家。他们需要一个关心写作、理解实验、能在团队内部和团队之间工作的人。从某种意义上说，我一直很天真。我相信我未来的CEO和我未来的老板、同事面对面告诉我的话，因为我认为他们是诚实的。“我们有一个重要的利基市场需要填补。你是这项工作的合适人选。总有一天，我们会成为一家大公司。”</p><p id="87b8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我坚持说我相信是因为那些说的人对任务的理想和团队的能力有明显的信心。随着时间的推移，我将学会愉快地分享和鼓励这种信念，同时总是试图留意我到底喝了多少科技库尔Aid。随着公司的成熟，我们从谈论我们工作的价值作为产品特性的一个功能，过渡到讨论我们富有成效的团队动力的优点。在改变了整个潜在的商业计划，重新构建了几次技术，重新规划了整个内部团队之后，我们觉得有能力一起应对任何挑战。</p><p id="2cb8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">家庭就是这样运作的。你告诉你的家人真相的最有希望的版本，考虑到他们的最佳利益，你支持他们。信任是脚本的第一个礼物和基准，而不是代码输出或网站性能指标。信任，不是在逐字逐句的工作描述中完成，而是在抽象中，随着人们的成长，创新，努力为团队尽最大努力。我花了整整六个月的时间来编写持久而有用的代码(我的同事曾将我早期的代码描述为用Python编写的最好最差的Java)，但到了第二天，我已经被委以重任，并被托付给重要的项目。在Scripted，我被告知:“这是一个我们无法解决的问题。这就是你在这里的原因，我们相信你能解决这个问题。”因此，我会经历许多失败，许多教训，甚至一些胜利。</p><p id="ad8f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">即使到了最后，还有这种信任。安静的演讲结束后，没有漫长、缓慢、尴尬的告别，没有和不太熟悉的人握手的电话，没有在中学舞池中避免眼神接触，没有拖着脚走出房门。当最后的话悬在空中时，安静的房间里有理解的表情，淡淡的悲伤和宽慰，拥抱，太多的拥抱，拍卖行最喜欢的办公室座椅，聪明的杯子，符合人体工程学的键盘和磨损的充电器。外面的露台上有最后一次吸烟休息，这与过去等待投资者或融资消息时烦躁的吸烟休息截然不同。有笑声。受我们周围工作场所现实的系统分解的影响，笑本身感觉不一样。现在比以前更清楚了，没有负担，因为现在，随着契约组织的消亡，我们发现信任和感情依然存在。我参加过同事的婚礼(迟到了一次，对不起，莎拉！)，修理同事的自行车，在工作间隙醉醺醺地坐在沙滩上，讨论明显与工作无关的生活问题，交换生活、爱情、马力建议、咖啡、比萨饼，帮助和被帮助那些日子里，你不想起床去工作，但你还是要去，因为你知道那里的人会把你拉起来，让你重新站起来。我们知道，我们曾是剧本创作的伟大事业的一部分，虽然我们失去了工作，但我们在这个过程中找到了一个小家庭。</p><p id="5651" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这里有什么建议吗？成功实现目标的人不得不对我们这些还在逆流而上的人说一些令人沮丧的话。“嗯，跟着梦想走，就不会失败。”“嗯，我们在每一次挫折后都低下头，努力工作，我们做到了。”但是，我强烈呼吁，用一个仍在逆流而上的人的声音，一个没有发现硅谷的“用你的技术创业赚钱”梦想的人的声音，看看你周围，看看谁和你在一起。如果信念将引导你的精神灵魂，努力工作将拯救你的资本主义自我，那么也许你的同事、朋友和家人的支持、友情和爱可能会形成你最人性的核心。</p></div></div>
