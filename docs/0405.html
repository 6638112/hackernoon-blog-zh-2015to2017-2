<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/the-last-prototype-was-always-the-difficult-to-make-6abfa82045b5?source=collection_archive---------17-----------------------#2016-01-18">https://medium.com/hackernoon/the-last-prototype-was-always-the-difficult-to-make-6abfa82045b5?source=collection_archive---------17-----------------------#2016-01-18</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="1322" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最后一个原型总是最难制作的。因为没什么会出错的。原理图都在那里，甚至阿尔法编码和人工智能整数安装到位。但是谁会给它生命呢？他们会称他为疯狂的科学家，因为他看起来一点也不像。他会爬上屋顶盯着星星，离开他的原型，去充电和重启。时间会流逝，他会回来进一步尝试，给原型注入生命。没什么不对的。但并非一切都是对的。</p><p id="c803" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“需要什么？”长胡子的男人漫步穿过一望无际的绿色公园。蓝天在他头顶嗡嗡作响。闪烁的光点覆盖了所有昏暗的地平线。<br/>“你告诉我？你试图让我”的感觉laded数字说，坐在椅子上离他几英尺远。它看起来很平静，尽管它从未变得沉稳<br/>“汹涌的电流和存在的编码完成了。也许只是也许，有一个计算，我已经错过了什么地方”他耸耸肩，并采取了旁边的长椅。<br/>“一个失算？有意思。一个有效的灾难？”原型继续</p><p id="f13f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">阳光透过结露的玻璃门，照射在他布满皱纹的脸上。他花了三年时间找到这个错误。最后一个原型在各方面都需要如此。最后一个。完美。没有任何调制的余地。他起身再次运行算法。编译集7.21。原型是栩栩如生的，但任何形式的良知都不见了。软件升级引发的大数据帮不上忙。他意识到他们最终不会。</p><p id="a93f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“我怎么称呼这种情况。树叶脱落，树枝破碎？”原型说在半贫瘠的土地上行走。曾经是绿色的东西变成了棕色。答案已经缩减为一些想法。<br/>“你告诉我！你能说出这个吗？你应该知道你可以说出任何东西的名字”胡子男人拿起一些泥在手掌上擦了擦。粒状纹理是真实的。他的视力也是。或者不是吗？</p><p id="e006" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">他等待它创造出什么东西。它完全有能力这样做。但是有些事情没有进展。它没有迈出第一步。雨水猛烈地拍打着他沉重的钢制围栏。这位疯狂的科学家终于结束了他的计算。他无能为力。他拔掉了电线，删除了插入的数据。原型必须准备好。如果没有，他会死的。不完美。无关紧要。</p><p id="25d1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“我们为什么要创造任何东西？”原型反问道。长胡子的人从来没有想到过。这是一个非常合理的问题。一些永远无法解释的事情。<br/>“可能不仅进化一个人的自我，而且进化我们周围的一切。当他们的船在21小时内第七次穿过这条河时，他回答说:“因此进化是关键。那可以解释我为什么存在，不是吗？那将是我的目的！”<br/>“这就是你的目的，来质疑我吧”<br/>“来质疑是”</p><p id="4c4f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">就这样。疯狂的科学家冲向他的实验室，重新连接了原型。这次他插入了一张空软盘。这些年来他一直在做错事。准确地说，是在项目开始后的7年零7天。一张空软盘就能解决这个问题。他把它控制在界面上。并将所有非核心程序移入软盘。最后一个版本完美的唯一方法，是当它被编程来提问的时候。没有得到答案。</p><p id="7995" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当它问了足够多的问题后，它会开始命名表达式。原型将命名为人类。它将这种感觉命名为好奇心。他们会盯着天空，称程序员为上帝。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/3e4571292ae065db5f2c960cdafcb884.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CPDjoi0BKkZDfJXNylogIA.jpeg"/></div></div></figure><div class="is it iu iv fq ab cb"><figure class="jd iw je jf jg jh ji paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jd iw je jf jg jh ji paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jd iw je jf jg jh ji paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="jj jk jl"><p id="f922" class="hs ht jm hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated"><a class="ae jq" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae jq" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae jq" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae jq" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hs ht jm hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae jq" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae jq" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="is it iu iv fq iw fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff jr"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure></div></div>
