<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/maybe-i-missed-something-but-isnt-your-article-s-title-100-false-d2dcc51fc9ed?source=collection_archive---------28-----------------------#2017-09-05">https://medium.com/hackernoon/maybe-i-missed-something-but-isnt-your-article-s-title-100-false-d2dcc51fc9ed?source=collection_archive---------28-----------------------#2017-09-05</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="0c5c" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">也许我漏掉了什么，但是你的文章标题不是百分百假的吗？</p><p id="bb74" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">排名前10，000的网站中只有6%访问了脸书CDN，所以他们的<em class="is">代码中有16%来自脸书(如果所有这些网站都访问了脸书CDN来获得SDK，而不是，比如说，一个2 KB的按钮图像)。</em></p><p id="b5dd" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">所以这还不到T2平均水平的16%。这是6%的网站中的16%。</p><p id="1aee" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">所以平均来说，这10，000个网站中有0.96%的代码来自脸书。你会更新你的头衔来这么说，对吗？</p><p id="dd7d" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">另一方面，如果你想变得更加耸人听闻，你应该指出脸书SDK的缓存控制最大时限是1200 (20分钟)——所以用户不太可能从缓存中使用它，而很可能会一次又一次地下载它。也就是说，对于那6%使用它的网站来说。</p></div></div>
