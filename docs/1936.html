<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/what-to-learn-from-us-govt-strategy-on-ai-6a25ca86560c?source=collection_archive---------6-----------------------#2016-12-21">https://medium.com/hackernoon/what-to-learn-from-us-govt-strategy-on-ai-6a25ca86560c?source=collection_archive---------6-----------------------#2016-12-21</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div class="fe ff hs"><img src="../Images/5ab9f9b596bdcb20083369fe857826fd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1202/0*n1mBd7Z9g-zfh2oh."/></div></figure><p id="cb52" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">[本文由Ajay Agrawal和Avi Goldfarb合著。2016年12月21日，HBR在线发布了一个更短的版本。此外，这篇文章没有回顾【2016年12月20日发布的关于人工智能及其影响的新白宫论文，该论文引用了这篇博客上的一些文章。]</p><p id="54db" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">2016年10月12日，奥巴马总统的行政办公室发布了两份报告，这两份报告没有受到媒体应有的关注，因为美国正处于总统竞选的最后几周。在这两份报告中，政府展示了其对<a class="ae iy" href="https://hackernoon.com/tagged/artificial-intelligence" rel="noopener ugc nofollow" target="_blank">人工智能</a> (AI)未来的规划。根据一个人对艾的潜在影响的看法，这些报道导致的行动可能比那次选举的结果更能影响历史的长河。合并报告包括88页和25项建议。这一切对其他国家意味着什么？我们总结了与美国合作、贸易和竞争的其他国家(如加拿大)政府最重要的七个观点。</p><h2 id="499c" class="iz ja ib bd jb jc jd je jf jg jh ji jj il jk jl jm ip jn jo jp it jq jr js jt dt translated">美国政府对人工智能的态度反映了一种紧迫感。</h2><p id="6060" class="pw-post-body-paragraph hz ia ib ic b id ju if ig ih jv ij ik il jw in io ip jx ir is it jy iv iw ix hn dt translated">这两份报告的编写速度非常快，特别是相对于政府的传统速度而言。2016年5月3日，白宫宣布成立新的国家科学技术委员会(NSTC)小组委员会“机器学习和人工智能”，以及一系列公共研讨会。<a class="ae iy" href="#_ftn1" rel="noopener ugc nofollow">【1】</a>六周后，2016年6月15日，该小组委员会指示另一个小组委员会起草一份专注于R&amp;d .<a class="ae iy" href="#_ftn2" rel="noopener ugc nofollow">【2】</a>四个月后，两个小组委员会各自发表了一份实质性报告，两者都阐明了一系列行动建议。<a class="ae iy" href="#_ftn3" rel="noopener ugc nofollow">【3】</a>因此，在仅仅六个月的时间里，美国政府确定了一个优先事项，招募了关键人物，并制定了一个全面的人工智能国家计划。</p><h2 id="bd80" class="iz ja ib bd jb jc jd je jf jg jh ji jj il jk jl jm ip jn jo jp it jq jr js jt dt translated"><strong class="ak"># 2——他们没有把人工智能当成一个科学项目；这在商业上很重要。</strong></h2><p id="8783" class="pw-post-body-paragraph hz ia ib ic b id ju if ig ih jv ij ik il jw in io ip jx ir is it jy iv iw ix hn dt translated">这些计划呼吁大幅增加分配给人工智能的人力和金融资本。人工智能的广泛重要性反映在分配给NSCT机器学习和人工智能小组委员会的人员中，该小组委员会包括来自商务部、财政部、交通部、能源部、教育部、司法部、卫生与公众服务部、劳工部、国务院以及国防部、国土安全部、中央情报局、国家安全局和国家安全委员会的代表。此外，在另一份报告中，奥巴马总统的经济顾问委员会主席杰森·弗曼写道:“我对人工智能最大的担忧是，我们将不会有足够的人工智能，我们需要做更多的事情……”奥巴马总统随后回应了这一点:“即使在50年后，我们仍然用这个比喻来谈论伟大的技术成就，这是一个登月计划。有人提醒我，太空项目只占GDP的0.5%。这听起来不是很多，但以今天的美元计算，我们每年将在人工智能上花费800亿美元。”<a class="ae iy" href="#_ftn5" rel="noopener ugc nofollow"/></p><h2 id="406c" class="iz ja ib bd jb jc jd je jf jg jh ji jj il jk jl jm ip jn jo jp it jq jr js jt dt translated"><strong class="ak"># 3——中国是领导者，而不是跟随者或模仿者。</strong></h2><p id="5bb0" class="pw-post-body-paragraph hz ia ib ic b id ju if ig ih jv ij ik il jw in io ip jx ir is it jy iv iw ix hn dt translated">也许报告中最令人困惑的部分是戏剧性的插图和伴随的乏味文字之间的鲜明对比。图1和图2(复制如下)绘制了在2007年至2015年的九年时间里，各国提及“<a class="ae iy" href="https://hackernoon.com/tagged/deep-learning" rel="noopener ugc nofollow" target="_blank">深度学习</a>或“深度神经网络”的科技出版物数量。尽管统计出版物的方法略有不同，但这两个数字显示了同样惊人的发现。过去4年，美国和中国在人工智能领域的研究成果增长速度明显快于其他国家，美国最初成为全球领先国家。然而，在过去的两年里，按照这些研究产出的衡量标准，中国超过了美国。鉴于人工智能的重要性反映在这份报告的其他各个方面，令人惊讶的是，中国的崛起及其对研究和人力资本竞争的影响在文本中只出现了一句话:“这些趋势还揭示了研究越来越全球化的性质，美国不再在出版物数量上领先于世界，甚至出版物至少被引用一次。”报告就说这么多。这两份报告都没有明确提到过中国。</p><p id="9759" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">鉴于这一领域的回报可能不断增加，由于网络效应(更好的人工智能吸引更多的用户，进而产生更多的数据并进一步改善人工智能)，本地化的学习溢出效应和吸引人才的良性循环(明星吸引其他明星)，小的领先优势可能会发展成更大的领先优势，令人惊讶的是，两份报告都没有提到与中国竞争的话题。也许报告的作者认为图1和图2中的数据不是有意义的研究的好方法。或者，或许真正的政策回应(一场为顶尖人工智能研究人才进行的积极的国际招聘活动)并不意味着面向公众。中国公司百度的创始人李彦宏表达了他对这项技术对中国的重要性的看法:“当人工智能时代到来时，物联网将成为一个大市场，并彻底改变制造业。我认为，未来所有的制造业都将成为人工智能产业的一部分……中国是一个制造业巨头，我认为我们需要真正关注人工智能技术的发展……”<a class="ae iy" href="#_ftn6" rel="noopener ugc nofollow">[6】</a>每个拥有人工智能研究专业知识的国家，如果希望作为生产者而不仅仅是消费者参与这项技术的前沿以及相关的经济和社会机会，都应该为日益激烈的劳动力市场竞争做好准备，特别是来自美国和中国的竞争。</p><figure class="jz ka kb kc fq hw fe ff paragraph-image"><div class="fe ff hs"><img src="../Images/80915534b94f474aeb7ff0f5ac7a21cb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1202/0*bRjqCj3ixghELJmw."/></div></figure><figure class="jz ka kb kc fq hw fe ff paragraph-image"><div class="fe ff kd"><img src="../Images/3ef5c4d9a2ee20240e2beaaad676e404.png" data-original-src="https://miro.medium.com/v2/resize:fit:1212/0*x_7o-_ho0z7LBoXg."/></div></figure><p id="c383" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">图1和图2来自R&amp;D国家人工智能战略计划(第13页)</p><h2 id="1d21" class="iz ja ib bd jb jc jd je jf jg jh ji jj il jk jl jm ip jn jo jp it jq jr js jt dt translated"><strong class="ak"># 4——没有明确的目标来集中研究资金。</strong></h2><p id="bff8" class="pw-post-body-paragraph hz ia ib ic b id ju if ig ih jv ij ik il jw in io ip jx ir is it jy iv iw ix hn dt translated">R&amp;D报告指出，私营部门正在以越来越快的速度对人工智能进行大量投资，因此政府必须将资源集中在私营部门不太可能支持的人工智能研究类型上:“……该计划假设一些重要的研究领域不太可能得到行业的足够投资，因为它们受到围绕公共产品的典型投资不足问题的影响。”(第6页)然而，尽管该报告提供了一长串的研究课题，但它并没有说明哪些是商业性的，哪些是需要政府支持的。也许这是因为很难预测哪些领域的研究不太可能有合理的直接商业价值。</p><p id="5493" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">目前，在人工智能领域，基础研究和应用研究之间的界限非常模糊，对未来的了解非常少，即使是最先进的政府也很少有洞察力，除了专注于“基础和长期”研发的一般主题。这与以下观察一致:该领域中几家最先进的公司一反常态地任命学者领导对其业务至关重要的举措，而不是招聘全职员工来做这项工作(例如，Yann le Cun——脸书人工智能研究主任兼NYU大学教授；吴恩达——百度首席科学家、斯坦福大学教授；ruslan Salakhutdinov——苹果公司人工智能研究主任，CMU大学教授。这种不明确性为其他国家提供了机会。这正是像加拿大这样的小国如何能够与美国——一个十倍于它的国家——竞争，成为机器学习两个重要子领域发展的领导者:深度学习和强化学习。支持国内明星学者或有前途的初级研究人员的国家，他们专注于解决基本问题的独特方法，可能会在对该领域的发展至关重要的领域发展专业知识，从而在受影响的市场和行业中赢得竞争地位。</p><h2 id="bdfa" class="iz ja ib bd jb jc jd je jf jg jh ji jj il jk jl jm ip jn jo jp it jq jr js jt dt translated">美国政府有一个很好的人工智能基础设施路线图。</h2><p id="14b1" class="pw-post-body-paragraph hz ia ib ic b id ju if ig ih jv ij ik il jw in io ip jx ir is it jy iv iw ix hn dt translated">虽然这两份报告都没有就如何分配研究资源提供明确的见解，但这两份报告确实提供了一系列令人信服的方法来支持其他形式的人工智能，而这些人工智能可能得不到私人部门投资的支持。四个最突出的是:</p><p id="37e4" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">1)监管:在许多领域部署人工智能支持的、增强社会的产品和服务的瓶颈正在从技术转向监管，例如与自动驾驶汽车和无人驾驶飞机系统的使用相关的产品和服务。该报告指出:“当监管机构对人工智能的加入做出的反应有可能增加合规成本，或减缓有益创新的发展或采用时，政策制定者应该考虑如何调整这些反应……”设计良好的监管将通过激励私营部门沿着最有利于社会的轨道投资来影响创新的速度和方向。例如，关于透明度的法规(为人工智能生成的决定提供解释，例如，“<em class="ke">为什么</em>人工智能建议的治疗不同于人类医生建议的治疗？它的理由是什么？”)，有效性和公平性，将为私人部门投资研究以解决这些问题(如提供透明度)创造激励，这将使人工智能更容易治理。</p><p id="61a9" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">监管为地区差异和竞争提供了另一个领域。例如，率先制定对自动驾驶汽车友好的法规的管辖区可能会吸引大量投资，不仅来自汽车公司，还来自补充行业(例如，智能道路基础设施、送货服务、自动加油服务、残疾人服务等)。)，尽管那个地区在人工智能研究方面并不领先。医药、金融、交通、安全和司法等行业的人工智能技术将挑战许多监管，这将为非市场竞争创造重大机会。各国不需要成为人工智能研究的领导者，也能在这一领域展开竞争。</p><p id="3bfe" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">2)教育:报告建议投资于发展各级人工智能人才，并投资于懂数据的公民，这将在一个雇用越来越多机器智能的经济中提高所有人的价值。各国的教育投资回报会有所不同，这取决于它们的劳动力参与生产或消费人工智能产品和服务的行业的程度。</p><p id="5602" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">3)公共服务:政府可以利用AI本身更快、更有效、更低成本地服务公众。这包括世俗的任务，如更快的官僚程序(如发放驾照)，以及复杂的应用程序，如网络安全(成本更低，更灵活)和武器系统(更安全，更人性化)。这将是跨辖区竞争的一个重要领域。理解人工智能发展所带来的机会的国家和地区领导人将会把这些机会纳入他们的战略并进行相应的投资。那些早期投资的人不仅可以受益于生产率的提高，还可以了解人工智能产品和服务的工作原理，这可能为后续的战略决策提供额外的优势。当然，早期采用者也面临着学习成本和较少测试技术的风险。</p><p id="915d" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">4)信息:报告呼吁美国政府“监控其他国家的人工智能状况”，并呼吁行业“让政府了解人工智能在行业中的总体进展，包括很快达到里程碑的可能性”(第41页)。这些建议强调了人工智能研究的不可预测性和非线性。委员会担心，人工智能能力的突然大幅提高可能会产生非市场影响(安全、财富分配的巨大变化等)。)，并可能出现在其他国家或私营部门。遵循这一明智的建议“监控AI的状态”符合每个国家的利益，因为发展可能影响深远，并产生重大的经济和社会影响。</p><h2 id="fb9e" class="iz ja ib bd jb jc jd je jf jg jh ji jj il jk jl jm ip jn jo jp it jq jr js jt dt translated">美国政府想要扩大他们的人工智能劳动力。</h2><p id="c04f" class="pw-post-body-paragraph hz ia ib ic b id ju if ig ih jv ij ik il jw in io ip jx ir is it jy iv iw ix hn dt translated">经过36页的讨论，R&amp;D报告最后提出了两项建议:1)在联邦机构之间进行协调，2)创建并维持一支“健康”的人工智能R&amp;D员工队伍。扩大人工智能R&amp;D劳动力是这两份报告以及弗曼主席论文的一个关键主题。增加劳动力有两种方法:1)在国内培训学生，2)从国外引进人才。这些报告没有说明政府应该对每种方法给予多大的重视。这部分取决于在国内培养人才需要多长时间。随着降低该领域进入门槛的资源集的扩大(例如，用于机器学习的开源软件库，如TensorFlow、Caffe、Theano和用于在线学习机器学习的MOOCS)，一些技能可以在短期内开发出来。然而，发展进行研究和取得根本性突破所需的博士水平的专业知识需要时间。这种水平的人才可能需要积极招聘到美国，以实现报告中暗示的紧迫目标。其他拥有大量人工智能人才库的国家，最有可能是在他们的大学计算机科学系，并渴望参与人工智能相关领域的前沿，应该准备好迎接日益激烈的竞争，以将人力资本留在国内。</p><h2 id="812b" class="iz ja ib bd jb jc jd je jf jg jh ji jj il jk jl jm ip jn jo jp it jq jr js jt dt translated">美国政府没有为普通情报制定政策。</h2><p id="7762" class="pw-post-body-paragraph hz ia ib ic b id ju if ig ih jv ij ik il jw in io ip jx ir is it jy iv iw ix hn dt translated">这些报告将人工智能(AGI)定义为“一个概念上的未来人工智能系统，它在所有认知任务中表现出明显的智能行为，至少与人一样先进。”NSTC小组委员会的立场是，当前的政策不应受到实现AGI的愿望的影响:“NSTC技术委员会的评估是，对超级智能通用人工智能的长期关注应该对当前的政策没有什么影响。”委员会采取这一立场有三个原因:1)许多专家认为AGI在短期或中期是不可行的；2)作者假设为AGI做准备的最佳方式是从狭义人工智能“攻击风险”，如安全、隐私和安全性；以及3)对AGI的政策建议是未知的，并且可能与对窄AI的政策建议相冲突，窄AI更确定并且具有直接的经济影响(隐含的)。这种对待AGI的方式，即它应该“对当前政策几乎没有影响”，很有意思，因为它与专门关注AGI的组织所提出的观点形成了鲜明的对比，这些组织包括麻省理工学院的未来生命研究所、牛津大学的未来人类研究所和加州大学伯克利分校的机器智能研究所。这为其他国家创造了一个机会，通过设计基于更快实现AGI的假设的政策，创造一个对AGI相关投资更具吸引力的环境(例如，授予机器财产权和代理权的监管框架)来实现差异化。</p><h2 id="3ba6" class="iz ja ib bd jb jc jd je jf jg jh ji jj il jk jl jm ip jn jo jp it jq jr js jt dt translated"><strong class="ak">结论</strong></h2><p id="dfbe" class="pw-post-body-paragraph hz ia ib ic b id ju if ig ih jv ij ik il jw in io ip jx ir is it jy iv iw ix hn dt translated">总的来说，这些报告代表了美国政府人工智能战略中重要的第一步。新政府将决定采纳其中的哪些建议(如果有的话)。其中一项建议呼吁“总统执行办公室在今年年底前发布一份后续报告，进一步调查人工智能和自动化对美国就业市场的影响，并概述建议的政策回应。”如果这一建议被采纳，那么由此产生的新报告将不仅为美国，也为所有经合组织国家在技术进步及其对劳动力影响的背景下如何准备竞争定下基调。</p><p id="280c" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">【http://ift.tt/1UwLnld】<a class="ae iy" href="http://ift.tt/1UwLnld" rel="noopener ugc nofollow" target="_blank"/><a class="ae iy" href="#_ftnref1" rel="noopener ugc nofollow"/></p><p id="bab6" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated"><a class="ae iy" href="#_ftnref2" rel="noopener ugc nofollow">【2】</a>该任务分配给网络和信息技术研究与发展小组委员会。</p><p id="0938" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated"><a class="ae iy" href="#_ftnref3" rel="noopener ugc nofollow">【3】</a>这两份报告分别是:1)“为人工智能的未来做准备”，由总统执行办公室、NSTC技术委员会——人工智能和机器学习小组委员会:【http://ift.tt/2dVAt85】T2；2)《国家人工智能研究与发展战略计划》，由人工智能任务组应http://ift.tt/2dkOddE.<a class="ae iy" href="http://ift.tt/2dkOddE." rel="noopener ugc nofollow" target="_blank">NSTC</a>网络信息技术研究与发展小组委员会的要求制定</p><p id="796e" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated"><a class="ae iy" href="#_ftnref4" rel="noopener ugc nofollow">【4】</a>“这次不一样吗？人工智能的机遇和挑战”经济顾问委员会主席Jason Furman，2016年7月7日:<a class="ae iy" href="http://ift.tt/29oNrwV" rel="noopener ugc nofollow" target="_blank">http://ift.tt/29oNrwV</a></p><p id="43cd" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated"><a class="ae iy" href="#_ftnref5" rel="noopener ugc nofollow">【5】</a>采访于2016年8月24日发表在《连线》上:<a class="ae iy" href="http://ift.tt/2dbVDwf" rel="noopener ugc nofollow" target="_blank">http://ift.tt/2dbVDwf</a></p><p id="517f" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated"><a class="ae iy" href="#_ftnref6" rel="noopener ugc nofollow">【6】</a><a class="ae iy" href="http://ift.tt/2bE0Woi" rel="noopener ugc nofollow" target="_blank">http://ift.tt/2bE0Woi</a></p><figure class="jz ka kb kc fq hw fe ff paragraph-image"><div class="fe ff kf"><img src="../Images/55693612c6931b553e03108554e13693.png" data-original-src="https://miro.medium.com/v2/resize:fit:2/0*JS6SX9LQcTZeevq-."/></div></figure><p id="3ba5" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated"><em class="ke">原载于</em><a class="ae iy" href="http://ift.tt/2i1kUND" rel="noopener ugc nofollow" target="_blank"><em class="ke">Wordpress</em></a></p><div class="jz ka kb kc fq ab cb"><figure class="kg hw kh ki kj kk kl paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="kg hw kh ki kj kk kl paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="kg hw kh ki kj kk kl paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="km kn ko"><p id="f922" class="hz ia ke ic b id ie if ig ih ii ij ik kp im in io kq iq ir is kr iu iv iw ix hn dt translated"><a class="ae iy" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是阿美族家庭的一员。我们现在<a class="ae iy" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae iy" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hz ia ke ic b id ie if ig ih ii ij ik kp im in io kq iq ir is kr iu iv iw ix hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae iy" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae iy" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="jz ka kb kc fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="kt ku di kv bf kw"><div class="fe ff ks"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></div></figure><figure class="jz ka kb kc fq hw"><div class="bz el l di"><div class="kx ky l"/></div></figure></div></div>
