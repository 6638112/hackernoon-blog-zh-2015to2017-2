<blockquote>原文：<a href="https://medium.com/hackernoon/five-quick-tips-from-a-fool-who-won-on-their-first-try-3b3a9a8acf35?source=collection_archive---------14-----------------------#2016-10-03">https://medium.com/hackernoon/five-quick-tips-from-a-fool-who-won-on-their-first-try-3b3a9a8acf35?source=collection_archive---------14-----------------------#2016-10-03</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><h2 id="a31b" class="ht hu hv bd hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir dt translated">第一次尝试就赢得黑客马拉松的傻瓜的五个快速提示</h2><p id="301c" class="pw-post-body-paragraph is it hv iu b iv iw ix iy iz ja jb jc if jd je jf ij jg jh ji in jj jk jl jm ho dt translated">最重要的是展示。当你开始像索伦的工程师一样思考“我能让多少赞助商受这一个应用程序的支配”时，你会发现你已经失去了你的焦点。<strong class="iu jn">只是不要试图合并三个以上的赞助商。就像精灵戒指一样，三是比七或九更好的数字。</strong></p><p id="d9dc" class="pw-post-body-paragraph is it hv iu b iv jo ix iy iz jp jb jc if jq je jf ij jr jh ji in js jk jl jm ho dt translated"><strong class="iu jn">有预先计划好的部署方法。</strong>是的，你应该睡一觉，或者至少让演示者睡一觉，但是<strong class="iu jn">如果你不睡觉，那么你就不会想在凌晨2点到4点的时间里搞清楚如何部署新技术或者如何设置Mongo数据库</strong>。<a class="ae jt" rel="noopener" href="/@CodingJoe/build-a-robust-mean-website-in-under-an-hour-for-less-than-1-day-part-1-fcabb74a0ae1#.pnu7f7ewj">如果你知道，我刚刚发布了一个关于如何使用ElasticBeanstalk发布的分步演练。(我们赢得了我们的黑客马拉松)把任何半夜的工作留给那些不需要动脑的或者有一步一步自动防故障指令的东西。错别字是深夜编码者的最大杀手。</a></p><p id="5ce5" class="pw-post-body-paragraph is it hv iu b iv jo ix iy iz jp jb jc if jq je jf ij jr jh ji in js jk jl jm ho dt translated"><strong class="iu jn">花前几个小时左右的时间设计和计划你要演示的内容</strong>。我知道你对使用新技术或想象创新和荣耀的无限可能性感到非常兴奋。但是请记住程序员的信条:<strong class="iu jn">“我们做事情不是因为它们容易，而是因为我们开始时认为它们容易。”</strong>通过专注于并练习你在一到两分钟的时间内实际能够展示的东西，你将确保你在某种意义上试图实现一些可管理的东西。或者至少，你可以硬编码一个演示。</p><p id="1950" class="pw-post-body-paragraph is it hv iu b iv jo ix iy iz jp jb jc if jq je jf ij jr jh ji in js jk jl jm ho dt translated">不要害怕对你的演示进行硬编码。它确实应该是您的主要攻击计划，而功能是您的备用计划。说“好吧，我们花了一整夜编写这个程序来工作，但它并没有工作，所以至少我们可以演示一下我们认为它应该如何工作”要比对自己说“我们没有任何东西可以演示，我们花了一整夜试图弄清楚如何实现Alexa和我们的移动应用程序之间的同步，我们太累了，不能希望任何功能性以外的东西。”</p><p id="a6c7" class="pw-post-body-paragraph is it hv iu b iv jo ix iy iz jp jb jc if jq je jf ij jr jh ji in js jk jl jm ho dt translated">这有点像一个古老的游戏节目，在第二扇门后什么也不显示，然后问参赛者是否愿意把他们的猜测从第一扇门转到第三扇门。从数学上来说，你知道如果你改变，你会有更好的机会，但“一致性原则”说服你坚持己见，不管什么对你最有利。换句话说，如果你没有一个失败的计划，那么当你睡眠不足的时候，你可以骑着一辆破车奔向太阳，而不是去做实际的选择。</p><p id="c55b" class="pw-post-body-paragraph is it hv iu b iv jo ix iy iz jp jb jc if jq je jf ij jr jh ji in js jk jl jm ho dt translated"><strong class="iu jn">最后，如果你想不出一个好的商业点子，这里有两个很好的标尺，可以用来判断你的点子的商业功效。</strong>评委们能从演讲的前几秒钟看出你的<a class="ae jt" href="http://gsl.mit.edu/media/programs/india-bms-summer-2013/materials/select_a_beachhead---trepreneurship_101.pdf" rel="noopener ugc nofollow" target="_blank"> <strong class="iu jn">【滩头阵地】目标群体</strong> </a>吗？你是否专注于<strong class="iu jn">一个仍处于石器时代的商业利基</strong>？(比如工业制造或者任何感觉像政府的东西？)正如我的创业天才表弟所说，找一个石器时代的利基市场，然后优步它。</p><p id="ce93" class="pw-post-body-paragraph is it hv iu b iv jo ix iy iz jp jb jc if jq je jf ij jr jh ji in js jk jl jm ho dt translated">关于商业方面，我可以说的更多，但并不是所有的黑客马拉松都是基于商业可行性来评判的。</p><p id="e331" class="pw-post-body-paragraph is it hv iu b iv jo ix iy iz jp jb jc if jq je jf ij jr jh ji in js jk jl jm ho dt translated">A <strong class="iu jn">总是制定你的B计划，享受乐趣和学习。我真的没想到我第一次尝试就赢了，当我赢的时候有点令人震惊。</strong>我想要的只是我在学习Node、AWS和MEAN stack方面的技能多一点街头信誉。我真的很幸运，在活动当天遇到了一些很棒的队友。</p><p id="323a" class="pw-post-body-paragraph is it hv iu b iv jo ix iy iz jp jb jc if jq je jf ij jr jh ji in js jk jl jm ho dt translated">我很高兴实现了获得平均堆栈体验的目标，我带回家的Kindle Fire HD 6是给我周末抛弃的家人的一份不错的礼物。；)</p><blockquote class="jv jw jx"><p id="b0d8" class="is it ju iu b iv jo ix iy iz jp jb jc jy jq je jf jz jr jh ji ka js jk jl jm ho dt translated"><a class="ae jt" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是阿妹家庭的一员。我们现在<a class="ae jt" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow"
