<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/start-ups-with-enterprise-resources-e8b4613b7aeb?source=collection_archive---------15-----------------------#2016-01-11">https://medium.com/hackernoon/start-ups-with-enterprise-resources-e8b4613b7aeb?source=collection_archive---------15-----------------------#2016-01-11</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="d640" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">拥有企业资源的初创企业</strong></p><p id="58f5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">很多人已经无数次告诉我，为初创企业工作意味着长时间工作、低工资和低福利。重要的是，我被告知那里没有资源，你不会得到在大公司能得到的培训和职业发展、会议和教育。</p><p id="566c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我是一家初创招聘公司的创始人，专注于帮助初创企业壮大技术团队。我非常了解如何在初创企业取得成功，也深刻理解初创企业提供的文化、福利、津贴和职业发展。我完全不同意上述说法，并打算告诉你为什么这些人是错的。</p><p id="030b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我将从我自己的公司开始，并提醒人们我们正在招聘(不要听起来太明显；-)).首先，我们支付高于市场水平的工资，并按季度和年度发放奖金。从你开始工作的第一天起，我们就提供非常丰厚的福利，100%由公司支付。我们提供比大多数企业机构更多的资源，包括Linkedin Recruiter Professional、Linkedin和实际上job slots、Salesforce数据库和Connectifier社交工具。我们提供职业发展，包括技术总监的每周培训、广泛和持续的招聘培训、Linkedin招聘培训、哈佛计算机科学课程，甚至HTML、CSS和JavaScript培训！此外，我们还提供会面小组和会议/研讨会。</p><p id="42b1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们提供工作与生活的平衡，当你(有时)长时间工作时，你有时在家工作，我们甚至提供无限假期。哦，是的，我们提供餐饮，周五(和其他日子)的饮料(我们有一个啤酒桶)，以及每月至少两次外出就餐。最后，有了苹果设备(包括在家办公的笔记本电脑)和位于市中心的新装修的漂亮办公室，你不会错的。</p><p id="7cb0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">好了，市场营销到此为止，让我们来谈谈多伦多的科技初创企业。一家典型的初创公司(不管怎么说，我们都与之合作)有1000万到5000万美元的首轮融资，还有一个投资委员会紧紧盯着他们推动增长。增长是第一位的，创始人被迫快速雇佣大量人才。由于他们资金雄厚，增长的推动力来自风险投资，他们有钱与企业公司竞争。</p><p id="f27a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">不可避免的是，初创企业将开始提供更多，这正是我们在过去5年中在市场上看到的情况。我们与近24家初创公司合作，每家公司都提供有竞争力的薪酬、奖金或股票期权、教育和职业发展(我的两位候选人已经开始攻读硕士学位，费用由我的客户支付)、工作与生活的平衡(有一家公司甚至会在下午6点还在工作的时候把员工送回家！)，顶级的软件和设备，以及令人叹为观止的办公室。大约一半的公司提供餐饮和在家工作。我经常听到我的候选人说，他们不可能获得与我们在任何其他组织的初创客户相同的知识水平。如果你坐在首席技术官旁边，你可能会比在其他国家的首席技术官学到更多。说够了。</p><p id="d8df" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">难怪像IBM这样的公司现在正与初创公司竞争，将他们的公司分成小的“类似初创公司”的部门，并提供越来越多的津贴。问题是，人才会倾向于拥有企业资源的初创企业，还是表现得像初创企业的企业？</p><p id="357f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">两点。首先，我们以与客户相似的方式运作，因为我们不想仅仅了解客户的业务；我们希望“成为”我们客户的企业。第二，资金充足的初创企业可以为你提供与企业同等水平的“津贴和激励”，不过你可以在初创企业工作，这要好得多。</p><p id="c5a6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你会选择什么？</p><p id="58b2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">感谢阅读。有关Sage招聘的更多信息，请查看我们的网站— <a class="ae is" href="http://www.sagerecruiting.me" rel="noopener ugc nofollow" target="_blank"> www.sagerecruiting.me </a></p><blockquote class="it iu iv"><p id="a3bb" class="hs ht iw hv b hw hx hy hz ia ib ic id ix if ig ih iy ij ik il iz in io ip iq hn dt translated"><a class="ae is" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae is" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae is" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae is" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="hs ht iw hv b hw hx hy hz ia ib ic id ix if ig ih iy ij ik il iz in io ip iq hn dt translated">要了解更多信息，<a class="ae is" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">请阅读我们的“关于”页面</a>，<a class="ae is" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上点赞/给我们发消息</a>，或者简单地说，<a class="ae is" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="hs ht iw hv b hw hx hy hz ia ib ic id ix if ig ih iy ij ik il iz in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae is" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae is" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
