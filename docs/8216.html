<blockquote>原文：<a href="https://medium.com/hackernoon/beat-the-feature-factory-video-c3debb0d384?source=collection_archive---------15-----------------------#2017-11-23">https://medium.com/hackernoon/beat-the-feature-factory-video-c3debb0d384?source=collection_archive---------15-----------------------#2017-11-23</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><h2 id="ffe5" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">击败功能工厂(视频)</h2><p id="a3a4" class="pw-post-body-paragraph ir is hu it b iu iv iw ix iy iz ja jb ie jc jd je ii jf jg jh im ji jj jk jl hn dt translated">自从我写了这篇关于功能工厂的文章已经快一年了(而且<a class="jm jn gr" href="https://medium.com/u/4a8a924edf41?source=post_page-----c3debb0d384--------------------------------" rel="noopener" target="_blank"> Hackernoon </a>很友好地接受了这篇文章并发表在他们的出版物上……感谢<a class="jm jn gr" href="https://medium.com/u/7f91547ce9c9?source=post_page-----c3debb0d384--------------------------------" rel="noopener" target="_blank">大卫·斯莫克</a>。反响令人惊讶，出乎意料。</p><div class="jo jp fm fo jq jr"><a href="https://hackernoon.com/12-signs-youre-working-in-a-feature-factory-44a5b938d6a2" rel="noopener  ugc nofollow" target="_blank"><div class="js ab ej"><div class="jt ab ju cl cj jv"><h2 class="bd jw fv z el jx eo ep jy er et jz dt translated">你在功能工厂工作的12个迹象</h2><div class="ka l"><h3 class="bd b fv z el jx eo ep jy er et ek translated">在过去的两年里，我在几次会议上使用了特性工厂这个术语。当一个软件开发人员…</h3></div><div class="kb l"><p class="bd b gc z el jx eo ep jy er et ek translated">hackernoon.com</p></div></div><div class="kc l"><div class="kd l ke kf kg kc kh ki jr"/></div></div></a></div><p id="8184" class="pw-post-body-paragraph ir is hu it b iu kj iw ix iy kk ja jb ie kl jd je ii km jg jh im kn jj jk jl hn dt translated">人们不断联系我，问我“我们能做些什么来解决这个问题？”几周前，我在瑞典马尔默的<a class="jm jn gr" href="https://medium.com/u/67badc094d24?source=post_page-----c3debb0d384--------------------------------" rel="noopener" target="_blank">redev</a>会议上发言。这个名为“击败功能工厂”的演讲涵盖了我目前对如何改变这一趋势的想法。</p><figure class="ko kp kq kr fq ks"><div class="bz el l di"><div class="kt ku l"/></div></figure><p id="f588" class="pw-post-body-paragraph ir is hu it b iu kj iw ix iy kk ja jb ie kl jd je ii km jg jh im kn jj jk jl hn dt translated">乐意在这里回答任何问题，或者在Twitter (@johncutlefish)。</p></div></div>
