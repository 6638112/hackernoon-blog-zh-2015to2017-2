<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/american-equity-proposal-7bfa79dc66ef?source=collection_archive---------40-----------------------#2017-11-29">https://medium.com/hackernoon/american-equity-proposal-7bfa79dc66ef?source=collection_archive---------40-----------------------#2017-11-29</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="e890" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">美国股权提案:</p><p id="bfb2" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">建立一个道区块链(非营利)与财富再分配和排名投票系统内置。</p><p id="8c29" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">将代币的初始价值与美元挂钩——即代币是在向道的基金捐助1美元时产生的。</p><p id="b341" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">最低交易成本资金验证/挖掘。</p><p id="26bb" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">创建两类钱包:投票钱包和非投票钱包。</p><p id="3321" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">投票钱包的地址与一个社会安全号码和一个私人密钥的散列相联系，以确保每个人有一个地址。不能创建其他投票钱包地址。</p><p id="85c9" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">非投票钱包可以像任何标准的区块链一样被创建，并且可以被非公民用来交易代币。</p><p id="1ff3" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">允许参与者在自愿的基础上贡献和资助他们的钱包。</p><p id="8780" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">虽然代币可以在市场上交易，但用于创建代币的美元被持有，以确保整个系统的流动性和代币的最小支持价值。</p><p id="7095" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">每年将所有账户的0.05%财富平均再分配给所有账户。</p><p id="05be" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">允许基于对区块链贡献的金额的认可/地位，以便参与者可以选择在社会上分享他们对公共利益的贡献。</p><p id="6047" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt">— —</p><p id="4df2" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">如果这个想法真的受欢迎，那么区块链应该会成长。除了商誉和ICO式采购，没有初始成本。</p><p id="712b" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">人们普遍认为，只有没有钱的人才会愿意为一个重新分配财富的体系捐款，然而许多极其富有的个人深深地被这个问题困扰着，并希望捐款。他们面临的挑战是找到一种经济上可行的方法来做到这一点。这是一个在不使用武力(政府立法)或猜测的情况下探索系统动态的机会。</p><p id="c516" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">拥有一个由美元支持的代币，但仍然可以作为交换媒介参与比特币般的增长，这种效用可能会提供足够的激励，让人们接受非常适度的财富再分配。</p><p id="e3d8" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">鉴于当前体系中典型的高度扭曲的财富分配，极小比例的再分配就可能给资金不足的账户带来巨大好处。</p><p id="f5b3" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">该系统将反映人性。如果每个人都想通过贡献很少的钱来降低平均水平，试图免费赚钱，那么账户金额将趋向于零。如果公民社会变得慷慨，那么这些账户的价值就会增加。</p><p id="7f61" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">如果它增长，那么它也将有一个内置的投票系统，在规模上具有不可思议的效用。</p><p id="d488" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">一旦概念得到验证，采用速度就会加快。</p><p id="8017" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">在临界质量时，它可以被立法并被各国采纳为合法的互助形式。</p></div></div>
