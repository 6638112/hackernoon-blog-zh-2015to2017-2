<blockquote>原文：<a href="https://medium.com/hackernoon/why-are-we-worrying-about-artificial-intelligence-being-clever-d68093d3b8d5?source=collection_archive---------24-----------------------#2016-01-11">https://medium.com/hackernoon/why-are-we-worrying-about-artificial-intelligence-being-clever-d68093d3b8d5?source=collection_archive---------24-----------------------#2016-01-11</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><h2 id="a57d" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">为什么我们会担心人工智能很聪明？</h2><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/81241657d424cada2fc176b5258d8758.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*7qB7rFnEBwAt8Pq1Q0Z9SA.jpeg"/></div></figure><p id="0f5f" class="pw-post-body-paragraph iz ja hu jb b jc jd je jf jg jh ji jj ie jk jl jm ii jn jo jp im jq jr js jt hn dt translated">最近有很多关于像比尔·盖茨这样的人认为AI(机器人工智能)是对T2人类的威胁的讨论。</p><p id="03fa" class="pw-post-body-paragraph iz ja hu jb b jc jd je jf jg jh ji jj ie jk jl jm ii jn jo jp im jq jr js jt hn dt translated">我一直在思考这个问题，但没有看到创造一个比任何人都聪明的人工智能<em class="jv">的根本智力问题。</em></p><p id="e40e" class="pw-post-body-paragraph iz ja hu jb b jc jd je jf jg jh ji jj ie jk jl jm ii jn jo jp im jq jr js jt hn dt translated">我可以看到有错误的人工智能的风险，但我不认为它的智能水平有任何问题。</p><p id="9cff" class="pw-post-body-paragraph iz ja hu jb b jc jd je jf jg jh ji jj ie jk jl jm ii jn jo jp im jq jr js jt hn dt translated">这么说吧。比尔·盖茨可能比巴拉克·奥巴马更聪明。世界上哪个权力最大？智慧并不赋予权力或权威任何权利。历史上大多数独裁者都不是他们国家或民族中最聪明的人，不幸的是，许多当选的政治家也不太聪明。</p><p id="fdbc" class="pw-post-body-paragraph iz ja hu jb b jc jd je jf jg jh ji jj ie jk jl jm ii jn jo jp im jq jr js jt hn dt translated">更高的智力不会自动赋予人们权力或影响力。许多聪明人对管理社会或世界没有真正的兴趣——因此，一些高度智能的人工智能会含蓄地想要接管世界的想法实际上只是对未知的恐惧。</p><p id="4fc9" class="pw-post-body-paragraph iz ja hu jb b jc jd je jf jg jh ji jj ie jk jl jm ii jn jo jp im jq jr js jt hn dt translated">当然，我们并不真的想让一个人工智能发射核导弹或控制天网杀手机器人。但就我个人而言，我宁愿是一个超智能的人工智能，而不是一个真正愚蠢的人类来控制它们。</p><p id="c3e2" class="pw-post-body-paragraph iz ja hu jb b jc jd je jf jg jh ji jj ie jk jl jm ii jn jo jp im jq jr js jt hn dt translated">99%的人都有过与比他们更聪明的人打交道的经历:至少在他们一生中的某个时候。大多数人类习惯于和比他们聪明的人打交道，他们当然可以和比他们聪明的机器打交道。</p><p id="d2d8" class="pw-post-body-paragraph iz ja hu jb b jc jd je jf jg jh ji jj ie jk jl jm ii jn jo jp im jq jr js jt hn dt translated">我猜想，也许像比尔盖茨这样的人对此有意见，因为他们不习惯与比他们聪明的人打交道？</p><div class="is it iu iv fq ab cb"><figure class="jw iw jx jy jz ka kb paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jw iw jx jy jz ka kb paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jw iw jx jy jz ka kb paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="kc kd ke"><p id="f922" class="iz ja jv jb b jc jd je jf jg jh ji jj kf jk jl jm kg jn jo jp kh jq jr js jt hn dt translated"><a class="ae ju" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae ju" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae ju" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae ju" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="iz ja jv jb b jc jd je jf jg jh ji jj kf jk jl jm
