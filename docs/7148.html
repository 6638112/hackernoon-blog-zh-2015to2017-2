<h1 class="translated">所以你想为你的创业投资？</h1>
<blockquote>原文：<a href="https://medium.com/hackernoon/so-youre-looking-to-fund-your-startup-5395dde57147?source=collection_archive---------15-----------------------#2017-10-18">https://medium.com/hackernoon/so-youre-looking-to-fund-your-startup-5395dde57147?source=collection_archive---------15-----------------------#2017-10-18</a></blockquote><div><div class="ef ho hp hq hr hs"/><div class="ht hu hv hw hx"><div class=""/><p id="eaa6" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ht dt translated">恭喜你，并意识到:<strong class="iz ib">你并不孤单</strong>。欧洲各地的初创企业仍在增长，是政府、私营企业和欧盟的焦点。从好的方面来看，这意味着私人和公共来源都有资金支持创新型创业公司。另一方面，有很多初创公司在争夺这笔资金，所以你将面临<strong class="iz ib">的激烈竞争</strong>来获得你发展公司所需的资金。</p></div></div>
