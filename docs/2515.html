<blockquote>原文：<a href="https://medium.com/hackernoon/why-i-am-learning-rust-now-511124814443?source=collection_archive---------6-----------------------#2017-02-01">https://medium.com/hackernoon/why-i-am-learning-rust-now-511124814443?source=collection_archive---------6-----------------------#2017-02-01</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="d47a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">为什么我现在开始学生锈</p><p id="6c77" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">从一开始，我就一直模糊地意识到这种新语言叫做Rust。到目前为止，它主要是由系统编程社区开发的，也是为系统编程社区开发的。有人说它会取代c。</p><p id="82f0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对我来说，我不是强硬派，我会接受旧神继续存在，繁荣，折磨他们的追随者。不过，谢天谢地，我从来没有被绑在这些更大的社区。我和福斯、普洛斯、SML、哈斯克尔以及一些需要逃离围墙花园的C一起长大。</p><p id="13ce" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在学习Rust之前，我曾忧心忡忡地看待它:因为缺乏理智的函数式编程。即使在今天，经过几个月的调整，我担心多线程比任何闻起来像旧书的东西更重要。</p><p id="8c23" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这就是为什么我对FP在Rust的未来充满希望。传统上，学术编程和实践编程之间存在裂痕。象牙塔里总是有“好的答案”，而其他人只是使用“坏的变通方法”。生锈可以改变这一点。</p><p id="b158" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Rust中的类型系统，由于对对象生存期的痴迷，已经创造出了一些如此偏执的东西，以至于它几乎类似于构造的演算。这是编程理论从业者可以要求的仅次于Lambda的最好的东西。目前Rust中的lambdas/closures是非常可怕的东西:你可以使用FnMut或closure并“移动”来复制所有的作用域变量。这种上下文信息形成了CoC逻辑的环境。现在所需要的是Rust的类型系统的形式化，然后我们将有一种可以被正式操作的语言。</p><p id="9359" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Rust还结合了一些其他的东西，这些东西在函数式编程的出版期刊中有历史。Rust异常处理的独特之处在于，它不需要特定的堆栈结构，也不需要长时间跳转到远处的代码路径。所有基本的分类操作都已实现。我已经开始怀疑Rust会成为一门宠儿语言，直到我不停地用它编程，尝到了嘴里的恶趣味。</p><p id="01c7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">根据我对这种语言的了解。第一，语言社区正在成长。第二，语言维护者对实验持开放态度。第三，越来越多的共同结构将Rust与PLT群体联系起来。作为一名语言学家，当更多的人开始影响一门语言的发展方向时，我相信它会创造出一个更好的最终产品，或者至少它会磨平粗糙的边缘；而这正是铁锈现在最需要的:好好打磨。</p><p id="cc44" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我的Rust escapades可以在这里<a class="ae ir" href="https://github.com/andrew-lucker/rust-openai" rel="noopener ugc nofollow" target="_blank">开源</a>。</p><p id="6169" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">—学生</p><blockquote class="is it iu"><p id="1240" class="hs ht iv hv b hw hx hy hz ia ib ic id iw if ig ih ix ij ik il iy in io ip iq hn dt translated"><a class="ae ir" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae ir" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae ir" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae ir" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="hs ht iv hv b hw hx hy hz ia ib ic id iw if ig ih ix ij ik il iy in io ip iq hn dt translated">要了解更多信息，请<a class="ae ir" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae ir" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上点赞/给我们发消息</a>，或者简单地说，<a class="ae ir" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="hs ht iv hv b hw hx hy hz ia ib ic id iw if ig ih ix ij ik il iy in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae ir" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae ir" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
