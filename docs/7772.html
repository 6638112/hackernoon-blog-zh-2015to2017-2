<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/demystifying-hashgraph-benefits-and-challenges-d605e5c0cee5?source=collection_archive---------1-----------------------#2017-11-08">https://medium.com/hackernoon/demystifying-hashgraph-benefits-and-challenges-d605e5c0cee5?source=collection_archive---------1-----------------------#2017-11-08</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><ul class=""><li id="f46e" class="hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik dt translated"><strong class="hv il">揭开Hashgraph的神秘面纱:好处和挑战</strong></li></ul><p id="44f4" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">最近，在我们的<a class="ae jb" href="https://www.zilliqa.com/" rel="noopener ugc nofollow" target="_blank">Zilliqa</a>T4】社交频道上，很多人让我们看看Hashgraph。所以，这是我们的想法。</p><p id="5b5c" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">Hashgraph是一个新的共识协议，最近因为被认为是一种会让区块链过时的技术而受到关注。根据Hashgraph的网站，声称Hashgraph具有以下属性:</p><p id="b8f0" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated"><strong class="hv il"> <em class="jc">快:每秒250，000+交易<br/>公平:数学证明的公平(通过一致时间戳)<br/>安全:银行级安全(异步拜占庭容错)</em> </strong></p><p id="4091" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">粗略阅读这三个属性表明，Hashgraph可能确实是一个游戏改变者— —每秒250，000+事务，它可以解决当今大多数区块链面临的可伸缩性问题。</p><p id="e926" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">在本文中，我们从我们的角度来看Hashgraph，展示它的优点和缺点，并解决下面这个百万美元的问题:</p><p id="63d9" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated"><strong class="hv il"> <em class="jc">“难道区块链就这么过时了？”</em> </strong></p><p id="218d" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">注意:本文中的所有参考资料都基于Hashgraph的白皮书和网站。</p><h1 id="2d68" class="jd je hu bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka dt translated">什么是Hashgraph？</h1><p id="c363" class="pw-post-body-paragraph im in hu hv b hw kb io ip hy kc iq ir ia kd it iu ic ke iw ix ie kf iz ja ig hn dt translated">Hashgraph是区块链的一种新的共识替代方案。它使用一个gossip协议，工作方式如下:Hashgraph中的每个节点都可以向随机选择的邻居传播新创建的事务和从其他节点接收的事务的签名信息(称为事件)。这些邻居将接收到的事件与从其他节点接收到的信息聚合成一个新事件，然后将其发送给其他随机选择的邻居。这个过程一直持续到所有节点都知道开始时创建或接收的信息。由于gossip协议的快速收敛特性，每条新信息都可以以快速的方式到达网络中的每个节点。</p><p id="218b" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">gossip协议的历史可以通过有向图来说明，即，每个节点维护表示每个事务的转发器/见证的序列的图。在理想情况下，所有节点对所有事务及其见证都有相同的视图。此外，通过执行虚拟投票，每个节点可以基于网络中是否有超过三分之二的节点作为见证来确定交易是否有效。请注意，Hashgraph运行在拜占庭设置中，这里的假设是不到三分之一的节点是拜占庭式的(通过伪造、延迟、重放和丢弃传入/传出消息可以表现糟糕的节点)。</p><h1 id="1984" class="jd je hu bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka dt translated">利弊</h1><p id="9ea3" class="pw-post-body-paragraph im in hu hv b hw kb io ip hy kc iq ir ia kd it iu ic ke iw ix ie kf iz ja ig hn dt translated">我们来分析一下Hashgraph提出的三个说法。</p><p id="6b6c" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">①<strong class="hv il">快。</strong> Hashgraph速度很快，因为它使用gossip协议将消息传播到网络，并且还会对传播的消息进行一些优化，以减少通信开销。流言蜚语也产生了共识协议。然而，Hashgraph之所以快还有另一个原因:它目前在一个许可设置下工作。</p><p id="222f" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">“<strong class="hv il"> <em class="jc">目前，Hashgraph只部署在私有的、基于许可的网络</em></strong>”——电报上的Hashgraph团队。</p><p id="38c0" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">下面，我们讨论许可网络和非许可网络之间的区别。这种差异至关重要，因为它直接影响共识解决方案的吞吐量。</p><p id="683b" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">在像比特币/以太坊这样的非许可设置(也称为公共区块链)中，参与共识协议的节点事先并不知道也不可信，因为任何节点都被允许随意加入或离开网络。此外，这种设置的共识机制必须考虑恶意性，特别是Sybil攻击，其中单个用户生成多个实体来影响共识过程，例如，发起双重花费攻击。在非许可设置中解决这些问题会影响整体吞吐量。</p><p id="e2db" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">另一方面，在私有(许可的)分布式分类帐中，所有节点的身份都是预先已知的，并且网络不对任意参与者开放。参与节点的身份的先验知识提供了对Sybil攻击的自然保护，并且使得更容易达成共识。这意味着不需要设置Sybil抗性机制，因此吞吐量可以显著增加(与公共区块链相比)。</p><p id="6edb" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">由于Hashgraph目前是一个私有分布式分类帐，其吞吐量应该与其他私有区块链的吞吐量相比较，例如IBM HyperLedger Fabric(每秒700个事务)或Red Belly(每秒400，000个事务)。它的吞吐量不应该与比特币或以太坊(每秒10次交易)等公共区块链相比，因为这相当于将苹果与橙子进行比较。目前，Hashgraph还没有发布具体的技术细节来部署公共分类帐。</p><p id="a5fe" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">2) <strong class="hv il">公平。</strong> Hashgraph还通过共识时间戳提供公平性。这意味着，如果一个事务在其他事务之前到达网络的三分之二，则它被认为是第一个。这是一个相对公平的系统，因为网络中有三分之二的人是证人，他们中的大多数人很难做出不公平的决定。然而，Hashgraph是基于gossip协议的，这意味着当一个节点随机一致地选择它的后继节点时，有一定的概率(例如，三分之一，如果节点的邻居是全局随机一致地选择的)所有选择的节点可能是拜占庭的或恶意的。这些恶意的后继者可以停止将事务传递到下一组节点，从而防止事务到达网络的三分之二，这将导致对诚实的创建者不公平的结果。此外，试图保证每一个诚实节点都连接到一些诚实节点，并且每一条消息都可以传输到其他诚实节点而不被中间拜占庭节点阻止，这本身就是一个公开的问题。鉴于Hashgraph的私有性质，这目前还不是一个问题，但在发布公共分布式分类帐时，这将是一个需要克服的障碍。</p><p id="2b32" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">3) <strong class="hv il">安稳。</strong> Hashgraph是一个异步BFT，但它不是确定性的。Fischer等人(1985)指出，在异步系统中，即使在只有一个故障节点的简单情况下，确定性一致性协议也是不可能的。在拜占庭环境中，合意协议可以是非确定性异步的，也可以是确定性非完全异步的。</p><p id="ca64" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">对于确定性协议，对于某个先验已知的常数r，所有诚实节点通过r轮达成共识。对于非确定性或概率性协议，当r接近无穷大时，诚实节点在r轮后未被判定的概率接近零。对于同步协议，粗略地说，消息保证在某个界限∈之后被传递，但是异步协议没有这样的界限。</p><p id="b2e9" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">Hashgraph是一种非确定性的异步协议，增加了随机性。折衷方案是共识协议将最终终止，但是不确定何时终止。在目前的设计中，Hashgraph采用掷硬币(即签名的中间位)的方式，让节点在共识协议没有进展时做出决定。因此，经过多轮抛硬币后，所有诚实节点具有相同值的概率不为零。最终，所有诚实的节点将一致通过。然而，如果所有拜占庭节点都试图通过操纵上述第2点中详述的八卦协议来破坏协议，那么这种掷硬币方法的有效性和效率就成问题了，因为可能要经过许多回合才能达成共识。</p><h1 id="de9b" class="jd je hu bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka dt translated">这个价值百万美元的问题是，Hashgraph让区块链过时了吗？</h1><p id="16e2" class="pw-post-body-paragraph im in hu hv b hw kb io ip hy kc iq ir ia kd it iu ic ke iw ix ie kf iz ja ig hn dt translated">Hashgraph是一个有趣的共识协议，已经被证明在私有和静态环境中产生高吞吐量。Hashgraph在其当前运行的许可设置中是快速、公平和安全的。然而，如果在公共环境中使用，Hashgraph将面临其他公共区块链今天面临的相同问题，可能无法维持其安全性和性能。</p><p id="e3be" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">事实上，可伸缩性对于公共区块链来说仍然是一个公开的问题。看到社区提出新的解决方案是很有趣的。例如，以太坊使用PoS作为他们的Casper协议，NEO使用dBFT，EOS有一个基于dPoS的解决方案，而<a class="ae jb" href="https://www.zilliqa.com/" rel="noopener ugc nofollow" target="_blank"> Zilliqa </a>实现了分片。所有这些解决方案都有各自的优点和缺点，因为没有解决可伸缩性问题的灵丹妙药，而且对于许多科学问题也从来没有一个灵丹妙药。</p><p id="5dcd" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">另一个重要的问题是，可扩展的解决方案实际上意味着什么？这是否意味着解决方案在用户数量、事务数量或网络规模方面是可扩展的？如果一个P2P网络能够处理成千上万的交易，我们能称之为可扩展的解决方案吗？如果是这样，当网络规模翻倍时会发生什么--吞吐量能保持吗？事实上，在一个维度上可扩展的解决方案可能不太适合需要在不同维度上扩展的用例。Hashgraph目前只在处理的事务数量上扩展，而不随网络中节点的数量扩展。例如<a class="ae jb" href="https://www.zilliqa.com/" rel="noopener ugc nofollow" target="_blank"> Zilliqa </a>随着网络中节点数量的增加而增加。</p><p id="ab3a" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">所以，让我们都来欣赏Hashgraph中的底层技术，但不要闭上或蒙上眼睛。当我们欣赏Hashgraph时，我们也应该欣赏区块链，他们以同样的方式为Hashgraph铺平了道路，他们为以太坊、EoS、NEO、<a class="ae jb" href="https://www.zilliqa.com/" rel="noopener ugc nofollow" target="_blank"> Zilliqa </a>和许多其他人铺平了道路。</p><p id="3990" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">感谢恩慧和Amrit的反馈和帮助。</p><p id="0afb" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated"><strong class="hv il">本免责声明告知读者，文中表达的观点、想法和意见仅属于作者，不一定属于作者的雇主、组织、委员会或其他团体或个人。</strong></p><figure class="kg kh ki kj fq kk"><div class="bz el l di"><div class="kl km l"/></div></figure></div></div>
