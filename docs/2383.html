<blockquote>原文：<a href="https://medium.com/hackernoon/thanks-for-sharing-seems-like-a-good-effort-to-address-react-component-styling-e004d78155c8?source=collection_archive---------11-----------------------#2017-01-23">https://medium.com/hackernoon/thanks-for-sharing-seems-like-a-good-effort-to-address-react-component-styling-e004d78155c8?source=collection_archive---------11-----------------------#2017-01-23</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="28f4" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">感谢分享——似乎是解决<a class="ae is" href="https://hackernoon.com/tagged/react" rel="noopener ugc nofollow" target="_blank"> React </a>组件样式的一个很好的努力。这仅仅是我熟悉这个库的开始，但是它鼓励了一些我认为对代码有害的事情。</p><p id="96b0" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">假设您有这个主面板模块:</p><pre class="it iu iv iw fq ix iy iz ja aw jb dt"><span id="b145" class="jc jd hv iy b fv je jf l jg jh">&lt;!–– html ––&gt;<br/>&lt;div class='home-panel'&gt;<br/>  &lt;div class='header'&gt;<br/>    &lt;div class='header-main'&gt;<br/>      &lt;h1&gt;Here is a home panel&lt;/h1&gt;<br/>      &lt;p&gt;Welcome to this example!&lt;/p&gt;<br/>    &lt;/div&gt;<br/>    &lt;div class='header-aside'&gt;<br/>      &lt;button&gt;Read more&lt;/button&gt;<br/>      &lt;span&gt;Some help text&lt;/span&gt;<br/>    &lt;/div&gt;<br/>  &lt;/div&gt;<br/>  &lt;div class='content'&gt;<br/>    &lt;div class='content-section'&gt;<br/>      &lt;!–– some content ––&gt;<br/>    &lt;/div&gt; <br/>    &lt;div class='content-section'&gt;<br/>      &lt;!–– some content ––&gt;<br/>    &lt;/div&gt;<br/>  &lt;/div&gt;<br/>  &lt;div class='footer'&gt;<br/>    &lt;!–– some content ––&gt;<br/>  &lt;/div&gt;<br/>&lt;/div&gt;</span></pre><p id="3bca" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated"><code class="eh ji jj jk iy b">header</code>、<code class="eh ji jj jk iy b">header-main</code>、<code class="eh ji jj jk iy b">header-aside</code>、<code class="eh ji jj jk iy b">content</code>、<code class="eh ji jj jk iy b">content-section</code>和<code class="eh ji jj jk iy b">footer</code>类都有某种css给它们定位，也许还有颜色和边框。</p><p id="069e" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我们的Home Panel css代码可能是可重用的，像Main Button和Hint这样的小组件也可以重用，但是其他div不能与它们在Home Panel中的用法分开重用。</p><p id="f659" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">通常我会用下面的方式编写这个React组件(只是给所有的东西一个类):</p><pre class="it iu iv iw fq ix iy iz ja aw jb dt"><span id="c38c" class="jc jd hv iy b fv je jf l jg jh">export default class HomePanel extends React.Component {<br/>  render() {<br/>    return (<br/>      &lt;div className='home-panel'&gt;<br/>        &lt;div className='header'&gt;<br/>          &lt;div className='header-main'&gt;<br/>            &lt;h1&gt;Here is a home panel&lt;/h1&gt;<br/>            &lt;p&gt;Welcome to this example!&lt;/p&gt;<br/>          &lt;/div&gt;<br/>          &lt;div className='header-aside'&gt;<br/>            &lt;button className='main'&gt;Read more&lt;/button&gt;<br/>            &lt;span className='hint'&gt;Some help text&lt;/span&gt;<br/>          &lt;/div&gt;     <br/>        &lt;/div&gt;<br/>        &lt;div className='content'&gt;<br/>          &lt;div className='content-section'&gt;<br/>            { 'some content' }<br/>          &lt;/div&gt; <br/>          &lt;div className='content-section'&gt;<br/>            { 'some content' }<br/>          &lt;/div&gt;<br/>        &lt;/div&gt;<br/>        &lt;div className='footer'&gt;<br/>          { 'some content' }<br/>        &lt;/div&gt;<br/>      &lt;/div&gt;<br/>    )<br/>  }<br/>}</span></pre><p id="4c7e" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">样式化组件的方式是创建组件。所以，上面的代码可以是这样的:</p><pre class="it iu iv iw fq ix iy iz ja aw jb dt"><span id="929f" class="jc jd hv iy b fv je jf l jg jh">export default class HomePanel extends React.Component {<br/>  render() {<br/>    return (<br/>      &lt;HomePanel&gt;<br/>        &lt;HomePanelHeader&gt;<br/>          &lt;HomePanelHeaderMain&gt;<br/>            &lt;HomePanelTitle&gt;Here is a home panel&lt;/HomePanelTitle&gt;<br/>            &lt;HomePanelSubtitle&gt;<br/>              Welcome to this example!<br/>            &lt;/HomePanelSubtitle&gt;<br/>          &lt;/HomePanelHeaderMain&gt;<br/>          &lt;HomePanelHeaderAside&gt;<br/>            &lt;MainButton&gt;Read more&lt;/MainButton&gt;<br/>            &lt;Hint&gt;Some help text&lt;/Hint&gt;<br/>          &lt;/HomePanelHeaderAside&gt;     <br/>        &lt;/HomePanelHeader&gt;<br/>        &lt;HomePanelContent&gt;<br/>          &lt;HomePanelContentSection&gt;<br/>            { 'some content' }<br/>          &lt;/HomePanelContentSection&gt; <br/>          &lt;HomePanelContentSection&gt;<br/>            { 'some content' }<br/>          &lt;/HomePanelContentSection&gt;<br/>        &lt;/HomePanelContent&gt;<br/>        &lt;HomePanelFooter&gt;<br/>          { 'some content' }<br/>        &lt;/HomePanelFooter&gt;<br/>      &lt;/HomePanel&gt;<br/>    )<br/>  }<br/>}</span></pre><p id="51de" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">它<em class="jl">可能</em>看起来像那样，但是我知道你可能不会“组件化”每一个有样式的div，并且会为更小的可重用的东西保留样式化的组件，比如输入、按钮等等。</p><p id="7730" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">如果你像上面那样“组件化”每个div，那将很快成为一个巨大的开销。此外，内部div不可单独重用，所以将它们提取到组件中并没有多大好处。</p><p id="85d5" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">所以，假设你在有意义的地方制造组件，在其他地方使用类。我们最终得到的是包含类<strong class="hw jm">和</strong>样式组件的代码。这就引出了第一个问题:</p><h2 id="b763" class="jc jd hv bd jn jo jp jq jr js jt ju jv if jw jx jy ij jz ka kb in kc kd ke kf dt translated"><strong class="ak"> 1。您的css代码现在位于两个位置——CSS资产和javascript资产。</strong></h2><p id="05c4" class="pw-post-body-paragraph ht hu hv hw b hx kg hz ia ib kh id ie if ki ih ii ij kj il im in kk ip iq ir ho dt translated">这意味着:</p><ul class=""><li id="19b2" class="kl km hv hw b hx hy ib ic if kn ij ko in kp ir kq kr ks kt dt translated">调试CSS更难</li><li id="38c6" class="kl km hv hw b hx ku ib kv if kw ij kx in ky ir kq kr ks kt dt translated">维护CSS更加困难</li></ul><p id="190a" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">第二个问题是我不能在公司使用这个图书馆的原因。</p><p id="de2e" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">在一个应用中使用多个前端框架是很常见的。</p><p id="7471" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">在一个应用程序中同时使用html模板和React代码也很常见:</p><h2 id="3b02" class="jc jd hv bd jn jo jp jq jr js jt ju jv if jw jx jy ij jz ka kb in kc kd ke kf dt translated"><strong class="ak"> 2。样式化的组件依赖于React实现。在那里定义的CSS在React代码之外是不可重用的。</strong></h2><p id="e262" class="pw-post-body-paragraph ht hu hv hw b hx kg hz ia ib kh id ie if ki ih ii ij kj il im in kk ip iq ir ho dt translated">这意味着:</p><ul class=""><li id="6315" class="kl km hv hw b hx hy ib ic if kn ij ko in kp ir kq kr ks kt dt translated">添加样式和标记之间的耦合<a class="ae is" href="https://hackernoon.com/tagged/implementation" rel="noopener ugc nofollow" target="_blank">实现</a></li><li id="df32" class="kl km hv hw b hx ku ib kv if kw ij kx in ky ir kq kr ks kt dt translated">如果React只是整个应用程序的一部分，那就没有意义了</li></ul><p id="46bf" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">但更重要的是，它让你的css代码做出反应。如果3个月后，你想使用html模板创建一个新页面，你会有重新实现你认为已经存在的CSS 的开销。</p><p id="4c4a" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">样式化组件库肯定有一些好的用途，看到不同的方法很好，但是它不利于关注点的分离，并且增加了潜在的维护开销。有模式的比没有模式的<em class="jl">要好</em>，但这可能不是我推荐的模式。</p><blockquote class="kz la lb"><p id="9f5f" class="ht hu jl hw b hx hy hz ia ib ic id ie lc ig ih ii ld ik il im le io ip iq ir ho dt translated"><a class="ae is" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae is" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae is" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae is" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu jl hw b hx hy hz ia ib ic id ie lc ig ih ii ld ik il im le io ip iq ir ho dt translated">要了解更多信息，请<a class="ae is" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae is" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上给我们点赞/发消息</a>，或者简单地说，<a class="ae is" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="ht hu jl hw b hx hy hz ia ib ic id ie lc ig ih ii ld ik il im le io ip iq ir ho dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae is" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae is" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="it iu iv iw fq lf"><div class="bz el l di"><div class="lg lh l"/></div></figure></div></div>
