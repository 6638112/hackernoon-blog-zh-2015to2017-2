<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/official-gawker-eulogy-thing-b5eb11cb838d?source=collection_archive---------0-----------------------#2016-08-10">https://medium.com/hackernoon/official-gawker-eulogy-thing-b5eb11cb838d?source=collection_archive---------0-----------------------#2016-08-10</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/c91b01839d2d488620b2bc49b75c0e1c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tW5qSFCa-rrLbMwWMos7ig.png"/></div></div></figure><p id="baa4" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt jc translated">小坦白:我从大学辍学，搬到了纽约，因为我想为Gawker.com写作。</p><p id="bc3f" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">2005年，该网站由杰西卡·科恩和杰西·奥克斯菲尔德负责。马克·利桑蒂写的是诽谤。这个叫安德鲁·克鲁科夫的家伙经营着一个神秘好斗的秘密博客，名为“年轻的曼哈顿人”;他是Gawker的“吉祥物”，也是Gawker.com的第一个<a class="ae jm" href="http://gawker.com/132848/media-bubble-bursted-krucoff-fired" rel="noopener ugc nofollow" target="_blank">真正的职业受害者(有趣的是，当其他人</a><a class="ae jm" href="http://gawker.com/145618/guest-editor-reporting-live-from-crofton-md" rel="noopener ugc nofollow" target="_blank">宿醉无法去上班</a>时，他们也打电话给这个人)。编辑工作由另一个博客作者洛克哈特·斯蒂尔监督。他们有一个神秘的老板，偶尔被称为自大的英国帝国主义奴隶主。</p><p id="8fea" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">2005年的Gawker 感觉像是独立FM 90年代的广播——通过双向信号进行的对话，在那个时候(评论前)表面上不是，至少不是字面上的意思。但这是与一群才华横溢、个性鲜明的人(其他“博客作者”和情报人员网络)共同进行的对话，这些人要么太不正常，要么太无聊，要么普遍缺乏从事金融工作所需的那种血统，或者在稍微小一点的程度上，是那个时代的康泰纳仕。</p><p id="aba3" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">换句话说，它是专门为纽约市的年轻人和聪明人以及他们的生活方式而编码的。它令人惊讶地尖锐，令人惊讶地高雅，并且毫不奇怪地蔑视中间派。这些人似乎都互相认识，对这个城市未言明的年轻职业道德有着相同的理解，而且都有一条比之前更好、更聪明、更直截了当的路线。他们所做的这种“写博客”的事情是疯狂的、实验性的、不切实际的，而且，根据当时任何主流出版和新闻从业者的说法，有点亵渎神明。这也让我觉得我错过了一些重要的东西。</p><p id="3fb1" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">Gawker是有趣的，粗糙的，充满声音。这是偏狭的，自我指涉的，也是自以为是的。声音非常清晰——是恶作剧的声音，是对写作的热爱，是对城市生活的热爱，是一个不合群的社区颠覆并激怒了整个媒体业、名人文化、上流社会文化、“酷”文化，以及纽约其他一切过于严肃的东西。那些经常被Gawker激怒的人，显然也无法停止阅读和聆听那个声音。他们和其他人一样对此着迷。如果不是更多。</p><p id="b9e1" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">对我来说，这真是太棒了，太搞笑了。因为在那个声音的背后，很明显，是一群人在他们前进的时候编造的。也有一个声音告诉我赶紧去纽约，开始工作。</p><p id="6386" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt jc translated">当然，在我为这个网站写作之前，我又花了三年时间，改变了自己。首先，我没有写作。我被这座城市吓坏了，害怕自己完全搞砸了舒适的大学生活，无缘无故地疏远了家人和几个密友。</p><p id="5ffa" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我不得不被席勒餐厅的服务生炒了鱿鱼(我听说那里有博客，所以)。我做了两年助理，不得不被一个文学代理人吼来吼去。我不得不被一个百老汇制片人骂着做了一年他的<em class="jn"> </em>左右手。实际上，在我任职期间，我也不得不面对生活中的挫折，我开始(A)向Gawker/Defamer举报(B)自己写博客。出于某种原因，我开了一个博客，专门用来折磨年轻曼哈顿的克鲁科夫朋友。我开始推销一些自由职业者的东西，并成功地推销雷达——雷达！—致亚历克斯·巴尔克(亚历克斯·巴尔克！).</p><p id="cfea" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我终于在媒体界找到了一份工作，为克里斯·莫尼工作——克里斯·莫尼！他自己在Gawker的工作是通过<a class="ae jm" href="http://gawkerist.blogspot.com/" rel="noopener ugc nofollow" target="_blank">开一个专门用来折磨Gawker </a>的博客得到的！——在他的编辑测试差点得了动脉瘤之后。这份工作是在一家独立的传统时尚杂志担任编辑助理，该杂志试图在2008年转型为更加多样化的数字化媒体。</p><p id="7729" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">当我真正在Gawker开始演出时，我已经经历了太多的无聊和id文化，以至于我搬到纽约的Gawker对我说，嗯，准备好了<em class="jn"/>(LOL)。唯一的问题是:在这三年多的时间里，Gawker发生了变化。很多。</p><p id="4238" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">首先，Gawker.com添加了我讨厌的评论——一个花生画廊让人觉得廉价和不完整，是对真正体面的写作的破坏。另一方面，科恩早就走了，奥克斯菲尔德也早就走了，网站的下一个版本(“<a class="ae jm" href="http://nymag.com/news/features/39319/" rel="noopener ugc nofollow" target="_blank">创意下层阶级的愤怒”</a>)以一种壮观的公共方式爆发了<a class="ae jm" href="http://gawker.com/328558/a-long-dark-early-evening-of-the-soul-with-keith-gessen" rel="noopener ugc nofollow" target="_blank"/>，包括但绝不限于办公室恋情和对Gawker使命的存在主义质疑。</p><p id="653a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">然后在2008年又爆发了<em class="jn">，<a class="ae jm" href="https://web.archive.org/web/20090319005943/http://nickdenton.org/5083616/a-2009-plan-for-internet-media" rel="noopener ugc nofollow" target="_blank">随着媒体经济的崩溃</a>，更多的人被解雇——希拉<a class="ae jm" href="http://gawker.com/5067175/where-do-you-drink-when-you-snap-before-noon" rel="noopener ugc nofollow" target="_blank">去了酒吧</a>。Maggie Shnayerson也出局了，她为Gawker的报道基本上为Viacom永久广告公司赢得了版权。很多我想在那里一起工作的人已经离开了。这个新来的加布里埃尔·斯奈德是负责人，他想把Gawker变成一个“全国性的存在”或什么的，他妈的他是谁？</em></p><p id="ab29" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">可能是该网站历史上最重要、最关键的编辑，而且——我真的不介意说——最好的。与此无关，2009年5月:我的潜在老板。</p><p id="cb7f" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt jc translated">我被叫去汤姆杰瑞酒吧和加布里埃尔·斯奈德喝一杯，我以为这只是例行公事——这小子是谁？-定期会见像他这样的人需要时间。事实证明，我被推荐到Gawker的周末编辑岗位进行试运行。</p><p id="8679" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我从加布里埃尔那里得到的关于管理这个网站的唯一一条指令是“你有钥匙，把它完整地带回来。“我不知道这是什么意思，完全吓坏了。我从未以任何严肃的方式报道过新闻。我每天的最高发帖数是，嗯，两个。我被期望一个周末写大约16篇文章，一天8篇。我的直接观众是前《周末》编辑伊恩·斯皮格曼(Ian Spiegelman)的愤怒的评论员，他激励了一批追随者，他们致力于纪念他的跑步，就像他们吓跑新的周末作家一样。</p><p id="c5f1" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这份工作的主要目的是确保加布里埃尔不必在周末阅读Gawker，除非绝对必要，或者出于任何原因，如果他想看的话。更重要的是确保Nick不会在周末给Gabriel发任何关于网站的邮件。基本上:不要搞砸，不要打破它，希望没有人会注意到其他任何事情。</p><p id="085b" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt jc translated">我的第一个星期六，我从两小时的睡眠中醒来，在接下来的17个小时里继续写作。我记得三件事:</p><ol class=""><li id="6b3d" class="jo jp if ig b ih ii il im ip jq it jr ix js jb jt ju jv jw dt translated">我想我的第一个周末可能会是我的最后一个周末，特别是考虑到在我之前的伊恩·斯皮格曼之后的接替者。大楼内外的朋友建议我应该用一个笑话来开始我的“跑步”,说我已经把网站搞砸了，照片上是我在那年早些时候的一次聚会上喝醉了，从尼克·丹顿的公寓楼梯上扔下去的弹珠，<a class="ae jm" href="http://gawker.com/5246673/the-title-of-your-introduction-post-goes-here" rel="noopener ugc nofollow" target="_blank">和我做了</a>。这是我认为会有多好。</li><li id="5ab3" class="jo jp if ig b ih jx il jy ip jz it ka ix kb jb jt ju jv jw dt translated">那天我发布的第一批帖子是关于<a class="ae jm" href="http://gawker.com/5246889/post-marley--me-magneto-dog-eats-alphabet-far-cooler-than-dead-predecessors" rel="noopener ugc nofollow" target="_blank">一只吞下一袋字母冰箱贴</a>的狗。这就是进展的情况。</li><li id="e4fe" class="jo jp if ig b ih jx il jy ip jz it ka ix kb jb jt ju jv jw dt translated">那天晚上是WHPCD。尼克给我写了一封电子邮件，让我报道这件事，每次我看着那封邮件，我的心都怦怦直跳(我没有回复，因为我认为那是躲避他的好方法)。我照做了，在午夜前的某个时候，我写完了一天中的第十三篇文章，合上我的笔记本电脑，然后就睡着了，灯开着，衣服穿着，笔记本电脑开着，我的大腿被一整天划红线的热量灼伤了。那天晚上将是我第一次在睡梦中磨牙。在接下来的一年里，我每天晚上都这样做。</li></ol><p id="7d90" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">没有闹钟，我第二天早上6点又起床了，勉强又发了7篇帖子。当新的夜班编辑——另一个(尽管经验丰富得多)博主，我在那时成为了他的朋友，布雷特“卡津男孩”戴克斯——接管了他的第一个Gawker夜班时，他用一个笑话开始了他的旅程，说我被插上了静脉注射管和输氧管。公平竞争:这是我一生中最紧张的两天工作。包括睡眠在内，我的肾上腺素已经连续40多个小时没有停止过飙升。我确信我已经被解雇了。令我惊讶的是，加布里埃尔整整一周都没有给我发电子邮件，所以我在第二个周末，星期六，早上5点开始，就像以前一样害怕。</p><p id="8efa" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">接下来的十个月，我会在周末为网站写作，而在工作日则在BlackBook工作。在十个月的时间里，可能有三个晚上我第二天不用工作。这是有趣的，疯狂的，疯狂的回报。我知道怎么处理小费了。我打破了我自己的故事。我甚至准备了一些特写，做了一些派对报道。速度从未停止过。我的朋友真诚地关心我的健康。</p><p id="885b" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我的最后一个周末是在加布里埃尔被尼克草率地愚弄之后，我和我的朋友们决定喝醉，在一个大的，长的，愚蠢的，过度紧张的告别我的跑步中运行网站。它产生了有史以来第一个保罗·克鲁格曼到Gawker的链接(在<a class="ae jm" href="http://gawker.mygenie.cc/5482309/stereotyping-people-by-their-favorite-new-york-times-writer" rel="noopener ugc nofollow" target="_blank">这个</a>)，一个关于vajazzing的一次性<a class="ae jm" href="http://gawker.com/5482004/this-is-what-getting-your-vagina-vajazzled-looks-like" rel="noopener ugc nofollow" target="_blank">帖子，滑稽地继续在</a><a class="ae jm" href="http://gawker.com/why-is-gawkers-top-story-a-four-year-old-post-about-vaj-1586474680" rel="noopener ugc nofollow" target="_blank">困扰进行编辑</a>，一个<a class="ae jm" href="http://gawker.com/5482239/philip-morris-usa-continues-to-slowly-assassinate-president-barack-obama" rel="noopener ugc nofollow" target="_blank">标题，伊莱·瓦利写的</a>，我今天还在笑它，还有一些其他极其愚蠢、不负责任的狗屎。在那之后的最后一个周末，在我将近一年中第三个空闲的周日下午，我结束了我的第一次急诊室之旅，在贝斯以色列医院——一个不断增长的溃疡，我基本上以某种方式控制住了，无关紧要，决定在我的胸部吐出足够的胃酸，我几乎停止了呼吸。他们很恰当地给我静脉注射了胃复安和吗啡。布雷特的玩笑终于成功了。</p><p id="d324" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">值得注意的是:在我的职业生涯结束之前，加布里尔给了我一份全职工作，但他被解雇了，我想，主要是出于对我的仁慈和对我健康的关心。每当它出现时，我就支吾其词，并给出一些借口说我对自己的现状非常满意(这就像有人问我是否愿意关闭你的大脑，然后回答<em class="jn">不，</em> <em class="jn">我真的很喜欢这里</em>)。事实是，我没有在Gawker接受一周五天的工作，因为我担心我会达不到目标，即使工作量较小。回想起来，我肯定我会过得很好。但是我尊重其他人在Gawker所做工作的价值，并且总是觉得我的贡献充其量只是他们的一个小插曲。我喜欢这个网站，并且很高兴按照我自己的节奏破坏它，在那里我不能搞砸太多事情，或者更重要的是，经常让尼克和加布里埃尔失望。</p><p id="ea2f" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jl"><em class="jn">【THE-LESS-ABOUT-ME-PART-TWO】</em></strong><a class="ae jm" rel="noopener" href="/the-30/obligatory-gawker-eulogy-post-pt-2-242a935b708#.2eemy43ac"><strong class="ig jl"><em class="jn">就这样。</em></strong></a><strong class="ig jl"><em class="jn"/></strong></p><div class="kc kd ke kf fq ab cb"><figure class="kg hw kh ki kj kk kl paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="kg hw kh ki kj kk kl paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="kg hw kh ki kj kk kl paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="km kn ko"><p id="f922" class="id ie jn ig b ih ii ij ik il im in io kp iq ir is kq iu iv iw kr iy iz ja jb hn dt translated"><a class="ae jm" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae jm" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae jm" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae jm" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="id ie jn ig b ih ii ij ik il im in io kp iq ir is kq iu iv iw kr iy iz ja jb hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae jm" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae jm" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="kc kd ke kf fq hw fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff k
