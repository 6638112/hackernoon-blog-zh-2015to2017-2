我们为未来的项目产生许多想法，并了解真正感兴趣的目标受众。填写创意简报后，我们继续写剧本。它是如何工作的？通常我们的客户会给我们发来一份他对这个项目的愿景的详细解释，我们会忽略它，并提供我们如何以生动的形式呈现这些材料的概念。如果我们的客户欣赏它，我们将开始创建风格框架，以确信我们的想法以他期望的方式呈现。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="fe ff ji"><img src="../Images/ab87e0d21391b18bc4d658032cfe0dc0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0fULTFPc3g5YXTvLoF2m8Q.png"/></div></div></figure><div class="ir is it iu fq ab cb"><figure class="jp iv jq jr js jt ju paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><img src="../Images/9188b15a3d2018ac86ebc93b050bcc16.png" data-original-src="https://miro.medium.com/v2/resize:fit:1002/format:webp/1*dNAamyzXqZ-OmPo7aeJugA.png"/></div></figure><figure class="jp iv jq jr js jt ju paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><img src="../Images/1e50ea4a0e020da2cd6c51cd0bc87d53.png" data-original-src="https://miro.medium.com/v2/resize:fit:1002/format:webp/1*cbdFdiGHLjmFtBIuRNtIjg.png"/></div></figure></div><p id="3bd6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们最喜欢的部分是风格框架的创建。这个过程帮助我们的客户为我们正在进行的项目选择更合适的插图。因为我们被赋予了行动的自由，我们试着创造了许多可以选择的好看的视觉效果。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="fe ff ji"><img src="../Images/7273164c880f5950101f36595bb08878.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6V8KlcrWtbyAheR1Y9rjQA.png"/></div></div></figure><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="fe ff ji"><img src="../Images/e19f3f3fe3e94c821e3de4fe3434fd1c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PLYDs2xee8leDe31KpxqrA.png"/></div></div></figure><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="fe ff ji"><img src="../Images/344a81aec73488e85469837c643d9265.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*r6aY2BqdyOGjXZZksnAEwQ.png"/></div></div></figure><p id="6671" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">下一步也同样有趣。我们开始制作故事板。创建故事板是重要的一步，因为正是在这个阶段，你可以看到项目是如何最终成形的。在这个过程中，所有的场景都被详细描述，解释每个动作，所以我们的客户可以想象一个大致的画面。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="fe ff ji"><img src="../Images/1d84b9657d8cf3f712b27f1eceabf635.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*qkpvUM4AGqW_65CWlZEzRQ.gif"/></div></div></figure><p id="a0ba" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">配音是最简单的一步。在我们的猎犬工作室的语音库中有很多样本，这就是为什么我们总是提供不同的变体，以便我们的客户可以选择一个合适的。</p><p id="1b8e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">配音结束后，我们开始制作动画。这是最困难的一步，但对我们来说却是最激动人心的一步。它需要我们所有的专业技能，使解释者视频完美，并达到我们客户的目标。对我们来说，呈现高质量的内容和管理客户的需求非常重要。</p><figure class="ir is it iu fq iv"><div class="bz el l di"><div class="iw ix l"/></div></figure><p id="4ebd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们认为向您展示从第一张草图到最终动画的所有内容是一个好主意。我们总是很高兴与您分享<a class="ae jh" href="https://hound-studio.com/portfolio" rel="noopener ugc nofollow" target="_blank">新项目</a>，这就是为什么请继续关注我们，在<a class="ae jh" href="https://hound-studio.com/" rel="noopener ugc nofollow" target="_blank">社交媒体</a>上了解更多！<br/>希望你欣赏我们的作品！</p><figure class="ir is it iu fq iv"><div class="bz el l di"><div class="jv ix l"/></div></figure><figure class="ir is it iu fq iv"><div class="bz el l di"><div class="jv ix l"/></div></figur
