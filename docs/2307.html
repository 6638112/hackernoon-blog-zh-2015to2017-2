<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/id-definitely-say-the-web-is-a-bad-tool-for-most-of-the-things-we-use-it-for-c4c86124a678?source=collection_archive---------13-----------------------#2017-01-18">https://medium.com/hackernoon/id-definitely-say-the-web-is-a-bad-tool-for-most-of-the-things-we-use-it-for-c4c86124a678?source=collection_archive---------13-----------------------#2017-01-18</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="4f86" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我可以肯定地说，对于我们用它来做的大多数事情来说，网络是一个糟糕的工具。特别是，在文档中使用javascript来动态编辑文档的结构和CSS属性的技术是一种非常低效的构建用户界面的方式，如果没有浏览器维护人员所做的大量优化，任何这样的应用程序都是不可用的。(尽管我不喜欢Java，但我不得不承认小程序实际上是这里合适的解决方案。)</p><p id="3ca1" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">(我这么说吧，我喜欢并欣赏你*可以*像动态网页一样进行黑客攻击；我只是很震惊，这么多人认为你应该这么做。动态网页本质上是自我修改的代码。在其他任何地方，我们都会对此非常警惕。)</p><p id="30e4" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">HTTP规范提供了响应代码，这些代码解决了与通过文档在机器上的位置来寻址文档相关的一些问题。(这样做而不是使用CAN从一开始就是一个错误，但是在CAN的想法广泛传播之前，TBL一直在使用一个慢速网络。)如果我们试图实现最初的规范&amp;使用该规范尽可能接近传统的web前超文本最佳实践，我们将使每个页面的内容都是静态的(没有CGI)，随时跟踪每个文档的位置，如果文档移动，使用临时和永久的重定向响应代码，决不让两个不同的文档(或同一文档的修改版本)具有相同的完整URL， 只有在有人同时攻击了你的服务器和所有备份的情况下，才使用404返回代码。 今天，这些代码不是这样使用的。</p><p id="1be7" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">(HTTP还指定了一些非常有用的功能，但很少实现。具体来说:HEAD请求获取文档的长度，get请求的特殊变体返回一段字节，给定起始偏移量和长度。在文档是静态的但可能很长的环境中，这些特性非常有用。在编写了旨在执行来自任意URL的交叉访问的代码之后，这个特性会极大地简化我的工作。)</p><p id="78ee" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">现在，HTTP最有希望的竞争对手是IPFS——一种基于CAN的文件传输系统。它不能解决服务器永久停机的问题(没有自动冗余)，但是流行的文件会在短暂停机后存活，因为请求的文件是从缓存中提供的(这也节省了上行带宽)。IPFS避免了CGI风格的攻击，但是你仍然可以提供任意的HTML/Javascript blob，所以它并没有破坏这个功能。(还是那句话，我考虑用javascript操纵HTML又乱又慢。)</p><p id="488e" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我对web应用程序的主要抱怨是，很少有东西能从端口80中受益&amp;被卡在HTML中。一个applet，因为它本质上是一个沙箱化的本地应用程序，所以不存在需要使用旨在处理凌乱的手写标记的绘图例程来绘图的问题，也不存在违背一组有机发展的古怪规则的问题，这些规则是为了防止20年来对web浏览器的随机但非常具体的攻击。applet可以使用标准协议，而不是依赖于通过HTTP包装器公开的服务。(HTTP-exposed API打破了CGI的规则——记住，这阻碍了人们正确使用重定向，并导致了当前用户对重定向的敌意行为；此外，它们通常比现有的标准协议效率低。)</p><p id="4c57" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">小程序的名声不好，因为大多数小程序不是Java就是Flash，而这两种平台都有相当糟糕的历史。但是，如果有人决定采用一种体面的标准化绘图模型，适当地支持人们喜欢放在GUI中的各种东西，那么没有什么特别的理由可以说明javascript、lua或smalltalk的applet viewer不能存在。</p><blockquote class="is it iu"><p id="7f9c" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated"><a class="ae iz" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae iz" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae iz" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae iz" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated">要了解更多信息，请<a class="ae iz" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae iz" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上点赞/给我们发消息</a>，或者简单地说，<a class="ae iz" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae iz" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae iz" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
