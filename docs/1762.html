<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/hayyyyy-god-b43175c984fa?source=collection_archive---------14-----------------------#2016-12-05">https://medium.com/hackernoon/hayyyyy-god-b43175c984fa?source=collection_archive---------14-----------------------#2016-12-05</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/1e4035af32696ecbaeae9970f16a8449.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7rjiHzGQrb7nl8ksPJQl9Q.jpeg"/></div></div></figure><p id="6ab3" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">2017年就要到了，要热了Hayyyyy天啊！我哪里知道？检查一下<a class="ae jc" href="https://twitter.com/markessien" rel="noopener ugc nofollow" target="_blank">马克·埃辛</a>开始的<a class="ae jc" href="https://www.facebook.com/markessien/posts/10154281072356443" rel="noopener ugc nofollow" target="_blank">这条</a>线索，你会为你明年的目标担心。人们没有笑。</p><p id="49cc" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">很多都是现实的目标，你知道吗？大多数人开始创业，并在一些事情上变得更好，就像我的才华横溢的朋友维克多·法塔米，马克先生在后台为他们提供了一些唤醒级的建议。</p><p id="220c" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我没掉我的。</p><p id="2094" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">有人已经说过我想实现的目标，那就是在今年年底成为一名谷歌开发专家。简单。</p><p id="f6da" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">为了实现这一目标，我将在接下来的150天内发布100个项目。然后我会加入Hotels.ng一月份的远程实习生。这篇文章是这方面的第一次尝试。现在<a class="ae jc" href="https://twitter.com/ireaderinokun" rel="noopener ugc nofollow" target="_blank"> Ire Aderinokun </a>是一位谷歌开发专家——如果你以前不认识她，她是一位非常聪明的前端开发人员，而且她有一个穿孔的chisos！抱歉<a class="ae jc" href="https://twitter.com/timigod" rel="noopener ugc nofollow" target="_blank">蒂米什</a>——她说她还不知道React/Redux，你认为受到<a class="ae jc" href="https://twitter.com/unicodeveloper" rel="noopener ugc nofollow" target="_blank"> Prosper </a>(另一位谷歌开发专家)攻击的人会怎么做？</p><p id="cfd0" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">出去做点东西吧！因此，我在4天内学会了大部分的反应。并且用库解决了这个应用小问题。这个问题是由TextMaster公司提出的，该公司正在寻找高级React开发人员，但尝试一下会死吗？没有。</p><p id="f536" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这会让我沮丧？是啊！会让我背疼，会有“主带我，就带我主”的感觉？是啊！我会成为一个隐士，在这个过程中失去所有的朋友和社交生活？是啊！也许不是。老实说，我不知道这种生活。我会告诉你我提交解决方案时TextMaster是怎么回复的。</p></div><div class="ab cl jd je hc jf" role="separator"><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji"/></div><div class="hn ho hp hq hr"><p id="774a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">问题是:</p><p id="b355" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">Github链接:<a class="ae jc" href="https://github.com/textmaster/tm-react-checkout" rel="noopener ugc nofollow" target="_blank">https://github.com/textmaster/tm-react-checkout</a></p><p id="a5cf" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">##问题</p><p id="763a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">TextMaster对全球统治地位的追求促使我们开设了一家超市，我们只出售三种产品:</p><p id="0eee" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt">```</p><p id="7722" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt">+ — — — — — — — | — — — — — — — | — — — — -+</p><p id="2257" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">|产品代码|名称|价格|</p><p id="583c" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt">+ — — — — — — — | — — — — — — — | — — — — -+</p><p id="3fb0" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">| FR1 |水果茶| $3.11 |</p><p id="fc9c" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">| AP1 |苹果公司| $5.00 |</p><p id="4d17" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">| CF1 |咖啡| $11.23 |</p><p id="1f6d" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt">+ — — — — — — — | — — — — — — — | — — — — -+</p><p id="f1a0" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt">```</p><figure class="jl jm jn jo fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff jk"><img src="../Images/d509113165cfb37b834a2056fd687a77.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*S1DHI6onp2R0dQgLbajlyw.png"/></div></div></figure><p id="efb9" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我们的首席执行官是买一送一和水果茶的忠实粉丝。他希望我们添加一条规则来完成这项工作。</p><p id="987f" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">不过，首席运营官喜欢低价，并希望购买苹果产品的人能够获得批量购买的价格折扣。如果你买3个或更多的苹果，价格应该下降到4.50美元。</p><p id="f666" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我们的收银台可以扫描任何顺序的商品，因为首席执行官和首席运营官经常改变主意，所以我们的定价规则需要灵活一些。</p><p id="8e99" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">单击产品按钮将商品添加到购物篮中，列出购物篮中的商品并显示总额。</p><p id="3a20" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">扩展这个系统，使其支持买一送一和三次或更多的折扣。理想情况下，系统会向用户显示应用了哪些折扣，但这不是必需的。</p><p id="719a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">##运行项目</p><p id="278d" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">该项目使用[create-react-app](https://github . com/Facebook incubator/create-react-app)作为入门工具包。</p><p id="f8f7" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">要运行它，步骤应该是:</p><p id="e98d" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">*确保您拥有最新版本的节点和npm</p><p id="05db" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">* `npm安装'</p><p id="884c" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">* `npm运行开始'</p><p id="5ee9" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">##提交您的解决方案</p><p id="b132" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这个测试的目的是验证你的编码能力，看看你如何设计一个应用程序。</p><p id="a001" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">最后，请注意，即使你有关于测试的问题，我们也不会回答，做你认为最好的。</p><p id="4d7c" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这是我的解决方案:</p><p id="f1a4" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">Github链接:<a class="ae jc" href="https://github.com/AyoAlfonso/checkoutadvanced" rel="noopener ugc nofollow" target="_blank">https://github.com/AyoAlfonso/checkoutadvanced</a></p></div><div class="ab cl jd je hc jf" role="separator"><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji"/></div><div class="hn ho hp hq hr"><p id="72f0" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jp">开发的TextMaster应用程序的详细说明</strong></p><p id="6e39" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jp">问题:</strong></p><p id="b29b" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">1.对于3-Apple 4.5美元的折扣:</p><p id="7485" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jp">第一步</strong></p><p id="d010" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">在包含应用程序的“模型”或数据的product.js文件夹中，我获取了“productInfos”对象(我们的数据),并为苹果购买者添加了第二个折扣选项，将其命名为“Apple折扣”,产品代码为“AP2”。这便于其他开发人员阅读。</p><p id="040b" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jp">效果:</strong></p><p id="c890" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">当应用程序从该对象读取数据时，它将包含产品项目“3-apple discount ”,并显示在“view”上供用户查看。</p><p id="7014" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">2.免费水果茶:</p><p id="acd5" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jp">第二步</strong></p><p id="09a6" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我创建了一个名为“AuxBasketTotal ”(在componnent文件夹中)的文件夹，它将存放我们为每个产品提供的每个未来的免费赠品，因为主篮子总数被称为“BasketTotal”。然后，我为免费赠品创建了额外的属性字段，如下所示:</p><p id="4aad" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">FR1: {价值:3.11，名称:“水果茶”，免费赠品:1.00 }，</p><p id="8675" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">AP2: {价值:4.50，名称: '三个苹果的折扣'，免费赠品:0.00}，</p><p id="04a7" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">代替前一种格式</p><p id="c549" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">FR1: { value: 3.11，name:'水果茶' }，</p><p id="4942" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">AP2: { value: 4.50，name:'三个苹果的折扣' }，</p><p id="8002" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这是一个很好的软件设计，因为如果我们想在未来为其他产品提供额外的赠品，它会帮助我们。</p><p id="070c" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">在这下面我加了一句:</p><p id="5e43" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">导出常量getProductFreebie = (itemCode) = &gt;(</p><p id="3f40" class="pw-post-body-paragra
