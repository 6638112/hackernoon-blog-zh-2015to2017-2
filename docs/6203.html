<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/a-portrait-of-cryptocurrency-world-dominance-d96e0c17d64f?source=collection_archive---------12-----------------------#2017-09-07">https://medium.com/hackernoon/a-portrait-of-cryptocurrency-world-dominance-d96e0c17d64f?source=collection_archive---------12-----------------------#2017-09-07</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="48f1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">加密货币世界统治地位的写照</strong></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff is"><img src="../Images/66ab7180329e67e4a9fbcc86fa417ed2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*9ZKt629G4SaDwmYLevq5ow.jpeg"/></div><figcaption class="ja jb fg fe ff jc jd bd b be z ek">A Great Journey Ahead!</figcaption></figure><p id="7d11" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当谈到不受监管的加密货币市场时，波动性是核心，这使得它具有高风险，但对许多人来说同样具有吸引力。在24小时内损失15%的总市值是很正常的事情。然而，9月4日星期一，市场疯狂下跌。随着几乎所有的硬币都在螺旋式下跌，加密交易员和持有者被红色的投资组合吓醒了。有些人甚至损失了50%的投资组合价值。这是一场“大屠杀”。比特币的价格从近5000美元(9月2日)的高点下跌了20%，至3998美元(9月5日)，以太坊的价格也从390美元(9月2日)的高点下跌了31%，至268美元(9月5日)。更有趣的是，仅在3天后的今天(9月7日，星期四)，市场恢复到其估计的1600亿美元的价值，比特币和以太坊的价格反弹到4500美元和322美元左右。正是这种反弹的弹性给了许多交易者和投资者对市场的信心和信念，也让他们尽管有缺点也能被套牢。这也是为什么愤世嫉俗者没有明确的理由反对繁荣的市场。本质上，最有经验、最成功的交易者和投资者是那些利用逢低买入而不是卖出并寻找掩护的人。加密货币市场正在变得强大，随着国家、政府和全球监管机构对加密货币的容忍度越来越高，加密货币市场将朝着“更强大”的方向发展。本文调查了区块链技术采用和加密货币接受的全球格局，并评估了其可能的未来。先说是什么引发了周一的惨败。</p><p id="2b22" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">中国禁止首次公开募股(ICOs)</strong></p><p id="08cd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">9月4日，星期一，中国中央银行宣布禁止ico<em class="je">(见文章"</em><a class="ae jf" rel="noopener" href="/@RMajor/icos-can-you-become-a-millionaire-from-a-500-investment-fcdf846daa55"><em class="je">)ico——你能从500美元的投资中成为百万富翁吗？</em> </a> <em class="je">“说明ico是什么)。</em>中国人民银行将‪ICO定义为可能涉及金融诈骗的未经授权的集资工具，并将其视为非法，立即停止了所有集资活动。监管机构表示，将严格处罚未来的发行，同时处罚已经完成的发行中的违法行为。此外，它建议那些已经筹集资金的人必须提供退款。此举标志着中国监管蓬勃发展的加密货币市场的最强烈尝试，因此引发了下跌趋势。</p><p id="9ae1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">据新华社报道，今年到目前为止，中国已有65个ico，从全国10.5万名个人手中总共筹集了26.2亿元人民币(合3.946亿美元)。</p><p id="7b40" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">中国最大的资产是它的人口，因此也是它的经济优势。我们可以看到这种主导地位对市场的影响，因为价格的大幅下跌可以很简单地归咎于中国交易员为获取最大利润而恐慌性抛售。这造成了“短暂”的混乱和巨大损失，随后价格稳定下来，并在下跌后反弹。</p><p id="6087" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">追溯到2016年8月，中国工业和信息化部(MIIT)与包括Onchain <em class="je">(下文调查)</em>在内的科技公司合作发布了一份白皮书，详细介绍了区块链在金融领域的应用。金融业被概述为区块链技术在以下领域的首次应用:支付处理、资产管理、证券、清算和结算以及用户ID。白皮书还建议制定相关政策，支持区块链技术研究、项目、创新以及研发和公共平台建设。显然，中国已经为区块链制定了宏大的计划。</p><p id="84eb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">因此，中国的ICO禁令不应被误认为是对加密货币和区块链技术的阻碍，而是一种预防性策略，试图监管甚至控制该行业，在正确的时间将正确的参与者放在正确的地方。</p><p id="4cb9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">中国区块链领跑者——NEO</strong></p><p id="6c87" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">国内率先推出ICO的是全球领先的开源区块链项目“Neo智能经济”，被戏称为“中国的以太坊”。尽管与以太坊不同，NEO使用法定货币作为其内部货币，他们的目标是通过创建智能合同、证书、身份和法律合规性来弥合新旧金融系统之间的差距。交易NEO硬币不是像以太之于以太坊那样运行引擎的燃料，事实上它更像是一种证券，作为公司的股份“行事”。NEO以前被称为“Antshares ”,已经在市场上出现了大规模的爆炸。它是2017年十大加密货币之一。</p><p id="b220" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">NEO最近的价格上涨了90%左右，从7美元(2017年7月底)上涨到50美元(2017年8月中旬)，然后在34美元稳定了一段时间。NEO在重新品牌化和中国即将在NEO区块链上建立ICO解决方案的消息后被大肆宣传，如备受期待的红色脉冲ICO，现在已被取消。NEO受到ICO禁令的打击最大，其价格从30美元到19美元立即下跌了约37%，直到今天才回升到31美元。鉴于中国最近的立场，人们对于近地天体是否仍是一项好的投资仍存在分歧。随着许多中国交易者在恐惧和怀疑中退出NEO，许多全球交易者在看到黄金机会时介入。</p><p id="02a9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">尼奥的背景</strong></p><p id="4ae6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">NEO的创始人达洪飞是上海分布式技术有限公司的首席执行官，该公司是Onchain背后的伞式创业公司。复星集团(中国最大的投资集团)直接投资于上海分布式技术有限公司。这意味着政府关系到位和潜在支持。如上所述，NEO作为区块链的一个项目，其开发着眼于政府法规和法律合规性。可以说，最近的ICO禁令对NEO有利，取消了竞争，使其成为更强大的参与者。</p><p id="3a96" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2017年国际区块链峰会将于9月2日至3日在北京举行，而NEO是中国项目的先驱，因此大将成为此次峰会的主讲人。然而，就在会议被政府取消的前几天，达宣布他“因个人原因”不能参加会议。一个可疑的举动引发了关于他参与政府内部圈子的理论，以及他在禁令发布前就知道的可能性。</p><p id="49c9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">中国的ICO禁令能否成为保护NEO最大利益并将其定位为第一、顶级和唯一的区块链数字平台的策略？牢记政府的间接利益。归根结底，中国对这种削弱竞争的威权策略并不陌生。如果这是真的，那么<strong class="hv ir"> <em class="je"> NEO绝对值得关注，并且有可能成为区块链和加密货币</em> </strong>的下一个大事件！</p><p id="f546" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">ICOs和加密货币的未来</strong></p><p id="efdd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">从长远来看，“暂时”禁止和监管ico的举措是有希望的，而且大多是积极的，因为承诺高回报的欺诈硬币得到了广泛的支持和销售，而一些团队没有能力进行公平透明的代币销售。ico是一种新的融资模式，全球监管者尚未完全理解其风险，以便对其进行适当监管。挑战将是实现平衡，既要监管，又不能阻碍或扼杀新的、有前途的“区块链”技术的创新和进步。</p><p id="8d7e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在中国之前，美国证券交易委员会(SEC)发布了关于ico的警告，然后美国禁止美国人参与全球ico，随着新加坡成为最受青睐的ico目的地，新加坡央行发布了关于ico风险的投资者警告。这些尝试没有中国最近阻止ico的努力那么强烈，因为懂技术的交易员找到了绕过这些手续的方法，并通过使用VPN(虚拟专用网络)绕过了岔路口，在这种情况下，VPN充当了免费、无限制、安全和私人访问互联网的隧道。通过代理跳转提供到不同外部公共IP地址的连接。对于中国商人来说，这种方法不像中国的技术基础设施那样简单，因为中国的防火墙更强大、更安全，可以阻止VPN进出。</p><p id="7f04" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当中国和美国(表面上)对加密货币和区块链采取禁止性的方法时，另一个主要<strong class="hv ir">大国</strong>正在采取更加宽容的方法，并张开双臂欢迎它。俄罗斯正在拥抱区块链，使其成为国家优先事项，并将成为第一个将加密货币作为新的可投资资产的证券交易所，因为莫斯科证券交易所欢迎针对纸币的加密货币交易。虽然只有合格投资者(个人资产至少600万卢布，投资公司至少2亿卢布)才能进入，但为了避免洗钱活动，这是一个重要的敲门砖。</p><p id="07fb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">俄罗斯-以太坊恋情</strong></p><p id="2174" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">俄罗斯似乎正在全力发展区块链技术。这并不奇怪，因为俄罗斯人是最熟练的加密货币开发者之一。以太坊的创始人；按市值计算，第二大加密货币是比特币，本质上是一个通过区块链创建智能合约的平台，是俄罗斯出生的开发者Vitalik Buterin。Vitalik刚刚与俄罗斯国有开发银行Vnesheconombank (VEB)签署了一项非盈利“以太坊基金会”合作伙伴关系，为其新区块链研究中心的以太坊平台提供支持和专家培训。维塔利克指出:</p><p id="0134" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="je">“以太坊和VEB之间的合作提供了一个独特的机会，可以研究和开发区块链技术在公共行政中的应用，并加快这项技术在俄罗斯联邦政府组织中的应用”。</em></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff jg"><img src="../Images/7623ab8a89b51e7c3a4ec79d0a6ec596.png" data-original-src="https://miro.medium.com/v2/resize:fit:1378/format:webp/1*nIlfbBJde_U42yiUVvbp4A.jpeg"/></div><figcaption class="ja jb fg fe ff jc jd bd b be z ek">Image via CoinTelegraph</figcaption></figure><p id="62f2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">俄罗斯肯定在培养本土人才，在俄罗斯有一个以太坊专家社区，并为基于区块链的大型项目做规划。普京本人也表达了对“人工智能”等新技术的兴趣和支持，称“成为该领域领导者的国家将成为世界的统治者”。还预测未来的战争将由使用无人机的国家来打。<strong class="hv ir"> <em class="je">区块链肯定有容纳AI </em> </strong>的容量和基础设施。人工智能处理大量数据和高吞吐量流处理，因此需要具有大数据可扩展性和查询的技术，区块链技术能够做到这一点。区块链提供了驾驭分布式计算能力、访问共享数据和存储的能力；提供更多的数据和更好的模型，让AI更智能、更快、更强！</p><p id="f273" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">新加坡、泰国、菲律宾和巴西</strong></p><p id="10b7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">支持加密和区块链运动的其他国家包括新加坡、泰国、菲律宾和巴西。</p><p id="de4b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">由于其友好的税收政策、宽松的监管和国家资助，新加坡一直是初创公司最喜欢的目的地。政府通过其中央银行“MAS”推出了支持金融科技行业的举措，最近一项举措是投入1.66亿美元用于开发金融科技项目。中央银行一步又一步，创造了基于以太坊的“Ubin项目”，创造了新加坡元的象征性版本，作为在银行间支付网络中使用的替代货币。此举表明其支持加密资产和区块链技术。新加坡金融管理局正着手监管ico，试图维持新加坡作为安全金融中心的声誉。它旨在保护ICO活动，防止洗钱，保护投资者，并允许更多人参与发行。</p><p id="0644" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">泰国已经开始在各个领域广泛采用区块链技术。泰国中央银行最近与Vitalik Buterin和OmiseGo的首席执行官举行了一次会议，讨论区块链技术在金融领域的未来。此外，财政部公开支持OmiseGo一个基于以太坊的金融服务平台，为参与的客户提供实时点对点(P2P)价值交换和支付服务。它本质上是一个基于区块链技术的高效、安全的支付处理基础设施平台。随着政府支持的消息以及他们与泰国麦当劳签署了新的合作伙伴关系，OMG硬币出现了巨大的增长和价格飙升。在泰国的其他发展中，一家领先的泰国商业银行“Kasikornbank”与IBM合作，将“Hyperledger Fabric Blockchain”引入其当前的担保函处理系统。</p><p id="5939" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">根据《菲律宾星报》的报道，在其他地方，菲律宾中央银行已经向两家当地比特币交易所发放了许可证。此外，巴西中央银行正在考虑建立一个区块链结算平台的原型，作为中央银行现有主要平台的备份。此外，巴西规划、预算和管理部正在与微软和以太坊初创公司ConsenSys合作，试点区块链“身份”应用。</p><p id="1e36" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">欧盟区块链努力</strong></p><p id="63ad" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">根据“身份”区块链用例，联合国在欧盟议会的支持下，也在试行一个管理叙利亚难民身份的区块链项目。联合国还在约旦的难民营进行了试点，在以太坊向叙利亚难民分发资金。</p><p id="1b51" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">英国还继续支持不断增长的金融科技发展，政府正在资助“创新英国”机构下的区块链计划，主要是在数字健康和支付解决方案等领域。</p><p id="9d7e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">全球主要银行也表示支持区块链。瑞银(UBS)正在领导一个项目，旨在创建一个数字现金系统，允许金融市场通过区块链技术快速支付和结算交易。参与银行包括巴克莱银行、瑞士瑞信银行银行、加拿大帝国商业银行、汇丰银行、MUFGand State Street。“公用事业结算硬币”项目；2018年将推出一种由各国央行支持的、与每种主要货币等值的货币。</p><p id="8525" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">美国比特币发展</strong></p><p id="db71" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">比特币在全球范围内更接近被归类为可投资的数字资产，并在今年成为受监管的证券交易所市场上相对于法定货币的可交易资产，因为LedgerX(获得CFTC许可)正在提供首个联邦监管的比特币期权交易所。在这种情况下，美国证券交易委员会可能会改变主意，批准第一只比特币交易所交易基金，因为又有3份申请提交审查，第一只“文克莱沃斯比特币交易所交易基金”最初在3月份被拒绝，目前正在重新评估。</p><p id="25eb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">那么，去哪里呢？</strong></p><p id="6bd4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果ICO狂潮以某种方式结束，将有更大一波投资者蜂拥进入这个新价值的世界，推出理论上类似于风投的加密对冲基金，为区块链项目开发提供资金。目前的风投公司，如Andreessen Horowitz、Founders Fund、Sequoia Capital和Union Square Ventures，已经领先于这一趋势，并已经投资了加密基金“Polychain Capital”，该基金目前管理着2亿美元的资产。目前，全球有15只新的加密基金，每只都有自己的策略和模式，但随着投资者看到这些项目的发展更有价值，这个数字将不可避免地上升。</p><p id="f8f1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">鉴于所有这些指标表明加密货币和区块链将慢慢成为政府、当局和监管机构的标准规范，区块链赖以建立的核心价值观和基本面会受到玷污吗？我们将会看到“集中的”和“受控的”，而不是“分散的”和“分散的”吗？为少数人而不是大众积累财富？不再共享繁荣？或者，大规模采用只会通过提供必要的手段和基础设施来实现最佳增长和实现全部潜力，从而促进区块链的发展？不管怎样，这都将是一次地狱之旅；创造历史！</p></div></div>
