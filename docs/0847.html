<blockquote>原文：<a href="https://medium.com/hackernoon/modern-social-media-sucks-at-handling-abuse-compared-to-some-online-communities-of-the-past-367cb5ccc9f2?source=collection_archive---------0-----------------------#2016-06-03">https://medium.com/hackernoon/modern-social-media-sucks-at-handling-abuse-compared-to-some-online-communities-of-the-past-367cb5ccc9f2?source=collection_archive---------0-----------------------#2016-06-03</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="666d" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">与过去的一些在线社区(如BBSes、早期网络论坛和一些IRC频道)相比，现代社交媒体在处理滥用方面很糟糕，人们试图成为下一个独角兽创业公司的创始人，而不是管理他们实际上想成为其中一员的社区。</p><p id="4785" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">因此，这是关于谷歌的方法的规模，而不是保罗·格拉厄姆的建议。</p><p id="2568" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">谷歌有条不紊地避免对其算法进行定制调整，部分是为了避免受到优待的指控，但也是因为规模巨大。</p><p id="d3ba" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">另一方面，保罗·格拉厄姆为创业公司一开始应该如何做不具规模的事情提供了一个很好的案例。部分原因是因为这样更便宜——在你尝试写代码之前，先看看什么可以用。还因为如果它不能扩展，其他人将不敢在它上面浪费资源。所以你的努力变成了竞争优势。</p><p id="44ab" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">Twitter就像一个巨大的全球IRC服务器。我的一个朋友在2007年加入时也是这样说服我的。那么为什么没有大量的频道主持人呢？？？</p><p id="59d1" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">因为他们试图像谷歌那样做。</p><p id="c8d3" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我喜欢西蒙·西内克的观点，他认为群体需要能保护他们的领导者。对于Twitter这样的服务，我们需要的不是“处理滥用投诉”它变得更加积极主动。我们需要积极寻找不可接受的行为并保护社区免受其害的mods。</p><p id="a301" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">也许随着时间的推移，这种调节可以自动化。也许主要是作为让版主更有效的工具。</p><p id="aa95" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">但必须从人开始。</p><blockquote class="is it iu"><p id="a836" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated"><a class="ae iz" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae iz" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae iz" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae iz" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated">要了解更多信息，请<a class="ae iz" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae iz" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上点赞/给我们发消息</a>，或者简单地说，<a class="ae iz" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae iz" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae iz" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
