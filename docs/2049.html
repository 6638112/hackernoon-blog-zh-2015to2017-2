<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/there-are-a-lot-of-different-educational-online-platforms-to-become-a-developer-d4730ce0d0e1?source=collection_archive---------15-----------------------#2017-01-03">https://medium.com/hackernoon/there-are-a-lot-of-different-educational-online-platforms-to-become-a-developer-d4730ce0d0e1?source=collection_archive---------15-----------------------#2017-01-03</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="f009" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有许多不同的在线教育平台可以让你成为一名开发者。仅举几个:Codecademy，Udacity，EDx，Udemy，Coursera。他们的吸引力非常强:参加一些在线课程，然后你就可以被聘为程序员。Udacity甚至有退款保证。有了这些负担得起的在线课程，你为什么会选择其他方式学习呢？</p><p id="7fea" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有一个非常简单的原因:这些平台教你成为一名开发人员所需的非常有限的技能，大多与记住构建特定软件所需的步骤有关。</p><p id="7fbc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">让我用一个简单的比喻来解释:通过在线课程成为一名开发人员就像通过在Youtube上查看食谱成为一名厨师一样。事实上，如果成为一名厨师只是简单地遵循食谱，那么所有的资源都由你免费支配。你只需要找到动力，蹲下身子，在自己的厨房里方便地观看几百个小时的烹饪视频。</p><p id="4bc7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">任何一个厨师都会告诉你，成为一名厨师并不意味着遵循食谱。一名厨师需要能够评估产品质量，管理库存，管理员工和供应商，学习新的烹饪技术，发明新的食谱并改编旧的食谱。厨师还拥有其他有价值的东西:与其他厨师的关系网。通过这个网络，厨师可以了解新的烹饪技术，获得关于他们目前面临的问题的建议，并讨论该行业面临的市场趋势。社会学领域的学者将此称为厨师的“社会资本”。</p><p id="f362" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">学习这些技能，获得社会资本有两种方式。第一个，也是最明显的，方法就是去烹饪学校。在烹饪学校，你将有机会与你的老师和同龄人互动，通过这些学习社区，你将学到许多以后需要的技能，此外，还会学到一些在工作场所做决定所需的理论。烹饪学校并不便宜，但它们提供了一条清晰明确的成功之路。</p><p id="5348" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">另一种方法只适用于少数人:开始做你自己的烹饪项目。有了足够的热情，未来的厨师可以学习这些技能，并通过创造他们热爱的东西来建立他们的社会资本。事实上，许多厨师没有上过烹饪学校，而是通过自己的项目磨练技能。一些导师或正式指导可能会加快这个过程，但即使没有他们，他们自己也做得很好。</p><p id="9d7d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">让我们来看看一项非常重要，但自己很难学会的技能:向另一位厨师寻求帮助。情况是这样的:你绝对想做奶酪蛋糕，但是你从来没有做过。你做了一小批只是为了测试一下，结果很糟糕。这蛋糕又酸又大。你没有被吓倒，而是向住在另一个城市的朋友寻求帮助。你如何接近他？你问他什么问题？什么样的信息会和他有关？你用什么词来表达这一切？这里的难度可想而知。现在乘以一百。</p><p id="c638" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当我在谷歌遇到无法解决的问题时，我会提供一份完整的报告，说明我做了什么，以及系统的行为与我的预期有何不同。我确保适当地使用开发人员的行话，并提供我知道他们会觉得有用的任何信息。我还经历了隔离问题的过程，以便我的软件工程师同事能够快速理解并帮助我，而不必理解复杂的系统。</p><p id="a290" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">相比之下，当我教软件开发时，我经常让学生指着屏幕直截了当地告诉我:“为什么它不工作？”</p><p id="b68b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这如何应用于编程？Codecademy，Udacity，EDx，Udemy和Coursera可以教你建立一个像移动应用程序或网站这样的软件系统的步骤。然而，他们不能教你其他非常重要的技能，也不能给你成功所必需的社会资本。</p><p id="4e8d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">作为谷歌的一名软件开发人员，我总是会遇到这些问题。我经常不得不与我完全不了解的系统一起工作，并且所提供的文档常常是不充分或不准确的。如果我不能得到解决问题所需的帮助，我会放弃或者花大量的时间去解决本该花5分钟的事情。</p><p id="6ee1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">下次你考虑参加一个承诺让你成为开发人员的在线课程时，请记住，你将会成为一个更多的开发配方追随者。这就是你所需要的，如果你脑子里有软件开发，你会不择手段去实现你的目标。然而，对于大多数有抱负的软件开发人员来说，你需要通过与同行和经验丰富的专业人士交流来获得额外的技能。</p><blockquote class="ir is it"><p id="d631" class="hs ht iu hv b hw hx hy hz ia ib ic id iv if ig ih iw ij ik il ix in io ip iq hn dt translated"><a class="ae iy" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae iy" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae iy" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae iy" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="hs ht iu hv b hw hx hy hz ia ib ic id iv if ig ih iw ij ik il ix in io ip iq hn dt translated">要了解更多信息，<a class="ae iy" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">请阅读我们的“关于”页面</a> , <a class="ae iy" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">喜欢/在脸书给我们发消息</a>，或者简单地，<a class="ae iy" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank">发推文/DM @HackerNoon。</a></p><p id="708a" class="hs ht iu hv b hw hx hy hz ia ib ic id iv if ig ih iw ij ik il ix in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae iy" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae iy" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
