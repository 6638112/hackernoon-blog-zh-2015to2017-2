<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/from-childhood-we-re-typically-taught-to-follow-the-path-b7071daf4891?source=collection_archive---------18-----------------------#2016-01-11">https://medium.com/hackernoon/from-childhood-we-re-typically-taught-to-follow-the-path-b7071daf4891?source=collection_archive---------18-----------------------#2016-01-11</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><blockquote class="hs ht hu"><p id="af54" class="hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hn dt translated">少走的路的价值</p></blockquote><p id="2b95" class="pw-post-body-paragraph hv hw iu hy b hz ia ib ic id ie if ig iv ii ij ik iw im in io ix iq ir is it hn dt translated">从童年开始，我们就被教导要走这条路。我相信读到这里的每个人都很熟悉:上大学，取得好成绩，找份工作。我们通常被告知，这条道路明确地通向成功和幸福。对许多人来说是这样，但是这条路已经很旧了，在通往自我实现的道路上经常会错过必要的站。毕竟，这是我们真正追求的:自我实现。我认为没有它就不会有真正的成功，但这一点经常被忽视。没有自我实现就没有成就感，没有成就感就没有真正的成功，因为没有真正的快乐。</p><p id="9295" class="pw-post-body-paragraph hv hw iu hy b hz ia ib ic id ie if ig iv ii ij ik iw im in io ix iq ir is it hn dt translated">我们大多数人追求的道路不一定通向那个目标的原因是因为我们把大学、毕业、然后得到一份工作作为我们自己更优先考虑的事情。听起来很荒谬，对吧？人们通常会把自己的健康和健康(这不仅指健康或身体健康，还包括情感、精神等)作为获得学位或维持职业生涯的后续考虑。我们这样做很大程度上是因为我们认为这是我们应该做的。因此，我们有时会发现自己在晚年真的后悔错过了机会，这很可悲。毕竟，时间是极少数我们永远不会得到更多的东西之一，所以为什么要浪费时间去做一些不能满足你的事情呢？</p><p id="cffc" class="pw-post-body-paragraph hv hw iu hy b hz ia ib ic id ie if ig iv ii ij ik iw im in io ix iq ir is it hn dt translated">人们没有告诉你的是，这条路就像我说的，已经很旧了。它没有给创造力和创新留下多少空间。怎么会呢？我们仍在使用德国人在19世纪用来培训工厂工人的教育模式。我们的教育体系更多的是灌输，而不是真正的教育。老实说，在许多情况下，它真正让你得到的只是一张纸，这是一个筛选过程，针对的是某个网站招聘信息另一边的人，通常他们真正寻找的只是一个迹象，表明你有纪律，可以学习，但还有其他方法可以通过个人品牌展示这一点(技术确实促进了这一点)。当然也有例外，因为正规教育是许多需要执照的工作的要求。</p><p id="dc8a" class="pw-post-body-paragraph hv hw iu hy b hz ia ib ic id ie if ig iv ii ij ik iw im in io ix iq ir is it hn dt translated">今天激发我写这篇文章的是简单地对我的人生现状和我是如何到达那里的进行个人盘点。我目前是一名私人教练和MMA教练。我拥有自己的公司，而且经营得很好。我也可以有把握地说，我之所以能有今天，不是因为任何学校教育，而是尽管有学校教育。</p><p id="4fdb" class="pw-post-body-paragraph hv hw iu hy b hz ia ib ic id ie if ig iv ii ij ik iw im in io ix iq ir is it hn dt translated">当我高中毕业的时候，我完全不知道自己想做什么，说实话，我对什么都不在乎。在我开始MMA训练后不久，我的生活似乎突然真正开始了。那是我第一次发现我真正热爱的东西。当时，我应该注意到我的体重接近300磅(我现在的体重是170磅和155磅)，在用我新发现的激情做任何事情之前，我有很多工作要做。尽管我的父母认为我疯了，我的朋友也不相信我真的在做这件事，但我最终还是追求了自己的激情。对我来说，这有点180度大转弯，但我很自豪地知道，我终于开创了自己的道路，即使这可能是阻力最大的道路。</p><p id="1376" class="pw-post-body-paragraph hv hw iu hy b hz ia ib ic id ie if ig iv ii ij ik iw im in io ix iq ir is it hn dt translated">训练MMA很快让我成为了一名私人教练，因为我想尽可能多地呆在健身房里。当我成为一名教练后，我试着走传统的道路:去商业健身房，找份工作，争取客户，获得成功。然而，这种方式实际上对教练来说非常困难，因为健身房经常从赚到的钱中拿走很大一部分。如果我真的想赚钱，我需要找到新的方法。不过，我很幸运，在我的人生道路上，我曾指导过一些真正伟大的人，并与他们一起工作，最终开始与我的一位老拳手朋友合作，他也是一名教练，讨论我们如何才能在职业生涯中取得成功，而不是传统的健身房环境。对我来说，这是一个冒险的举动，因为我实际上在我所在的健身房做得相当好。我只是疯狂地工作，在那里没有得到满足。通过家庭、现场和在线培训，我很快就成功发展了业务。</p><p id="b19e" class="pw-post-body-paragraph hv hw iu hy b hz ia ib ic id ie if ig iv ii ij ik iw im in io ix iq ir is it hn dt translated">我写下这些的原因是，我意识到我生活中的一切，都是我逆潮流而动，创造了自己的道路。如果我做了那些总是被推荐给我的事情，我的生活会看起来很不一样，我也不会真正快乐。我本可以过上安全可靠的生活，这被许多人误认为是幸福，但那不会是幸福的生活。生活就是要活着。我给人们的建议是，花一点时间，认真思考你是谁，你真正想从生活中得到什么。如果你发现你没有在你想去的地方，那会很可怕，但是你应该自己想办法去做。总会有办法的，只需要一点创造力和创新。</p><blockquote class="hs ht hu"><p id="8fa9" class="hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hn dt translated"><a class="ae iy" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae iy" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae iy" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae iy" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hn dt translated">要了解更多信息，请<a class="ae iy" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae iy" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上点赞/给我们发消息</a>，或者简单地说，<a class="ae iy" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae iy" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae iy" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
