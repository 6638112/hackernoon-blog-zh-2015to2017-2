<blockquote>原文：<a href="https://medium.com/hackernoon/a-few-thoughts-from-my-experience-as-reader-and-writer-using-mediums-new-clap-feature-the-past-few-b64f9daa6e92?source=collection_archive---------9-----------------------#2017-08-17">https://medium.com/hackernoon/a-few-thoughts-from-my-experience-as-reader-and-writer-using-mediums-new-clap-feature-the-past-few-b64f9daa6e92?source=collection_archive---------9-----------------------#2017-08-17</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="535a" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">从过去几周我作为读者和作家使用<a class="is it gr" href="https://medium.com/u/504c7870fdb6?source=post_page-----b64f9daa6e92--------------------------------" rel="noopener" target="_blank">media</a>新的拍手功能的经历中得到一些想法:</p><h2 id="2dca" class="iu iv hv bd iw ix iy iz ja jb jc jd je if jf jg jh ij ji jj jk in jl jm jn jo dt translated">读者</h2><p id="ef01" class="pw-post-body-paragraph ht hu hv hw b hx jp hz ia ib jq id ie if jr ih ii ij js il im in jt ip iq ir ho dt translated">我最近读了一些真正引起我共鸣的作品，我拍了一大堆。感觉很好。我觉得自己能够很快告诉作者他们的故事对我有多重要。</p><h2 id="59db" class="iu iv hv bd iw ix iy iz ja jb jc jd je if jf jg jh ij ji jj jk in jl jm jn jo dt translated">作者</h2><p id="a753" class="pw-post-body-paragraph ht hu hv hw b hx jp hz ia ib jq id ie if jr ih ii ij js il im in jt ip iq ir ho dt translated">这个星期我脑子里沉甸甸的，想着所有的仇恨言论。我写了一篇文章，谈论我的仇恨经历以及我们如何阻止它(<a class="ae ju" rel="noopener" href="/the-mission/where-are-you-in-the-circle-of-hate-c4ec4b05eb66">下面是这篇文章，仅供参考。喜欢这篇文章的两个读者鼓掌26次和27次。看到这么多掌声感觉棒极了。我觉得我的故事对那些读者真的有意义。</a></p><p id="3a0c" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我同意，使用数字量表和调查来尝试量化我们对客户或读者的满意度实际上是行不通的。<a class="ae ju" href="https://jtbd.info/the-illusion-of-measuring-what-customers-want-3672a7892eb" rel="noopener ugc nofollow" target="_blank">这里有一篇我昨天讽刺性地读到的文章，关于你在帖子中提到的<em class="jv">科学</em>。这就是网飞从五星级评分系统</a><a class="ae ju" href="https://hackernoon.com/tagged/system" rel="noopener ugc nofollow" target="_blank">转变为竖起大拇指和竖起大拇指的原因。</a></p><p id="6609" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">然而，当我们淹没在内容的最深处时，互联网已经变得(不怪你了😉，但Hubspot无疑看到了这股浪潮的到来，并比任何人都更好地驾驭了入境营销浪潮)，我们需要更多的方法来发现噪音中的信号。</p><p id="4992" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">如果掌声能给我一种方法，快速过滤出对阅读和喜欢他们的人来说真正有意义的故事，那么我认为我们正朝着正确的方向前进。</p><p id="d139" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我不认为<a class="is it gr" href="https://medium.com/u/268314bb7e7e?source=post_page-----b64f9daa6e92--------------------------------" rel="noopener" target="_blank"> Ev </a>和处于<a class="is it gr" href="https://medium.com/u/504c7870fdb6?source=post_page-----b64f9daa6e92--------------------------------" rel="noopener" target="_blank">中</a>的团队会轻视这个变化。也许行得通，也许行不通。但是我很想看看鼓掌实验是如何进行的。</p><p id="3684" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">与此同时，我会感觉给予(希望得到)很多很好👏</p></div><div class="ab cl jw jx hc jy" role="separator"><span class="jz bw bk ka kb kc"/><span class="jz bw bk ka kb kc"/><span class="jz bw bk ka kb"/></div><div class="ho hp hq hr hs"><p id="6d9b" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated"><em class="jv">我的人生目标是学习、成长、帮助他人。我写的是我在</em> <a class="ae ju" href="https://hackernoon.com/tagged/learning" rel="noopener ugc nofollow" target="_blank"> <em class="jv">学习</em> </a> <em class="jv">。想和我一起学习吗？</em> <a class="ae ju" href="https://upscri.be/fd8d1d/" rel="noopener ugc nofollow" target="_blank"> <em class="jv">跟我来</em> </a> <em class="jv">。</em></p><figure clas
