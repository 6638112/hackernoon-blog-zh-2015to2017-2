<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/how-to-avoid-going-over-capacity-when-signing-up-users-9d300e376c37?source=collection_archive---------7-----------------------#2016-01-22">https://medium.com/hackernoon/how-to-avoid-going-over-capacity-when-signing-up-users-9d300e376c37?source=collection_archive---------7-----------------------#2016-01-22</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="61ba" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">如何避免签约用户时超出容量</strong></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/2d9be1a84164c11ddcc0df54cc315a77.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*bUDdXx-1IsywOqi3.jpg"/></div></div></figure><p id="b021" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="je">本文原载于</em> <a class="ae jf" href="http://blog.getretained.com/managing-the-pace-of-new-sign-ups-to-match-your-capacity/" rel="noopener ugc nofollow" target="_blank"> <em class="je">留存博客</em> </a> <em class="je">。</em> <a class="ae jf" href="http://blog.getretained.com/managing-the-pace-of-new-sign-ups-to-match-your-capacity/" rel="noopener ugc nofollow" target="_blank"> <em class="je">点击此处</em> </a> <em class="je">查看原文，用它访问奖金内容。</em></p><p id="2d47" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">世界上每个SaaS团队都有天生的能力。幸运的是，由于软件公司的性质，这种能力非常高——事实上，如果你知道如何使用AWS、Azure和CloudFlare等工具有效地扩展你的服务，理论上你可以扩展你的服务以覆盖数亿人。这是互联网正在用技术驱动的等价物完全取代整个行业的关键原因之一，导致了世界历史上最大的资金流动之一。</p><p id="baad" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">可悲的是，并不全是玫瑰和软糖。你的实际能力是有限的，由你公司的人数、他们的工作表现、有多少人想要你提供的东西，以及你是否兑现了你的承诺(除了扩展的技术挑战，但那是改天的博客帖子)来定义。根据我们刚刚列出的变量，每个公司的自然产能都有所不同，但每个公司都有产能这一事实。</p><h1 id="d906" class="jg jh hu bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd dt translated">什么定义容量？</h1><p id="139b" class="pw-post-body-paragraph hs ht hu hv b hw ke hy hz ia kf ic id ie kg ig ih ii kh ik il im ki io ip iq hn dt translated">对于SaaS公司，产能由团队中的两个职能部门决定。第一个是你有多少销售人员，第二个是需要多少人来建立一个账户。现在，有一些SaaS公司不使用销售人员，允许人们在没有人工干预的情况下注册账户，但这种公司很少。事实上，我敢打赌，在100个SaaS团队中，不到5个团队没有销售人员。</p><p id="2d4d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">假设你是95%的销售人员中的一员，问题是如何最好地利用你的销售团队。你不想雇佣太多的人，让一半的团队成员无所事事，等待销售线索的出现——那会很快毁掉你的生意。</p><p id="96ce" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">另一方面，你也不想雇佣比你需要的更少的人，因为这会带来更严重的风险。主要的风险是，潜在客户将会出现，而你手头没有足够的人来与他们签约，导致来自该客户和任何可能来自他们推荐的客户的收入损失。紧随这种风险而来的是第二种更危险的疾病。倦怠。如果你有太多的工作给太少的人，那么你的销售团队成员开始感到受虐待并开始在其他地方寻找工作只是时间问题。</p><p id="5822" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jf" href="http://blog.getretained.com/managing-the-pace-of-new-sign-ups-to-match-your-capacity/" rel="noopener ugc nofollow" target="_blank"> <strong class="hv ir">需要快速提升或缩减容量吗？这五个策略将确保你的注册率与你的能力保持一致。在此获取您的副本。</strong>T3】</a></p><p id="a66c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">考虑到这些风险，你可能想知道你能做些什么。这个答案引出了SaaS公司遇到的最棘手的任务之一:平衡新注册的速度和你的团队处理这些注册的能力。</p><p id="ba2c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">正确地平衡这两个变量依赖于对你公司正在发生的事情的准确了解。首先，你需要了解你的销售流程、你的销售团队以及你的团队在完成交易中的参与程度。第二，你需要知道有多少潜在客户进来，有多少成功创建了付费账户，他们来自哪里，以及他们为什么来找你。不管出于什么原因，如果你认为领导一家SaaS公司就像在公园里散步一样简单，那么现在是时候打消这个念头了。找出这些信息不是一件容易的事。</p><h1 id="7725" class="jg jh hu bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd dt translated">对信息的探索</h1><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff kj"><img src="../Images/6f28143f42c917bda6c032adf6d8391c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*2xN5NPhWQPqav8Gf.jpg"/></div></div></figure><p id="1d25" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">管理你的容量可能是一个相当新的想法——回到大部分业务都在主街商店完成的时候，他们会向门口能容纳的尽可能多的人出售——但即使这是新的，也不是不可能的。</p><p id="9239" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这完全取决于你如何衡量你的业务进展。这意味着，对于你的营销工作，你需要衡量每个来源的推荐人数，并将正确的来源归于正确的人。对于那些没有绩效营销背景的人来说，这听起来可能有点难，但是有很多工具可以衡量归因。</p><p id="010b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">更棘手的衡量是发现你的团队发生了什么。这需要你建立内部系统来衡量你的团队的每个成员在每个新线索上花费的时间。通常，这采用时间表的形式，但是如果您能够创建自动化系统来度量它，那就更好了。一旦你有了原始数据，你就需要把它转化为对总能力的衡量，总能力是由你希望每个人完成交易所花费的小时数来定义的——它因每个团队和公司文化而异。</p><p id="2ed9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最后，当你知道你有多少能力和你的线索来自哪里时，这就是增加或减少注册数量以匹配你测量的能力的问题。</p><p id="6d60" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jf" href="http://blog.getretained.com/managing-the-pace-of-new-sign-ups-to-match-your-capacity/" rel="noopener ugc nofollow" target="_blank"> <strong class="hv ir">需要快速提升或缩减容量吗？这五个策略将确保你的注册率与你的能力保持一致。在此获取您的副本。</strong>T3】</a></p><h1 id="ec16" class="jg jh hu bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd dt translated">最后的想法</h1><p id="482f" class="pw-post-body-paragraph hs ht hu hv b hw ke hy hz ia kf ic id ie kg ig ih ii kh ik il im ki io ip iq hn dt translated">管理注册的速度并不容易，任何假装容易的人都没有在SaaS公司待过。有一个理解为什么平衡注册如此重要的问题，以及准确衡量你的公司正在发生什么的整个问题。但是，难不代表不可能。有了正确的视角和正确的策略，您可以确保您的容量始终符合客户的需求。</p><div class="it iu iv iw fq ab cb"><figure class="kk ix kl km kn ko kp paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="kk ix kl km kn ko kp paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="kk ix kl km kn ko kp paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="kq kr ks"><p id="f922" class="hs ht je hv b hw hx hy hz ia ib ic id kt if ig ih ku ij ik il kv in io ip iq hn dt translated"><a class="ae jf" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae jf" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae jf" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae jf" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hs ht je hv b hw hx hy hz ia ib ic id kt if ig ih ku ij ik il kv in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae jf" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae jf" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="it iu iv iw fq ix fe ff parag
