<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/i-get-to-las-vegas-for-this-conference-for-many-reasons-d77abdc5a032?source=collection_archive---------53-----------------------#2016-01-10">https://medium.com/hackernoon/i-get-to-las-vegas-for-this-conference-for-many-reasons-d77abdc5a032?source=collection_archive---------53-----------------------#2016-01-10</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="7404" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我去拉斯维加斯参加这个会议有很多原因。这是我过去一周经历中的一个随机想法列表。</p><ol class=""><li id="64ba" class="ir is hu hv b hw hx ia ib ie it ii iu im iv iq iw ix iy iz dt translated">看到威尼斯人金沙酒店的企业家们做的所有小项目都非常鼓舞人心，因为他们受到激励去实现一个目标。你和他们谈了很多次，知道他们成功的机会很小，但你从来没有离开过他们，知道他们相信他们已经取得的成就对他们个人来说很满意。和这个论坛一样，和他们分享信息和想法是很棒的。挑战与被挑战。</li></ol><p id="308a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2.在一天的会议中，你可以学到比获得MBA学位更多的关于成功产品或服务定价的知识。</p><p id="b2ef" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">3.整个老年人口正在走向独立的美好未来，在那里他们将能够在自己的家里呆得更久，独立生活更长的时间。我的估计是，辅助生活市场将很快过度建设。随着家庭变得越来越自动化，驾驶变得自动化，即使是最虚弱的人也能在家里呆得更久、更安全、更容易。这么多产品——电动汽车；通过电视、易于工作的平板电脑推送通知(按几个按钮)；自动药盒等。新的企业将会出现，只要把电子产品包装在一起，就可以为家中的老年人单独集成。百思买的极客们将在五年内安装这些系统，而不是视听系统。</p><p id="e9ab" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">4.今年真正的大热门:3D打印机。非常大。空间是去年的三倍。未来五年将会有一波浪潮。砖块和灰泥将会消失。需要一个螺丝钉:在线订购，输入号码，打印出来，送到你家。现在想想所有不需要的东西:没有大型商店，只有3d打印机工厂，没有中间商，没有仓储设施。完全改变了游戏规则。</p><p id="d366" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">5.今年真正的大事件:虚拟现实谷歌。不明白为什么。我太头晕了。</p><p id="3bfb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">6.今年真的很大:无人机:与去年相比六倍的空间，包括人类的空间。我放飞特技风筝是出于爱好，事情会变坏:这是爱好的一部分，我知道你需要随身携带哪些物品。这些东西是塑料的，会碎的。这里没有明显的赢家。现在你的东西坏了，你打算寄给中国的谁？但是无人机的影响是无穷的。</p><p id="2a88" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">7.真的难以置信:家庭自动化。无法断定谁会是这里的赢家。不，不正确。允许彼此对话的系统将会胜出。出于这个原因，我喜欢Insteon，因为你可以让他们的东西与亚马逊的Echo一起工作。今年，我将开始尝试提高我家的自动化程度。在这个过程中有两件事需要考虑:不同公司之间集成的容易程度和实际产品的质量(开关、灯泡等)。).</p><p id="65fd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">8.我并不完全了解“可穿戴健身”这种东西，但有30-50家公司有各种形式的这种东西。今年，时尚胜过任何新的功能。我健身，我是医生，但过一段时间后，这些看起来都一样。不清楚这将走向何方。研究表明，几个月后，人们不再穿这些东西。我知道，一旦它能够以可解释的方式向医学评论者发送更好的信息，它们可能会变得更有用。</p><p id="7ef5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">9.远程医疗有点用词不当。远程医疗是通过互联网进行医疗。如果你感冒了，而屏幕另一边的医生没有听诊器来听你的肺部以确定你是否患有肺炎，那么你真的有远程医疗能力，而不是远程医疗。是的，保险公司正在支付它，因为它更便宜，他们支付远程医疗公司，他们与这种虚假的遭遇，而不是你去紧急护理，在那里测试后，花费更多。作为消费者，如果遇到可以不做检查就更方便了。</p><p id="9c60" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">10.去年我说过，如果你有精力和10K，你想努力赚钱，有几十个来自中国的卖家会卖给你非常能干、漂亮和便宜的产品，你可以在跳蚤市场、宿舍、易趣上转售。我个人听过质量很好的扬声器，在美国销售的类似产品价格要高得多。但是你得买500个，或者1000个。想想看:5美元一个的蓝牙小音箱，亚马逊上卖75美元18美元的唱盘。</p><p id="7a55" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这是我今天的十个想法。那里有一个非常酷的转盘，我非常想要，但绝对不需要。</p><p id="2b6e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">祝大家新年健康快乐！</p><blockquote class="ja jb jc"><p id="5061" class="hs ht jd hv b hw hx hy hz ia ib ic id je if ig ih jf ij ik il jg in io ip iq hn dt translated"><a class="ae jh" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae jh" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae jh" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae jh" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="hs ht jd hv b hw hx hy hz ia ib ic id je if ig ih jf ij ik il jg in io ip iq hn dt translated">要了解更多信息，<a class="ae jh" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">请阅读我们的“关于”页面</a> , <a class="ae jh" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">喜欢/在脸书给我们发消息</a>，或者简单地，<a class="ae jh" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank">发推文/DM @HackerNoon。</a></p><p id="708a" class="hs ht jd hv b hw hx hy hz ia ib ic id je if ig ih jf ij ik il jg in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae jh" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae jh" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
