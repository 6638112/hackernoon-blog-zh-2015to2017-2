<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/twitter-needed-strategy-c6476451bc84?source=collection_archive---------13-----------------------#2016-01-27">https://medium.com/hackernoon/twitter-needed-strategy-c6476451bc84?source=collection_archive---------13-----------------------#2016-01-27</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div class="ab fr cl hw"><img src="../Images/7df7aaad89820fba7d7be903de8f86b9.png" data-original-src="https://miro.medium.com/v2/format:webp/0*q4zsxH8Jj_mI1qTV.jpg"/></div></figure><figure class="hz ia ib ic fq hv fe ff paragraph-image"><div class="ab fr cl hw"><img src="../Images/9471bd4db3225574b11c053784b43a5b.png" data-original-src="https://miro.medium.com/v2/format:webp/0*Ol9BPbEJpI_bF1Cx.jpg"/></div></figure><p id="7960" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">什么东西是脸书有而T2没有的？<a class="ae jc" href="http://ift.tt/1QyFF05" rel="noopener ugc nofollow" target="_blank"> Ben Thompson </a>认为，当Twitter在移动领域领先时，它专注于新闻提要，而不是利用它。他认为失败将它束缚到了今天，并且似乎对Twitter能做些什么来恢复感到悲观。</p><p id="7dbd" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我认为Twitter因其创立时的选择而受到伤害的观点是一个很好的观点。但我会换种说法。脸书和Twitter的区别在于，脸书有策略，而Twitter从来没有。这对于任何读过<a class="ae jc" href="http://ift.tt/1SKJ8ds" rel="noopener ugc nofollow" target="_blank"> <em class="jd">孵化推特</em> </a>的人来说，都不是一个有争议的说法。甚至不清楚创始团队是否有一致认可的愿景，更不用说战略了。</p><p id="d69a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">让我首先提醒大家创业战略包括什么。它包括四个主要的初始选择:谁是你的客户，你的技术是什么，你的身份是什么，谁是你的竞争对手。对脸书来说，这些选择非常明确。最初，它顾客是大学生，然后是高中生。它的技术是以活动流为中心的桌面应用程序。它的身份是有利于产生社会活动和使用的决定，而不是直接向消费者收费。最后，它的竞争对手是其他形式的社会交流，不同于任何现有的服务。</p><p id="74c3" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">与Twitter形成对比。Twitter的核心理念是围绕有限大小的推文。但即使这样也不是一个明确的选择，因为它是由一件事驱动的:技术和他们想在所有手机上使用的愿望。这是前智能手机，所以他们运行的互动短信，其140个字符的限制。他们没有选择客户——客户是所有人，因此没有特定的人。他们没有身份——没有他们所代表的任何东西，也没有一套愿景向内部或外部的其他人发出他们将要做什么的信号。至于竞争选择，他们是一个独立的产品还是谷歌或脸书的潜在被收购者？这里的要点是，肯定没有考虑这些关键的选择，更不用说将它们制定成一个连贯的战略。相反，一个微小的技术选择推动了整个运作，Twitter的每一项创新都来自于它的用户(思考、回复、转发等)。</p><p id="b8d4" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">Twitter在创立之初并没有一个计划，所以直到今天也没有一个计划也就不足为奇了。的确，大多数人都搞不清楚Twitter到底是干什么的。每个人(包括我自己)都试图想出一些好的建议，但是我们真的不知道。这是因为每个使用Twitter的人都用它来做一些事情，而这些事情对大多数人来说是不同的。我可以告诉你我如何使用Twitter，但我不能告诉你为什么。鉴于我不能将其归类为一种产品，更不用说是一种你可以纠正战略方针的东西。</p><p id="8337" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">鉴于这种评估，我怀疑为Twitter寻找战略的过程是否真的毫无结果，我们唯一幸运的是，创始人一开始没有意识到这一点，否则他们就不会费心了。相反，唯一一篇真正有见地的关于Twitter的文章是保罗·格拉厄姆写的，他在2009年<a class="ae jc" href="http://ift.tt/139PbeO" rel="noopener ugc nofollow" target="_blank">写了</a>为什么Twitter很重要:</p><blockquote class="je jf jg"><p id="9e7b" class="id ie jd ig b ih ii ij ik il im in io jh iq ir is ji iu iv iw jj iy iz ja jb hn dt translated">原因是这是一个新的消息协议，在这里你不需要指定接收者。新协议很少见。或者更准确地说，新的协议是。常用的屈指可数:TCP/IP(互联网)、SMTP(电子邮件)、HTTP(web)等等。所以任何新协议都是大事。但是Twitter是一家私人公司拥有的协议。那就更难得了。</p></blockquote><p id="def2" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">是的，Twitter是一种通信协议。就是这样。但这是一种更好的发明，然后像其他协议一样作为一个纯粹的开放系统放弃的东西。Twitter需要基础设施来运行，它由一家私人公司所有。正是这两个因素的结合限制了它的发展。如果Twitter以一种非私人的方式开放，允许其他人使用其信息协议，那么我怀疑它会发挥出它的潜力。在这个过程中，它会为创始人(和目前的股东)赚钱吗？我认为那艘船已经起航了。</p><figure class="hz ia ib ic fq hv fe ff paragraph-image"><div class="ab fr cl hw"><img src="../Images/9fdc7dd73d1d127b73bdf764c9c28867.png" data-original-src="https://miro.medium.com/v2/0*BfwzTK3ra2UXA3GB."/></div></figure><p id="9ca0" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><em class="jd">原载于</em> <a class="ae jc" href="http://ift.tt/1SKJ7pR" rel="noopener ugc nofollow" target="_blank"> <em class="jd"> Wordpress </em> </a></p><div class="hz ia ib ic fq ab cb"><figure class="jk hv jl jm jn jo jp paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jk hv jl jm jn jo jp paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jk hv jl jm jn jo jp paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="je jf jg"><p id="f922" class="id ie jd ig b ih ii ij ik il im in io jh iq ir is ji iu iv iw jj iy iz ja jb hn dt translated"><a class="ae jc" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae jc" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae jc" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae jc" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="id ie jd ig b ih ii ij ik il im in io jh iq ir is ji iu iv iw jj iy iz ja jb hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae jc" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae jc" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="hz ia ib ic fq hv fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff jq"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure><figure class="hz ia ib ic fq hv"><div class="bz el l di"><div class="jr js l"/></div></figure></div></div>
