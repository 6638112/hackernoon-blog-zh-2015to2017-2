<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/veriflow-announces-platform-ga-and-survey-results-that-reveal-complexity-change-and-human-factors-2082754ac5b7?source=collection_archive---------4-----------------------#2016-11-16">https://medium.com/hackernoon/veriflow-announces-platform-ga-and-survey-results-that-reveal-complexity-change-and-human-factors-2082754ac5b7?source=collection_archive---------4-----------------------#2016-11-16</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="897d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> Veriflow宣布平台正式上市，调查结果显示复杂性、变化和人为因素是当今网络中断和漏洞的主要原因</strong></p><p id="b1b3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae is" href="http://www.veriflow.net/" rel="noopener ugc nofollow" target="_blank"> Veriflow </a>本周宣布其新平台的全面上市，该平台旨在消除复杂网络中的网络中断和漏洞。该公司还宣布了10月份的调查结果，结果显示复杂性、变化和人为因素是当今网络中断和漏洞的主要原因。</p><p id="516b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">将形式验证原则应用于网络</strong></p><p id="fd40" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Veriflow平台使用获得专利的连续网络验证算法来预测所有可能的网络范围行为，并以数学方式验证该网络模型是否符合所需的安全性和弹性策略。该虚拟设备专为网络管理员、工程师、架构师和高管打造，可部署在云中或内部，可最大限度地降低网络漏洞和中断的风险，减少人工管理流程(包括变更验证和合规性)所需的员工时间，并缩短解决事件的时间。</p><p id="e544" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">潘多拉是它的首批客户之一。Pandora网络工程高级总监James Kelty说:“我们的业务是动态的，我们的网络是复杂的。我们需要快速做出改变，同时避免停机和漏洞的风险。我们选择Veriflow是因为它有助于我们在网络问题发生之前就捕捉到它们，没有其他解决方案能够主动、准确地做到这一点。我们现在可以轻松验证网络是否完全按照预期运行。”</p><p id="1e1f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">通常，网络工程师通过特别检查(如手动可达性和设备配置测试)或通过监控正在进行的事件和流量来识别异常。然而，特别检查不能提供任何保证，并且监控只能在问题已经开始后检测到问题。通常，一次中断在更改后的几个小时内都不会被发现，而一个分段漏洞可能在被利用之前的几个月内都不会被发现。Veriflow不会坐等此类事件发生，而是不断确保针对所有可能的流量正确实施端到端服务和安全策略，并找出任何漏洞。</p><p id="bb02" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">451 Research的首席分析师Eric Hanselman说:“Veriflow从形式验证中获得灵感，这是一种以数学方式验证系统运行状态的技术。例如，微处理器设计在制造之前要经过正式验证；美国宇航局的漫游者在着陆数年后仍在穿越火星景观，部分原因是他们的飞行软件的关键元素的正确性已经得到数学证明。Veriflow已经将这些概念应用于以有趣的新方式验证网络设计和运行。”</p><p id="e601" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">新的调查报告</strong></p><p id="3e7e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">除了推出其平台，Veriflow还公布了其全球调查的结果。该报告由Dimensional Research进行，调查了315名网络专业人员，了解他们在网络中断、漏洞和合规性方面的经历。</p><p id="ae45" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在调查结果中，97%的受访者承认人为因素导致网络中断，三分之二的受访者表示监控解决方案无法预测大多数问题，74%的受访者表示网络变化会在一年或更长时间内多次严重影响业务，10家公司中有4家没有正确实施网络分段。完整的报告可以在<a class="ae is" href="http://veriflow.net/_files/veriflow-global-survey.pdf" rel="noopener ugc nofollow" target="_blank">这里</a>下载。</p><p id="0c3f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在其他发现中，该报告表明，几乎普遍认为人为因素会导致网络中断，并且在许多情况下，这些中断相当频繁。参与者报告说，每年都会发生许多与网络变化相关的停机，并认为网络日益复杂是一个促成因素。当问题确实发生时，通常要过几个小时才会报告问题，而一旦报告，又需要几个小时才能解决。</p><p id="2033" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Veriflow总裁兼首席执行官James Brear表示，调查的目的是了解网络专业人员如何平衡不断增加的网络复杂性和网络正常运行时间、可用性、安全性和合规性要求的变化。在他对调查结果的观察中，Brear说:“很明显，许多组织满足于次优的网络管理解决方案，因此花费了他们数小时来报告和解决网络问题。这一问题凸显了拥有一种解决方案的重要性，该解决方案能够预测网络变化的影响，识别中断和漏洞，并加快网络问题的解决速度。”</p><p id="6d84" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">鉴于不断出现的网络中断和漏洞问题，受访者同意他们希望在理想的网络解决方案中看到的一些关键特征。例如，87%的人高度重视预测即将发生的网络中断的解决方案；85%的人高度重视加快网络问题解决的解决方案；79%高度重视合规性的持续验证和合规性报告的自动化；86%的人高度重视查明网络分段和微分段漏洞的能力。</p><p id="ab86" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">关于该报告的方法，它由Dimensional Research于2016年10月进行，调查了拥有1000多名员工的组织中的315名网络专业人员，以了解他们如何平衡不断增加的网络复杂性和所需的变化，同时保持正常运行时间、可用性、安全性和合规性要求。</p><blockquote class="it iu iv"><p id="16ee" class="hs ht iw hv b hw hx hy hz ia ib ic id ix if ig ih iy ij ik il iz in io ip iq hn dt translated"><a class="ae is" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae is" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae is" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae is" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="hs ht iw hv b hw hx hy hz ia ib ic id ix if ig ih iy ij ik il iz in io ip iq hn dt translated">要了解更多信息，请<a class="ae is" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae is" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上点赞/给我们发消息</a>，或者简单地说，<a class="ae is" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="hs ht iw hv b hw hx hy hz ia ib ic id ix if ig ih iy ij ik il iz in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae is" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae is" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
