<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/entrepreneurial-careers-beyond-the-fairy-tale-narrative-5bbb5f42914d?source=collection_archive---------6-----------------------#2017-05-07">https://medium.com/hackernoon/entrepreneurial-careers-beyond-the-fairy-tale-narrative-5bbb5f42914d?source=collection_archive---------6-----------------------#2017-05-07</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><h2 id="0478" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">创业生涯:超越童话叙事</h2><p id="b305" class="pw-post-body-paragraph ir is hu it b iu iv iw ix iy iz ja jb ie jc jd je ii jf jg jh im ji jj jk jl hn dt translated">创业生涯的标准描述大概是这样的:</p><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div class="fe ff jm"><img src="../Images/6d3bdd7982b468348eecb968e10ad415.png" data-original-src="https://miro.medium.com/v2/resize:fit:1262/format:webp/0*UY732N7afUSI2T5U.png"/></div></figure><p id="9355" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">像所有的童话故事一样，这条弧线过于简单化了。这是一张更精确的地图:</p><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="ka kb di kc bf kd"><div class="fe ff jz"><img src="../Images/5df2c701985d0333406cf681dab81746.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*OLDhtMxv0dOS4oW9.png"/></div></div></figure><p id="a424" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">当你正在创建一家初创公司时，很难考虑全局。毕竟，第一个图形比第二个简单得多。创业生活也是如此艰难，以至于很难超越单个创业公司的范围进行推理，而且大多数建议都是基于建立单个创业公司与建立<a class="ae ke" href="https://hackernoon.com/tagged/entrepreneurial" rel="noopener ugc nofollow" target="_blank">创业</a>职业生涯的机制。但是通过了解现实的结果，你更有可能做出更好的长期决策。</p><p id="0e48" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">尤其是，你可以卖掉一家初创公司，然后在收购后“从此过上幸福的生活”，这种想法是一个危险的神话。原因如下:</p><p id="e791" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated"><strong class="it kf">“从此幸福生活”鼓励降低你的想法的标准。如果退出是最终的成功之路，那么卖掉你的创业公司就足够了，这比建立一个持久的大规模公司要容易得多。但职业生涯是漫长的，退出并不是幸福的神奇结果，长期积累会给你的工作带来更多回报。让我们说，相反，你花更多的时间去寻找一个你深深热爱的想法。这种热情将会带来更大的长期动力，增加成功的机会。你会更加投入，愿意投入巨大的精力来取得产品市场的成功。</strong></p><p id="b4c9" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">当事情开始运作时，因为你已经专注于建立一个长期的公司，你将做出坚实的基础决策，这将让你在接下来的十年里向上发展。(我将很快写一篇关于设计坚实的公司基础的后续文章。)</p><p id="ec98" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">为收购者工作会有一系列的挑战。收购过程是一个蜜月期。每个人都很兴奋，并承诺会有多棒。有时候是。但有时你会面临一系列全新的问题。你如何融合不同的文化，尤其是当你是一小群新来者的时候？产品和客户会发生什么？你可能无法快速移动。被收购肯定是有意义的，今天大多数成功的退出都是收购，但重要的是要意识到出售你的公司会带来一系列挑战。</p><p id="74df" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">离开你的创业公司或收购者后，你不会永远无所事事。你绝对应该休假，最初的几周或几个月可以彻底放松。但信不信由你，你不会想在余生整天坐在沙滩上。正如保罗·格拉厄姆所说，甜点是开胃的，但我们不应该靠糖生活。无限假期听起来很棒，但从根本上说，人类生来就是为了工作。</p><p id="45a5" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">大多数人还低估了他们从工作中获得的非经济利益，包括成长、身份、信心、目标、结构、满意度和社会联系。就像甜点，过了一定的假期，你就不会再想吃了。</p><p id="b184" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated"><strong class="it kf">但让我们想象你退出了你的创业公司。</strong>坐在沙滩上之后，你会做什么？</p><p id="ba84" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">通常，创业者在结束创业后会从四个选项中做出选择:</p><ol class=""><li id="6e45" class="kg kh hu it b iu ju iy jv ie ki ii kj im kk jl kl km kn ko dt translated">加入一家更大的公司。</li><li id="4f2b" class="kg kh hu it b iu kp iy kq ie kr ii ks im kt jl kl km kn ko dt translated">成为风投。</li><li id="e2c6" class="kg kh hu it b iu kp iy kq ie kr ii ks im kt jl kl km kn ko dt translated">开始另一次创业。</li><li id="4001" class="kg kh hu it b iu kp iy kq ie kr ii ks im kt jl kl km kn ko dt translated">永远退休。</li></ol><p id="bf7c" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">我们已经讨论过第四条可能不是正确的选择，至少在晚年是这样的。剩下的就说吧:</p><p id="3076" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated"><strong class="it kf"> 1A。加入一家更大的公司担任高管。</strong></p><p id="b8ef" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">有时这是新组织的招聘，而其他时候收购者保留被收购的公司，让他们独立运营。例如，Zappos和Twitch仍然是自主的，随着收购者意识到将初创公司整合到他们的公司结构中的挑战，这种退出变得越来越常见——如上所述。这也是一个很好的选择，可以让交易变得足够甜蜜，让初创公司同意被收购，并留住关键人物。</p><p id="1213" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">一些退出还包括创始人接管一个更大的已建立组织的部分。黛安·格林是一个极端的例子:在以3.8亿美元将Bebop出售给谷歌后，她现在是谷歌的企业高级副总裁，并且正在做着惊人的工作。Jeff Bonforte是我们在2008年聘请到Xobni的首席执行官，他现在在雅虎管理着一个数千人的组织。</p><p id="8152" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">然而，这种情况仍然相当罕见，部分原因是硅谷大公司的高级管理职位非常少，部分原因是很少有初创公司的规模大到足以让其创始人获得高级管理人员的技能。</p><p id="6c57" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated"><strong class="it kf"> 1B。以中层经理或个人贡献者的身份加入更大的公司。</strong></p><p id="eea6" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">这在创业没有达到逃逸速度的创业者中相当普遍。有很多公司想雇佣前创始人，因为他们通常都很有动力和才华。他们还带来了创新和颠覆的精神，这可以成为大公司惰性和官僚主义的解毒剂。加入大公司的创始人可以把他们的技能带到一个已经在运转的企业，这个企业有收入，有客户，等等，这提供了一个压力较小的环境。有时候，这只是为开始另一个创业做准备的一步，但也许更多的时候，这是一个永久性的降档。</p><p id="a47f" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">这可能是一个说的好时机:在做职业决定时，没有普遍正确或错误的答案。每个人都应该根据自己的个人价值和在生活中的任何特定时刻想要什么来做出对自己最好的决定。</p><p id="0daa" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated"><strong class="it kf"> 2。成为风投。</strong></p><p id="86f6" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">本·霍洛维茨(Ben Horowitz)是创始人向风投转型的典型例子。在以12亿美元的价格将Opsware出售给惠普，并在惠普担任高管后，他创办了Andreessen Horowitz。我想帮助下一代企业家成功是一件非常有趣的事情，主要是通过帮助他们避免你作为企业家所犯的成百上千的错误。</p><p id="f223" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">这个选择中的一大亮点是，投资者的日常生活与初创公司创始人的日常生活截然不同。创业公司的创始人在运营，每天做出一百个决定，而风投每年只批准一两项投资。这是一种不同的生活方式；这是好是坏取决于你在职业生涯的任何特定阶段想要什么。</p><p id="896b" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated"><strong class="it kf"> 3。创办另一家公司。</strong></p><p id="17e1" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">…真正疯狂的人有时会想再做一次。: )</p><p id="1847" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">对我来说，在Xobni之后创办Kite是一个机会，可以重新利用我从艰难的道路中学到的所有经验，并尝试建立一个大规模的公司。</p><p id="c984" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">虽然我钦佩那些一家接一家地创办公司的人，但我认为更好的结果是你尽早建立一家持久的公司，并在那里经营相当长一段时间。更有趣的是，随着你的成长，挑战的类型会不断变化，而不是一次又一次地扩大到1到20人。随着公司规模的扩大，你可以利用更多的资源来发挥你的技能和长远眼光。</p><p id="a496" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">在我们的下一篇文章中，更多关于长期设计的内容！</p><p id="cf13" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">剩下以上选项，大部分创业者是怎么做的？我很想看到这些选项受欢迎程度的统计数据。我的猜测是每人三分之一。</p><p id="f517" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">我再重复一遍:在职业道路上没有普遍的“最佳”答案。我的希望是，通过了解大局，你可以为自己的职业生涯和创业做更长远的规划。</p><p id="c286" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated"><strong class="it kf">结论</strong></p><p id="7823" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">总之，收购后的创业生活并没有童话般的结局；休息之后，你仍然想要工作。为长期发展建立你的创业公司。广泛思考你的职业生涯，以及在不同的职业阶段你可能想要什么。</p><p id="e772" class="pw-post-body-paragraph ir is hu it b iu ju iw ix iy jv ja jb ie jw jd je ii jx jg jh im jy jj jk jl hn dt translated">这是我写的关于创业生涯的系列文章的第一篇。如上所述，我们的下一篇文章将是关于设计你的长期创业。</p><div class="jn jo jp jq fq ab cb"><figure class="ku jr kv kw kx ky kz paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="ku jr kv kw kx ky kz paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="ku jr kv kw kx ky kz paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="la lb lc"><p id="f922" class="ir is ld it b iu ju iw ix iy jv ja jb le jw jd je lf jx jg jh lg jy jj jk jl hn dt translated"><a class="ae ke" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae ke" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae ke" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae ke" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="ir is ld it b iu ju iw ix iy jv ja jb le jw jd je lf jx jg jh lg jy jj jk jl hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae ke" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae ke" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="ka kb di kc bf kd"><div class="fe ff lh"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></div></figure><figure class="jn jo jp jq fq jr"><div class="bz el l di"><div class="li lj l"/></div></figure></div></div>
