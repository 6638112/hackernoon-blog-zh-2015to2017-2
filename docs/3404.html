<blockquote>原文：<a href="https://medium.com/hackernoon/first-off-this-is-a-tremendously-concise-and-digestible-article-4769b7ca4625?source=collection_archive---------21-----------------------#2017-03-30">https://medium.com/hackernoon/first-off-this-is-a-tremendously-concise-and-digestible-article-4769b7ca4625?source=collection_archive---------21-----------------------#2017-03-30</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="a4f4" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">首先，这是一篇非常简明易懂的文章。谢谢——将这样的概念提炼成一种易于理解的格式肯定是很困难的。</p><p id="05eb" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">如果我能补充一下科里·豪斯说过的话，这句话让我印象深刻:</p><blockquote class="iu iv iw"><p id="1eeb" class="ht hu ix hw b hx hy hz ia ib ic id ie iy ig ih ii iz ik il im ja io ip iq ir ho dt translated">如果你错过了，从7.6版本开始，Node现在支持异步/等待。</p></blockquote><p id="289d" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我觉得这是使用es6/7/在Node中工作的不言而喻的秘密——绝大多数文章、教程和课程都暗示华丽的新esX语法可以在任何地方使用，因为它是“开箱即用”的。这是一个微妙且<strong class="hw jb">非常</strong>重要的细节，即盒子本身在许多环境中不被支持！</p><p id="07a1" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">当我学习es6的时候，我发现许多教程令人恼火，因为它们完全没有提到这一点。</p><p id="64a8" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">更有趣的是，许多现代ide(Atom、VSCode、Sublime)会很高兴地抱怨es6语法没有被识别，但并没有很好的资源来指导开发人员如何配置npm或package.json或babel来使用更新的语法。此外，我还没有找到一个好的、简单的地方来为Node新手解释这一点。</p><p id="67c5" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">首先，nodejs.org上的<a class="ae jc" href="https://nodejs.org/en/docs/faq/" rel="noopener ugc nofollow" target="_blank"> FAQ只谈论如何为node做贡献，babel的网站</a>似乎假设你已经知道如何使用它，ide的文档通常不会有所帮助，这似乎是一个残酷的笑话。</p><p id="f8a8" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">有趣的是，在es6/7中，我从来没有觉得自己足够专业，能够明确理解如何以及何时使用该语言的新特性。真是个世界！</p><p id="6a2f" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">抱歉，咆哮/肥皂箱会议。这篇文章真的很有帮助。也许是时候开始我一直想建立的YouTube频道了…</p><blockquote class="iu iv iw"><p id="7133" class="ht hu ix hw b hx hy hz ia ib ic id ie iy ig ih ii iz ik il im ja io ip iq ir ho dt translated"><a class="ae jc" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是阿妹家庭的一员。我们现在<a class="ae jc" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae jc" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu ix hw b hx hy hz ia ib ic id ie iy ig ih ii iz ik il im ja io ip iq ir ho dt translated">要了解更多信息，<a class="ae jc" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">请阅读我们的“关于”页面</a> , <a class="ae jc" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">喜欢/在脸书给我们发消息</a>，或者简单地，<a class="ae jc" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank">发推文/DM @HackerNoon。</a></p><p id="708a" class="ht hu ix hw b hx hy hz ia ib ic id ie iy ig ih ii iz ik il im ja io ip iq ir ho dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae jc" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae jc" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
