<blockquote>原文：<a href="https://medium.com/hackernoon/this-is-what-i-tell-clients-when-they-ask-what-intellectual-property-is-2632943b8a5c?source=collection_archive---------4-----------------------#2016-01-09">https://medium.com/hackernoon/this-is-what-i-tell-clients-when-they-ask-what-intellectual-property-is-2632943b8a5c?source=collection_archive---------4-----------------------#2016-01-09</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="5079" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">当客户询问什么是知识产权时，我是这样告诉他们的</strong></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/2bd5d7a6dbcb704fd7d2757a707a5a53.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ushWXflHcox5g_9un-7tHg.jpeg"/></div></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">Image from kentoh at BigStockPhoto</figcaption></figure><p id="c6dd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">美国法律体系复杂，律师费昂贵。这篇文章旨在让读者了解基本的法律理论，这样当你见到律师时，你就知道该找什么，该问什么。律师每小时收费数百美元——省时省钱——在计价器开始运转之前做好准备。</strong></p><p id="4632" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">本文不是<a class="ae ji" href="https://hackernoon.com/tagged/legal" rel="noopener ugc nofollow" target="_blank">法律</a>的建议。这不是法律建议。这是对法律理论和法律问题的一般性介绍。如有疑问，请咨询律师。律师也需要爱。</p></div><div class="ab cl jj jk hc jl" role="separator"><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo"/></div><div class="hn ho hp hq hr"><p id="7296" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你有一个伟大的想法，你想把它变成一个生意，或者卖掉它，赚很多钱，这从来不会失败。但是每个人告诉你的第一件事是你需要保护你的想法。然后当你问他们这种保护是什么，它是如何起作用的，为什么起作用，你会被告知去找律师或者谷歌一下。然后你开始在网上搜索——或者不搜索。你去见律师，花前30分钟或1小时学习知识产权法101，并为此付费。让我们跳过这些步骤。</p><p id="7a68" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">美国的知识产权分为3种主要类型:</strong></p><p id="c82b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">专利、商标和版权。</p><p id="d1e4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">每一项都是美国政府在特定时期内“出售”的产权- </strong>前提是你能证明你拥有该产权。</p><p id="f27b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我说出售，是因为你必须支付申请费、检索费和许多其他费用，以获得授予你的权利——所以虽然它不是真的出售——但有时确实感觉如此。事实上，美国政府真的在为你记录你的要求，这样你就被记录为先到达那里——就像你如何记录你的房子或汽车的所有权，这样就没有人能在你之后说<a class="ae ji" href="https://hackernoon.com/tagged/property" rel="noopener ugc nofollow" target="_blank">财产</a>属于他们。作为政府记录你的权利并授予你独占权的交换，你向美国政府支付费用，并明确说明你发明的背景、如何制造以及如何使用。</p><p id="c288" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你必须公开你的想法有两个原因。</p><ol class=""><li id="02c3" class="jq jr hu hv b hw hx ia ib ie js ii jt im ju iq jv jw jx jy dt translated">细节准确地描述了你的主张，以便其他人知道什么是禁区，什么是他们可以合作的公平游戏。</li><li id="70e1" class="jq jr hu hv b hw jz ia ka ie kb ii kc im kd iq jv jw jx jy dt translated">通过提供关于你的想法的信息，你为这个领域的发展做出了贡献。别人能看到你做了什么，重复劳动应该会少一些。</li></ol><p id="f12d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">知识产权是“消极权利”</strong>意味着它们是排除的权利。这些是财产权——就像拥有土地一样——就像拥有土地一样，一旦你拥有了它，你可以选择使用或不使用它，但更重要的是——你可以选择不让别人使用它。这些权利列出了其他人不能对你的作品做什么。它并没有给你创造发明的权利——特别是如果你的想法是对别人仍然受保护的想法的改进——它只是给你权利阻止别人复制、制造、销售、进口等等。你的发明。</p><p id="d74c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">你可以选择坐拥你的财产，开发它，许可它或出售它。一旦你拥有了专利、商标或版权，任何其他人都不允许声称这些材料是他们的。美国政府承认你有这个权利——你已经公布了你的权利，现在每个人都知道这也是你的权利。然而，美国政府并不负责为你监控你的财产。同样，像土地一样，政府不会替你照看你的财产。你有责任监控你的财产，确保没有人非法侵入——当谈论知识产权时，这被称为侵权。如果有人决定侵权，那么你有几个选择。</strong></p><p id="7417" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">1.你什么也做不了。要不要强制执行自己排斥他人的权利，由你自己决定。如果你不使用它，也不在乎别人是否使用它，那么你可以什么都不做，让他们继续使用。</p><p id="44a5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2.你可以通知他们侵权，并要求他们停止侵权——例如，发送一封停止侵权信。</p><p id="bcd6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">3.你可以尝试达成一项协议，允许他们在你的许可下使用你的财产，以换取一些好处——也就是一份许可证。</p><p id="bad6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">4.你可以把你的权利卖给他们。这给了他们排斥的权利，你就出局了。</p><p id="52a8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">专利</strong></p><p id="ba97" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">可能是最著名的，也绝对是三者中最昂贵和最费力的。专利保护发明——发明者创造的东西。它们可以涵盖发明人培育的植物、设计、方法、组合和发明。它们不能涵盖抽象概念、数学公式或自然发生的事物。你不能走在路边——找一种植物并申请专利。你一定培育了它。</p><p id="87a7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">此外，你不能为一个想法或自然法则申请专利——你不能为磁力申请专利。但是你可以申请专利的方式来使用这个概念——即磁铁或使用磁铁来做某事。专利通过授予发明者一套在有限时间内对发明的专有权来保护发明，作为交换，发明者同意详细说明发明是什么以及如何制造发明。</p><p id="f061" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">版权</strong></p><p id="1d76" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一种保护原创作品的知识产权形式，例如艺术、音乐或文字。他们可以通过作品上的符号、缩写copr或“版权”字样来识别，后面是艺术家的年份和名字。</p><p id="54ca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最初的创作必须是有形的——它必须能够以某种形式被触摸——你不能为一本书或一首歌申请版权，而这些书或歌还只是在你的脑海中——但是一旦它被放下，你就可以走了。版权可以出售或授权，就像专利一样，它清楚地说明了谁创作了作品。</p><p id="5c1b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">商标</strong></p><p id="362e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">是政府认可的知识产权的第三种形式——可通过符号、SM或任何带商标的项目识别。您可以为您的产品/公司注册一个可识别的名称、符号(比如Nike swoosh)或表达方式，以区别于其他公司或产品。通过这种方式，您可以防止其他人声称他们的产品是您的，或者使用相同的名称/符号/标志。例如，有一个苹果，但也有苹果，甚至SweeTango，一种特定品种的苹果。</p><p id="c281" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">事实上，一家公司使用另一家公司的名称/标志/符号的商标必须从第一家公司获得许可。因此，对于乐高来说，要开始制造《星球大战》乐高——他们必须获得《星球大战》名称的许可——更不用说他们需要为角色和设计获得所有其他许可了。</p><p id="490b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">接下来:<strong class="hv ir">你真的需要保护你的知识产权吗？</strong></p></div><div class="ab cl jj jk hc jl" role="separator"><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo"/></div><div class="hn ho hp hq hr"><p id="e0a1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">金伯利·萨胡是密苏里州圣路易斯的一名企业家律师兼美食家。她帮助小企业和初创企业获得合法地位，为成功做准备。</p><div class="it iu iv iw fq ab cb"><figure class="ke ix kf kg kh ki kj paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="ke ix kf kg kh ki kj paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="ke ix kf kg kh ki kj paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="kk kl km"><p id="f922" class="hs ht kn hv b hw hx hy hz ia ib ic id ko if ig ih kp ij ik il kq in io ip iq hn dt translated"><a class="ae ji" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae ji" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae ji" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae ji" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hs ht kn hv b hw hx hy hz ia ib ic id ko if ig ih kp ij ik il kq in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae ji" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae ji" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="it iu iv iw fq ix fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff kr"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure><figure class="it iu iv iw fq ix"><div class="bz el l di"><div class="ks kt l"/></div></figure></div></div>
