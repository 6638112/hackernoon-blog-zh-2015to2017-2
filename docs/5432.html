<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/node-js-emerging-as-the-universal-development-framework-for-a-diversity-of-applications-c2e788290f5f?source=collection_archive---------2-----------------------#2017-07-26">https://medium.com/hackernoon/node-js-emerging-as-the-universal-development-framework-for-a-diversity-of-applications-c2e788290f5f?source=collection_archive---------2-----------------------#2017-07-26</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><h2 id="2c75" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated"><strong class="ak"> Node.js成为各种应用的通用开发框架</strong></h2><p id="b782" class="pw-post-body-paragraph ir is hu it b iu iv iw ix iy iz ja jb ie jc jd je ii jf jg jh im ji jj jk jl hn dt translated">去年和今年年初，我们请Node.js用户帮助我们了解您在哪里、如何以及为什么使用Node.js。我们希望了解您在使用Node.js的同时使用了哪些技术，您是如何学习Node.js的，您使用的是哪个Node.js版本，以及这些答案在全球范围内有何不同。</p><p id="941b" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">感谢所有参与的人。</p><p id="6b44" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">来自世界各地(85个以上国家)的1，405人完成了调查，该调查有英语和普通话两种版本。67%的受访者是开发人员，28%的人拥有管理职位，5%的人将他们的职位列为“其他”调查的地理代表包括:35%的美国和加拿大，41%的EMEA，19%的APAC，以及6%的拉丁美洲和南美洲。</p><p id="7a09" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">收集了大量令人难以置信的数据，揭示了:</p><ul class=""><li id="98c2" class="jr js hu it b iu jm iy jn ie jt ii ju im jv jl jw jx jy jz dt translated"><strong class="it ka">用户跨越了开发焦点</strong>、使用Node.js的方式和部署位置的广泛组合。</li><li id="3eca" class="jr js hu it b iu kb iy kc ie kd ii ke im kf jl jw jx jy jz dt translated"><strong class="it ka">node . js使用了大量的工具和技术</strong></li><li id="dd37" class="jr js hu it b iu kb iy kc ie kd ii ke im kf jl jw jx jy jz dt translated">使用Node.js的体验也各不相同——尽管许多人使用Node.js还不到两年。</li><li id="f38a" class="jr js hu it b iu kb iy kc ie kd ii ke im kf jl jw jx jy jz dt translated"><strong class="it ka"> Node.js是调查用户工具包</strong>的重要组成部分，至少一半的开发时间都在使用。</li></ul><p id="8bb8" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">该报告还详细描述了Node.js使用的技术类型、Node.js的语言偏好以及该技术的首选生产和开发环境。</p><p id="d67e" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">“鉴于开发人员在影响技术采用的方向和速度方面的重要作用，对大型开发人员社区的调查总是很有趣，”RedMonk分析师雷切尔·斯蒂芬斯说当被调查的社区像Node.js一样具有战略重要性时，尤其如此。”</p><p id="7133" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">九月份，我们将发布结果的互动信息图，这将使您能够更深入地了解您感兴趣的领域。目前，查看我们的博客下面的报告，并在这里下载执行摘要<a class="ae kg" href="https://nodejs.org/en/foundation/case-studies/" rel="noopener ugc nofollow" target="_blank"/>。</p><p id="a9f0" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><strong class="it ka">无论环境如何，Node.js的优势都会随着时间而增长</strong></p><blockquote class="kh"><p id="75b6" class="ki kj hu bd kk kl km kn ko kp kq jl ek translated">Node.js正在成为一个通用的数字化转型开发框架，具有广泛的应用多样性。</p></blockquote><p id="967b" class="pw-post-body-paragraph ir is hu it b iu kr iw ix iy ks ja jb ie kt jd je ii ku jg jh im kv jj jk jl hn dt translated">随着超过800万个Node.js实例在线，四分之三的用户计划在未来12个月内增加对Node.js的使用。许多人正在用外语学习Node.js，中国是除美国之外使用Node.js的第二大人口。</p><p id="9942" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">随着时间的推移，那些继续使用Node.js的人更有可能注意到应用程序平台增加的业务影响。关键数据包括:</p><figure class="kx ky kz la fq lb fe ff paragraph-image"><div role="button" tabindex="0" class="lc ld di le bf lf"><div class="fe ff kw"><img src="../Images/55efb4412a2559f9435f6da3a78cd0a4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*9_2aI_E8VhyZ_aa7."/></div></div></figure><p id="8724" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">大多数Node.js用户发现，该应用程序平台有助于提高开发人员的满意度和工作效率，并受益于成本节约和应用程序性能的提高。</p><figure class="kx ky kz la fq lb fe ff paragraph-image"><div role="button" tabindex="0" class="lc ld di le bf lf"><div class="fe ff li"><img src="../Images/52aea885981a9f7b326389a1bd9da9a7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*T94w6EKMtnCku4-n."/></div></div></figure><p id="8fe6" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">Node.js在公司内部的发展证明了该平台的多功能性。它已经不仅仅是一个应用平台，而且开始用于快速试验<a class="ae kg" href="https://reprints.forrester.com/#/assets/2/796/RES135952/reports" rel="noopener ugc nofollow" target="_blank">企业数据、应用现代化和物联网解决方案</a>。这通常是开发人员的主要关注点，大多数开发人员将时间花在Node.js的后端、完整堆栈和前端上。尽管Node.js在Ops/DevOps领域和移动领域的使用也开始增加。</p><figure class="kx ky kz la fq lb fe ff paragraph-image"><div role="button" tabindex="0" class="lc ld di le bf lf"><div class="fe ff lj"><img src="../Images/26a7fd7de60211e46c00c08ccf1a6eb6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*FGGdaCEvZBxxPjvE."/></div></div></figure><p id="02e5" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><strong class="it ka"> Node.js使用不到2年，但业务增长迅速</strong></p><p id="0a43" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">使用Node.js的经验各不相同——尽管许多人使用Node.js还不到两年。鉴于Node.js的采用速度很快，年增长率约为100%,这并不奇怪。</p><figure class="kx ky kz la fq lb fe ff paragraph-image"><div role="button" tabindex="0" class="lc ld di le bf lf"><div class="fe ff lk"><img src="../Images/96c76f461a4c7df3f45d3207a6f92cc9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Q31lY3YVoe2-yV9N."/></div></div></figure><p id="20d1" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">接受调查的公司指出，他们正计划将Node.js用于web应用程序、企业、物联网、嵌入式系统和大数据分析。相反，他们希望减少Java、PHP和Ruby的使用。</p><figure class="kx ky kz la fq lb fe ff paragraph-image"><div role="button" tabindex="0" class="lc ld di le bf lf"><div class="fe ff ll"><img src="../Images/0a48891a8697a171a05c6c15f7505966.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*8v94wMKxzoEvoI0C."/></div></div></figure><p id="713e" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><strong class="it ka">node . js使用大量技术和工具进行数字化转型</strong></p><p id="6c41" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">系统和流程的现代化是各行各业的重中之重。Node.js的轻量级和组件化特性使它非常适合用于精益软件开发的微服务(基于容器和无服务器的),而不需要彻底改造遗留基础设施。</p><p id="7319" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">调查显示，47%的受访者在开发领域使用Node.js开发基于容器和无服务器的架构:</p><ul class=""><li id="7c30" class="jr js hu it b iu jm iy jn ie jt ii ju im jv jl jw jx jy jz dt translated">50%的受访者正在使用容器进行后端开发。</li><li id="7c00" class="jr js hu it b iu kb iy kc ie kd ii ke im kf jl jw jx jy jz dt translated">52%的受访者使用容器进行全栈开发。</li><li id="a378" class="jr js hu it b iu kb iy kc ie kd ii ke im kf jl jw jx jy jz dt translated">39%的受访者正在使用容器进行前端开发。</li><li id="5062" class="jr js hu it b iu kb iy kc ie kd ii ke im kf jl jw jx jy jz dt translated">48%的受访者将容器用于Node.js的另一个开发领域。</li></ul><p id="a109" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">Node.js的用途远远超出了容器和云原生应用，涉及数据库、前端框架/库、负载平衡、消息系统等开发。</p><figure class="kx ky kz la fq lb fe ff paragraph-image"><div role="button" tabindex="0" class="lc ld di le bf lf"><div class="fe ff lm"><img src="../Images/9ecc7501234503c7e0f665b5bf2130f0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*JMZitGLKkf0vunOd."/></div></div></figure><p id="1690" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">对于所有重点领域的开发人员来说，Node.js有多种用途。</p><figure class="kx ky kz la fq lb fe ff paragraph-image"><div role="button" tabindex="0" class="lc ld di le bf lf"><div class="fe ff ln"><img src="../Images/084709c142168bc3b68a77cab2b4baef.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*_lWTTie6xWbgVcCi."/></div></div></figure><p id="f587" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><strong class="it ka">亚马逊引领无服务器技术和Node.js </strong></p><p id="19ab" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">将Node.js用于无服务器的调查受访者中，有68%的人使用Amazon Web Services进行生产。使用Node.js和serverless的调查受访者中有47%使用亚马逊Web服务进行开发。</p><p id="6775" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">使用Node.js和serverless的开发人员在几个开发领域使用它，其中最受欢迎的是:后端、全栈、前端和DevOps。</p><figure class="kx ky kz la fq lb fe ff paragraph-image"><div role="button" tabindex="0" class="lc ld di le bf lf"><div class="fe ff lo"><img src="../Images/ea3062a3c79bb43e519a5a7c93b69269.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*1f6qaP-AkyuNvqnD."/></div></div></figure><p id="95f3" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><strong class="it ka">大数据的优势</strong></p><p id="ac45" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">大数据和商业分析的收入将在2020年增长到超过2030亿美元。该市场中的供应商需要在其产品中包含分布式系统，并依赖Node.js进行数据分析。</p><p id="eb6d" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">调查显示，大数据/业务分析开发人员和管理人员在将Node.js应用到其基础架构中后，更有可能看到重大的业务影响，其主要优势是生产力、满意度、成本控制和应用性能的提高。</p><p id="ca33" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><strong class="it ka"> Node.js在企业中成长</strong></p><p id="cb7b" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">随着2015年<a class="ae kg" href="https://github.com/nodejs/LTS" rel="noopener ugc nofollow" target="_blank">长期支持计划</a>的创建，Node.js的企业开发工作有所增加。长期支持计划为优先考虑安全性和稳定性的企业提供了稳定的(LTS)发布线，并为寻求最新更新和实验性功能的开发人员提供了当前发布线。调查显示:</p><ul class=""><li id="d76b" class="jr js hu it b iu jm iy jn ie jt ii ju im jv jl jw jx jy jz dt translated">39%的开发人员正在使用Node.js for enterprise。</li><li id="dd06" class="jr js hu it b iu kb iy kc ie kd ii ke im kf jl jw jx jy jz dt translated">59%拥有经理头衔的受访者使用Node.js for enterprise。</li><li id="1b13" class="jr js hu it b iu kb iy kc ie kd ii ke im kf jl jw jx jy jz dt translated">69%的企业用户计划在未来12个月内增加对Node.js的使用。</li><li id="8a14" class="jr js hu it b iu kb iy kc ie kd ii ke im kf jl jw jx jy jz dt translated">47%的企业用户使用Node.js已经超过3年，58%使用Node.js的开发人员拥有超过10年的开发经验。</li></ul><p id="6cce" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">Node.js的长期支持版本往往是开发中最受欢迎的。</p><figure class="kx ky kz la fq lb fe ff paragraph-image"><div role="button" tabindex="0" class="lc ld di le bf lf"><div class="fe ff lp"><img src="../Images/0f43adb5f25c3bc88c7f62fbf1c91c6c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*JYYKNtwrHINMyjam."/></div></div></figure><p id="96ef" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">Node.js 4和6是LTS版本，最适合那些喜欢稳定性和安全性胜过新特性的企业。</p><p id="f9ee" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">如果您想继续了解Node.js的更多信息，请注册我们每月的<a class="ae kg" href="http://us14.campaign-archive2.com/home/?u=c7c2e114a827812354112c23b&amp;id=f006b61f29" rel="noopener ugc nofollow" target="_blank">社区简讯</a>，它将在未来几个月继续为您提供数据，并为您提供有关使用Node.js的新项目的信息。Node.js基金会也将于10月4日至6日在加拿大温哥华举行年会。来加入我们的<a class="ae kg" href="http://events.linuxfoundation.org/events/node-interactive" rel="noopener ugc nofollow" target="_blank"> Node.js Interactive </a>。</p><p id="5f3e" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><em class="lq">* node . js基金会的执行董事Mark Hinkle将在</em><a class="ae kg" href="https://www.nodesummit.com/agenda/" rel="noopener ugc nofollow" target="_blank"><em class="lq">node summit</em></a><em class="lq">的主题演讲中谈论这些数据，并提供基金会的最新情况。</em></p></div></div>
