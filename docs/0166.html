<blockquote>原文：<a href="https://medium.com/hackernoon/good-thoughts-d8e265498844?source=collection_archive---------24-----------------------#2016-01-09">https://medium.com/hackernoon/good-thoughts-d8e265498844?source=collection_archive---------24-----------------------#2016-01-09</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="efd8" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">好想法。当你说它取决于人的时候，你是绝对正确的。这也取决于企业家。如果你觉得需要解决不止一件事，你可能是所谓的多潜能者、扫描者、文艺复兴的灵魂。</p><p id="8945" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">有些人找到了人生中真正的使命，并乐于实现它。我很确定我不是其中之一。</p><p id="fb73" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我发现像我这样的人可以在定义自己的主题中找到价值。他们没有向下调整，而是向上调整主题<a class="ae is" href="https://parisalaw.com/what-if-i-dont-have-one-purpose-or-calling-in-life/" rel="noopener ugc nofollow" target="_blank">。</a></p><p id="99bf" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">2/3的公司都与社交媒体有联系。一个仍然坐在网上空间。你最重要的主题是什么？</p><p id="2c38" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">耐力也是要看的。我第一次听到<a class="it iu gr" href="https://medium.com/u/40fd6c2431b1?source=post_page-----d8e265498844--------------------------------" rel="noopener" target="_blank">蔡斯·里维斯</a>的建议是，你可以跑得快，也可以跑得远，但你不能跑得快太久。(我可能把它毁了)。对我来说，更深层次的问题是…</p><p id="bcf0" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">你想在这个项目或冒险中走多远？</p><p id="8532" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">什么才算做了？也许并不是其他人都认为的那样就完了。有时候你必须完成一件事，这样你才能继续下一件事，这没关系。</p><p id="13bc" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">在任何给定的时刻你能承受多少？我明白了一次三个主要项目是我的转折点。超过这点就开始变得太多了。</p><p id="99eb" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我们一起踏上了这段旅程。继续跑。</p><p id="63d0" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">巴黎</p><blockquote class="iv iw ix"><p id="1172" class="ht hu iy hw b hx hy hz ia ib ic id ie iz ig ih ii ja ik il im jb io ip iq ir ho dt translated"><a class="ae is" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae is" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae is" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae is" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu iy hw b hx hy hz ia ib ic id ie iz ig ih ii ja ik il im jb io ip iq ir ho dt translated">要了解更多信息，请<a class="ae is" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae is" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上给我们点赞/发消息</a>，或者简单地说，<a class="ae is" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="ht hu iy hw b hx hy hz ia ib ic id ie iz ig ih ii ja ik il im jb io ip iq ir ho dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae is" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae is" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
