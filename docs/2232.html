<blockquote>原文：<a href="https://medium.com/hackernoon/berners-lee-had-a-project-that-did-many-things-correctly-that-the-web-did-incorrectly-93c7175ae4ce?source=collection_archive---------13-----------------------#2017-01-13">https://medium.com/hackernoon/berners-lee-had-a-project-that-did-many-things-correctly-that-the-web-did-incorrectly-93c7175ae4ce?source=collection_archive---------13-----------------------#2017-01-13</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="4003" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">Berners-Lee有一个项目，它正确地做了很多网络做错的事情。它叫做Enquire，是世外桃源项目的一些想法的简化版本。万维网被创造出来作为一种教学工具，用来向欧洲核子研究中心的人解释Enquire背后的概念，因为伯纳斯-李一直很难向他们解释Xanadu的概念。</p><p id="3b34" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">早期的web标准也解决了困扰当前web的许多问题。如果HTTP 1.1得到了正确的实现，包括所有可选的特性，并且按照预期的方式使用，像URL不一致这样的主要问题将会得到解决。不幸的是，HTTP 1.0和1.1的重要特性没有被任何主要的web服务器实现，并且其他特性被一致地以消除其原始功能的方式使用。</p><p id="2411" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">现在的网络比90年代初的时候要小得多。我故意挑衅地建议我们只使用在网络中比在其他技术堆栈中更好的网络功能，但是为了避免学习正确的工具而使用错误的工具的问题是真实的，并且网络对于它所做的大多数工作来说都是错误的工具。</p><p id="7760" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">在这里，我不是反对进步:我反对用糟糕的解决方案来解决存在好的解决方案的问题。事实上，许多糟糕的解决方案比许多好的解决方案更新，这只是业内普遍忽视历史的副作用。</p><blockquote class="is it iu"><p id="80bf" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated"><a class="ae iz" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae iz" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae iz" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae iz" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="dca4" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated">要了解更多信息，请<a class="ae iz" href="https://goo.gl/4ofytp" rel="noopener ugc nofollow" target="_blank">阅读我们的“关于”页面</a>、<a class="ae iz" href="http://bit.ly/HackernoonFB" rel="noopener ugc nofollow" target="_blank">在脸书上点赞/给我们发消息</a>，或者简单地说，<a class="ae iz" href="https://goo.gl/k7XYbx" rel="noopener ugc nofollow" target="_blank"> tweet/DM @HackerNoon。</a></p><p id="708a" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae iz" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae iz" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote></div></div>
