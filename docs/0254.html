<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/a-simple-lunch-at-o-hare-with-zero-distractions-4133d804542f?source=collection_archive---------28-----------------------#2016-01-11">https://medium.com/hackernoon/a-simple-lunch-at-o-hare-with-zero-distractions-4133d804542f?source=collection_archive---------28-----------------------#2016-01-11</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><h2 id="7b1e" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">在奥黑尔吃一顿简单的午餐，没有任何杂念</h2><p id="f5d1" class="pw-post-body-paragraph ir is hu it b iu iv iw ix iy iz ja jb ie jc jd je ii jf jg jh im ji jj jk jl hn dt translated">你以前错过航班吗？嗯，我上周就是这么做的。我已经在八月份买了机票，准备回美国和家人一起度假。早在9月份，他们就将原定的返回西班牙的航班从周五改为了周四。我已经忘记这件事了。</p><p id="0c89" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">去年12月，我检查了原始邮件，发现日期有误，当我在登记处得知他们那天没有航班，并且我被标记为前一天应该乘坐的航班的缺席者时，我大吃一惊。幸运的是，尽管我错过了航班，但我得到了第二天的免费航班。我不得不找一家酒店过夜，但我只是庆幸自己第二天就要回西班牙了，不用支付另一趟航班的费用。我们都会犯错误，我感谢售票柜台的友好工作人员竭尽全力帮助我。也感谢家人的理解。</p><p id="f2f2" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">总之，我在芝加哥过了一夜，第二天又回到了奥黑尔。这是我迄今为止在美国的最后一顿午餐。我不是想挑剔。我知道无论我去哪里，一顿饭都会花掉我大约12美元。我最后去了3号航站楼的美食街。</p><p id="edef" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">我坐下来吃午饭，刚刚在最后的时刻。我真的不能用我的手机，因为我没有美国公司的服务。没有WiFi，我的手机就没用了，奥黑尔只给你30分钟免费时间。那些混蛋。所以我真的没有电话选项，但我也不想要它。我当时对自己的想法很满意。</p><p id="ed90" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">大约10分钟后，我开始思考生活和其他事情，然后环顾四周。每个人都在打电话。我知道这个概念并不新鲜，但当你真的处于这种情况下，它会让你对事情有一定的了解，这是你在阅读时所看不到的。我周围有15到20个人，他们都在打电话。有时人们会离开，但只是被另一个盯着她的手机的人取代。</p><p id="229c" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">它给了我这种虚假的现实感。我们只是存在于我们的手机上。我们是生活在<strong class="it jr">虚假</strong>现实中的<strong class="it jr">手机</strong>上的<strong class="it jr">骗子</strong>。这当然是一个全球性的问题，不仅仅是美国的问题。</p><p id="e11e" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">我们可以从手机中发现很多问题。我想说明的是，我并不认为使用手机本身就是错的或者是一个问题，而是持续的使用。凡事适可而止。</p><p id="1eef" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">过度使用手机会产生一些影响。其中一个直接适用于我的午餐。这是一种可接近性，也就是说，你所散发出的那种让你可以和某人交谈的氛围。现在，我明白了不是每个人都想一直说话，尤其是对陌生人。但是天啊，我在机场的美食街。人们从四面八方来到世界各地。除了等你的航班，没有人可以做任何事情。现在我明白有些人有工作什么的，这很好。我们有一种忙碌的、以工作为中心的文化，我理解这一点(老实说，这可能是我不再住在美国的部分原因)。</p><p id="4794" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">我的意思不是我们太忙了。我的观点是，当我们不忙的时候，我们只是求助于老电话。让自己变得平易近人，也许可以和某人交谈。你可能会学到一些东西或者发现新的好奇心。我不能告诉你会发生什么，但我知道这将是一个比你在手机上查找任何内容都更好的选择。你不必再在电话里假装生活在虚假的现实中。你可以在现实中与别人交谈。</p><p id="1087" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">好吧，也许没有人可以倾诉，或者你只是没有感觉。回到老电话上，对吗？不对！你还有你的想法。许多好主意来自自由流动的、真诚的想法。需要一些灵感吗？我注意到很多地方的墙上都有图片和其他形式的艺术作品。看看它能给你带来什么。在美食广场，我碰巧坐在一幅美丽的芝加哥天际线图片旁边。我沉思了一会儿，最后的结果就是你刚刚读完的那本书。</p></div></div>
