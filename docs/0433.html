<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/we-hiked-we-climbed-we-conquered-the-smallest-waterfall-in-the-world-22f29411fa2d?source=collection_archive---------12-----------------------#2016-01-20">https://medium.com/hackernoon/we-hiked-we-climbed-we-conquered-the-smallest-waterfall-in-the-world-22f29411fa2d?source=collection_archive---------12-----------------------#2016-01-20</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/fe64bc571aacc336ca8569a7273a122e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*usdEfy6dUN8jEdpckgd0DA.jpeg"/></div></div><figcaption class="id ie fg fe ff if ig bd b be z ek">That’s suppose to be a waterfall behind us…</figcaption></figure><p id="a65d" class="pw-post-body-paragraph ih ii ij ik b il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf hn dt translated">我们徒步旅行，我们攀登，我们征服了…世界上最小的瀑布。</p><p id="c297" class="pw-post-body-paragraph ih ii ij ik b il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf hn dt translated">这个周末很美好，充满了小型冒险、点心和冲浪。虽然我希望在学习(和工作)Ember.js教程方面取得更多的成就，但是我们却去了户外。</p><p id="ea63" class="pw-post-body-paragraph ih ii ij ik b il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf hn dt translated">在我们冒险的过程中，我们花了很多时间开车，这意味着赶上了我最喜欢的消遣之一..听播客！！让我的宝贝坐在车里感觉特别棒，他非常擅长回答和详述我在倾听时提出的问题。(有一个全栈开发者做男朋友几乎是有史以来最酷的事情)</p><p id="7999" class="pw-post-body-paragraph ih ii ij ik b il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf hn dt translated">播客是一个惊人的资源，尤其是对我们这些“代码新手”来说。它让你接触到一些想法、工具、概念和文化，这些也许是你原本不会偶然发现的。即使不理解其中的很大一部分，我也喜欢不断地向这些资源展示自己！</p><p id="4982" class="pw-post-body-paragraph ih ii ij ik b il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf hn dt translated">以下是我最想听的十大播客:</p><ol class=""><li id="4958" class="jg jh ij ik b il im ip iq it ji ix jj jb jk jf jl jm jn jo dt translated">变更日志</li><li id="5ae2" class="jg jh ij ik b il jp ip jq it jr ix js jb jt jf jl jm jn jo dt translated">灰烬之地</li><li id="9104" class="jg jh ij ik b il jp ip jq it jr ix js jb jt jf jl jm jn jo dt translated">自由职业者的秀</li><li id="bb3c" class="jg jh ij ik b il jp ip jq it jr ix js jb jt jf jl jm jn jo dt translated">CodeNewbie</li><li id="1622" class="jg jh ij ik b il jp ip jq it jr ix js jb jt jf jl jm jn jo dt translated">播客前端</li><li id="a86d" class="jg jh ij ik b il jp ip jq it jr ix js jb jt jf jl jm jn jo dt translated">Javascript Jabber</li><li id="92ab" class="jg jh ij ik b il jp ip jq it jr ix js jb jt jf jl jm jn jo dt translated">红宝石流氓</li><li id="35e4" class="jg jh ij ik b il jp ip jq it jr ix js jb jt jf jl jm jn jo dt translated">创始人谈</li><li id="2dba" class="jg jh ij ik b il jp ip jq it jr ix js jb jt jf jl jm jn jo dt translated">iPhreaks秀</li><li id="e7c1" class="jg jh ij ik b il jp ip jq it jr ix js jb jt jf jl jm jn jo dt translated">TED广播时间(不是技术，只是太棒了！)</li></ol><div class="ju jv jw jx fq ab cb"><figure class="jy hw jz ka kb kc kd paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jy hw jz ka kb kc kd paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jy hw jz ka kb kc kd paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="ke kf kg"><p id="f922" class="ih ii kh ik b il im in io ip iq ir is ki iu iv iw kj iy iz ja kk jc jd je jf hn dt translated"><a class="
