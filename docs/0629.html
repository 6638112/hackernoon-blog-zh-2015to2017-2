<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/google-the-great-tax-avoidance-debate-and-why-i-don-t-write-about-it-b3c7e4e660eb?source=collection_archive---------4-----------------------#2016-02-16">https://medium.com/hackernoon/google-the-great-tax-avoidance-debate-and-why-i-don-t-write-about-it-b3c7e4e660eb?source=collection_archive---------4-----------------------#2016-02-16</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="8d57" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">谷歌，伟大的避税辩论，以及我为什么不写它</strong></p><p id="7e15" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="is">本文首发于</em> <a class="ae it" href="http://taxnotes.co.uk/google-the-great-tax-avoidance-debate/" rel="noopener ugc nofollow" target="_blank"> <em class="is">税务笔记</em> </a> <em class="is">。</em></p><figure class="iv iw ix iy fq iz fe ff paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="fe ff iu"><img src="../Images/bd796d27443ef28d647e4fc21b3bb561.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*drUwAE9eIPwrrqXU.jpg"/></div></div><figcaption class="jg jh fg fe ff ji jj bd b be z ek">Edward Kasner, American Mathematician who coined the word “googol” to describe a very large number.</figcaption></figure><p id="3811" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">大多数英国人都知道<a class="ae it" href="http://www.bbc.co.uk/news/business-35384771" rel="noopener ugc nofollow" target="_blank">谷歌刚刚与英国税务当局达成了一项协议</a>，同意支付一定金额的款项作为他们据说欠英国政府<a class="ae it" href="https://hackernoon.com/tagged/government" rel="noopener ugc nofollow" target="_blank">的税款的结算。政府立即欢呼这是一个胜利，但是几乎所有人都很生气，因为太少了，因为谷歌是一个邪恶的跨国公司，没有支付它应得的份额。</a></p><p id="dbae" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我开始觉得似曾相识。再一次，就像在所有其他场合一样，当我们听到谷歌、星巴克或沃达丰如何逃税时，我只是拉了一条大毛毯盖住耳朵，继续我正在做的事情。</p><p id="cde0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我为什么不写这些问题呢？许多其他评论员也是如此。嗯，这是第一个原因。还有其他人写关于这些问题的文章——有些人——但不是全部——是税务界受人尊敬的人物。也就是说，他们知道自己在说什么。</p><p id="4f79" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">但第二个原因是我不写太多关于避税大辩论的真正原因。原因很简单:外面的噪音太大了。噪音如此之大，以至于我不确定自己是否知道答案。</p><p id="a5c7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我相信气候变化吗？</p><p id="7784" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">从前，一个12岁的男孩在学校被分配了一个项目。他选择了“空间”这个包罗万象的主题，因为他对它感兴趣，而且碰巧有一本关于这个主题的大书，作者是一个叫<a class="ae it" href="http://www.amazon.co.uk/Patrick-Moore-Autobiography-ebook/dp/B006X738NK/ref=sr_1_2" rel="noopener ugc nofollow" target="_blank">帕特里克·摩尔</a>的人。</p><p id="7f57" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这是一本非常吸引人的书。这可能是我读过的最重要的书，因为这本书让我对科学产生了热爱，并获得了数学学位。我记得很早以前读到过另一种叫做臭氧的氧，地球周围有一层臭氧层，保护我们免受太阳紫外线的伤害，但持续使用气溶胶正在臭氧层上造成一个洞。我还发现太多的二氧化碳对环境有害，如果我们不小心，我们很快就会在床上被烤焦！</p><p id="70a8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这是我第一次发现环境问题，以及全球变暖的威胁。我相信那是一个威胁，原因很简单，我是一个易受影响的12岁孩子，我在书上读到过，但最重要的是，因为帕特里克·摩尔是一个非常伟大的人。如果是他说的，那一定是对的。</p><p id="40cf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在我成长的年代，20世纪80年代没有太多关于气候变化的辩论。它就在那里，出现在新闻中，但远没有像今天这样受到公众的关注。寻找有关可再生能源的书籍就像大海捞针——即使是在十年前，也没有多少。</p><p id="0923" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">现在不同了。主流媒体、电视、报纸和互联网上都有。你就是无法摆脱它。一切都会导致全球变暖，从火山爆发、地震、海啸，到蝴蝶扇动翅膀。</p><p id="64d9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当然，一旦一个话题成为主流，每个人都开始有自己的观点。我们有全球变暖的批评者——他们中的一些人确实有道理，因为不可能所有的事情都是<em class="is">导致全球变暖的。但是，尽管这些人中有些是科学家，他们的意见并不重要，因为他们的工作是由一些大的糟糕的石油公司委托的。而那些代表环保压力团体发言的人是对的，因为他们恰好是正派、善良、有爱心的人(真的吗？)</em></p><p id="a293" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最后，我们让政治家、记者和名人都尽自己的一份力量。他们中的一些人甚至建造了自己的环保住宅，并拥有电动汽车，鼓励我们其他人也这样做(这一切要花多少钱？)</p><p id="8c1f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们甚至有小孩告诉我们这一切有多重要。我有一个书签，上面有一个叫Sky的时髦少年的照片，告诉我“我们都必须尽自己的一份力量来拯救地球！”</p><p id="eda7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一个人如何着手整理信息的泥沼？一个人如何分辨什么是真实的，什么不是？一年比一年难。</p><p id="bfea" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有一个故事说，在20世纪20年代股市最繁荣的时候，就在大崩盘之前，约翰·D·洛克菲勒决定卖出股票，因为他的擦鞋童开始给他提供股票提示。因为当每个人碰巧都是专家的时候——甚至当你自己的擦鞋男孩都在给你建议的时候——是时候退出了。</p><p id="f0b6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">所以，天空，一个纸板剪影少年，恰好是我的擦鞋男孩，当谈到气候变化的时候。我仍然相信全球变暖——因为我仍然记得我童年那些神奇的日子和帕特里克·摩尔所说的话。因为帕特里克·摩尔是一个非常伟大的人。但我不再前进。我几乎不再看关于气候变化的新闻了。噪音太大。</p><p id="589c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这同样适用于避税大辩论。</p><p id="ae21" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">避税大辩论——“唉！我是专家。”</p><p id="bb31" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">但是对税收来说是不同的，不是吗？我应该是个专家——这是我的领域，我应该知道这些事情。嗯，我确实知道<em class="is">的一些事情</em>。我知道我为<a class="ae it" href="http://taxnotes.co.uk/about/" rel="noopener ugc nofollow" target="_blank">税务笔记</a>写的主题。我知道这样一个原则，即一个人只能由法律而不是公众舆论来征税。这可能解释了为什么我没有资格参与这场大辩论:</p><blockquote class="jk jl jm"><p id="8c9f" class="hs ht is hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated">“我是一名职业经济学家，”他解释道地方行政统计局长。'</p><p id="ff68" class="hs ht is hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated">“这么说，在我们接管之前，你一直负责地方政府理事会？'</p><p id="4fc9" class="hs ht is hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated">他对我的问题笑了笑。“天哪，不。”他悲伤地摇了摇头，尽管显然没有怨恨。不，我只是副部长。戈登·里德爵士是常任秘书。我担心我不会升得更高。</p><p id="cfcf" class="hs ht is hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated">我问为什么不。</p><p id="a6e9" class="hs ht is hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated">他笑了。唉！我是专家，”"</p><p id="f8e5" class="hs ht is hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated">摘自内阁部长的日记，作者是尊敬的詹姆斯·哈克议员(乔纳森·林恩和安东尼·杰伊编辑)(第16章，挑战)</p></blockquote><p id="9e51" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">唉，我是专家。那些年前，当我开始的时候，我知道的很少，但我想，如果我足够努力，有一天，我也许能理解其中的一些。</p><p id="7fac" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我记得读过所有那些避税的案例，感到困惑，试图找到一些压倒一切的原则来解释这一切。找不到任何！你读了一个案例，认为你已经找到了，然后另一个案例出现了，它说的完全不同。然后第三个案例出现了，另一个法官说“实际上，前两个案例并没有不一致”，然后他继续把自己绑在结里…</p><p id="27e5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">几年后，我比那时更了解税收。但我还是搞不懂那些避税的案子。有一件事我是知道的——所有这些案件都是在一个前提下判决的，这个前提就是从相关的税收法规开始。尽管如何解释这些话是另一回事。但这是法令规定的，决定了结果。</p><p id="13ca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这就是为什么我没有资格写谷歌、星巴克和沃达丰这样的事情。我一直在讨论判例法和立法，因为这是我对税法来源的理解。但是自从我多年前开始以来，事情已经发生了变化。在当今世界，立法和判例法似乎越来越不重要。</p><p id="cd5c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">目前，避税已经成为主流，几乎每个人都对这个问题有自己的看法。我们不仅有公认的专家(真正的专家)，我们还有假专家(专家，因为新闻界称他们为专家)、记者、政治家、名人。其中一些人告诉我们避税在道德上是多么令人厌恶，甚至宣称他们打算停止支付自己的税款，直到邪恶的避税者被关进监狱(用逃税来打击避税)。</p><p id="0e31" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">噪音太大。专家有什么位置？有这么多真正的专家，他们耐心地指出，虽然我们确实有避税这样的事情，但某些类型的交易是标准的，完全是光明正大的。比如扣除自己的交易费用。或者从你自己的公司获得免税贷款并不是免税的(给员工的贷款？关闭公司贷款有人吗？)但是谁在听呢？这并不能阻止媒体将标准的、普通的做法与全面的邪恶避税混为一谈，根据一些新的权威人士的说法，这也相当于一种刑事犯罪。</p><p id="6851" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">其他人呢？伪专家、政客、记者和名人？这些人创立了新的税收原则，一个专家发现很难应付。现在，关键词是“公平”、“道德”、“伦理”——人们应该支付公平的税收份额，而不仅仅是法律规定的数额。“我们不是指责你不合法，我们是指责你不道德。”但是什么是公平呢？什么是道德？判例法和立法中有什么指导？</p><p id="f187" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">哦，我明白了。我很抱歉。在当今世界，我们没有专家的空间。我们当然没有空间来容纳所有这些复杂的立法。案例？谁想看那些发霉的旧案例？真的，你们税务专家认为自己无所不知，不是吗？总是使用法律论据…</p><p id="d1eb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们到了擦鞋的时刻了吗？</p><p id="6908" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我想知道那个时刻会是什么时候，它会是什么样子？会不会是一个政府赞助的广告，有很多小孩子唱着他们都喜欢纳税，可能是“只要一勺糖”？</p><p id="30c7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">不，我个人认为我还没到那个时候。事实上，如果一个小孩走过来告诉我，我们都必须尽自己的一份力，因为我们都在一起，我可能会告诉他不要这么无礼，集中精力在他的阅读、写作和计算上。</p><p id="e534" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">不，我会继续写关于税务的事情。我将避免大规模避税辩论的噪音，并坚持那些我(试图)解释税收规则的话题，使用立法和判例法，因为这是所有这些的来源。然而，即使这样，在几年后也不一定是真的。因为在未来，我们所有的税法都将从谷歌传下来…</p><p id="c43e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">萨特瓦基·昌达是一名英国税务律师，是《税务笔记》<a class="ae it" href="http://taxnotes.co.uk/about/" rel="noopener ugc nofollow" target="_blank"><em class="is"/></a><em class="is">的编辑。</em></p><p id="3a65" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="is">图片来源:</em> <a class="ae it" href="https://en.wikipedia.org/wiki/Edward_Kasner#/media/File:PSM_V70_D187_Edward_Kasner.jpg" rel="noopener ugc nofollow" target="_blank"> <em class="is">爱德华·卡斯纳</em> </a> <em class="is">是一位美国数学家，他创造了“古戈尔”这个术语来定义数字10的100次方，即1后面写着一百个零。这是一个很大的数字。googolplex是10的googol次方，也就是1后面有googol个零。</em> <a class="ae it" href="https://www.youtube.com/watch?v=0lFQOmb6mVs" rel="noopener ugc nofollow" target="_blank"> <em class="is">它是一个更大的数字</em> </a> <em class="is">。</em></p><div class="iv iw ix iy fq ab cb"><figure class="jq iz jr js jt ju jv paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jq iz jr js jt ju jv paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jq iz jr js jt ju jv paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="jk jl jm"><p id="f922" class="hs ht is hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated"><a class="ae it" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是这个家庭的一员。我们现在<a class="ae it" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae it" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hs ht is hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae it" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae it" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="iv iw ix iy fq iz fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff jw"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure><figure class="iv iw ix iy fq iz"><div class="bz el l di"><div class="jx jy l"/></div></figure></div></div>
