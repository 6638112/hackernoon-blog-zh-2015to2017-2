<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/with-more-than-1300-altcoins-listed-on-coinmarketcap-its-not-an-easy-task-to-determine-which-7f950671f2f1?source=collection_archive---------2-----------------------#2017-12-23">https://medium.com/hackernoon/with-more-than-1300-altcoins-listed-on-coinmarketcap-its-not-an-easy-task-to-determine-which-7f950671f2f1?source=collection_archive---------2-----------------------#2017-12-23</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="hs ht fm fo hu hv"><div class="bz el l di"><div class="hw hx l"/></div></figure><p id="b499" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">在<a class="ae ix" href="http://coinmarketcap.com" rel="noopener ugc nofollow" target="_blank"> coinmarketcap </a>上列出了超过1300个替代硬币，要确定哪些替代硬币值得你的血汗钱并不是一件容易的事情。但是，在研究替代硬币/项目时，您可以考虑以下几个因素:</p><p id="e1a1" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated"><strong class="ib iy">幕后团队</strong>——他们有良好的背景吗？他们带来了什么样的经验？他们以前和其他密码有过瓜葛吗？</p><p id="6d1c" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated"><strong class="ib iy">技术</strong>——他们是在试图解决问题吗？有用吗？他们的技术有什么不同或独特之处？</p><p id="522c" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated"><strong class="ib iy">时间线</strong>–他们有路线图吗？他们有明确的目标吗？有新功能发布吗？现在是投资的好时机吗？</p><p id="933a" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated"><strong class="ib iy">估值</strong>——看看他们目前的市场评价。定价合适吗？很多山寨币定价太高，远离它们。</p><blockquote class="iz ja jb"><p id="ee8a" class="hy hz jc ib b ic id ie if ig ih ii ij jd il im in je ip iq ir jf it iu iv iw hn dt translated">声明:这个答案不是给你投资建议。在投资或交易之前，你应该总是寻求你自己的专业财务顾问，做你自己的研究。</p></blockquote><p id="145e" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">话虽如此，以下是我最喜欢的5种加密货币:</p><ol class=""><li id="c8ac" class="jg jh ia ib b ic id ig ih ik ji io jj is jk iw jl jm jn jo dt translated"><strong class="ib iy">尼奥</strong></li></ol><p id="230d" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">当前市值:36亿美元。</p><p id="27f1" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated"><strong class="ib iy">谁创造的？</strong>大洪飞，Onchain联合创始人。</p><p id="21c0" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">NEO类似于以太坊，专注于区块链开发dApps(去中心化应用)和智能合约。智能合同是一个定制的区块链，可以在满足条件时自动执行某些操作。例如，您可以自动按月向员工付款或向分销商结算。当你持有NEO时，你就成为了区块链的股东，就像股东一样获得分红。随着区块链的建造，NEO以每块8个气体的速率产生一个称为气体的令牌。NEO在未来有巨大的潜力，迫不及待地想看看2018年对NEO来说会是怎样的。</p><p id="6857" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated"><strong class="ib iy"> 2。雷布洛克斯(XRB) </strong></p><p id="7820" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">当前市值:5.6亿美元</p><p id="8ef8" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">谁创造了它？科林·勒马修，RaiBlocks的创始人和首席开发者。</p><p id="3187" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">RaiBlocks的特点是即时交易确认，能耗低。RaiBlocks采用了块格结构。每个帐户都有自己的区块链，只能由帐户所有者更新。这允许事务立即和异步地用块格结构更新。它提供了市场上最快的交易。RaiBlocks目前被严重低估，因为它只在两个交易所上市，Bitgrail和Mercatox。RaiBlocks将在2018年改变游戏规则。</p><p id="f575" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated"><strong class="ib iy"> 3。奥米塞戈(OMG) </strong></p><p id="d5da" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">当前市值:13亿美元。</p><p id="a71d" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">谁创造了它？OmiseGo的创始人兼首席执行官长谷川润。</p><p id="472f" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">OmiseGO解决了支付处理商、网关和金融机构之间的基本协调问题。OmiseGO使用分散式交易所，以低成本提供跨货币和资产类型的下一代价值转移服务。OmiseGo是一种基于ERC20以太坊的令牌，可以存储在以太坊钱包上。随着产品的改进缓慢而稳定地上升。</p><p id="6c0a" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated"><strong class="ib iy"> 4。请求网络(REQ) </strong></p><p id="8566" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated"><strong class="ib iy">当前市值</strong>:1.5亿美元。</p><p id="c8e1" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated"><strong class="ib iy">谁创造了它？</strong>请求网络的联合创始人Etienne Tatur和Christophe Lassuyt。</p><p id="d824" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">请求网络是一个建立在以太坊之上的分散式网络，它允许任何人、任何地方请求付款。该请求可以以安全的方式被检测和支付，而不需要涉及第三方。该请求保存在一个不可变的真实分类帐中，作为会计和审计流程的唯一真实来源。Request整合了贸易法体系，适用于所有立法。Request适用于每一种全球货币。目前它的价值被低估了，一个重要的更新比计划提前了几个月。</p><p id="5bc5" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated"><strong class="ib iy"> 5。恒星(XLM) </strong></p><p id="327e" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">当前市值:39亿美元。</p><p id="c2e3" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated"><strong class="ib iy">谁创造的？</strong> Joyce Kim，Stellar的联合创始人。</p><p id="30f2" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">Stellar是IBM支持的全球分散支付解决方案。这里的目标是允许人们和银行在全球范围内以各种货币进行交易，同时实时找到最佳汇率。非常有前途的未来和与IBM的伙伴关系将导致伟大的事情。</p><p id="1f5f" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">请在评论区告诉我你认为哪些加密货币将在2018年大卖。</p><figure class="jp jq jr js fq hv"><div class="bz el l di"><div class="jt hx l"/></div></figure><p id="7672" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">不熟悉Cryptoverse？可以在<a class="ae ix" href="https://goo.gl/DU8Ze2" rel="noopener ugc nofollow" target="_blank"> <strong class="ib iy"> Cex.io </strong> </a>或者<a class="ae ix" href="https://goo.gl/gi8oxa" rel="noopener ugc nofollow" target="_blank"> <strong class="ib iy">比特币基地</strong> </a>上购买比特币和以太坊。您可以在<a class="ae ix" href="https://goo.gl/NYivTX" rel="noopener ugc nofollow" target="_blank"><strong class="ib iy"/></a>或<a class="ae ix" href="https://goo.gl/nuy9D4" rel="noopener ugc nofollow" target="_blank"><strong class="ib iy">changely</strong></a>上用您的BTC/ETH购买山寨币。安全离线存放你的硬币的硬件钱包——<a class="ae ix" href="https://goo.gl/BcfG4r" rel="noopener ugc nofollow" target="_blank"><strong class="ib iy">账本钱包</strong> </a>。</p><p id="7dfd" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated"><em class="jc">免责声明:此帖子包含附属链接。这意味着如果你选择注册一个项目或者使用我的链接进行购买，我可能会获得佣金。</em></p><p id="5fcf" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hn dt translated">此外，请查看<a class="ae ix" href="https://hackernoon.com/how-to-keep-your-cryptocurrency-safe-39f243ea6868?source=linkShare-c823cd36c0d4-1515568349" rel="noopener ugc nofollow" target="_blank">如何保护您的加密货币安全</a>。</p><p id="72d2" class="pw-post-body-pa
