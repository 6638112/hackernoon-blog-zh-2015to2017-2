<blockquote>原文：<a href="https://medium.com/hackernoon/3-lessons-i-learned-from-van-gogh-s-unfinished-work-bc99dbad1cdf?source=collection_archive---------1-----------------------#2016-04-21">https://medium.com/hackernoon/3-lessons-i-learned-from-van-gogh-s-unfinished-work-bc99dbad1cdf?source=collection_archive---------1-----------------------#2016-04-21</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="4ce2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我从梵高未完成的作品中学到的3个教训</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/2afb4bacdaa40e2f190d34cead5e83c4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*Ih-iuABDZQJOrDp07XE6Jw.jpeg"/></div></figure><p id="3135" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">看看我在纽约一个空闲的下午偶然发现了什么:</p><figure class="is it iu iv fq iw"><div class="bz el l di"><div class="iz ja l"/></div></figure><p id="ce5c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">所以我想和你们分享我学到的三个教训:</p><ol class=""><li id="f26f" class="jb jc hu hv b hw hx ia ib ie jd ii je im jf iq jg jh ji jj dt translated">过程的力量。体验梵高的笔触，原始的笔触，他用来创造框架的东西，他作品的骨架，给了我一个他创作过程的第一排座位。在我的脑海中，我可以重现他创造神奇艺术品的过程，这提醒我，我们最伟大的创作是简单、一致、有时具有挑战性的步骤的结果，这些步骤汇集在一起，创造出以前没有的东西。</li><li id="14df" class="jb jc hu hv b hw jk ia jl ie jm ii jn im jo iq jg jh ji jj dt translated">共同创造；安迪·沃霍尔的作品《有意未完成》，是为艺术观众与原艺术家共同创作的艺术品而设计的。沃霍尔邀请观众与他一起创造他的艺术的独特体验。我想知道，如果我们为共同创造设计更多的空间，我们会创造什么？在家，在办公室，与我们的团队，我们的客户在会议室？</li><li id="b5d2" class="jb jc hu hv b hw jk ia jl ie jm ii jn im jo iq jg jh ji jj dt translated">人类的美。我不得不说，我在大都会布鲁尔博物馆看到的一些作品，这些未完成的作品，比我在其他博物馆看到的一些伟大的艺术作品更让我感动，有些来自同一位艺术家。这是为什么呢？我被这位艺术家人性化的一面打动了。每件作品背后的故事，以及为什么它们没有完成。它让我看到艺术家不仅仅是一个创造伟大艺术的人，而是一个用艺术来表达他们生活体验的人。我想知道，如果我们更多地分享我们人性中不完美、脆弱的一面，而不是分享我们做了什么或我们是谁，会发生什么。想想看，如果我们在facebook或其他社交媒体上展示我们人性的一面，而不是只分享我们最好的一面，会怎么样？我们与他人的联系和联系会增加多少？</li></ol><p id="678b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你碰巧在纽约停留，请不要错过这个展览。</p><p id="a3e2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">同时，来和我们分享你的人性吧。下周我将主持一个月度计划会议，来帮助你计划你的五月。这是一个免费的60分钟的虚拟视频电话，我们作为一个小组聚在一起，互相帮助制定和策划我们的30天目标。<a class="ae jp" href="https://doloreshirschmann.simplero.com/page/60070" rel="noopener ugc nofollow" target="_blank">立即注册！</a></p><p id="86bb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">请随时与您的网络分享这个机会。您可以将以下文本复制并粘贴到社交媒体或电子邮件中，发给您的同事和朋友:</p><p id="90d4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">“寻找一些清晰的&amp;规划时间？蔻驰策略师Dolores Hirschmann正在主持一个免费的虚拟月度计划会议，为你未来30天的目标制定计划。</em> <a class="ae jp" href="https://doloreshirschmann.simplero.com/page/60070" rel="noopener ugc nofollow" target="_blank"> <em class="jq">现在就报名吧！”</em> </a></p><p id="cee4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">旅行时间到了！我们见个面吧。如果你在这些地方之一，让我们联系。这是我接下来几周的时间和地点。给我发邮件:</p><ul class=""><li id="1f82" class="jb jc hu hv b hw hx ia ib ie jd ii je im jf iq jr jh ji jj dt translated">佛罗里达州迈阿密；4月21日至4月24日</li><li id="e565" class="jb jc hu hv b hw jk ia jl ie jm ii jn im jo iq jr jh ji jj dt translated">制成佛罗里达州劳德代尔；4月25日至4月27日</li><li id="ac99" class="jb jc hu hv b hw jk ia jl ie jm ii jn im jo iq jr jh ji jj dt translated">布宜诺斯艾利斯；五月二日至九月五日</li><li id="1e38" class="jb jc hu hv b hw jk ia jl ie jm ii jn im jo iq jr jh ji jj dt translated">纽约；5/10</li></ul><p id="a191" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie
