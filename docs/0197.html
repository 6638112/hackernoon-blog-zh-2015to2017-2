<blockquote>原文：<a href="https://medium.com/hackernoon/as-i-read-this-article-i-felt-a-growing-sense-of-rage-and-frustration-5b6ee660d0f2?source=collection_archive---------29-----------------------#2016-01-10">https://medium.com/hackernoon/as-i-read-this-article-i-felt-a-growing-sense-of-rage-and-frustration-5b6ee660d0f2?source=collection_archive---------29-----------------------#2016-01-10</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="230b" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">当我读这篇文章时，我感到越来越愤怒和沮丧。不是因为我不同意它的基本观点，即PG的文章是非常错误的，而是因为Holly陷入了同样的陷阱，即谬误的论点，轶事的稻草人，以及普遍缺乏逻辑一致性，这导致了保罗·格拉厄姆的文章。最终，就像格雷厄姆的文章一样，完全没有抓住要点。</p><p id="45ce" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">让我们从我最喜欢的荒谬论点开始:“仅仅因为我发现它没有价值，就意味着它没有价值。”</p><p id="7b50" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">国王数字娱乐公司(制作《糖果粉碎传奇》的公司，而不是《糖果粉碎传奇》本身)的估值为59亿美元(而不是70亿美元)，因为它产生了数百万美元的收入。它创造了数百万美元的收入，因为人们在《糖果粉碎传奇》中找到了乐趣，并觉得值得为之付费。我的许多朋友都在这些人中。</p><p id="3229" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">就我个人而言，我觉得《糖果粉碎》及其所有变体和克隆体是无法忍受的，是对时间的极大浪费。但我也对歌剧、高尔夫、纳斯卡、棒球，以及博学的雅皮士作者写的机智而浅薄的成年回忆录有同感，这些作者确实还没有活得足够长，以至于他们的回忆录不值得一读。然而，人们为这些东西付钱！因为他们从中发现了价值！自由社会的美妙之处在于，我们都可以对生活中什么是有价值的持不同意见，但我们可以选择对我们有价值的东西，并为此贡献我们的时间、精力和资源。</p><p id="188e" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">这也是我们今天看到的财富不平等的危险，因为它剥夺了人们的经济自由。电视、衣服和电脑等消费品已经大幅便宜，但能源、住房、教育和医疗保健等必需品的价格却大幅上涨，而收入却停滞不前。</p><p id="b46b" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">霍利和保罗·格拉厄姆都忽略了一个基本问题，那就是这场争论实际上并不是关于现代资本主义，创业或其他方式，是否创造价值。这是一个经验事实。由于现代技术已经被创业公司和企业集团等产品化，不可否认的事实是，这个世界比以前更有生产力和能力。像工业革命一样，信息革命意味着一个人现在就可以创造出以前需要庞大团队才能完成或者不可能完成的事情。</p><p id="3336" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">护士和医生拯救生命的能力由于核磁共振成像仪和基因靶向药物鸡尾酒疗法而大大提高。</p><p id="3b0e" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">问题不在于创业公司不创造价值。问题在于，过去几十年创造的大部分(如果不是全部的话)价值都流向了收入最高的人群，这种失衡似乎正在恶化，而不是改善。这造成了各种各样的问题，尤其是极端的财富不平等导致了极端的政治不平等，最终导致了社会的扭曲和破坏。</p><p id="5a33" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">毕竟，每个创业公司(事实上每个公司)的目标都是让自己成为垄断者。每一个垄断的目标都是结束最初创造它的竞争和市场。就像每个运动队的目标都是赢，并且一直赢。这本身并没有什么错，因为当公司成长并获胜时，它会激励创造力和创新。但是，正如体育联盟必须确保同一支球队不会永远永远获胜，否则这项运动将会消亡，我们作为一个社会必须确保同一批人不会永远永远获胜，否则我们的社会将会自我崩溃。</p><p id="c8c0" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">换句话说，创业公司很棒，他们创造了很多价值。但是，如果只有1%的人拥有教育、资源和经济自由来创建创业公司，那么很快我们就会拥有真正创造不了价值的蹩脚创业公司。或者是一场革命。</p><p id="2504" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">历史不会重演，但确实押韵。我们现在在全球化和信息革命中面临的许多同样的问题与一个世纪前在全球化和工业革命中面临的问题是一样的。然后，战争、对共产主义的恐惧、工会的兴起，以及新政等进步政策的颁布，共同推动社会向大众提供了经济自由的机会。</p><p id="d88b" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">现在吗？它可能需要一些相似但不相同的东西。也许是工会，也许不是。也许是更多的再分配政策，也许是一些不同的东西。但不管怎样，最有利于进步的方式是就如何确保现代技术创造的巨大财富成为我们所有人更美好生活的基础进行实质性讨论，而不是打倒初创公司的稻草人。</p><p id="bb15" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">顺便提一下，对于保罗和霍利来说，为所有人创造更多创业、更多财富、更多技术革命和更多经济福祉的最佳方式是确保教育和经济机会尽可能广泛地传播。</p><blockquote class="is it iu"><p id="e5e9" class="ht hu iv hw b hx hy hz ia ib ic id ie iw ig ih ii ix ik il im iy io ip iq ir ho dt translated"><a class="ae iz" href="http:/
