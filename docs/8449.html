<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/friday-night-manifesto-for-better-web-development-11183cdd8b63?source=collection_archive---------13-----------------------#2017-12-02">https://medium.com/hackernoon/friday-night-manifesto-for-better-web-development-11183cdd8b63?source=collection_archive---------13-----------------------#2017-12-02</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="5278" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">周五晚上更好的网络开发宣言</strong></p><p id="ab71" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">随着时间的推移，所有软件都会变大，但不一定会变得更好。</p><p id="42d3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当前的web开发工具和过程使得web很难构建、调试和支持。建议使用各种工具。</p><p id="d46c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Web应用程序是从静态网页发展而来的。不是最近，但几乎是在20世纪90年代。对动态网络应用的需求并不新鲜。</p><p id="a2c8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">但是，正如其他软件一样，随着计算资源和网络速度从20世纪90年代中期到21世纪10年代中期的增长，它们变得更大、更复杂。</p><p id="7202" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">安全漏洞无处不在，鉴于网络在全球通信和商业中的重要性，这比以往任何时候都更加危险。</p><p id="9950" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这是不可接受的。</p><p id="faa0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">更大更复杂的应用程序意味着更多的安全问题。<br/>无论从哪方面来看，更大更复杂的应用程序成本都更高。</p><p id="b270" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">世界正在见证第二代互联网技术人员和程序员的诞生，他们需要十几种不同的未经证实的工具。</p><p id="4e6c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在许多应用程序中，你不能简单地阅读HTML源代码并理解它。或者您需要一个构建步骤。文本转换成文本。转换成文本。</p><p id="1f45" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Web组件没有得到广泛使用。如果没有昂贵且固执己见的开销，你不可能轻易地重用组件，比如把它们放到一个表单上。</p><p id="e17e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">新的框架激增，因为许多人对现有的不满意。</p><p id="2a77" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">人们会说，需求变得更加复杂了。但是多年来，不必要的复杂性已经超过了需求复杂性。</p><p id="3c65" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">每一个新的学习工具都是一个障碍。</p><p id="360d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">新技术很有前途，但是HTML CSS和JS是网络的基础。也许他们会被取代，但不会很快。</p><p id="559b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这是不可接受的，需要改革。</p></div></div>
