<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/diversifying-the-tech-pipeline-how-did-i-get-into-tech-with-yahoo-s-desmond-vehar-d581f58337b1?source=collection_archive---------16-----------------------#2016-01-21">https://medium.com/hackernoon/diversifying-the-tech-pipeline-how-did-i-get-into-tech-with-yahoo-s-desmond-vehar-d581f58337b1?source=collection_archive---------16-----------------------#2016-01-21</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="bb33" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">技术渠道多样化:我是如何进入技术领域的？与雅虎的德斯蒙德·韦哈尔</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/2beacf939e6213f3c3cab881ad6ec10f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*VjhJcFfhldAePhBAeRoxaQ.jpeg"/></div></div></figure><h2 id="7c92" class="jd je hu bd jf jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx dt translated"><span class="l jy jz ka bm kb kc kd ke kf di"> D </span> <strong class="ak"> <em class="kg">大学不是生活的特征；它是生命所必需的条件…就像空气和水一样。</em> </strong> <br/> <strong class="ak"> <em class="kg"> -巴里·洛佩兹</em> </strong></h2><p id="9b06" class="pw-post-body-paragraph hs ht hu hv b hw kh hy hz ia ki ic id ie kj ig ih ii kk ik il im kl io ip iq hn dt translated">关于技术管道和其他行业(如制药和金融服务)管道的多样化，有很多说法。我们需要容忍真正的多样性变化。坦率地说，我们也需要少说多做。</p><p id="5cca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在我们位于UNCF的<a class="ae km" href="http://www.hbcuinnovation.org/" rel="noopener ugc nofollow" target="_blank"> HBCU I.C.E .平台</a>下，我们关注的是历史黑人学院和大学(hbu)的黑人和棕色人种学生缺乏获得技术职位、培训或其他种族提供的关键机会的机会。HBCU I.C.E .平台旨在为我们的计算机科学+工程HBCU学生提供接触和机会，并通过技术和创业培训将每个学生与全国的科技生态系统联系起来，成为社区领导者。随着接触而来的是培训— —培养硬技能和软技能的培训，让这些计算机科学或工程专业的学生为竞争……他们可以在其中茁壮成长的职位做好准备，为他们梦想工作的技术公司建立新的垂直市场或产品。</p><p id="4572" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这就是为什么除了我们的其他培训和领导力发展项目(<a class="ae km" href="http://www.hbcuinnovation.org/my-product/hbcu-silicon-valley-summit/" rel="noopener ugc nofollow" target="_blank"> HBCU创新峰会】</a>)之外，我们还开发了一个新的网络研讨会系列，“我是如何进入科技界的？”与雅虎的<a class="ae km" href="https://www.linkedin.com/in/desmond-vehar-94182150" rel="noopener ugc nofollow" target="_blank"> Desmond Vehar </a> <strong class="hv kn">、</strong>共同担任雅虎黑色网络主席和助理软件工程师。</p><p id="1c84" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">除了在网上研讨会上回答技术和非技术问题外，德斯蒙德还慷慨地为我们的学生提供了一份10页的资源指南:<strong class="hv kn">“找到软件工程师的工作或实习”。</strong></p><p id="2566" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">德斯蒙德为我们的学生回答了以下几个问题。</p><ol class=""><li id="b73d" class="ko kp hu hv b hw hx ia ib ie kq ii kr im ks iq kt ku kv kw dt translated">在技术面试失败并且没有获得实习或工作后，我如何处理自我怀疑？</li><li id="baed" class="ko kp hu hv b hw kx ia ky ie kz ii la im lb iq kt ku kv kw dt translated">你在雅虎面临的最大障碍是什么？</li><li id="523f" class="ko kp hu hv b hw kx ia ky ie kz ii la im lb iq kt ku kv kw dt translated">在雅虎工作有什么好处？(除了免费食物)</li><li id="c47e" class="ko kp hu hv b hw kx ia ky ie kz ii la im lb iq kt ku kv kw dt translated">在找到工作之前，你对像雅虎这样的科技公司有什么看法？</li><li id="3f32" class="ko kp hu hv b hw kx ia ky ie kz ii la im lb iq kt ku kv kw dt translated">工作文化和日常日程是什么样的？</li><li id="098c" class="ko kp hu hv b hw kx ia ky ie kz ii la im lb iq kt ku kv kw dt translated">雅虎一切都是免费的吗？</li></ol><p id="2d1d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Desmond向我们的学生描述了雅虎软件工程师的一天生活，以及他如何能够过渡到一个新项目，从后端系统工程到UI工程。他还提到，作为一名黑人工程师，在雅虎没有多少员工像他一样，这就是为什么他如此热衷于让我们HBCU的学生为职业生涯做准备，与他并肩工作。观看完整视频。</p><div class="lc ld fm fo le lf"><a href="http://www.hbcuinnovation.org/2016/01/19/recap-how-did-i-get-into-tech-webinar-with-yahoos-desmond-vehar/" rel="noopener  ugc nofollow" target="_blank"><div class="lg ab ej"><div class="lh ab li cl cj lj"><h2 class="bd kn fv z el lk eo ep ll er et lm dt translated">重述:“我是如何参加技术网络研讨会的？”雅虎的德斯蒙德·维哈尔</h2><div class="ln l"><h3 class="bd b fv z el lk eo ep ll er et ek translated">UNCF主持了该系列的第一场网络研讨会，“我是如何进入科技行业的？”与雅虎的软件工程师+共同主持…</h3></div><div class="lo l"><p class="bd b gc z el lk eo ep ll er et ek translated">www.hbcuinnovation.org</p></div></div><div class="lp l"><div class="lq l lr ls lt lp lu jb lf"/></div></div></a></div><figure class="is it iu iv fq iw"><div class="bz el l di"><div class="lv lw l"/></div></figure><p id="0bb1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">关键要点</p><ul class=""><li id="5572" class="ko kp hu hv b hw hx ia ib ie kq ii kr im ks iq lx ku kv kw dt translated">作为一名工程师，你永远不应该停止学习。总是有新的技能需要学习和掌握。</li><li id="e632" class="ko kp hu hv b hw kx ia ky ie kz ii la im lb iq lx ku kv kw dt translated">雅虎的团队使用Scrum和其他类似的敏捷方法工作。</li><li id="f36b" class="ko kp hu hv b hw kx ia ky ie kz ii la im lb iq lx ku kv kw dt translated">在技术面试中，问一些你需要解决的问题。</li><li id="194f" class="ko kp hu hv b hw kx ia ky ie kz ii la im lb iq lx ku kv kw dt translated">在简单的文本编辑器或纸上练习编码。</li></ul><p id="767c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">因此，在我结束讲话时，我想请你们加入德斯蒙德和其他像他一样的人们，让我们HBCU的学生做好准备，并让他们接触到这样的环境，在这样的环境中，他们有机会获得并展示技能，这将使他们有能力在技术职业和技术创业中竞争。加入我们，让更多的HBCU学生来到硅谷科技巨头和湾区创业公司！</p><blockquote class="ly lz ma"><p id="d83d" class="hs ht mb hv b hw hx hy hz ia ib ic id mc if ig ih md ij ik il me in io ip iq hn dt translated">科技行业有大量可行的候选人。<strong class="hv kn">但是，尽管我们努力将这些学生与科技生态系统和招聘人员联系起来，他们仍然没有以我们喜欢的速度被雇用或提供实习/职位</strong>…所以请帮助我们帮助这些HBCU学生掌握他们的硬技能和专业软技能。</p></blockquote><p id="ff3b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我和120多名哈佛商学院的学生一起工作，他们都是计算机科学/工程+信息技术/工程+其他跨学科研究专业的学生。这里有一些天才学生和他们的经历。—<a class="ae km" rel="noopener" href="/@ScooterTaylor/64-hbcu-students-went-to-silicon-valley-ca080fce0cba#.bvz2oj4xv">——由2015年HBCU创新峰会成员之一撰写的文章。</a></p><p id="4f45" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">尽情享受吧！</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff mf"><img src="../Images/ee08897793b21e670227a60b833173db.png" data-original-src="https://miro.medium.com/v2/resize:fit:846/format:webp/0*z3rz-HaugyciH-6W.jpg"/></div></figure><ul class=""><li id="1334" class="ko kp hu hv b hw hx ia ib ie kq ii kr im ks iq lx ku kv kw dt translated">C</li></ul><div class="is it iu iv fq ab cb"><figure class="mg iw mh mi mj mk ml paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="mg iw mh mi mj mk ml paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="mg iw mh mi mj mk ml paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="ly lz ma"><p id="f922" class="hs ht mb hv b hw hx hy hz ia ib ic id mc if ig ih md ij ik il me in io ip iq hn dt translated"><a class="ae km" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae km" href="http://bit.ly/atAMIatAMI" rel="noopener ugc
