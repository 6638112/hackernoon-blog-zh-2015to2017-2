<blockquote>原文：<a href="https://medium.com/hackernoon/excerpted-from-deep-work-by-cal-newport-f58adfb24fd0?source=collection_archive---------0-----------------------#2016-01-25">https://medium.com/hackernoon/excerpted-from-deep-work-by-cal-newport-f58adfb24fd0?source=collection_archive---------0-----------------------#2016-01-25</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/c0f40ea1f3546002da8a3832fb1f55b3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gK-SYp8SOK1qdgUpRAs8KA.jpeg"/></div></div></figure><figure class="ie if ig ih fq hw fe ff paragraph-image"><div class="fe ff id"><img src="../Images/94bbad860b1ff9926a2b5502bb7b2414.png" data-original-src="https://miro.medium.com/v2/resize:fit:606/format:webp/1*vxQbPf348Xii5tvhcZx_nA.png"/></div></figure><p id="5745" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated"><strong class="il jh"> <em class="ji">摘自加州纽波特</em>深度作品《T3》</strong></p></div><div class="ab cl jj jk hc jl" role="separator"><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo"/></div><div class="hn ho hp hq hr"><p id="d4a3" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">深度工作和协作之间的关系很微妙。然而，值得花时间去解开这些纠结，因为恰当地利用协作可以提高你职业生活中深层工作的质量。</p><p id="8e8f" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">退一步考虑一下最初似乎无法解决的冲突，这有助于我们开始讨论这个话题。在本书的第一部分，我批评了脸书新总部的设计。特别是，我注意到该公司的目标是创造世界上最大的开放式办公空间——一个据说能容纳2800名员工的巨大房间——这是对集中注意力的荒谬攻击。直觉和越来越多的研究都强调了这样一个现实，与大量同事共享一个工作空间会令人难以置信地分散注意力——创造了一个阻碍认真思考的环境。在2013年一篇总结最近关于这个话题的研究的文章中，<em class="ji">彭博商业周刊</em>甚至呼吁结束“开放式办公室的暴政”</p><p id="8ba2" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">然而，这些开放式办公室设计并没有被随意接受。正如Maria Konnikova在《纽约客》中报道的那样，当这个概念首次出现时，它的目标是“促进交流和思想流动”这种说法引起了美国企业的共鸣，这些企业希望拥抱初创企业的非传统氛围。例如,<em class="ji">彭博商业周刊</em>的编辑Josh Tyrangiel对彭博总部办公室的缺乏解释如下:</p><blockquote class="jq"><p id="6872" class="jr js ik bd jt ju jv jw jx jy jz jg ek translated"><em class="ka">“开放计划相当壮观；它确保每个人都适应广泛的使命。。。它鼓励从事不同学科工作的人之间的好奇心。”杰克·多西解释说，广场总部的开放式布局是合理的:“我们鼓励人们呆在户外，因为我们相信意外之喜——人们从彼此身边走过，传授新知识。”</em></p></blockquote><p id="93dd" class="pw-post-body-paragraph ii ij ik il b im kb io ip iq kc is it iu kd iw ix iy ke ja jb jc kf je jf jg hn dt translated">为了便于讨论，让我们称这个原则为:当你允许人们互相碰撞时，聪明的合作和新的想法出现了。当马克·扎克伯格决定建造世界上最大的办公室时，我们可以合理地推测，这一理论帮助推动了他的决定，正如它推动了硅谷和其他地方的许多开放式工作空间的发展一样。(其他不太重要的因素，比如省钱和加强监管，也发挥了作用，但它们没有那么吸引人，因此不太受重视。)</p><p id="dbbf" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">在促进注意力集中和促进意外收获之间的这一决定似乎表明，深度工作(个人努力)与产生创造性见解(合作努力)是不相容的。然而，这个结论是有缺陷的。我认为，这是基于对偶然发现的创造力理论的不完全理解。为了支持这种说法，让我们来考虑一下这种对是什么推动了突破的特殊理解的起源。</p><p id="3266" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">这个有争议的理论有很多来源，但我碰巧和其中一个更著名的有个人联系。在麻省理工学院的七年里，我在该学院著名的20号楼的旧址上工作。这个建筑位于东剑桥主街和瓦萨街的交叉口，最终在1998年被拆除，在第二次世界大战期间作为临时避难所被扔在一起，用来容纳学校熙熙攘攘的辐射实验室的溢出物。正如2012年《纽约客》的一篇文章所指出的，这座建筑最初被视为失败之作:“通风不良，走廊昏暗。墙壁很薄，屋顶漏雨，建筑夏天酷热，冬天严寒。”</p><p id="74bf" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">然而，战争结束后，科学家继续涌入剑桥。麻省理工学院需要空间，所以他们没有像向当地官员承诺的那样立即拆除20号楼(以换取洛杉矶国际机场的许可)，而是继续将它用作溢出空间。结果是不同部门的不匹配——从核科学到语言学再到电子学——与更神秘的租户，如机械商店和钢琴修理厂，共享低矮的建筑。因为建筑造价低廉，这些团体可以根据需要自由地重新安排空间。墙壁和地板可以移动，设备用螺栓固定在横梁上。上面提到的<em class="ji">《纽约客》</em>的文章在讲述杰罗德·扎卡里亚斯研究第一个原子钟的故事时，指出了他能够从他的20号楼实验室移除两层楼以便安装他的实验装置所需的三层圆柱的重要性。</p><p id="01e8" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">在麻省理工学院的传说中，人们普遍认为，不同学科的这种随意组合，扔在一个大型可重构的建筑中，导致了偶然的相遇和创新精神，从而快速产生了突破，创新主题多种多样，如乔姆斯基语法、罗兰导航雷达和视频游戏，所有这些都发生在战后同样多产的几十年中。当这座建筑最终被拆除，为弗兰克·盖里(Frank Gehry)设计的价值3亿美元的Stata Center(我在这里度过了时光)让路时，人们哀悼了这座建筑的损失。为了向它所取代的“胶合板宫殿”致敬，Stata中心的内部设计包括未完工的胶合板和裸露的混凝土板，建筑标记保持完好。</p><p id="8cce" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">大约在20号楼匆忙建造的同时，在新泽西州默里山西南200英里处，一个更系统的对偶然发现的创造力的追求正在进行。正是在这里，贝尔实验室主任梅尔文·凯利指导了实验室新家的建设，这将有目的地鼓励不同科学家和工程师之间的互动。凯利摒弃了将不同部门安置在不同建筑中的标准大学风格的方法，而是将这些空间连接成一个由长走廊连接的连续结构——有些走廊如此之长，以至于当你站在一端时，它似乎会汇聚到一个消失点。正如贝尔实验室的编年史作者乔恩·格特纳(Jon Gertner)对这一设计的评论:“沿着大厅走一圈而不遇到许多熟人、问题、娱乐和想法几乎是不可能的。一个物理学家在去自助餐厅吃午饭的路上，就像一块磁铁滚过铁屑一样。”</p><p id="4254" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">这一战略，加上凯利积极招募一些世界上最优秀的人才，产生了现代文明史上一些最集中的创新。在第二次世界大战后的几十年里，该实验室取得了许多成就，包括:第一个太阳能电池、激光器、通信卫星、蜂窝通信系统和光纤网络。与此同时，他们的理论家制定了信息论和编码理论，他们的天文学家因从经验上证实了大爆炸理论而获得了诺贝尔奖，也许最重要的是，他们的物理学家发明了晶体管。</p><p id="f9ea" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">换句话说，历史记录似乎很好地证明了偶然创造力的理论。我们可以有把握地说，晶体管可能需要贝尔实验室及其将固态物理学家、量子理论学家和世界级实验学家聚集在一座大楼里的能力，在那里他们可以偶然相遇并从他们不同的专业知识中学习。这是一个不太可能来自一个孤独的科学家的发明，他在学术上相当于卡尔荣格的石塔。</p><p id="7e24" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">但正是在这里，我们必须接受更多的细微差别，以理解是什么真正产生了像20号楼和贝尔实验室这样的创新。为此，让我们再一次回到我在麻省理工学院的经历。2004年秋天，当我作为一名新的博士生来到这里时，我是新的Stata中心的第一批新生中的一员，正如前面提到的，这个中心取代了20号楼。因为这个中心是新的，新来的学生被带去参观，宣传它的特色。我们了解到，弗兰克·盖里(Frank Gehry)在公共空间周围布置了办公室，并在相邻楼层之间引入了开放式楼梯井，这一切都是为了支持其前身所定义的偶然相遇类型。但当时让我印象深刻的是盖里没有想到的一个功能，但最近在教员的坚持下增加了这个功能:在办公室的门框上安装了特殊的垫圈，以提高隔音效果。麻省理工学院的教授们——世界上最具创新精神的技术专家——不想与开放式办公室风格的工作空间有任何瓜葛。相反，他们需要自我封闭的能力。</p><p id="2b22" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">隔音办公室与大型公共区域的结合产生了一个<em class="ji">中心辐射式</em>创新建筑，其中既支持偶然的相遇，也支持孤立的深度思考。这是一种跨越光谱的设置，在一个极端，我们发现孤独的思考者，远离灵感但不受干扰，在另一个极端，我们发现完全合作的思考者在一个开放的办公室，充满灵感，但努力支持深入思考，需要建立在它之上。*</p><p id="1488" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">如果我们将注意力转回到20号楼和贝尔实验室，我们会发现这也是他们部署的架构。两栋建筑都没有提供任何类似现代开放式办公室的设计。相反，它们是用私人办公室的标准布局建造的，与公共走廊相连。他们的创意魔咒更多的是因为这些办公室共享少量的长连接空间——迫使研究人员在需要从一个地方旅行到另一个地方时进行交互。换句话说，这些巨型走廊提供了高效的枢纽。</p><p id="2698" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">因此，我们仍然可以抛弃破坏深度的开放式办公室概念，而不抛弃偶然发现的创造力产生创新的理论。关键是保持这两者的中心辐射式布局:</p><blockquote class="jq"><p id="aff7" class="jr js ik bd jt ju jv jw jx jy jz jg ek translated">定期让自己接触枢纽中的想法，但保持一个深入研究你所遇到的问题的发言。</p></blockquote><p id="969b" class="pw-post-body-paragraph ii ij ik il b im kb io ip iq kc is it iu kd iw ix iy ke ja jb jc kf je jf jg hn dt translated">然而，这种努力的分工并不是全部，因为即使当一个人回到辐条，单干仍然不一定是最好的策略。例如，考虑一下前面提到的贝尔实验室发明的(点接触)晶体管。这一突破得到了一大群研究人员的支持，他们都有各自的专业，他们一起组成了<em class="ji">固态物理研究小组</em>——一个致力于发明更小、更可靠的真空管替代品的团队。这个小组的合作对话是晶体管的必要先决条件:中枢行为有用性的一个明显例子。</p><p id="2275" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">一旦研究小组为组件奠定了智力基础，创新过程就转移到了辐条上。然而，这种特殊的创新过程之所以成为一个有趣的案例，是因为即使它转移到了辐条上，它仍然是协作的。尤其是两位研究人员——实验主义者沃尔特·布拉顿和量子理论学家约翰·巴丁——在1947年的一个月时间里取得了一系列突破，导致了第一个工作的固态晶体管。</p><p id="1030" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">在此期间，布拉顿和巴丁在一个小实验室里一起工作，经常是肩并肩，互相推动，朝着更好、更有效的设计前进。这些努力主要包括深度工作——但是一种我们还没有遇到过的深度工作。布拉顿会集中精力设计一个可以利用巴丁最新理论洞察力的实验设计；然后巴丁会集中精力去理解布拉顿最新实验揭示的东西，试图扩展他的理论框架来匹配观察结果。这种往复代表了一种深度工作的合作形式(在学术界很常见)，它利用了我所谓的<em class="ji">白板效应</em>。</p><blockquote class="jq"><p id="98f6" class="jr js ik bd jt ju jv jw jx jy jz jg ek translated">对于某些类型的问题，在众所周知的共享白板上与其他人一起工作会比你单独工作更深入。等待你下一个洞见的另一方的存在——无论是物理上在同一房间的人还是与你虚拟合作的人——可以短路避免深度的自然本能。</p></blockquote><p id="1592" class="pw-post-body-paragraph ii ij ik il b im kb io ip iq kc is it iu kd iw ix iy ke ja jb jc kf je jf jg hn dt translated">我们现在可以退一步，就合作在深层工作中的作用得出一些实际的结论。20号楼和贝尔实验室的成功表明，高产出的深层工作不需要隔离。事实上，他们的例子表明，对于许多类型的工作——特别是在追求创新的时候——合作性的深度工作可以产生更好的结果。因此，这个策略要求你在思考如何最好地将深度融入你的职业生活时考虑这个选择。但是，在这样做时，请记住以下两条准则。</p><p id="255a" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">首先，分心仍然是深度的破坏者。因此，中心辐射模型提供了一个重要的模板。将你对偶然相遇的追求与你深入思考和建立这些灵感的努力分开。你应该尝试分别优化每一项工作，而不是将它们混合在一起，阻碍两个目标的实现。</p><p id="04da" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated"><em class="ji">第二个</em>，即使当你撤退到一个发言深入思考，当它是合理的杠杆白板效应，这样做。通过与某人并肩工作解决一个问题，你可以将对方推向更深的层次，因此与单独工作相比，会产生更多更有价值的产出。</p><blockquote class="jq"><p id="9cf1" class="jr js ik bd jt ju jv jw jx jy jz jg ek translated">换句话说，当涉及到深度工作时，在适当的时候考虑使用协作，因为它可以将你的结果推向一个新的水平。与此同时，不要把这种对互动和积极随机性的追求捧到如此地步，以至于它排挤了最终从我们周围的想法漩涡中挤出有用的东西所需的不间断的专注。</p></blockquote></div><div class="ab cl jj jk hc jl" role="separator"><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo"/></div><div class="hn ho hp hq hr"><p id="187c" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated"><em class="ji">*开放式办公室计划的支持者可能会声称，他们通过提供会议室，让人们可以根据需要更深入地研究一个想法，来近似这种深度和互动的结合。然而，这种自负淡化了深度工作在创新中的作用。这些努力不是灵感邂逅的偶然伴随；相反，它们代表了大多数真正突破所涉及的大部分努力。</em></p></div><div class="ab cl jj jk hc jl" role="separator"><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo"/></div><div class="hn ho hp hq hr"><figure class="ie if ig ih fq hw fe ff paragraph-image"><a href="http://calnewport.com/books/deep-work/"><div class="fe ff kg"><img src="../Images/e7ff4dc10b307064632b3a1dcf778cdc.png" data-original-src="https://miro.medium.com/v2/resize:fit:664/format:webp/1*TN
