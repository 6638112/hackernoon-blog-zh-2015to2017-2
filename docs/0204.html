<blockquote>原文：<a href="https://medium.com/hackernoon/5-reasons-why-i-choose-google-search-before-doctor-9f0291927681?source=collection_archive---------36-----------------------#2016-01-10">https://medium.com/hackernoon/5-reasons-why-i-choose-google-search-before-doctor-9f0291927681?source=collection_archive---------36-----------------------#2016-01-10</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="d627" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我选择“谷歌搜索”而不是医生的5个原因</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/6bca94990a04270e8cf79fcf7e3ebcfa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/format:webp/1*ZrO92zqtZtoV4irNkTCl3Q.jpeg"/></div></figure><p id="4ecf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">首先，<a class="ae iz" href="https://hackernoon.com/tagged/google" rel="noopener ugc nofollow" target="_blank">谷歌</a>搜索不是医生。但它的重要性在于，作为一名医生，它是建立在通过信息赋予病人权力的基础上的。这个标题可能听起来有点夸张，但由于缺乏更好的词语，这只是我强调互联网的重要性和从中获取信息的力量的一种方式。话说回来，医生的作用是不可替代的。多年的经验和实际技能不能单靠知识来代替。</p><p id="dce7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">因此，每当我遇到与健康相关的疑问或投诉时，我都会上网查询的原因是:</p><ol class=""><li id="c020" class="ja jb hu hv b hw hx ia ib ie jc ii jd im je iq jf jg jh ji dt translated">找到一个方向</li></ol><p id="e246" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我到底会怎么样？有可能了解问题的紧迫性吗？我是不是漏掉了其他迹象？我应该忽略它吗？如果有，我正在寻求医疗帮助，我应该怎么做？对一个人来说，知道自己正在走的路并被告知总是更好，除非是为了神秘或冒险，至少对我来说，这不太适合健康问题。</p><p id="bfca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2.参加我的<a class="ae iz" href="https://hackernoon.com/tagged/healthcare" rel="noopener ugc nofollow" target="_blank">医疗</a></p><p id="2f45" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">掌控我的健康。这不是要成为一个控制狂，而是要对自己的健康负责和积极主动。确保我做出正确的行动和决定来保持健康，利用医疗保健和选择正确的选项。我可能会接受帮助或付费来获得我的选择，但我想成为根据我的信仰、经济限制、效率和舒适度做出最终选择的人。在许多情况下，从更换医生和医院到为康复中的病人提供非常具体和详细的家庭护理，都会有成千上万这样的例子。</p><p id="ea16" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">3.有效咨询</p><p id="526f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对我来说，有效的咨询意味着有效地提出具体可行的措施来解决健康问题。这很大程度上源于对自己健康的负责和积极主动。关键的一步是用正确的问题武装自己。除了加深对问题的理解，这些问题还可以帮助医生避免误诊。另一个例子是，我多次带着基本诊断测试的新报告去找医生，这通常会让医生更好地了解问题，从而更快地开始采取纠正措施。它还缩短了多次去诊所的路程。什么时候主动做什么事情，这是网上的一点研究就能告诉我的。</p><p id="ae95" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">4.将点连接起来</p><p id="2186" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">医生通常不会告诉我们手头情况的细节。不管为什么，许多人都想更深入地了解正在发生的事情。很多时候，很难理解发生了什么，要么是因为主题很复杂，要么是因为多种版本或不断变化的观察结果。在这种情况下，当你想追根究底并控制局面时，追逐医生通常不是一个选项。互联网已经证明并且仍然证明是非常有用的。</p><p id="f4f4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">5.更好的选择意识</p><p id="a9d8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一旦确诊，我们通常需要从许多选择中选择一种治疗方法。有时甚至没有给出这样的选项，我们被要求安排所需的资金等。这并不是说我们应该用怀疑的眼光看医生，但是我认为从我们的立场来评估选项并选择一个适合我们的约束和愿望的选项是一个好的做法。我们带着巨大的信念去找医生或医院，但同样的信念也会让我们忽略最佳选择。</p><p id="6ec1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">显而易见的问题是，我们有多少能力自己做决定。我们有足够的意识或知道如何去做吗？误传的风险和更糟糕的是，这种误传带来的不合理的焦虑和担心呢？病人过度干涉一个合格医生的正常工作怎么办？</p><p id="ce7f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我的答案是，仅仅因为一个人不能正确地使用工具，工具就不能被称为无用或有害的。许多信息只提供给合格的医生。但是在互联网上也有许多好的和可信的资源，几乎涉及医疗保健的每个主题，旨在提高公众意识。</p><div class="is it iu iv fq ab cb"><figure class="jj iw jk jl jm jn jo paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jj iw jk jl jm jn jo paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jj iw jk jl jm jn jo paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="jp jq jr"><p id="f922" class="hs ht js hv b hw hx hy hz ia ib ic id jt if ig ih ju ij ik il jv in io ip iq hn dt translated"><a class="ae iz" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae iz" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae iz" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>，并乐意<a class="ae iz" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hs ht js hv b hw hx hy hz ia ib ic id jt if ig ih ju ij ik il jv in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae iz" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae iz" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势
