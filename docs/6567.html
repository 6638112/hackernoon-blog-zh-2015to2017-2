<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/gis-analyst-salary-breakdown-f9e6a1cfb2dd?source=collection_archive---------8-----------------------#2017-09-25">https://medium.com/hackernoon/gis-analyst-salary-breakdown-f9e6a1cfb2dd?source=collection_archive---------8-----------------------#2017-09-25</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="9000" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> GIS分析员工资明细</strong></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/04ce71726f972cb9015e9f0d04fc728b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*n5GqJeHNM9yfHCRdn0DecA.jpeg"/></div></div></figure><p id="d88a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">很久很久以前，在一个遥远的地方——我坐在DC东南部一间没有窗户的房间里。我是首席<a class="ae je" href="https://hackernoon.com/tagged/gis" rel="noopener ugc nofollow" target="_blank"> GIS </a>开发人员，我和首席GIS分析师共用一个房间。当你在一个没有互联网的房间里时，你会花很多时间聊天。我不知道谈话中导致工资的催化剂是什么，但他表示他在赚X，并认为我在赚X。不，我比X多赚了30%左右。我知道我们的技能有所不同，但这是地理信息系统“开发人员/分析师”薪酬差距的第一个指标。</p><p id="6a71" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">快进来吧，耶稣14年，我在波士顿一个很难与其他地理信息系统的人预订意大利餐馆的地方。远离FOSS4G恶作剧的夜晚。同样，我不知道我们是如何进入薪水话题的，但确实如此。年轻的开发者指出他们赚了多少钱。从我对她的技能和经验的了解来看，我在精神上对她的薪水非常满意。我知道开发人员的工资是如何运作的，但是和刚毕业的人以及其他在GIS公司找工作的人交谈，工资似乎很低。</p><p id="e3b3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">很快，我将谈到地理信息系统开发人员职位与普通开发人员职位工资的比较及其质量差异。(剧透，这就是我们失去开发者的原因)</p><p id="409e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">所以，我决定做一些研究，什么是影响地理信息系统分析师的工资因素。</p><p id="3a3a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我现在依靠<a class="ae je" href="https://www.payscale.com/research/US/Job=Geographic_Information_Systems_(GIS)_Analyst/Salary" rel="noopener ugc nofollow" target="_blank">的研究</a>进行分析。</p><p id="545a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">警告，我们将处理私人组织和公共机构的全国平均水平，COLAs不适用。也就是说，地理信息系统分析师的平均收入在每年51千英镑左右。</p><p id="b147" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">此外，这仅包括工资，奖金和其他特权不包括在内。</p><p id="a34d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Payscale的<a class="ae je" href="https://hackernoon.com/tagged/methodology" rel="noopener ugc nofollow" target="_blank">方法</a>是基于工作描述中的要求(技能、经验)以及这些要求对GIS分析员的整体工资的影响。</p><p id="6bc2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">第一次</strong>，E <em class="jf">经历</em></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff jg"><img src="../Images/e4ff027533865a55db5dccd09dfda1a4.png" data-original-src="https://miro.medium.com/v2/resize:fit:962/format:webp/1*l8dJtCUF-VrS8fQWVB6qqQ.png"/></div><figcaption class="jh ji fg fe ff jj jk bd b be z ek">Really, when you’re late career all your money goes into Aleve and comfortable shoes</figcaption></figure><p id="94b6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这种情况的分解方式是:晚期职业生涯超过20年。经验丰富的为10-15年，职业中期为5-10年，低于此期限的为入门级。</p><p id="0ab7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">第二、</strong> <em class="jf">技能</em></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff jl"><img src="../Images/179f746065fa9761a6683050790986c0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*khzGW1l4NfaBNpha5o-UTg.png"/></div></div><figcaption class="jh ji fg fe ff jj jk bd b be z ek">Yeah this is Ugly, I know its Ugly, but I was watching the final episode of Ballers</figcaption></figure><p id="bbd1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">嗯哇。</p><p id="d464" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">因此，如果您是一名地理信息系统分析师，学习数据库管理和报告与在该行业工作20年几乎是一样的加薪。<cough>拉平你的大便</cough>。多年来，我一直在为学习SQL而尖叫。</p><p id="4bc3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">相当于当了15年分析师的高峰是网络开发。因此，学习Javascript以及如何使用服务器技术可能对您最有利。</p><p id="49e2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">给你和职业生涯中期的专业人士一样的薪水提升，是数据建模。理解如何产生概念数据模型以及理解顾客/客户的数据需求对任何人来说都是关键。这些技能有一部分真的是教不来的。理解要问客户的问题需要经验。</p><p id="772f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Autocad给分析师加薪2%。我认为可能真的是由于技能的稀有性。此外，还有一个带有游戏的Autocad 3D模型生成器，随着AR的进步，你会看到更多这样的东西。</p><p id="ce05" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“对你的总体工资产生完全无效的影响”——数据分析——是有意义的，因为这是你应该知道的。数据库管理，有点令人惊讶，但同样，数据存储的基本知识应该是必需的。现在Python？Python。真的。Python。Python？不不。Python？好吧，我就不吼人学Python了，我估计。</p><p id="7acb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> <em class="jf">讲述者</em> </strong> <em class="jf">:他没有停止吼人学Python </em></p><p id="4f22" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">因此，对GIS分析师的工资有正面和负面影响，现在让我们看看对分析师工资的负面影响。</p><p id="8bfd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">数据管理，(注意不是数据库管理)对分析师工资有1%的负面影响。这不同于数据建模，因为这只是理解数据创建、管理和数据删除的过程。同样，这是GIS世界中任何人的基本知识，或者至少应该是。</p><p id="44c3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对于下一个变量，我们必须记住，我没有列出这个列表，如果ArcGIS是该职位的要求，该职位的总薪酬将比全国平均水平低2%。同样，这可能是由于这是多么普遍。当然，有更多的ArcGIS职位，但是他们的薪水也不高。</p><p id="17c2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“经典”地理信息系统的两大支柱——全球定位系统的使用和制图——都导致整体工资下降2%。这两者在GIS中都被严重低估了。数据收集和使地图易于阅读是地理信息系统的障碍和障碍。我的意思是，我不是地图制作者，但我欣赏那些是。</p><p id="4e6a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最后，微软办公软件。呃，描述中MS Office的职位比全国平均水平低6%。几年前，James Fee在Craigslist上发布了一则广告，招聘一名具有GIS技能的行政助理。我想工资大概是每小时12美元。我很确定这更多是因为经验。任何在这个行业，不管是哪个行业，工作了几年的人都了解办公软件。我是说，你还能怎么打开别人的电子表格，他们称之为数据库。</p><p id="e146" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">虽然很难预测你在5年内需要什么技能，但从这个列表来看，如果你想继续做一名分析师，就去学习数据库和网络技能吧。换句话说，向开发人员而不是分析师靠拢。</p><p id="a47a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">所以基本上，你在培训或学校学到的技能实际上会降低你的总体工资。掌握网络技能和数据库技能会让你的薪水增加很多。</p><p id="40fe" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在接下来的几周里，我们将看看如何解决这个问题。敬请关注。</p><figure class="it iu iv iw fq ix"><div class="bz el l di"><div class="jm jn l"/></div></figure></div></div>
