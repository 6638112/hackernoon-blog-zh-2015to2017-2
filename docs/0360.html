<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/6-types-of-people-you-meet-at-every-startup-event-d890cee22c45?source=collection_archive---------31-----------------------#2016-01-15">https://medium.com/hackernoon/6-types-of-people-you-meet-at-every-startup-event-d890cee22c45?source=collection_archive---------31-----------------------#2016-01-15</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="9e97" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你在每个<a class="ae ir" href="https://hackernoon.com/tagged/startup" rel="noopener ugc nofollow" target="_blank">启动</a>活动中遇到的6种人</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/5773494f0a056540f833c45876487d96.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WeEYUT718Y16M51h4topmg.png"/></div></div></figure><p id="a5c4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">几乎每晚<a class="ae ir" href="http://www.thegaragesociety.com/academy" rel="noopener ugc nofollow" target="_blank"/>都有一系列活动，可以肯定地说，我们对举办创业聚会略知一二。我们热爱我们的<a class="ae ir" href="https://hackernoon.com/tagged/community" rel="noopener ugc nofollow" target="_blank">社区</a>，以及随之而来的所有有趣的角色。无论你是一个经验丰富的活动参与者，还是想去参加你的第一次活动，都要知道你会遇到一群很棒的人。</p></div><div class="ab cl je jf hc jg" role="separator"><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj"/></div><div class="hn ho hp hq hr"><p id="5c81" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jl">新手</strong></p><p id="c467" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个人以前从未参加过创业活动。他们焦急地等待机会，在交谈中使用从HBO的<a class="ae ir" href="http://www.hbo.com/silicon-valley" rel="noopener ugc nofollow" target="_blank">硅谷</a>学到的一些创业术语。支点！Ideate！痛点！(对我们其他人来说)对于这些人来说，这个夜晚只能以两种方式结束:他们早早离开，或者以比你更多的名片结束。</p><p id="d4a4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jl">抄写员</strong></p><p id="77fb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个人破门而入，手机已经处于拍照模式，准备抓拍/记录一切，以便以后再次观看。他们还配备了iPad甚至三脚架，以防手机出了什么问题(显然)。旁注:小心你在这个人面前说的话，因为它可能会出现在Twitter上。</p><p id="6fae" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jl">专业人士</strong></p><p id="ae06" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个人很敬业。他们仍然穿着职业套装，从办公室跑出来，只为了赶上晚上7点的活动。即使他们在演讲者舒缓的声音中打瞌睡，你也知道这个人会带着他们的伟大想法去某个地方，只要他们能从轻松的公司职业中脱身。好好看看——也许有一天你会为他们工作。</p><p id="3cf7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jl">徘徊者</strong></p><p id="9b79" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个人喜欢这个演讲，并且有很多问题要问演讲者。手里拿着几十张名片，他们已经准备好与人交往，不管是不是单身。温和的提醒就可以了，但是不要期望他们在门关上前一秒钟就离开，我们喜欢他们这样。通常，他们试图出售一个伟大的想法或产品，这很可能是下一件大事。</p><p id="ffd4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jl">内幕</strong></p><p id="f560" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个人一定是最受欢迎的。他们被认为是这个社区的老前辈，知道所有演讲者的名字。我们只建议，当你设法挤过等待与知情人交谈的人群时，不要问他们已经被问了一百万次的问题。</p><p id="d4af" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jl">外卖员</strong></p><p id="80c5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">没有更好的方式来表达了——这个人在这里只为一件事:比萨饼。哦，等等，那是个谎言；他们也是来喝酒的。他们可能不太关心创业公司，但为什么不搭讪呢？你永远不知道它会导向何方。</p><p id="6d29" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">—更多信息请访问:<a class="ae ir" href="http://thegaragesociety.com/category/garage-hacks/" rel="noopener ugc nofollow" target="_blank">http://thegaragesociety.com/category/garage-hacks/</a></p><div class="it iu iv iw fq ab cb"><figure class="jm ix jn jo jp jq jr paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jm ix jn jo jp jq jr paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jm ix jn jo jp jq jr paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="js jt ju"><p id="f922" class="hs ht jv hv b hw hx hy hz ia ib ic id jw if ig ih jx ij ik il jy in io ip iq hn dt translated"><a class="ae ir" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是<a class="ae ir" href="http://bit.ly/atAMIatAMI" rel="noopener ugc nofollow" target="_blank"> @AMI </a>家庭的一员。我们现在<a class="ae ir" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae ir" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="hs ht jv hv b hw hx hy hz ia ib ic id jw if ig ih jx ij ik il jy in io ip iq hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae ir" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae ir" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="it iu iv iw fq ix fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff jz"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure><figure class="it iu iv iw fq ix"><div class="bz el l di"><div class="ka kb l"/></div></figure></div></div>
