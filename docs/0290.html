<blockquote>原文：<a href="https://medium.com/hackernoon/first-i-confess-44b91011ee7d?source=collection_archive---------27-----------------------#2016-01-12">https://medium.com/hackernoon/first-i-confess-44b91011ee7d?source=collection_archive---------27-----------------------#2016-01-12</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/146132ee87a6e7a3fc38b2875f63c23a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xYdDxU0LRNSkb_lq7UEDtA.jpeg"/></div></div></figure></div><div class="ab cl id ie hc if" role="separator"><span class="ig bw bk ih ii ij"/><span class="ig bw bk ih ii ij"/><span class="ig bw bk ih ii"/></div><div class="hn ho hp hq hr"><p id="aa7e" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated"><strong class="in jj">合伙&amp;子目</strong></p><p id="ba3e" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">首先，我坦白:</p><ol class=""><li id="d9c9" class="jk jl im in b io ip is it iw jm ja jn je jo ji jp jq jr js dt translated">我不信教</li></ol><p id="ed30" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">2.我不是佛教徒</p><p id="1a8d" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">现在，我的布道:-)</p><p id="d157" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">几年前，当我向开发商推销产品时，我的经理和我争论整个推动式营销浪潮是否正在消亡。应该让开发者发现我们吗？而当被发现时，我们是否应该让他们仅仅因为我们的内容和内容而欣喜？</p><p id="6995" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">当时，因为我们都是第一次尝试社交媒体渠道和应用商店模式，我们一致认为内容和应用的质量应该会给我们带来转化。让开发者和客户去探索，如果他们喜欢他们所看到的，他们会回来的。或者，至少，我们认为我们应该走上这条道路。</p><p id="dee8" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">事后看来，这种方法非常有效。对我来说是事后诸葛亮。我的经理比我更自信，好像他一直都知道。</p><p id="e842" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">为什么我要把佛教引入这种<a class="ae jt" href="https://hackernoon.com/tagged/marketing" rel="noopener ugc nofollow" target="_blank">营销</a>和合作的方式？</p><p id="2ef6" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">我们让合作伙伴免费上船，没有经济条件，让他们探索我们正在做的事情——或者根据佛法:<strong class="in jj"><em class="ju">ehi passiko</em></strong>——来看看，或者来探索。不是:来信。</p><p id="f6b1" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">我的问题是，如果你正在建立一个平台战略:你会让你的合作伙伴来探索你吗？你的顾客？你的API？你是否让你的客户探索你充满活力的合作伙伴网络？或者，您是否在财务和配额条件下进行构建？</p><p id="1248" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">即使你有一个实体模型,“来探索”法则也适用。你会让你的潜在客户闲逛并检查你的商店吗？您的服务工程师是欢迎您的潜在客户体验维修店，还是鼓励潜在客户参观展厅？</p><p id="1f92" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">你能从这个教义中学习吗？你愿意让伙伴去探索吗？实验？</p><p id="886c" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">还是会继续把伴侣的怀疑当成失败？</p><div class="jv jw jx jy fq ab cb"><figure class="jz hw ka kb kc kd ke paragraph-image"><a href="http://bit.ly/HackernoonFB"><img src="../Images/50ef4044ecd4e250b5d50f368b775d38.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*0hqOaABQ7XGPT-OYNgiUBg.png"/></a></figure><figure class="jz hw ka kb kc kd ke paragraph-image"><a href="https://goo.gl/k7XYbx"><img src="../Images/979d9a46439d5aebbdcdca574e21dc81.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vgw1jkA6hgnvwzTsfMlnpg.png"/></a></figure><figure class="jz hw ka kb kc kd ke paragraph-image"><a href="https://goo.gl/4ofytp"><img src="../Images/2930ba6bd2c12218fdbbf7e02c8746ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*gKBpq1ruUi0FVK2UM_I4tQ.png"/></a></figure></div><blockquote class="kf kg kh"><p id="f922" class="ik il ju in b io ip iq ir is it iu iv ki ix iy iz kj jb jc jd kk jf jg jh ji hn dt translated"><a class="ae jt" href="http://bit.ly/Hackernoon" rel="noopener ugc nofollow" target="_blank">黑客中午</a>是黑客如何开始他们的下午。我们是阿妹家庭的一员。我们现在<a class="ae jt" href="http://bit.ly/hackernoonsubmission" rel="noopener ugc nofollow" target="_blank">接受投稿</a>并乐意<a class="ae jt" href="mailto:partners@amipublications.com" rel="noopener ugc nofollow" target="_blank">讨论广告&amp;赞助</a>机会。</p><p id="708a" class="ik il ju in b io ip iq ir is it iu iv ki ix iy iz kj jb jc jd kk jf jg jh ji hn dt translated">如果你喜欢这个故事，我们推荐你阅读我们的<a class="ae jt" href="http://bit.ly/hackernoonlatestt" rel="noopener ugc nofollow" target="_blank">最新科技故事</a>和<a class="ae jt" href="https://hackernoon.com/trending" rel="noopener ugc nofollow" target="_blank">趋势科技故事</a>。直到下一次，不要把世界的现实想当然！</p></blockquote><figure class="jv jw jx jy fq hw fe ff paragraph-image"><a href="https://goo.gl/Ahtev1"><div class="fe ff kl"><img src="../Images/be0ca55ba73a573dce11effb2ee80d56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*35tCjoPcvq6LbB3I6Wegqw.jpeg"/></div></a></figure><figure class="jv jw jx jy fq hw"><div class="bz el l di"><div class="km kn l"/></div></figure></div></div>
