<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/35-cards-which-will-improve-your-backlog-refinement-process-and-engage-every-team-member-54f929fdd282?source=collection_archive---------4-----------------------#2017-12-14">https://medium.com/hackernoon/35-cards-which-will-improve-your-backlog-refinement-process-and-engage-every-team-member-54f929fdd282?source=collection_archive---------4-----------------------#2017-12-14</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><ul class=""><li id="97e7" class="hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik dt translated"><a class="ae il" href="https://hackernoon.com/tagged/agile?source=post" rel="noopener ugc nofollow" target="_blank">敏捷</a></li></ul><p id="481a" class="pw-post-body-paragraph in io hu hv b hw hx ip iq hy hz ir is ia it iu iv ic iw ix iy ie iz ja jb ig hn dt translated"><em class="jc">将这种扑克牌游戏引入我的团队，使我们取得了超乎想象的成就。这个游戏应该是简化待办事项清单，提高对需要做的事情的理解。</em></p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="fe ff jd"><img src="../Images/11ed7ea08aacd6afa5f5069fec87dca8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ZiuOy2uH3R3qCPWVXwFe0w.jpeg"/></div></div></figure><p id="c9f1" class="pw-post-body-paragraph in io hu hv b hw hx ip iq hy hz ir is ia it iu iv ic iw ix iy ie iz ja jb ig hn dt translated">想象一个会议室，backlog精化会议正在其中举行。Mike滚动着他的手机，Jane正在整理她的购物清单，Dave假装感兴趣，而他正在想午饭后等着他的松饼。Ana和Rick一如既往地主持会议，讨论下一个sprint中必须完成的工作。这些家伙已经重复这个过程很久了，以至于会议变成了一个无聊的例行公事，似乎没有人关心backlog的细化。</p><p id="3219" class="pw-post-body-paragraph in io hu hv b hw hx ip iq hy hz ir is ia it iu iv ic iw ix iy ie iz ja jb ig hn dt translated">如果您更改了上一段中的名称和动词，这种模式很可能也适用于您的团队。这种情况不应该责怪任何人，事实是每一个重复的行为(会议)在一段时间后都会变得无聊。</p></div><div class="ab cl jp jq hc jr" role="separator"><span class="js bw bk jt ju jv"/><span class="js bw bk jt ju jv"/><span class="js bw bk jt ju"/></div><div class="hn ho hp hq hr"><h1 id="b023" class="jw jx hu bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt dt translated">解决办法？</h1><p id="b52d" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">这种情况也发生在我的团队身上，所以我们想出了一个解决方案。解决方案包括35张扑克牌和一个秒表。</p><h1 id="f011" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">它是如何工作的？</h1><p id="e1de" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">安排一次会议，让你的团队在同一个房间开会。洗牌并将牌发给每个队员，直到你手里没有牌了。您现在已经准备好开始新的backlog精化过程了。卡片从1到35排序和编号。因此，游戏从持有1号卡片的团队成员开始，然后是下一个持有2号卡片的团队成员，依此类推……每个卡片持有者完成卡片上写的任务非常重要，这样每个人都可以参与到这个过程中来。</p><h1 id="88db" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">好处？</h1><p id="6e33" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">我们认识到这一流程的两大优势:</p><ol class=""><li id="621d" class="hs ht hu hv b hw hx hy hz ia ib ic id ie if ig le ii ij ik dt translated">每个人都参与提炼过程，并提供高质量的产品。通常，最有创意的解决方案和建议来自最安静的团队成员。内向的人通常最有创造力，他们只是需要一点火花来启动。</li><li id="8aff" class="hs ht hu hv b hw lf hy lg ia lh ic li ie lj ig le ii ij ik dt translated">卡片是清单更有趣的替代品。每张卡都让你问所有与提炼过程相关的问题。即使是显而易见的。问一些显而易见的问题通常会引发健康的讨论，并产生不同的观点和更好的结果。</li></ol></div><div class="ab cl jp jq hc jr" role="separator"><span class="js bw bk jt ju jv"/><span class="js bw bk jt ju jv"/><span class="js bw bk jt ju"/></div><div class="hn ho hp hq hr"><h1 id="af0c" class="jw jx hu bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt dt translated">卡片叠</h1><p id="8f70" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">卡<a class="ae il" href="https://hackernoon.com/tagged/design" rel="noopener ugc nofollow" target="_blank">设计</a>还在进行中，不过这里是概念。洗牌发牌。根据团队规模，每个团队成员将获得3-5张卡片。每张卡片都代表了细化过程中的一个角色，因此获得该角色的团队成员必须按照写在每张卡片上的指示行事。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/1c90bc3fc0cfbc0588546c5c382bc302.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*Vw2bBg5Kih9fkAh2nGFMig.png"/></div></figure><h1 id="5950" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">1.时间跟踪器</h1><p id="a7d7" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">应该清楚的是，细化不应该回答<strong class="hv im">所有</strong>问题。相反，它应该提高关于这个主题的知识。因此，讨论不应持续太久。这就是为什么每次讨论都有时间限制是件好事。这给你一种紧迫感，更有可能让你更快地做出决定。另一个好处是，您将覆盖backlog中所有未完成的用户故事，而不仅仅是讨论偏离了轨道的用户故事。这就是为什么应该给某人分配一个时间追踪者的角色。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/84d5cb13a4c2c75dc2588d39c3250fd2.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*vTzUK8rm_JflEDL_I4olxw.png"/></div></figure><h1 id="8d76" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">2.美国广播公司</h1><p id="1220" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">总是在捕捉。会议记录很重要。三天后，当你完全忘记你在谈论什么的时候，它们会唤起你的记忆。所以有人必须有纸和笔来写东西。笔记，问题，想法，涂鸦，一切都是好的，重要的，有价值的。这样可以防止东西掉进裂缝里。这些笔记在会后会有很大的价值，那时事情应该以验收测试或用户故事描述的形式正式化。这将在下面的一些卡片中提到。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/088eb33d9b6042dd3d4b0694b52e3aaf.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*QC5LnjvDC2Vuxc4kb3yz0g.png"/></div></figure><h1 id="965d" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">3.小丑；爱开玩笑的人</h1><p id="42c9" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">除了讨论的持续时间之外，我们用时间框解决了这个问题，另一个可能导致分歧的事情是偏离主题的讨论或关于琐碎事情的讨论。小丑应该发现这种情况，如果事情变糟，持卡人有权停止讨论。其实他/她有义务这么做。简而言之，小丑应该阻止<a class="ae il" href="https://en.wikipedia.org/w/index.php?title=Parkinson%27s_Law_of_Triviality&amp;redirect=no" rel="noopener ugc nofollow" target="_blank">帕金森琐碎定律</a>的发生，并将讨论保持在正确的轨道上。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/1804d42f8645887ab96478d4464595d5.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*PwnTfhsgdtsKYeQOfwAEjw.png"/></div></figure><h1 id="8a83" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">4.积分银行</h1><p id="b692" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">假设你的团队已经一起工作了一段时间，你有你的团队的速度记录。这是一个相对的数字，用来表示你在sprint中能完成多少工作。这张卡片背后的想法是，应该有人记录每个故事的评估。如果你同意将用户故事添加到sprint中，那么对它的估计应该从团队的速度中减去。随着你添加更多的故事，你会消耗你的速度。此时，你应该为接下来的冲刺画一条线，因为很可能你的团队的能力已经满了。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/d732cabd86f08179bc2ffa47141ed8f3.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*sPhPVrJGXmLA8cf30X5OpQ.png"/></div></figure><h1 id="5aea" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">5.特种宽银幕电影</h1><p id="1e32" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">我们已经分配了这些正式的角色(时间记录者、笔记记录者等)，现在是时候开始真正的讨论了。每个用户故事的开头应该是对需要构建的特性的高层次概述。所以这应该是需要创建的内容的简要介绍。开场很重要，因为每个人都需要一点背景来启动讨论，让想法继续下去。因此，不要只谈论用户故事的细节，只简单概述需要做的事情。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/dd6d47f433d811b5dad950e8fc31acd3.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*1di0zkNrR_lATkywDQpVJg.png"/></div></figure><h1 id="03f4" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">6.目标符合性</h1><p id="a309" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">每个团队或公司都有自己的目标。它可以是本季度、本年度的目标，也可以是源自你的核心价值观的总体目标。所以在你继续前进之前，你应该问问自己这个特性是否符合你的目标。如果是的话，你可以走了。如果没有，你应该讨论该功能是否真的有必要，它给团队或公司带来了什么样的价值。有时它可以是一次性付款里程碑，侧项目等。，但大多数时候，你做的每一件事都应该与你的目标保持一致。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/d4852d7450217fb3175b0ff86aef9670.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*DNkuMdS6YAYMLe_mrTkhOg.png"/></div></figure><h1 id="4484" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">7.为什么？</h1><p id="f23e" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">细化会议的目的是消除与要完成的工作相关的不确定性。首要的不确定性是目的不确定性。你为什么想要创造你将要创造的东西？正如Simon Sinek所说的那样，总是从<strong class="hv im">为什么</strong>开始。问问自己为什么要构建这个特性。随之而来的核心价值是什么？如果你还没有，看看<a class="ae il" href="https://www.ted.com/talks/simon_sinek_how_great_leaders_inspire_action" rel="noopener ugc nofollow" target="_blank">西蒙的TED演讲</a>。他比世界上任何人都更好地解释了这一点。说真的，真正鼓舞人心的视频。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/b568a17449d9642e26ec67fd6cb0a7a6.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*aDZe2R9jGoYqT9MRVEcBrg.png"/></div></figure><h1 id="710e" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">8.什么？</h1><p id="2260" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">第二个不确定性是结束不确定性。我们需要建造什么？从最后开始，尝试想象最终产品以及用户将如何从中受益。这会给你一个目标，如果你足够详细地想象它，并充满激情地接近它，当熵开始起作用并开始打乱你最初的计划时，这将是你的驱动力。如果每个团队成员都与最终目标一致，他们会更好地解决问题，因为他们知道自己最终需要达到的目标。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/7420b5b709457f78ec3b83ded0431216.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*81NIuz1czGbpSmaQnjcuSw.png"/></div></figure><h1 id="2d37" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">9.怎么会？</h1><p id="51d9" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">第三个常见的不确定性是手段的不确定性。怎么才能建成呢？想法是好的，想法是燃料，但是当涉及到实际构建你脑海中想象的东西时，那往往是真正具有挑战性的。所以你必须问团队如何建造它。或者甚至可以建造吗？这可能会影响你最初的计划，并迫使你改变计划，所以提前了解这一点很重要。因为你周围可能都是伟大的工程师，大多数时候“<em class="jc">如何“</em>都不是问题。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/3415b17613ff131b8013dd1794e2720e.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*u1ahRuN4dNzRZOWH8ytk2Q.png"/></div></figure><h1 id="630a" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">10.箱子</h1><p id="9a4e" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">现在你已经消除了不确定性，最终产品的形状开始出现。你可以问团队盒子上是什么。您将如何给该产品贴标签？它将如何被命名或品牌化？这个阶段将帮助你验证卡#8- <em class="jc">所做的假设是什么？。这将提醒团队我们实际上在构建什么，并在他们的头脑中播下种子。将包装形象化将有助于每个人巩固最终产品的形象，并为实现目标的旅程设定路线。</em></p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/d1bbeda976e76799534d9fa5f56fb373.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*9to-moOGBH024EfsX3t-fg.png"/></div></figure><h1 id="6acf" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">11.快速进带</h1><p id="3172" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">再一次，想象产品就像你计划的那样完成了。你打算如何推销它？你的上市策略是什么？你将如何向用户展示你的产品？用户到底是谁？完成一个产品并不是路的尽头。与其说是这样，不如说派对才刚刚开始。你必须说服用户，你的产品正是他们所需要的。所以你最好做好准备，因为这是产品采用过程中最重要的阶段之一。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/276505b0737ff71374900fb327fee0fc.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*PYbyF97YWoFUjWq8Agp1gQ.png"/></div></figure><h1 id="d9fc" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">12.了不起</h1><p id="506c" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">你为用户创造了你的推销，但是花点时间确保你承诺的好处确实触及了用户的痛点。产品或功能如何让用户觉得很棒？你把你的产品交给了他们哪个超能力？他们会喜欢它什么呢？这对产品采用很重要，因为早期采用者无论如何都会选择，但是要跨越鸿沟进入下一个细分市场(早期多数)，你必须提供真正的价值。那么你的产品真正的价值是什么？</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/2f83a15524c9ec9a41fc3ccf411d5989.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*aXc2FWHyXXCXBHTEzbmubQ.png"/></div></figure><h1 id="a681" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">13.失败</h1><p id="353a" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">幸运数字13。我本不打算给13号卡片分配一个失败主题，但不知何故它自己就这样解决了。不管怎样，这是个很好的巧合。到目前为止，你的想法是乐观和积极的，这是我一直支持的。但是有时候花点时间想想你的计划中可能会出什么问题也是有好处的。因此，您将在开发的早期阶段预测潜在的失败，这总比在解决方案以某种方式失败后几周或几个月才粉碎整个计划要好。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/4b77e6c5f3e2d2b970dce3af8c1ccf3e.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*pYJDuRLzTbK6eG1vTaP9mQ.png"/></div></figure><h1 id="f470" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">14.再搅拌</h1><p id="13ab" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">其中一些卡片的灵感来自杰克·纳普的书<a class="ae il" href="https://www.thesprintbook.com/" rel="noopener ugc nofollow" target="_blank">设计冲刺</a>。这本书真正改变了我对<a class="ae il" href="https://hackernoon.com/tagged/software-development" rel="noopener ugc nofollow" target="_blank">软件开发</a>过程的观点。很棒的阅读，强烈推荐。无论如何，混合和改进是这本书的技巧之一。它说你应该思考一个类似问题的现有解决方案，使用这个模式，使它适应你的问题并改进它。我不喜欢类比推理，但除非你试图彻底创新，否则这通常是获得最佳解决方案的捷径。有人花了很长时间想出了一个类似的解决方案，所以你应该聪明地使用它。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/88a24388eaacd1e8ea8caf7c87f7076e.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*CUua9VBO3OzIUqFhQVISXw.png"/></div></figure><h1 id="6255" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">15.(16，17)草图</h1><p id="6455" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">空谈不值钱，开始写生吧。让所有人达成共识的最好方法是在白板或纸上画图。到目前为止，您应该有足够的背景知识来勾画几个解决方案。这张卡片故意重复三次，以便不止一个人有机会表达他们的创造力。更多的解决方案意味着更多的选择和可能更好的最终结果。也可以试试《设计冲刺书》里的<em class="jc">“疯狂8s”</em>手法。把你的想法写在纸上，它们就会变成现实。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/79c20b29b034709216b89573152d07b1.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*uB0QWJCPaXyl_pfZvCvOKg.png"/></div></figure><h1 id="2f2d" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">18.故事板</h1><p id="ed44" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">之前，您已经为您的解决方案创建了几个草图。现在是考虑用户发现您的解决方案时必须采取的步骤的好时机。从头开始—用户打开浏览器，或打开您的应用程序。为了达到期望的结果，需要执行哪些步骤、点击或轻拍？需要采取多少步骤？故事板将帮助你了解用户想要达到的目标有多复杂。通过这种方式，您可以识别缺失的步骤或过时的步骤。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/0ac1a29a53d33e6c8ba1f693b166d2e4.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*iZ8tazWVHzOz-R9gXUpNlw.png"/></div></figure><h1 id="797e" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">19.试验</h1><p id="0cfc" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">规划您的测试场景与创建一个好的设计一样重要。为了确保您有一个高质量的版本，您的解决方案必须根据尽可能多的真实场景进行测试和验证。所以现在是时候识别这些场景并写下来了。这对开发人员来说也是非常有价值的输入，因为他们必须在开发过程中涵盖所有这些场景。因此，请考虑场景、可能的结果、所需的数据、所需的硬件等。确信这一步以后会有回报。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/18cb3e403f62a5b88fbe49aba054830f.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*w01JRx8y7Tqlpquu9Hvmdg.png"/></div></figure><h1 id="b3ce" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">20.(21，22)在</h1><p id="3f3d" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">到目前为止，你已经回答了大部分的问题和不确定性。现在，您可以为这个用户故事编写一些验收测试。验收测试可能会以一种熟悉的<em class="jc">的形式，作为一个</em>、<em class="jc">、</em>、<em class="jc">、</em>、【我想】。或者任何符合你需要的形式。但是重要的是你要写出需求。你可以认为这是一个在你完成开发后必须为真的陈述。这句话应该是对你计划构建和交付什么的快速提醒。同样，不止一张卡片，因为更多的人给出他们的观点是好的。由于每个人从一开始就参与其中，所以陈述应该相当相似，否则您的团队中仍然存在一些误解。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/684815d5f0a88f8950ed060f1e238a6f.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*aoYvCJF5nIsZrtgMd6gqlQ.png"/></div></figure><h1 id="0460" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">23.估计</h1><p id="0da2" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">您对需要构建的内容有一个清晰的了解。你想出了如何建造它的主意，你知道工具和技术。现在，你应该出价你的估计点。估计是相对的，并且在不同的团队之间有所不同，但是使用一致的估计框架(例如斐波那契数)是很重要的。这将有助于你了解工作的规模，并检查你是否有足够的能力来完成接下来的冲刺。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/6e8e2ae857a36d57513f0b0ecb6f7b3b.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*uy71dtrT9KNuu6C2wTiKxg.png"/></div></figure><h1 id="7223" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">24.实体模型</h1><p id="02ae" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">为了在顶部放一个樱桃，花一些时间创建一个解决方案的模型。这将和你的草图非常相似，但是是数字形式的。你应该遵循金发女孩的品质——不要太详细也不要太粗糙。你可以使用任何你熟悉的工具，只要你掌握了你在讨论中提到的所有东西。这些模型将对团队有用，因为它们将指导UI开发。此外，这些图片会很好地提醒你的目标。请注意，这可以在会后完成，因为这需要一些时间…</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/8a8242b4bcccb69e1f9aad28128dea0b.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*Xao9zoIIt9pAkmzOg08Y-A.png"/></div></figure><h1 id="3937" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">25.三个朋友</h1><p id="d758" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">桌子上有一堆笔记和文件。有笔记，草图，模型，验收测试，问题。必须有人负责将所有这些输入存储在一个地方并进行组织，以便您在需要提醒或有关该功能的信息时可以查看。拥有此卡的团队成员可以再选择两名团队成员来帮助他。会议结束后，他们会做整理工作，其他人脸上会带着微笑，因为他们没有机会这样做。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/c5a5f0a64f758a4516267e5b58ace007.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*OW_GVgS921EMkRJRUgryYA.png"/></div></figure><h1 id="4881" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">26.属国</h1><p id="41f0" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">如果你在一个相对较大的公司工作，有更多的团队，工作可能会分配给几个团队。如果是这样的话，你应该问问自己，团队之间是否有一些依赖关系。如果是这样的话，你必须确保工作是同步的，一切都将按照时间顺序进行，并且尽可能减少由于车队之间的比赛条件而造成的停机时间。希望你还是喜欢在小公司工作，可以跳过这张卡。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/92e36c8c75cfcc887f3cb30535b5069a.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*H0a6A4K3SNO5eALoj1sBMA.png"/></div></figure><h1 id="43ec" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt">27. 20:80</h1><p id="d441" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">大多数时候，20%的特性可以覆盖80%的需求。你应该经常问自己这是否适用于你的产品。如果你只花了你20%的钱，却提供了80%的价值，那就非常划算了。通常，我们每个人都倾向于过度设计事物。有时是为了挑战自己，或者只是稍微炫耀一下。但实际上，没必要这样。美在于简单。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/d6f9669615fc8a4e7d5b52c066cd4c7a.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*NiePCpoURh6FLpEdca4cog.png"/></div></figure><h1 id="69df" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">28.里程碑</h1><p id="3aad" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">每个项目都有期限。它可以是发布日期、项目到期日、付款里程碑、依赖到期日等。无论如何，时间不是你的朋友。也就是说，你应该确保你刚刚创建的计划能够及时执行。你不想错过付款里程碑，是吗？计划制定后，有时你会非常兴奋和充满活力，以至于忘了考虑截止日期。这应该是一个提醒。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/4817cf041342be6ac7492c4f9c6896b1.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*9l9TQg_r5h0XiIlshwYPfA.png"/></div></figure><h1 id="500e" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">29.准备好了吗？</h1><p id="0d71" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">如果你的团队有一个准备好的定义，现在是时候重新审视这个检查表了。检查是否一切都被理解和清楚。在这个阶段甚至可以进行信任投票。这将让你对特性或产品有一种总体准备就绪的感觉。这张卡片只是一个触发器，它会让每个人舒服地继续前进。请忽略图像中的文字，它表示完成的定义，您还没有完成:)</p></div><div class="ab cl jp jq hc jr" role="separator"><span class="js bw bk jt ju jv"/><span class="js bw bk jt ju jv"/><span class="js bw bk jt ju"/></div><div class="hn ho hp hq hr"><p id="a634" class="pw-post-body-paragraph in io hu hv b hw hx ip iq hy hz ir is ia it iu iv ic iw ix iy ie iz ja jb ig hn dt translated">对于团队计划实现的每个特性，应该重复前面的卡片集。以下六张卡与整个冲刺相关。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/d81dee164116f884f48f7bb03187d76c.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*oVKhNERq378aslx_u9Uy6g.png"/></div></figure><h1 id="ecdf" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">30.挑战者</h1><p id="a232" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">干得好，您设法改进了您的积压工作，并对需要实现的功能有了大致的了解。你可能对结果和最终产品感到充满活力和积极，这很好。但总得有人扫兴。这是一个挑战者的角色。他/她需要花点时间问团队是否确定他们能完成他们刚刚承诺的所有工作。大多数情况下答案是肯定的，但仔细检查一下也无妨。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/e2a787e0c018308a21badd3eb83190ae.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*NnffIss9OC7ttQpSyj-QVA.png"/></div></figure><h1 id="fe5a" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">31.下一步是什么？</h1><p id="d4b4" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">如果有人觉得他们有能力做更多的工作，你可以从你的待办事项中看到更多的功能。即使您没有这个能力，看一看在待办事项中等待的特性也是一个很好的实践。您可能会偶然发现一些与您正在开发的功能相关的有趣功能，这可能会改变您的观点，或者改变为sprint计划的工作范围，以便为即将到来的功能做好准备。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/c9e183bd9aed258acdd0f45529513c20.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*piF-5-qi6XOXVJL1CEFIuw.png"/></div></figure><h1 id="a64b" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">32.更多？</h1><p id="e536" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">一旦你瞥了一眼积压的工作，就好像你可以在sprint中做更多的工作。大概不会，不过随便问问。也许有人想加班。开玩笑的。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/28c26210227a3537536d4fe9afeaaa3b.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*oPQRoPVqOWcI-QEJWq-UWg.png"/></div></figure><h1 id="cb30" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">33.优先考虑</h1><p id="6c58" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">这通常是产品负责人的任务，但与团队一起完成也很好。将最重要的特性放在待办事项列表的顶部，将最不重要的特性放在底部。为每个再订购行为提供一个业务环境，以便团队了解每个功能给客户和业务带来的价值。当团队了解it的业务方面时，他们就更容易设定目标并实现预期。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/86438d380b33a5367b56433c18dc2ebd.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*3_-aYKd8B2xhz7SaUoOOnA.png"/></div></figure><h1 id="3a0c" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">34.目标</h1><p id="26ef" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">说到目标…通过上一张卡片，您已经简要地接触了每个功能或用户故事。是否有一个特性主导了这个sprint的backlog。如果是这样，这可能就是目标。无论如何，团队应该提出目标，因为他们将从中受益最大。正如我之前提到的，目标将引导他们，并在冲刺阶段给他们指导。把它写在白板上，放在那里直到冲刺结束。</p><figure class="je jf jg jh fq ji fe ff paragraph-image"><div class="fe ff lk"><img src="../Images/cb93a986e4bca9e594be681624879d48.png" data-original-src="https://miro.medium.com/v2/resize:fit:554/format:webp/1*y9ZvzwdACIl6q6iuW9pU7Q.png"/></div></figure><h1 id="c00f" class="jw jx hu bd jy jz kz kb kc kd la kf kg kh lb kj kk kl lc kn ko kp ld kr ks kt dt translated">35.放松</h1><p id="833e" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">我们大多数人都倾向于过度承诺。这张卡片会提醒你这个事实，并帮助你放松一点。如果有可能的话，至于一些懈怠的时间，缩小你个人的范围。你将得到的额外时间将帮助你交付更高质量的特性，因为你不会在压力下工作。</p></div><div class="ab cl jp jq hc jr" role="separator"><span class="js bw bk jt ju jv"/><span class="js bw bk jt ju jv"/><span class="js bw bk jt ju"/></div><div class="hn ho hp hq hr"><p id="dbdb" class="pw-post-body-paragraph in io hu hv b hw hx ip iq hy hz ir is ia it iu iv ic iw ix iy ie iz ja jb ig hn dt translated">我坚持把这个游戏叫做解决方案。但事实上这只是打破无聊循环的一种方式。你可能会发现一些卡片毫无用处或者毫无意义，但是你可以随意混合和改进。重要的是，你必须创新，让事情变得有趣，才能推动事情向前发展。</p><p id="784a" class="pw-post-body-paragraph in io hu hv b hw hx ip iq hy hz ir is ia it iu iv ic iw ix iy ie iz ja jb ig hn dt translated">我很想听听你对游戏的想法，你的团队的经验以及对backlog改进的新想法，所以请在下面的评论中提出来。非常感谢每一个反馈。</p><h2 id="087f" class="ll jx hu bd jy lm ln lo kc lp lq lr kg ia ls lt kk ic lu lv ko ie lw lx ks ly dt translated">享受乐趣，滋养你的创造力，让它发生！</h2><p id="8e47" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">附注:如果你想要这副牌，请鼓掌一两下！:)</p></div><div class="ab cl jp jq hc jr" role="separator"><span class="js bw bk jt ju jv"/><span class="js bw bk jt ju jv"/><span class="js bw bk jt ju"/></div><div class="hn ho hp hq hr"><h1 id="52d4" class="jw jx hu bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt dt translated">想了解更多？</h1><p id="0073" class="pw-post-body-paragraph in io hu hv b hw ku ip iq hy kv ir is ia kw iu iv ic kx ix iy ie ky ja jb ig hn dt translated">今天就把你的想法变成成功的生意。</p><p id="92cc" class="pw-post-body-paragraph in io hu hv b hw hx ip iq hy hz ir is ia it iu iv ic iw ix iy ie iz ja jb ig hn dt translated">这本书为你提供了创建一个成功企业的整个过程的全面指导。它旨在为你展示整个<a class="ae il" href="https://treasureroadmap.com/" rel="noopener ugc nofollow" target="_blank">商业计划</a>，让你的开始变得更加容易。整个过程归结为它的要点，使步骤简单易懂。</p><p id="075e" class="pw-post-body-paragraph in io hu hv b hw hx ip iq hy hz ir is ia it iu iv ic iw ix iy ie iz ja jb ig hn dt translated">如果你遵循我在这本书里揭示的公式，很有可能你可以通过把一个<a class="ae il" href="https://treasureroadmap.com/" rel="noopener ugc nofollow" target="_blank">想法变成一个成功的商业</a>来谋生。</p><div class="lz ma fm fo mb m
